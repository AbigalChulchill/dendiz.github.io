          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-10-13 22:29:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-13 22:29:18z</em>\n            <div>\nbahcede a\u011fa\u00e7 devrildi emenine\n\n![](/img/e46bd4d0e5fbf77c.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-13 04:02:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-13 04:02:21z</em>\n            <div>\nbinge yapamadigim dizilere sinir oluyorum. Dun Mossad ajanlar\u0131n\u0131 izlerken bugun boklu Mursel ve Syngin&apos;a donduk \ud83d\ude44\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-11 22:47:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-11 22:47:56z</em>\n            <div>\nher turlu devlet dokuman isinden nefret ediyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-09 15:53:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-09 15:53:59z</em>\n            <div>\nMama fini gitti happi nonit geldi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-08 04:49:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-08 04:49:46z</em>\n            <div>\nEvde cocuk bakmak harbi zor is. Neyse bugun iki saat disarda aktivite sonucunda 7:45 te kendi nap nap diyip yukari cikti\ud83d\ude07\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-08 04:48:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-08 04:48:32z</em>\n            <div>\nBu aralar linkedinden referans isteyenler costu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-04 03:31:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-04 03:31:06z</em>\n            <div>\n2 yasinda yataga gitmemek icin resim bakalim, anane, dede arayalim, sut icelim ne kadar bahane varsa uretiyoruz\ud83e\uddd0\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-02 05:06:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-02 05:06:27z</em>\n            <div>\n8 agustostan beri gece uykusu iskencesi cekiyoruz. Insanlik drami.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-02 04:54:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-02 04:54:41z</em>\n            <div>\nMama fini ve menemennem guzi mennem zombisi oldum\ud83e\udddf\u200d\u2642\ufe0f\ud83e\udddf\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-01 22:37:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-01 22:37:20z</em>\n            <div>\nLord of the Ring Star Trek&apos;e Elfleri caldiniz diye da
