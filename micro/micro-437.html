        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-02-11 22:10:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-11 22:10:19z</em>\n            <div>sonunda su XPC olayini bugun halledebildim. Gercekten boyle kotu bir error aciklamasi olamaz ya. connection invalidatedmis. Bu ne demek yahu? entitlement sorunu cikti en sonunda ama bulana kadar butun system loglarini ogrendim herhalde.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-11 21:45:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-11 21:45:19z</em>\n            <div>sanirim jupyter ile note almanin en kral yani gene jupyter icinden global olarak install ettigim kendi python modulelarimi run edebilmek. Boylece mesela tagleri listeleme, notebooklar icinde FTS veya linklemek icin arama gibi ozellikler ekleyebildim.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-11 15:00:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-11 15:00:20z</em>\n            <div>Butun UX'ciler birbirini kopyaliyor. Github'da repo silmek icin confirmation dialog sirasinda repo'nun adini girmeni istiyor. Aynisi gitlab'da var. Aynisi stash'de var. Monkey see monkey do.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-11 10:25:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-11 10:25:19z</em>\n            <div>tukendim su xpc olayindan be</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-10 19:50:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-10 19:50:17z</em>\n            <div>Alexa mala bagladi bu aksam. Siri bunun yaninda genius kalir. \n\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-10 19:15:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-10 19:15:20z</em>\n            <div>Os level is yapmanin en zor tarafi loglar\n\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-09 21:55:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-09 21:55:50z</em>\n            <div>ulan tam TAKit icin guzel bir SupRes algoritmasi yapmistim, araya bu imap ve jupyter olaylari girdi. Kesin unutacam simdi ne yapmam gerektigini. Not filan da aldim ama eksiktir onlar.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-09 19:45:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-09 19:45:19z</em>\n            <div>Yeni taktigim oldu bittiye getirmek. Filibuster + karambol\n\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-09 14:15:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-09 14:15:24z</em>\n            <div>jupyter notebook ile not tutma olayina bakiyorum. Notebook icinden kod eval edebilme baya guzel ama gene pdf tarzi attachmentlari iyi desteklemiyor. Upload'a izin veriyor ama download edilmiyor bir sekilde. Belki de docker setup'indan olabilir, bakmam lazim. Bir de baska notebooklara linkleme isi zor.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-09 12:35:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-09 12:35:23z</em>\n            <div>Crondaki imap filtrelerim iyi oldu baya yau\n\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-436.html) ", " [newer >>](/micro/micro-438.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
