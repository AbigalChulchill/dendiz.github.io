          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-07-18 05:12:26z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-18 05:12:26z</em>\n            <div>\nailemizin uyesi \u2018Dilbo\u2019<br />yorucu bir temizligin ardindan dinleniyor\n\n![](/img/72df38f00504d31c.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-16 22:48:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-16 22:48:17z</em>\n            <div>\nBu swift&apos;te Javascript gibi callback hell olmaya musait gorunuyor. UI Thread&apos;i oldum mu isler nanay\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-14 06:19:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-14 06:19:30z</em>\n            <div>\nbu s-400 muhabbetinin sonucu ne olacak baya merak ediyorum. USD pek haraketli degil bu hafta ama onumuzdeki gunlerde mokoko olabilir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-08 19:06:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-08 19:06:51z</em>\n            <div>\nmudur odadan kendi odasina tasininca konusan kalmadi ortamda. Garip bir sessizlik hakim...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 23:02:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 23:02:28z</em>\n            <div>\nit&apos;s very annoying when the apps in the Siri suggested apps keep jumping around. You are ready to touch the app icon but it suddenly jumps to another place in the list\ud83d\ude12\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 04:16:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 04:16:23z</em>\n            <div>\nnext trash tv show bachelor pad. this is how you get your drama fix if you don\u2019t have drama in your life \ud83d\ude0f\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 04:14:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 04:14:42z</em>\n            <div>\nplaying around with Ehlers DSP stuff.. I got good results on Quantopian but i\u2019m sure it\u2019ll suck in the real world\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 02:04:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 02:04:59z</em>\n            <div>\nHere&apos;s the link to the article (in German) <a href=\"https://www.golem.de/news/facebook-whatsapp-enthaelt-ab-2019-doch-werbung-1811-137452.html\" rel=\"nofollow noopener noreferrer\" target=\"_blank\"><span class=\"invisible\">https://www.</span><span class=\"ellipsis\">golem.de/news/facebook-whatsap</span><span class=\"invisible\">p-enthaelt-ab-2019-doch-werbung-1811-137452.html</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 02:04:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 02:04:47z</em>\n            <div>\nHah, whatsapp to start blending ads in 2019... I decided to stop using this app about a month ago. I had already been using Telegram and iMessages but kept whatsapp around for people who were to lazy to switch. Then a couple of weeks ago I responded to people who sent whatsapp messages that I will no longer be using it and asked to reach me via Telegram/iMessages. Surprisingly enough everybody accommodated this request and I no longer use the facebook owned app.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 01:54:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 01:54:14z</em>\n            <div>\nNow I see a lot of people switching instances on mastodon. A lot of ghost accounts lingering with the last toot: &quot;Follow me on this instance&quot;\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-320.html) ", " [newer >>](/micro/micro-322.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
