        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-11 22:59:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-11 22:59:00z</em>\n            <div>\nelim gitmedi bir turlu justify edemedim 550$ + tax verip chromebook almayi. Zaten dun bestbuyda indirimde olan x2 bugun tekrar eski fiyati olan 599&apos;a cikmis, ama HPnin kendi sitesinde 550 ve price matching var. Onun yerine bir Asus zenbook&apos;a chromeOs kurup test run yapacam. Memnun kalirsam belki kiyarim paralara\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-11 07:10:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-11 07:10:22z</em>\n            <div>\nbest perks of self hosted apps: no need to deal with bs EULA&apos;s prohibiting automated posts on mastodon\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-11 06:25:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-11 06:25:06z</em>\n            <div>\nshutdown the tsapi vserver. thats another 4gb of ram freed from the java monster.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-11 06:06:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-11 06:06:42z</em>\n            <div>\nsalak apple ios update ile single quotelari backtick yapmis. 40 saat klavyede aradim ve bulamadim sonra stack exchangede buldum cozumu. akli sira smart quote yapmislar.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-11 04:31:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-11 04:31:09z</em>\n            <div>\nsanirim hp x2 chromebook geliyor. Tek cekincem faux leather klavye. Baya amele duruyor bence.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-10 05:56:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-10 05:56:41z</em>\n            <div>\nYeminlen koptu belim. EULA&apos;yi okumadan I agree dedik herhalde kimse bize b\u00f6yle olacak demedi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-09 21:59:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-09 21:59:09z</em>\n            <div>\nWorld chess championship underway. It feels like carlsen - karjakin was like yesterday..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-09 06:23:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-09 06:23:29z</em>\n            <div>\nGreat clips bellevue&apos;de sacimi kesen dingil bir tutam saci atlamis tam kafamin tepesinde. Gece fark ettim anten gibi cikti. Kendim kestim. Tam bir embesil.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-09 01:54:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-09 01:54:56z</em>\n            <div>\nKizimin evdeki favori yeri changing station. Cevresindeki parmakliklarin arasindaki bo\u015fluklar cok ilginc geliyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-08 21:50:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-08 21:50:17z</em>\n            <div>\nI ended up installing emacs25 as there was a package in the repos\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-266.html) ", " [newer >>](/micro/micro-268.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
