": "2019-12-22 23:01:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-22 23:01:48z</em>\n            <div>\nOooo 13&quot; ipad + apple magic keyboard iyi gorunuyor beah\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-22 19:36:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-22 19:36:54z</em>\n            <div>\nXmas oncesi avm&apos;ye gelip iade yapmak cok kotu bir fikirmis. Agac oldum\ud83c\udf32\ud83c\udf84\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-22 06:10:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-22 06:10:21z</em>\n            <div>\n50 milyon tane resim mesim olunca mastodonun backupini almak baya zorlasti.. NAS uzerindeki FS bi suru kucuk dosya icin optimize edilmis degil sanirim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-21 07:01:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-21 07:01:13z</em>\n            <div>\ndokuwiki&apos;yi bir actim sayfalar bombos...dedim rsync ile backup yaparken kesin sildim bisileri, gitti datalar. Sonra baktim ki .txt dosyalari yerinde. Hemen bir google, baska bir elemanin daha basina gelmis. Olay dokuwiki sayfalari cachelemeye calisiyor, ama diskde yer kalmamis o yuzden sicmis. Cache&apos;i purge edince geldiler geri. Pheww.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-21 06:18:17z"}, "source": "<div style=\"bord
