        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-09-16 06:35:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-16 06:35:01z</em>\n            <div>\nyemin ederim su butterfly klavye mekanik klavye saplantimi aldi gitti.. bir de herkes nefret ediyor filan bundan anlamiyorum\ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-16 06:05:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-16 06:05:38z</em>\n            <div>\nya su printer olayi 2019 yilinda bile hala adam akilli ilk seferinde %100 nasil calismaz anlamak mumkun degil \ud83d\ude44\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-16 06:04:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-16 06:04:24z</em>\n            <div>\nwunderlist vs follow-up then kapismasinda f.u.t kazandi. wunderlistin recurring reminderlari surekli inboxda gostermesi beni sinir stres yapti. f.u.t&apos;un yontemi daha temiz gununde reminder olarak gonder iste.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-16 05:56:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-16 05:56:43z</em>\n            <div>\nneyse ki elemanin biri gitea-cli diye bir tool yapmis, gitea administration&apos;ini kolay hale getirmis. Ucurmak istedigim 50 kusur repo vardi, gayet kolay bir sekilde oldu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-16 04:58:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-16 04:58:24z</em>\n            <div>\ntextmate open source olmus, haberim yoktu valla. 2007 yilinda baya severek kullandigim, mac&apos;e gecis yapmamda gaz faktoru olmus bir editordur kendisi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-16 04:07:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-16 04:07:36z</em>\n            <div>\ngenel olarak 12. dev log&apos;dan sonra baymisim gibi gorunuyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-15 18:14:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-15 18:14:29z</em>\n            <div>\ndokuwiki&apos;de login olmadigin halde sitemap&apos;i gorebiliyorsun. sanki bir security flaw gibime geldi..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-15 06:23:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-15 06:23:50z</em>\n            <div>\ndokuwiki&apos;ye karar verdim. Notes&apos;u scratch pad olarak kullanip temize cektiklerimi dokuwiki&apos;ye koyacam. Tabii bazi is ile ilgili seyler mecburen hep Notes&apos;da kalacak guvenlik nedeni ile.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-14 06:01:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-14 06:01:40z</em>\n            <div>\nDokumantasyon ve not tutmak icin wiki&apos;ye gecme kasintisi geldi. Is ile ilgili seyleri siksen de kendi host ettigim bir wiki&apos;ye koyamam, ama kisisel projeler ve notlar icin wiki olur. Ama elma kalemle wiki uzerinde not almak mumkun degil, anca screenshot alip upload etmek filan gerekli o da uzun is. Wiki&apos;nin sayfa linkleme ve history olayi guzel. 50 milyon notu gecirmeye deger mi bilemiyorum..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-14 05:38:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-14 05:38:28z</em>\n            <div>\nBu sefer sanki Nord Smok&apos;un coil digerlerindan daha az dayandi.. Belki de defective bir coil filan denk geldi cunku sanki 2 hafta filan anca gitti gibime geliyor. Ne zaman degistirdigimi tam hatirlamiyorum o yuzden %100 emin degilim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-331.html) ", " [newer >>](/micro/micro-333.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
