        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-09-10 00:22:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-10 00:22:19z</em>\n            <div>\nCaching performans\u0131 d\u00fc\u015f\u00fcrd\u00fc\u011f\u00fc bir durum. \u00c7ok fazla cachlenecek sonu\u00e7 oldu\u011fu i\u00e7in 8gb ram yetmedi ve trashing oldu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-09 01:41:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-09 01:41:18z</em>\n            <div>\nWrote a script to dump the test data. Doing it manually after a schema change was getting daunting\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-08 21:11:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-08 21:11:56z</em>\n            <div>\nMy new launcher is basically a shell like bash. I&apos;m loving it so far but might get tired of typing\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-08 09:37:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-08 09:37:38z</em>\n            <div>\nBu asus&apos;un fan&apos;i baya kotu. surekli calisiyor ve simdi de traktor gibi ses cikarmaya basladi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-08 05:08:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-08 05:08:24z</em>\n            <div>\nFinally got the synology nas.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-07 17:24:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-07 17:24:15z</em>\n            <div>\ngercekten UX tecrubesi olmayan birinin sundugu fikirler entersan oluyor. Ben sanirim hep orta/ust UXcilerle calismisim. 11 crypto/1 stock exchange selection icin multi select onerime 11 tane cok olur, ayri bir checkbox olsun onu secerse cryptolar listelensin diye bir oneri geldi. Ilk defa kullanan birinin kafasini baya karistirir diye dusunuyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-07 08:39:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-07 08:39:09z</em>\n            <div>\nherkesin yanlis yaklasimlarini spot edip duzeltmek gene bana dusuyor. yeni component mount edilince sayfa scrol edilmis durumdaysa yeni komponentin ortasini gorunuyorsun.  Buna cozum olarak her view icin beforeMount&apos;a scroll eklemek geliyor. Neden 100 kere her component&apos;a bunu eklemeye oksin? bir sorgula, tek yerden olmuyor mu bu? ben vue bilmiyorum ama aklima ilk route degisince olur diye geldi, nitekim adamlar scrollBehavior diye koymuslar bunu. isim zor...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-07 07:36:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-07 07:36:02z</em>\n            <div>\nalmost got an X-ray mate today...\n\n![](/img/8fb678ca8b4360f6.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-07 06:04:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-07 06:04:14z</em>\n            <div>\nrouter&apos;a USBden takilan diskler pek guvenilir olmuyor. dun durup durkene calisan bir disk calismamaya basladi, simdi de baska disk taktim onu hic tanimadi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-06 07:49:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-06 07:49:38z</em>\n            <div>\nbeing someone with high-throughput, it&apos;s frustating when peers can&apos;t keep up\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-252.html) ", " [newer >>](/micro/micro-254.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
