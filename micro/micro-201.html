        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-02-27t06:11:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t06:11:12z</em>\n            <div>Sirketlerde yapilan islerin ciddi kismi mukerrer is. Yok placement yok widget ayni seyi yapacak projeler cikti.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t03:37:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t03:37:38z</em>\n            <div>Buraya ziyarete gelenler gittikten sonra bi bosluk oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t02:13:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t02:13:58z</em>\n            <div>butun micro blog yazdigim yerleri bi unify edebilsem, veya tek yere yazip hepsine gondersem de platform degistirince &quot;keske surdakileri buraya tasimanin kolay yolu olsa&quot; diye dusunmesem\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t01:10:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t01:10:43z</em>\n            <div>yahu su galaxy generation icin density checking olayini 2, 3 satirda yapmanin yolu yok mudur? her seferinde dairenin icine dusen var mi diye bakiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-26t21:46:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-26t21:46:09z</em>\n            <div>su yaml config olayina gicik olmustum, simdi neden oldugunu tahmin ettim sanirim: kendine ozel config ekledigin zaman nasil calistiracan? properties olunca application-hede.properties&apos;e ekliyordum, -Dspring.profiles.active=hede diyince o dosyayi include ediyordu. Yamlda butun profilelar ayni dosya icinde, external dosya aliyor mu acaba?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-26t21:22:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-26t21:22:29z</em>\n            <div>linkedin beni &quot;sunlar bunlar profiline bakti&quot; emailleri ile kandiramazsin.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-26t20:38:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-26t20:38:23z</em>\n            <div>Acaba gun icinde yaptiklarimi kodlari filan OBS ile record edip youtube&apos;a arsivlesem mi? yoksa bosuna bandwidth mi harciyor olurum?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-26t20:37:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-26t20:37:46z</em>\n            <div>evernote&apos;a aldigim ink notelari buraya transfer etmek isterdim, ama cok uzun bir is. Copy/paste olayi degil, transcribe etmek gerekli.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-26t20:37:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-26t20:37:21z</em>\n            <div>annemleri istanbula geri gonderdik, guzel bir hafta oldu seattleda gezilebilecek her yere gittik herhalde zaten pek bisi yok, hava soguk oldugu icin feribot turunu filan da atladik. Artik yaza biz gidebilirsek gorusmece\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-26t02:51:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-26t02:51:30z</em>\n            <div>1.50lik katy c. American ninja warriorda kendi boyundan uzun aralikta olan engellerden atladi zipladi gecti. Muazzam bir performans\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-200.html) ", " [newer >>](/micro/micro-202.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
