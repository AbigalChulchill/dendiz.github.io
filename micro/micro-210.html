        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-03-18t18:07:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-18t18:07:05z</em>\n            <div>Bitcoin eridikce eridi. \u0130ota da pe\u015finden gitti. 5 sene unut art\u0131k tekrar 4$lara gelmesi icin\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-18t04:37:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-18t04:37:25z</em>\n            <div>Aman ve Renschin bullet macini izliyorum da surekli kapali pozisyonlarda malos malos takilyorlar. Bi acin oyunu rahat genis oynayin lan biraz\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-18t04:36:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-18t04:36:28z</em>\n            <div>Razer klavyem gitti, tekrar Cherry MX Blue switchli Das Keyboard&apos;a dondum. Artik senelerin basmasinin verdigi bir yumusaklik var tuslarinda, bir yasanmislik simgesi. 5 senede herhalde bir 5M keystroke gormustur diye tahmin ediyorum, ama bu switchlerin omru 50M filan. Yani bir 45 yili daha var rahat beni gomer yazmaya devam eder\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-18t04:34:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-18t04:34:59z</em>\n            <div>steamden 30 kusur tane oyunum var ama en sevdigim oyun kesinlikle 1|0 chess. Bu kadar sampiyonasi etc yapiliyor olmasinin bir sebebi var demek ki.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-18t04:34:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-18t04:34:08z</em>\n            <div>su serefffsiz ikikinin gyozasi gibisi yok valla ama acayip sisiriyor yedikten sonra\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-18t00:16:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-18t00:16:31z</em>\n            <div>Breaking badde Mike karakterini sanki ba\u015fka dizilerde filmlerde izledim ama imdb sayfas\u0131na bakt\u0131\u011f\u0131mda tan\u0131d\u0131k bisilerde oynamamis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-17t02:05:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-17t02:05:40z</em>\n            <div>Swift key kurdum ilk impression samsung keyboarddan daha iyi gibi. Bu \u015fekilde h\u0131zl\u0131 calismaya devam ederse keeper\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-17t02:04:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-17t02:04:10z</em>\n            <div>Breaking bad round 2. Jesse bi dayaktan kurtulamad\u0131 garibim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-16t22:47:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-16t22:47:10z</em>\n            <div>su konstantre kahvelerin tadi baya kotu. Dun resmen ilik havuz suyu iciyormusum gibi geldi. Bir daha alacagimi sanmiyorum, hatta dolaptaki kalan siseyi de biterecegimi sanmiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-16t21:27:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-16t21:27:18z</em>\n            <div>gercekten artistik tarafim cok kotu. Kafamda bisiler var, ama bir turlu uyumlu bir sekilde GUI olarak dokemiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-209.html) ", " [newer >>](/micro/micro-211.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
