        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-04-19 21:44:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-19 21:44:34z</em>\n            <div>\n64GBlik iMac vs 16lik MacBookPro farki baya hissediliyor calisma sirasinda. Bildigin kagni modunda kaliyor macbook pro\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-19 21:23:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-19 21:23:04z</em>\n            <div>\nforumdaki private mallari apple notes&apos;a tasidim. Public olanlari da tasimayi dusunuyorum ama useniyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-17 04:44:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-17 04:44:35z</em>\n            <div>\nbu aralar korkulu ruya brightwheel&apos;dan mesaj gelmesi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-16 05:37:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-16 05:37:20z</em>\n            <div>\nneyse ki google photos&apos;u google drive&apos;a linkleyip oradan toptan indirmece yapiliyormus. Yoksa olme esseeem olme teker teker gruplari indirmek gerekecekti gun bazinda\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-16 03:40:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-16 03:40:45z</em>\n            <div>\nGoogledan iclouda buyuk kavimler gocu basladi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-15 04:26:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-15 04:26:40z</em>\n            <div>\nLinkedindeki 15 dakikalik fame\u2019im bitti galba. Profile viewlardan eser yok simdi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-15 03:01:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-15 03:01:51z</em>\n            <div>\nCati arasindaki kuslar akatlardaki ust komsu gibi oldular. Surekli bir tikirdi bir sesler filan..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-15 02:36:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-15 02:36:52z</em>\n            <div>\nAurora4x&apos;i yapan elemanin kac keystoke&apos;u var cok merak ediyorum. Forum postlarinin hepsi carsaf gibi, onun uzerine bir de kod / wiki yaziyor eleman.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-14 23:18:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-14 23:18:13z</em>\n            <div>\nayni oyun icin 5. attempt. Bakalim bu sefer ne kadar ilerleyebilecem. Degisiklik olarak bu sefer ilk once oyundaki fundamental mekanikleri notes&apos;a yazip, forumlardan gerekli arastirmalari yapip kod isine ondan sonra girmeyi dusunuyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-14 06:27:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-14 06:27:14z</em>\n            <div>\nIs bilgisayarina whatpulse kuramadigim icin sikintiliyim (yasak oldugundan filan degil de keylogger lan bu diye siksik ederler diye). Acaba key stroke basina kac para aliyorum bilemeyecegim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-295.html) ", " [newer >>](/micro/micro-297.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
