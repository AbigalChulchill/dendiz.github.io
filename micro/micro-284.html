          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-02-16 18:36:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-16 18:36:04z</em>\n            <div>\ncok umrumda degil ama her sene burda olmayip d.g kutlayanlarin sayisi azaliyor. bu sene kuzen, bogazici mezunlar dernegi ve garanti bankasina kadar indi. nerde volkswagen? nerde miles&amp;smiles?<br />redemption icin son 2.5 saat\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-16 18:32:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-16 18:32:21z</em>\n            <div>\nen g\u00fczel hediyem kizim ve annesinden geldi: 10 saat deliksiz bir uyku \ud83d\ude34\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-15 21:35:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-15 21:35:44z</em>\n            <div>\ncompensation pazarl\u0131\u011f\u0131 les bir is. ne istiyorsun sorusuna ne cevap verilir bilmiyorum. para ile ilgili dusuncem kendimi salak gibi hissetmemek icin ne gerekiyorsa o.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-14 04:20:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-14 04:20:21z</em>\n            <div>\ngene beyinlerin su gibi aktigi bir gunden sonra madara olmadan gunu atlatm\u0131\u015f olmanin huzuru. yada oyle madara oldum ki ben bile anlamadim\ud83e\udd23\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-13 04:48:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-13 04:48:38z</em>\n            <div>\ntriplebyte masraftan kacinmamis hotel konusunda modlu taharet bile var odada\n\n![](/img/b7fedc0602dc704c.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-13 04:42:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-13 04:42:41z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span>\n\n![](/img/bf92f7b07382a978.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-12 23:44:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-12 23:44:12z</em>\n            <div>\nSF yolcusu. Otopark deli gibi doluydu, ama otopark tanrilari benimleydi. Cikan birinin yerine park ettim. TSA bos ama gateler dolu. Kucuk ucak galba kesin bumpy olacak \ud83d\ude44\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-12 04:34:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-12 04:34:11z</em>\n            <div>\nChromebook ile seyahata hazirlik, bakalim eksik kalacak mi merakla bekliyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-12 03:45:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-12 03:45:18z</em>\n            <div>\nruhum fakir, offline access icin bir aylik plex pass almadim. Simdi mal gibi FTP programi ariyorum mp3leri telefon&apos;a kopyalamak icin\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-11 23:08:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-11 23:08:53z</em>\n            <div>\nIse girdikten sonra pramp vs. gibi platformlardan gencleri bu igrenc interviewlara hazirlamak icin mock interview yapacam. Ozellikle Turkiye&apos;den gelmek isteyen tipleri hazirlamak istiyorum. Eksisozlukteki malum basliga yazdim mi 3-5 kisiyi kurtaririm herhalde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-283.html) ", " [newer >>](/micro/micro-285.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
