        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-05-28 19:08:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-28 19:08:13z</em>\n            <div>\nApple\u2019in siyah klavyeye baya sans verdim ama olacak gibi degil. Bir kere muhasebeci klavyesi o yuzden yandan tasiyormus gibi geliyor bana. Ondan sonra trackpadi sagina koyarsam erismek icin cok uzaga gitmem gerekli - ugrasamam. Trackpadi altina koyarsam yukseklik farkindan kullanissiz oluyor. Zaten mekanik klavyeye ihanet edemem bu saatten sonra\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-27 19:31:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-27 19:31:35z</em>\n            <div>\nEpic fail\n\n![](/img/48e04e114406a717.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-27 17:45:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-27 17:45:56z</em>\n            <div>\n50-60 yas grubunun memorial day icin partiye cagirmasi yaslandigimizi gosteriyor sanirim \ud83e\udd28\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-27 17:42:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-27 17:42:36z</em>\n            <div>\nulan erken cocuk yapma hayatini yasa teorisi patlangoc. Bu yasta valla cok yorucu oluyor. Erkenden yapacan, bu yaslara geldiginde cocuk self sufficient olacak ondan sonra sen de keyfine bakacan.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-27 17:41:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-27 17:41:34z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> appstore&apos;da vardir ama kesin paralidir \ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-27 04:56:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-27 04:56:37z</em>\n            <div>\nSalak rip gruplari adam gibi calismayan takilan release yaparsaniz parasini verip contenti alirim. Sizin ne anlaminiz kalir bu durumda? Warez\u2019in eski tadi kalmadi yeminlen\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-26 00:46:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-26 00:46:49z</em>\n            <div>\nAllah belani versin gordon\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-25 22:45:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-25 22:45:59z</em>\n            <div>\nBazi ebuslar yuzunden telegram gene dockta yerini aldi... o yerin asil sahibi imessage\u2019di\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-25 22:43:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-25
