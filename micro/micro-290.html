        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-03-26 02:08:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-26 02:08:09z</em>\n            <div>\nbir gun sirketim olursa adini u-cube koyacam. ucube anlaminda...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-25 05:51:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-25 05:51:57z</em>\n            <div>\nHotele 2.1K para ver 5 gece icin, 0.5L&apos;lik suyu bile parayla satsin. Bir dahakine baska hotelde kalacam, sinir oldum. Oda fena degil, standard oda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-25 05:50:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-25 05:50:11z</em>\n            <div>\nbu hamburgerler acayip susatiyor yahu. iciyorum iciyorum gecmiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-25 02:52:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-25 02:52:11z</em>\n            <div>\nalaskanin koltuklar rezalet. gene belim koptu 2 saatlik ucusta. bir dahaki baska havayolu alacam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-24 22:57:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-24 22:57:59z</em>\n            <div>\ntsa&apos;den ucuza security check alacaz diye 2km kuyruk bekliyoruz\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-24 06:31:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-24 06:31:46z</em>\n            <div>\nwindows UX fail: bir setup.exe calistirip background&apos;a attim. Terminalde bisiler yaparken komutu yazip entere bastim ama tam o sirada setup.exe bitti ve restart edem mi diye soru ve entere basmamla cort diye restart geldi. neyse ki onemli bir sey kaybetmedim..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-24 05:53:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-24 05:53:09z</em>\n            <div>\ndosyalara state yazarak buyuk cakallik yaptim ama container --rm ile calisiyor ondan babalar. Bir sonraki executionda o dosya kalmiyor. Simdi isin yoksa DB&apos;ye yaz veya persistent volume ile kas\ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-24 05:16:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-24 05:16:53z</em>\n            <div>\n3. dunya ulkesi vatandasi olarak ota boka vize almak zorunda kaliyorum \ud83d\ude24\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-24 04:37:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-24 04:37:49z</em>\n            <div>\nTurkiye Merkez Bankasinin viop&apos;te dolar shortlamasini cok ilginc buluyorum. Merkez Bankasi trading&apos;e baslamis. Yakinda bitfinex&apos;de BitCoin pozisyonu da acar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-24 04:36:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-24 04:36:28z</em>\n            <div>\nchromeOs&apos;deki linux emulasyonu ya cok yavas yada islemci les oldugu icin boyle. Gerci islemci les ama chrome iyi calisiyor, herhalde sikinti linux layer\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-289.html) ", " [newer >>](/micro/micro-291.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
