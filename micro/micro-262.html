\ud83d\ude15\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-29 18:57:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-29 18:57:16z</em>\n            <div>\nforuma 22 kisi uye oomus ama 0 post yapmislar. spam botlarin hucumuna maruz kaliyorum galba\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-29 05:14:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-29 05:14:59z</em>\n            <div>\nbelkin wemo smart pluglarin 1/3 fiyatina cin mali smart plug aldim. bakalim aradaki fark neymis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-29 03:35:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-29 03:35:30z</em>\n            <div>\nolaya en basindan, cellular automatonlardan giristim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-28 23:34:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-28 23:34:46z</em>\n            <div>\nBu javascript dunyasi git gide karmasik bir hale geliyor. Boyle convoluted bir tool chain olamaz. ECMAScript 6&apos;yi programlama dili olarak begeniyorum ama.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-28 05:57:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-28 05:57:35z</em>\n
