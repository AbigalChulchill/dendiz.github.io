          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-05-24 03:48:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-24 03:48:47z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> and boppin&apos; &apos;em on the head\ud83d\udc2d\ud83d\udc48\ud83c\udffb\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-24 01:24:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-24 01:24:50z</em>\n            <div>\nOff cok aciktim ya bir anda bastirdi yemegin gelmesine 20 dk var gecmek bilmedi\ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-23 22:42:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-23 22:42:25z</em>\n            <div>\nTunnellar ile dungeon generation denemeleri\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-23 18:02:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-23 18:02:02z</em>\n            <div>\nAirpods elden gitti, tazmanya fircasi el koydu.. kapagini ac kapa kulakliklari kutuya tak cikar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-23 18:00:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-23 18:00:22z</em>\n            <div>\nHantal, buyuk ve cherry mx kirmizi olsa da kullanim hissi guzel bir klavye. Diger kirmizi switchli klavye bunun kadar iyi degilmis harbiden. Yalniz teneke gibi ses cikariyor tuslara bastikca\n\n![](/img/cc447ca7b8ab10d8.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-23 17:58:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-23 17:58:34z</em>\n            <div>\nDunku mental health day bos beles yatip gecirmek icin verilen bur gundu... biz costco alisverisi ve evin teslimat toreni ile ugrastik, nasil gecti gun anlamadim\ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-23 17:19:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-23 17:19:54z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> hopping through the forest\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-22 05:30:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-22 05:30:09z</em>\n            <div>\nOff bu catalina feci ya, format atmam yakindir\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-19 05:31:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-19 05:31:32z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</
