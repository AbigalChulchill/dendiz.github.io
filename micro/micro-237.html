        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-14 12:01:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 12:01:21z</em>\n            <div>en pislik seyler hep convenience adina yaptigimiz seyler. Twitter convenient (mobile app var, hosted, etc) o yuzden\noraya post ediyim. Ondan sonra twitter senin datani kullansin reklami bassin. Mastodon rahat, muhtemelen twitterdan \ndaha ahlakli ama bunun garantisi yok. yarin obur gun degisebilir. En garantisi kendin host etmek, ama o da ugras\ngerektiriyor (sunucu bakimi, para, zaman). Hugo sunucu/zaman gerektirmiyor ama post gondermesi zahmetli. ayrica\neger mobileden post etmek istiyorsan git host etmek gerekli. ama yine de datanin kontrolu datayi uretende olmali diye\ninandigim icin bu zahmete katlaniyorum. \n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 10:45:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 10:45:25z</em>\n            <div>android tabletteki klavyede 123e basip rakamlari acinca noktalama isaretleri acmak icin olan tusta & sembolu var. ama o karakter rakamlarin oldugu klavyede, sembollerin oldugu klavyede degil. kafa karistiriyor #fail\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 10:44:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 10:44:31z</em>\n            <div>eksisozluk ekonomi kanali bagimlisi oldum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 02:37:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 02:37:48z</em>\n            <div>zor bisi ile ugrasiyorsam muzigi kapatmam gerekiyor. feci dikkatim dagiliyor yoksa\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 00:15:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 00:15:58z</em>\n            <div>bu sekilde micro gondermenin added bonusu: editleyebilmek. Twitter edit getirse ortalik baya karisir isleri zorlasir\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 00:09:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 00:09:54z</em>\n            <div>2008/2009 yillarinda baya gevezelik yapmisim twitter'da, sonra bir suskunluk donemine girimisim.\n2018'de tekrar gevezeligim baslamis, ama mastodon ve kendi sitemde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 00:07:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 00:07:31z</em>\n            <div>2008lerde ilk attigim tweeti gorunce nostaljik oldum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-13 23:33:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-13 23:33:44z</em>\n            <div>su an ayri bir sok yasiyorum, 2010-11-10 tarihinden onceki tweetlerimde saat bilgisi yok!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-13 23:33:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-13 23:33:00z</em>\n            <div>twitter arsivimi sonunda indirdim. Bir turlu email verification gondermiyordu, o yuzden emaili degistirdim o zaman gonderdi\nsonra da arsivi indirmeme izin verdi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-13 23:08:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-13 23:08:24z</em>\n            <div>bu linux/windows line ending uyumsuzlugu baya sinir bozucu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-236.html) ", " [newer >>](/micro/micro-238.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
