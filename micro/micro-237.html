rface pro'lar baya iyi gorunuyor... asus'un replacement zamani gelince bakabilirim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-13 19:17:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-13 19:17:51z</em>\n            <div>dizileri catir cutur yiyoruz. son kurban safe.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-13 17:06:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-13 17:06:57z</em>\n            <div>tembel pazar gibisi yok\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-13 15:08:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-13 15:08:15z</em>\n            <div>bi futbol takimi cocugu getirmisler restorana acayip kafam sisti. bu toplulugun icine dahil olunca bakalim nasil olacak\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-13 12:43:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-13 12:43:24z</em>\n            <div>ozellikle beyaz background uzerinde daha cok belirli oluyor cizgiler\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-13 12:36:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-13 12:36:31z</em>\n            <div>asus icin aldigim matlastirici ekran korumasi baya guzel oldu
