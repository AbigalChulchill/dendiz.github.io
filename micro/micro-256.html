          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-09-28 10:48:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-28 10:48:51z</em>\n            <div>\nhugo&apos;dan tekrar flarum&apos;a gectim.<br />Flarumun designi cok iyi, UX olayini bilen birileri yapmis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-27 10:00:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-27 10:00:04z</em>\n            <div>\nmaster&apos;a merge/push islemlerini jenkins&apos;e devrettim, engine cronlarini da jenkinse devrettim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-26 10:07:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-26 10:07:05z</em>\n            <div>\nbu elemanlar cok yavas ilerliyor diye bir yandan da mobile client&apos;a abandim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-23 05:39:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-23 05:39:01z</em>\n            <div>\nMarvelin her filmi bi \u00f6ncekinden sa\u00e7ma oluyor. Nasil bu black Pantera bu kadar y\u00fcksek not al\u0131yor?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-22 20:53:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-22 20:53:11z</em>\n            <div>\nsonunda java&apos;ya type inference gelmis variable declarationlar icin. bir kac ay gec haberim oldu, ama hemen geciyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-22 08:43:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-22 08:43:32z</em>\n            <div>\n8x core&apos;da 680 saniye mi, 1 core da 2500 saniye mi?<br />sanirim ikinci option daha iyi cunku ayni sunucuda hem API hem engine calistirmak istiyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-22 01:26:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-22 01:26:08z</em>\n            <div>\ncaching iyi ama effective olarak kullanimina dikkat etmek gerekli. symbol -&gt; scanner combo -&gt; date range seklinde looplayinca performans 2x civari artti. Eskiden scanner -&gt; date-&gt;symbol seklindeydi ve cache&apos;i verimsiz kullanip bir suru GC yapiyordu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-21 06:55:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-21 06:55:23z</em>\n            <div>\nbu electron app&apos;leri saka gibi. trellonun windows appi 300mb. bu ne sacmalik?!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-21 05:56:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-21 05:56:14z</em>\n            <div>\ntrello icin guzel bir self hosted alternative bulamadim. web clintlari iyi ama mobil ya yok, ya parali yada rezalet\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-20 23:05:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-20 23:05:02z</em>\n            <div>\nrenko scannerlarinda bit kullanimi fikri cok hosuma gitti.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-255.html) ", " [newer >>](/micro/micro-257.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
