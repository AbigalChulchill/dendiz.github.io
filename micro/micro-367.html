        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:47:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:47:04z</em>\n            <div>\nicloud ve google drivedaki dosyalarimi temizledim, iyi oldu. Butun abur cuburlari yuklemisim zamaninda..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:47:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:47:02z</em>\n            <div>\nmarkryden marka backpack baya iyi gorunuyor. fiyat/performans basarili daha yakindan incelemeye deger.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:46:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:46:51z</em>\n            <div>\nBu iPhonelar ve diger telefonlarda hayvan gibi kamera varken kim dijital kamera ile ugrasir diye dusunuyordum simdi EDC sitelerinde paso kamera ve lens goruyorum. Her gun yaniniz da niye tasiyorsunuz bunlari?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:46:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:46:42z</em>\n            <div>\nWTF kimin EDCsinde nargile olur amk \ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:46:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:46:33z</em>\n            <div>\nBenim emlaga inancim kalmadi hic sormaaa sormaaa, o tekliflerimi redettin utanmadan hic bozmaaa bozmaa keyfini\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:46:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:46:29z</em>\n            <div>\ndataframelerle is yapmak icin gercekten enteresan cozumler gerekiyor. Vectorized programming gibi bir terim gerekli. Son 5 tane closing price\u2019in BBands lower altinda olup olmadigina bakmak icin:r.loc[r.Close &lt; r.lower, &apos;below_bb&apos;] = 1 r[&apos;signal_sum&apos;] = r[&apos;below_bb&apos;].rolling(window=5).sum()r.loc[r.signal_sum &lt;= 5, &apos;signal&apos;] = 1\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:46:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:46:20z</em>\n            <div>\nEve gelen amazon deliverylerin bokunun ciktigini anladigim an: atilacaklar kutusunun icine acilmamis bir amazon kutusu koymusum \ud83e\udd74\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:46:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:46:13z</em>\n            <div>\ntoddler sumugu cikarmak icin gereken operasyon: tatakektemi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:46:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:46:07z</em>\n            <div>\nUlan gene alamadik evi\u2026 amk boyle piyasanin askin price\u2019in ustune cikiyoruz gene de malin biri daha da fazlasini veriyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:46:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:46:02z</em>\n            <div>\nSu hayatta en sevdigim seylerden biri erken biten toplanti.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-366.html) ", " [newer >>](/micro/micro-368.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
