ottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-06 04:09:23z</em>\n            <div>\nuzerimden bir TIR gecti.. plakasi\n\n![](/img/e8c548b85d7693dc.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-04 21:37:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-04 21:37:57z</em>\n            <div>\narkeolojik wiki calismalari bugunluk yeter.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-04 07:37:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-04 07:37:19z</em>\n            <div>\naha yeni iosta keyboarda bir sonraki form elemanina gecmek icin dugme koymuslar. yada ben yeni fark ediyorum baya iyi olmus\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-03 03:24:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-03 03:24:51z</em>\n            <div>\njenkins uzerinden scriptlerle backup olayi zor oluyor.Adam gibi bir solution lazim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-02 18:43:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-02 18:43:49z</em>\n            <div>\nDunyada galaksimizdeki yildiz sayisindan (100 x 10^9) cok daha fazla (250 x 10^9) transistor olmasi (250x10^18) cok acayip geldi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "20
