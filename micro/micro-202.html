          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-02-27t19:28:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t19:28:17z</em>\n            <div>yahu sene olmus 2018 hala windows crashleri ile ugrasiyorum. Adamlar 20 senedir process kill etmeyi beceremediler\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t08:01:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t08:01:21z</em>\n            <div>su oyunlarda bir yerlere kadar gelip tikaniyorum surekli, akmiyor nedense\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t07:52:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t07:52:34z</em>\n            <div>dondu dolasti widget ile placement icin ortak olan alanlari benim cikarmamla sonuclandi. Iyi oldu kod cikarmayi eklemekten daha cok severim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t06:28:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t06:28:06z</em>\n            <div>wikipediadaki ornek kodda wtf diye comment gordum... ama adam hakli<br /><a href=\"https://mastodon.social/media/-1Fa2Kc_vXcvECjw1rY\" rel=\"nofollow noopener\" target=\"_blank\"><span class=\"invisible\">https://</span><span class=\"ellipsis\">mastodon.social/media/-1Fa2Kc_</span><span class=\"invisible\">vXcvECjw1rY</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t06:25:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t06:25:50z</em>\n            <div>Ankaranin en hardcore varoslarinda gecen behzat c.deki yastik kilifinin ayninin bizde de olmasi...<a href=\"https://mastodon.social/media/SUU_-DrGMkp3Fq3qMCc\" rel=\"nofollow noopener\" target=\"_blank\"><span class=\"invisible\">https://</span><span class=\"ellipsis\">mastodon.social/media/SUU_-DrG</span><span class=\"invisible\">Mkp3Fq3qMCc</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t06:11:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t06:11:12z</em>\n            <div>Sirketlerde yapilan islerin ciddi kismi mukerrer is. Yok placement yok widget ayni seyi yapacak projeler cikti.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t03:37:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t03:37:38z</em>\n            <div>Buraya ziyarete gelenler gittikten sonra bi bosluk oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t02:13:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t02:13:58z</em>\n            <div>butun micro blog yazdigim yerleri bi unify edebilsem, veya tek yere yazip hepsine gondersem de platform degistirince &quot;keske surdakileri buraya tasimanin kolay yolu olsa&quot; diye dusunmesem\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-27t01:10:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-27t01:10:43z</em>\n            <div>yahu su galaxy generation icin density checking olayini 2, 3 satirda yapmanin yolu yok mudur? her seferinde dairenin icine dusen var mi diye bakiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-02-26t21:46:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-02-26t21:46:09z</em>\n            <div>su yaml config olayina gicik olmustum, simdi neden oldugunu tahmin ettim sanirim: kendine ozel config ekledigin zaman nasil calistiracan? properties olunca application-hede.properties&apos;e ekliyordum, -Dspring.profiles.active=hede diyince o dosyayi include ediyordu. Yamlda butun profilelar ayni dosya icinde, external dosya aliyor mu acaba?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-201.html) ", " [newer >>](/micro/micro-203.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
