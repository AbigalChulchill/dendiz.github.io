        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-18 23:18:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-18 23:18:47z</em>\n            <div>neden airport wireless'dan bu kadar cok kopma oluyor anlamiyorum. windows driverlari gene bi sapitti.\nupdate yapmaya da korkuyorum internette baya sikintili update surecleri geciren insanlar olmus, tech\nbloglarinda 'bu update'i atlayin' diye yazan baya gordum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-18 13:42:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-18 13:42:38z</em>\n            <div>bize kirada kalmamiz icin teklif edilen miktarin %20 altina, biz cikacaz dedikten sonra\nlistelenen dairemiz corporationlarin ne kadar pislik oldugunu gosteren bir kanit\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-18 01:46:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-18 01:46:14z</em>\n            <div>Sinemalardaki bu \"super hero\" ve \"marvel\" film cilginligi yetti. Adam gibi film yapin da \ngidip izleyelim. Bos beles filmlerden baydik.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-18 01:42:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-18 01:42:50z</em>\n            <div>bariz gazim kacti ya. Acaba klavyemi degistirsem geri gelir mi?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-17 21:20:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-17 21:20:19z</em>\n            <div>it's all about perspective\n\n![](https://goo.gl/AJc1fm)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-17 19:25:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-17 19:25:15z</em>\n            <div>\"bunca adam arasindan beni mi buldun?\" serzenisi cok anlamsiz. bunca adam icinde herkesin esit bulunma sansi vardi sana denk geldi diye aglama.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-17 13:10:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-17 13:10:57z</em>\n            <div>guzel soz: \n\n\"the moment you define a metric, it's no longer a trustable metric\"\n\nneden? cunku insan evladi kendi cikari icin her turlu metrik manipulasyonunda ustadir.\nBunu bi suru ornegi vardir, mesela bir yazilimciya yazdigi kod satiri sayisi uzerinden\ndegerlendirma yaparsaniz, sacma sapan bullship ile dolu bir program yazacaktir, etc.\n\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-17 02:00:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-17 02:00:53z</em>\n            <div>\"layiklik elden gidiyeah\" diyen amcanin remixlerine guldugum kadar uzun suredir gulememistim herhalde.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-16 20:19:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-16 20:19:29z</em>\n            <div>evil genius guzel cikti. muazzam bir gazeticilik ornegi, onca sene o insanlarin pesinden kosmak o iliskileri surdurmek acayip bi caba gerektirmistir. 9/10.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-15 21:04:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-15 21:04:21z</em>\n            <div>steam oyunu almayacam demistim ama euro truck sim 2yi 10tl'ye gorunce dayanamadim aldim. malos gibi bos bos direksiyon salliyorum. learning curve yok amac yok atraksyon olmuyor. bir cesit meditasyon.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-238.html) ", " [newer >>](/micro/micro-240.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
