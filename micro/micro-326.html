        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-08-17 17:41:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-17 17:41:04z</em>\n            <div>\nGene mobile data kullanim sinirina dayanmisiz. Muziklerimi offline available yapiyorum, kesin ondan oluyor\ud83d\ude24\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-17 06:17:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-17 06:17:25z</em>\n            <div>\nMacOS&apos;de screenshot alip, sag alt koseden drag&apos;n&apos;drop ile mastodon&apos;a yollayabilmek harika olmus. Artik usenmeden resim post edebiliyorum. File selector&apos;dan filan cok uzun is oluyordu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-17 06:16:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-17 06:16:14z</em>\n            <div>\nTam oldschool mekanik klavye. 99$ olmayaydi belki eklerdim koleksiyona\n\n![](/img/ec99f1c3d1b51bc2.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-17 06:08:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-17 06:08:36z</em>\n            <div>\nBir sonraki spor ayakkabi arayis surecimde inceledigim markalar: Mizuno, New Balance, Asics, Nike, Reebok ve Adidas oldu. En cok Mizuno&apos;nun Wave prophecy 7 ve 8 modelinde gozum kaldi ama <br />a) cok pahalilar<br />b) cok liseli gibiler. RGB keyboard gibi.<br />c) Van guard prophecy oynundaki uzayli yaratiklarin uzay gemilerinin design&apos;ina benzettim bir de o yuzden sogudum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-17 05:10:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-17 05:10:04z</em>\n            <div>\nkeep-alive&apos;in onemi ortada. requests default olarak keep alive yapiyormus ama anca session manually managed ise. Bodos requests.get(..) ile olmuyormus. Neyse ki priceapi diye bir zikkima almistim api call&apos;larini ekledim. Ayni sekilde server tarafinda da bir config gerekti ama calisiyor simdi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-17 02:04:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-17 02:04:24z</em>\n            <div>\nSurvivora amazon videoda baslayip bir sekilde huludan devam ettik. AppleTV yapti bunu bir sekilde ve nasil oldu anlamadim\ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-16 06:20:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-16 06:20:48z</em>\n            <div>\nNew Balance 990v4&apos;te karar kildim. Cumartesi geliyorlar.\n\n![](/img/7dbf8b72775b0f45.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-16 06:13:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-16 06:13:08z</em>\n            <div>\nYa birileri bizim USCIS beklentilerimizi cok yanlis set etti, yada bu USCIS yatis modunda\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-16 06:09:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-16 06:09:00z</em>\n            <div>\nApple Notes icinde kalem destegi varmis ya lan, mal gibi OneNote ile kasiyordum. Hem sevindim, hem uzuldum OneNote&apos;dan amele gibi not tasimak zorunda kaldigim icin.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-08-15 22:27:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-08-15 22:27:20z</em>\n            <div>\nsahip oldugum bokun pusurun envanter ve reviewlarini yapiyorum. Hepsini yapmak isterdim ama omur yetmez bu kadar bullshite\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-325.html) ", " [newer >>](/micro/micro-327.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
