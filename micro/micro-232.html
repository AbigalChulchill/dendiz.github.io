          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-11t08:55:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-11t08:55:20z</em>\n            <div>dmall&apos;un 1gblik git reposu git extension&apos;a fazla geldi sanirim historyi gosteremedi kitlendi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-11t08:09:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-11t08:09:48z</em>\n            <div>evernote icinde sift wacom kullanmak icin yazdigim bazi loglar var kesinlikle twitter gibi kullanmisim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-10t22:26:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-10t22:26:06z</em>\n            <div>serefsiz automatic app&apos;i uninstall edince kendine geldi telefonun pili\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-10t19:16:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-10t19:16:16z</em>\n            <div>eskide &apos;YYYY ekononomik krizi&apos; basliklarindaki troll sayisinin az olmasi okuyup bir seyler ogrenmek icin daydali oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-09t23:59:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t23:59:15z</em>\n            <div>hugo gercekten hizliymis. Benim dandik python scripti chess puzzlelar olunca (~200 page) 3-5 saniye suruyordu, hugo 1 saniye bile surmuyor sanirim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-09t23:46:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t23:46:47z</em>\n            <div>yeni eve tasinirken ev bulamamayi bekliyordum, sonucta satilik evlerde deli bir talep vardi, herhalde ayni sekilde kiralik evlerde de olur dedim. Ancak tam tersi cikti simdi iki tane OK diyen mal sahibi var, hangi evi secsek bilemedik\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-09t09:34:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t09:34:50z</em>\n            <div>gecen gun browserlarin HTML rendering enginelarinda bug buldum gibi oldum. Pre icindeki koddan dolayi kapanis tagini anlayamayip alttaki pre&apos;yi usttekinin icine fila gomuyordu. Kodun arasina space&apos;ler filan koyunca duzeldi. Bug degil de ne?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-09t09:17:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t09:17:40z</em>\n            <div>gitlab iki hafta ust uste yavaslamadan gocemeden calisamiyor galba\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-09t08:55:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t08:55:34z</em>\n            <div>baktim class cok kalabalik oluyor, aliyorum hemen yeni bir component&apos;e ekliyorum gameobject&apos;e. max 100 satirlik classlar cillop\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-09t07:17:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t07:17:34z</em>\n            <div>yemin ediyorum X/Y karistirmak kadar igrenc bir bug yok\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-231.html) ", " [newer >>](/micro/micro-233.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
