          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:25:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:25:09z</em>\n            <div>this is a test post from bash script\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:16:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:16:00z</em>\n            <div>\nmastodon historyde bi yere kadar geri gitmeye izin veriyor. oncesini\ngormek icin kim bilir ne yapmak lazim... O yuzden microblog olayini da\nstatic sitenin icine tasimaya karar verdim. Bunun da amele tarafi her\npost icin bir dosya olusturmak gerekli oluyor. Onu bi script'e filan \nbaglamak iyi olabilir, front matter'i da kendi koysun filan.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:10:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:10:00z</em>\n            <div>\nthis is a test post\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:03:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:03:00z</em>\n            <div>\nthis is a test post from gitlab's web interface\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-11t09:37:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-11t09:37:31z</em>\n            <div>devlog yazmak busy work olarak nitelendirilebilir mi? sonradan okuyorum gerci ve takimlar arasi interactionlari yazmaya da calisiyorum cunku bunlar direkt unuttugum seyler. Interview sureclerinde fark ettim ki bu tarz interactionlar hic aklimda yer etmiyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-11t09:22:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-11t09:22:20z</em>\n            <div>yaptigim projelere backfill dev log yazsam dedim ama o kadar cok var ki icinde bogulurum herhalde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-11t09:06:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-11t09:06:08z</em>\n            <div>source tree&apos;ye bir sans veriyim dedim de baya hizlandirmislar gibi gorunuyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-11t08:57:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-11t08:57:13z</em>\n            <div>bi iki gunluk virion TBTD oyununa ara verdim, blog&apos;la ilgilendim. Haziranda evernote premium subscription&apos;im bitiyor ona hazirlik yaptik. Butun notlari bi elden gecirdim. Evernote&apos;a alternative yok hala en benzer google drive&apos;i buldum. Text notlar icin docs, tablolar icin sheets. Webclipper olayi yok duzgun, ama chrome readability extension ve print dialogundaki &apos;save to google drive&apos; ile benzer bir performans yakalarim gibi gorunuyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-11t08:55:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-11t08:55:20z</em>\n            <div>dmall&apos;un 1gblik git reposu git extension&apos;a fazla geldi sanirim historyi gosteremedi kitlendi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-11t08:09:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-11t08:09:48z</em>\n            <div>evernote icinde sift wacom kullanmak icin yazdigim bazi loglar var kesinlikle twitter gibi kullanmisim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-231.html) ", " [newer >>](/micro/micro-233.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
