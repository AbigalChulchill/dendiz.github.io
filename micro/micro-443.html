        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-02-21 22:40:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-21 22:40:38</em>\n            <div>hp x2 chromebook ile karsilastirmaya bile gerek yok 3rd party ipad\r\nklavyesini. aynen return.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-21 21:30:42"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-21 21:30:42</em>\n            <div>Goodnotes'da duran 10'a yakin review'yu jupyter'a aktardim bu aksam ve\r\nhepsini yeni iPad klavyesi ile yaptim. Klavye genel olarak OK, ama arasira\r\ntuslari almiyor ve trackpad ile scroll pek iyi degil. Scroll edecem derken\r\nbi cok kez safaride siteyi zoomladi. Sanirim iade edecem.--\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-21 17:00:40"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-21 17:00:40</em>\n            <div>13\"'lik mpb yerine 13\"lik pad'a trackpadli klavye aldim, bakalim yerini\r\ntutabilecek mi? Su ana kadar tuslar biraz kucuk geldi ve travel distance\r\nolarak biraz yuksekler. Baya da yayli yapmislar kendimi 70'lerin amerika\r\narabasinda gibi hissetim.--\r\nsent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-21 13:10:43"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-21 13:10:43</em>\n            <div>Ben toplamam annem toplasin diye beyanda bulundu\ud83d\udc67--\r\nsent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-21 12:18:28"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-21 12:18:28</em>\n            <div>typo ve syntax hatalari yuzunden kaybettigim zamanlari toplasam kral bir\r\nproje cikarirdim o zamanda\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-21 12:15:25"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-21 12:15:25</em>\n            <div>using absolute URL's is always a pain for portability.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-21 12:00:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-21 12:00:38</em>\n            <div>it's looks like the cron daemon has different paths than my user.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-21 11:05:41"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-21 11:05:41</em>\n            <div>ulan the source'da bir suru guzel urun icin indirim varmis, hic bakmiyorum\r\nburaya baya mallik yapiyorum. Aer'de 10% indirim varmis mesela direkt\r\nkacirdim :/\r\n\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-20 22:10:49"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-20 22:10:49</em>\n            <div>ANW sunan matt iseman icin et beyin filan diyorduk, adam doktor cikti.\r\nyilin kapagini yapti bize.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-20 17:40:16"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-20 17:40:16</em>\n            <div>mail uzerinden de todo ekleme olayini yaptiktan sonra artik siri ile de\r\ntodo ekleyebilirim. boylece todo list icin geri kalan tek sey todo\r\nlistesindekileri yapmak \ud83d\ude02\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-442.html) ", " [newer >>](/micro/micro-444.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
