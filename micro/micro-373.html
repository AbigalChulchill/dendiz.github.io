          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-04-02 18:43:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-02 18:43:49z</em>\n            <div>\nDunyada galaksimizdeki yildiz sayisindan (100 x 10^9) cok daha fazla (250 x 10^9) transistor olmasi (250x10^18) cok acayip geldi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-02 05:35:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-02 05:35:13z</em>\n            <div>\nevde 50 milyon tane docker containeri hangi portta ne calisiyordu lan \ud83e\udd14 diye dusunerek yonetemeyecegimi anladim ve kendi DNS sunucumu devreye aldim. Artik her bok *.dendiz.lan.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-01 23:37:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-01 23:37:40z</em>\n            <div>\nToplantilarin r0&apos;i 2. Toplantiya ekledigin her kisi 2 kisi daha ekleyebilir misin diye mesaj atiyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-01 19:07:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-01 19:07:36z</em>\n            <div>\nsanirsam tek ihtiyacim yeni bir slack channel&apos;a eklenmekti.. yeter amk 50 tane kanalda dirdir birbir triska priska surekli bisiler konusuluyor hangisi ile keep up edecem amk\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-31 04:11:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-31 04:11:42z</em>\n            <div>\ntesseract CPU&apos;larimi yedin bitirdim, asindi transistorlerim yeminlen\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-31 04:11:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-31 04:11:24z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> <a href=\"https://mastodon.dizman.org/tags/rant\" class=\"mention hashtag\" rel=\"tag\">#<span>rant</span></a> diye bir hashtagim var ebus tam sana gore \ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-30 06:34:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-30 06:34:38z</em>\n            <div>\nsomunda talib icin ayri bir docker image yaptim. cok uzun suruyordu build etmesi iyi oldu. simdi sadece pip&apos;ten depleri indiriyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-28 06:19:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-28 06:19:11z</em>\n            <div>\ntazmanya fircasi is basinda: yatak odasinda yerde spatula var\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-28 02:21:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-28 02:21:40
