4px;\">2021-02-15 21:05:17</em>\n            <div>sanirim yillar sonra ilk defa bir PC toplayacam. En son 2014 yilinda\r\nGokturk'te oturuyorduk bunu yaptigimda. Bu sefer ama rack mount bir sasiye\r\ntopluyorum o yuzden arastirmam gerekli olacak.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-14 23:20:16"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-14 23:20:16</em>\n            <div>docker kadar hard diske ac, gozu doymaz bir program daha gormedim.\r\n\r\nSent from my iPad</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-14 22:50:13"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-14 22:50:13</em>\n            <div>Client side search olayina girdim. Ilk basta generation sirasinda lemmatize\r\nediyim oyle bir index olustiriyim onu json olarak gomerim diye dusundum ama\r\nsearch querynin de bu sekilde process edilmesi gerekli ondan toptan client\r\nside yapmak daha iyi olacak.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-14 15:35:14"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-14 15:35:14</em>\n            <div>Butun nutlarin bir serving 170 kalori aralarinda anlasmis gibiler\r\n\r\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-14 11:05:14"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-14 11:05:14</em>\n            <div>Godot stars and lasersi iyi salladim valla. Gui kisiminda roket olayini iyi cozemedim. \r\n\r\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-14 08:45:14"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-14 08:45:14</em>\n            <div>araba trade in icin vw'yi neredeyse aldigimiz fiyata verebiliyoruz, acaba tekrar bi research olayina girsem mi?\ud83e\uddd0\r\n\r\nSent from my iPad</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-438.html) ", " [newer >>](/micro/micro-440.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
