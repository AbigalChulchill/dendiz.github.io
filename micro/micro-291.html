ilir... daha ince gormus olurum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-26 02:08:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-26 02:08:09z</em>\n            <div>\nbir gun sirketim olursa adini u-cube koyacam. ucube anlaminda...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-25 05:51:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-25 05:51:57z</em>\n            <div>\nHotele 2.1K para ver 5 gece icin, 0.5L&apos;lik suyu bile parayla satsin. Bir dahakine baska hotelde kalacam, sinir oldum. Oda fena degil, standard oda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-25 05:50:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-25 05:50:11z</em>\n            <div>\nbu hamburgerler acayip susatiyor yahu. iciyorum iciyorum gecmiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-25 02:52:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-25 02:52:11z</em>\n            <div>\nalaskanin koltuklar rezalet. gene belim koptu 2 saatlik ucusta. bir dahaki baska havayolu alacam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-24 22:57:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-24 22:57:59z</em>\n
