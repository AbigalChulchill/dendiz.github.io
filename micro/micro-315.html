        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-06-24 20:10:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 20:10:56z</em>\n            <div>\nRK61 klavye&apos;nin modlarini hala tam anlayabilmis degilim - cunku inanilmaz igrenc bir dokumantasyonu var. &apos;/&apos; tusu ne zaman yukari ok oluyor ne zaman slash oluyor random gibi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 20:09:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 20:09:55z</em>\n            <div>\nhugo ile host ettigim eski web sitemin sade tasarimini begeniyorum. simdi forum&apos;u disable edip tekrar ona dondum. Zaten pek ipleyen yoktu forum&apos;u spam botlar disinda o yuzden read-only olarak host etmek daha yii olacak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 19:00:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 19:00:38z</em>\n            <div>\nApple music programi spotify kadar intuitive degil gibime geliyor. Az once 40 saat playlistlerim nerede diye aradim, megerse sync sorunu olmus ve o yuzden olmasi gerek yerde gorunmuyorlarmis.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 17:17:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 17:17:46z</em>\n            <div>\nforumdaki yazdigim mikrobloglari tasimaya usendim. Tarihlerini filan guncellemek gerekiyor cok uzun is ve mastodon sanirim feedi generate ederken tarihe gore bakmiyor sacma sapan tootlar cikiyor o yuzden. Gitti 50-60 tane status\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 17:11:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 17:11:29z</em>\n            <div>\nkill hunter submarine filmi dedik, submarine olsun tahtadan olsun dedik ama bu kadar da sacmalik fazla be, biraz gercekcilik olsun\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 15:14:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 15:14:49z</em>\n            <div>\nUbusland buyuk sehir belediyesi calisiyor... sabah 8de asfalt dokumu aksatilmiyor\ud83d\udea7\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 05:04:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 05:04:49z</em>\n            <div>\nteker teker forumdaki postlarimi notes&apos;a aktariyorum. Yok size bundan boyle data mata\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 04:18:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 04:18:51z</em>\n            <div>\nThe Eternal isimli grup icimi baydi resmen ya. Yasam enerjimi cektiler bayik bunalim muzikleri ile. <br />Neyse sira Firewind&apos;e geldi onlar power metal double cross direkt kafa goz yararak giristiler.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 03:22:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 03:22:59z</em>\n            <div>\nTootdon\u2019un bitmesine uzuldum, UI olarak en iyi clientti ama notification olayini bi halledemediler. Gene de usage az diye birakiyorlarsa bu isi diger clientlar napsin?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-24 02:28:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-24 02:28:34z</em>\n            <div>\nGrill meister notumu A+ veriyorum keske 2 degil 4unu de yapsaymisim diyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-314.html) ", " [newer >>](/micro/micro-316.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
