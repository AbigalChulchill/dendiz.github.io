        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-06-15 03:17:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-15 03:17:54z</em>\n            <div>\ndokuwikinin mobile icin ayri desktop icin ayri tema set edebilir olmasi gerekli bence.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-15 03:03:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-15 03:03:11z</em>\n            <div>\nAda ile ingilizce konusunca daha iyi anlasiyoruz sanki\ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-13 04:36:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-13 04:36:38z</em>\n            <div>\nTemizlikci fisi cekti server durdu durumu olmus. Temizlikci dilbot server yerde duran minipc\ud83e\udd26\u200d\u2642\ufe0f\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-11 23:53:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-11 23:53:24z</em>\n            <div>\nRoguelike&apos;da Fog of War&apos;i kaldirinca pacman gibi oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-11 23:47:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-11 23:47:46z</em>\n            <div>\nSquare aspect ratio&apos;su olan font pek sevilen bir sey degil galba\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-11 07:19:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-11 07:19:54z</em>\n            <div>\nHah roamresearchden mail gelmis waitlistten ciktiniz diye. Aylik 15$ verirseniz kullanirsiniz demisler. Oldu tabii not tutmak icin aylik 15$ heee cok mantikli sat ordan 3 tane \ud83d\ude44\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-11 05:11:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-11 05:11:44z</em>\n            <div>\nanimation pipeline&apos;i yaparim derken sikko sikko scheduler ile ugrasmak zorunda kaldim. Ama duzgun fair bir sey oldu sonunda\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-09 05:46:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-09 05:46:09z</em>\n            <div>\nranged targeting arasina bir wave radiation olayini aldim. &apos;@&apos; EM signature&apos;ina gore belirli bir decay ile dalgalar radiate ediyor ve bunu algilayabilecek resolutionda dusman varsa civarda bu isimanin source&apos;ina gore set ediyor target locationi. Yani playerin oldugu yere dogru yonleniyor.\n\n![](/img/a36d3d59c0140338.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-08 05:44:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-08 05:44:24z</em>\n            <div>\nInfoPane eklemenin maliyeti nasil 5 fps oldu anlamadim. Koca leveli sorunsuz ciziyor %33 buyuklugundeki infopane mi yavaslatiyor\ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-08 03:13:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-08 03:13:40z</em>\n            <div>\nDyson supurgemiz artik petimiz oldu. Masanin altinda kalan artiklari goturuyor her aksam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-383.html) ", " [newer >>](/micro/micro-385.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
