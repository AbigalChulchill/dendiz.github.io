          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-06-11 05:11:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-11 05:11:44z</em>\n            <div>\nanimation pipeline&apos;i yaparim derken sikko sikko scheduler ile ugrasmak zorunda kaldim. Ama duzgun fair bir sey oldu sonunda\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-09 05:46:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-09 05:46:09z</em>\n            <div>\nranged targeting arasina bir wave radiation olayini aldim. &apos;@&apos; EM signature&apos;ina gore belirli bir decay ile dalgalar radiate ediyor ve bunu algilayabilecek resolutionda dusman varsa civarda bu isimanin source&apos;ina gore set ediyor target locationi. Yani playerin oldugu yere dogru yonleniyor.\n\n![](/img/a36d3d59c0140338.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-08 05:44:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-08 05:44:24z</em>\n            <div>\nInfoPane eklemenin maliyeti nasil 5 fps oldu anlamadim. Koca leveli sorunsuz ciziyor %33 buyuklugundeki infopane mi yavaslatiyor\ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-08 03:13:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-08 03:13:40z</em>\n            <div>\nDyson supurgemiz artik petimiz oldu. Masanin altinda kalan artiklari goturuyor her aksam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-07 16:55:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-07 16:55:00z</em>\n            <div>\nadanin ipad&apos;i kullanamayip dandik android tablette oyun oynamasi... apple storeda egitimlere goturecem.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-07 06:17:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-07 06:17:52z</em>\n            <div>\nbir notification sistemi olarak squeaky floor boards\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-07 04:22:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-07 04:22:51z</em>\n            <div>\ncherry mx blue olan das keyboarduma gectim bir yumusak bir yavsak geldi tuslari valla inanamadim. travel distance sanki 0.0001 mm\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-05 01:20:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-05 01:20:09z</em>\n            <div>\nOnunde k\u00f6fte dururken parmiciyani di melanzane isteyen toddler ada\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-04 18:28:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-04 18:28:55z</em>\n            <div>\nraycasting ile FoV calculationlar FoV radius arttikca sumuk sonuclar vermey
