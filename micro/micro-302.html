        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-05-17 04:56:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-17 04:56:31z</em>\n            <div>\nSozlukteki bir laptopu 5 yildan fazla kullanmak basligini okuyup tuketim cilginligimi dizginliyorum. Bariz guzel bir sey uzun sure kullanabilmek bir esyayi, bir anlam katiyor o esyaya\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-17 04:26:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-17 04:26:54z</em>\n            <div>\nThis weeks weather looks cool so I can still wear a jacket with pockets for my stuff but then I have to start carrying that messenger bag\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-17 04:17:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-17 04:17:44z</em>\n            <div>\nNews+ a bi ay daha sans verecem ama pek zaman olmuyor sanki contenti okumaya\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 22:39:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 22:39:02z</em>\n            <div>\nmacbooklarin yeni klavyesindeki ok tuslari baya kotu. Yukari oka basacam diye surekli sag yada sol ok tusuna basiyorum. Bir sekilde disable edip kendimi oksuz klavye kullanmaya alistirmak iyi olabilir sonucta emacs keybindingleri ile cursoru oynatabilmem gerekli tum programlarda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 22:34:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 22:34:05z</em>\n            <div>\nAhaha Vivek Quantcast&apos;tan Unity&apos;e gecti diye Lori napiyor merak ettim bir profiline baktim Linkedin&apos;den hemen &quot;Ne is geliyor musun baydin mi Apple&apos;dan&quot; diye mesaj atti.. Surekli adam pesinde bu recruiterlar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 21:48:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 21:48:27z</em>\n            <div>\nalpine ile 18596 tane maili serverdan ucurdum, rahatladim. Sacma salak crontab emailleri ile dolmustu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 15:53:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 15:53:34z</em>\n            <div>\nMastadon 1 saatlik offline olacak, post edecek ebuslara duyurulur!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 15:52:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 15:52:42z</em>\n            <div>\nQuantcast&apos;teki report edecegim eleman ayrilmis, Unity&apos;e gecmis. Baya garip olurdu basladiktan 1.5 ay sonra bu tip karisiklik yasamak, neyse ki apple&apos;i secmisim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 14:00:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 14:00:37z</em>\n            <div>\nAmazon\u2019da isler kesat ve <a href=\"https://mastodon.dizman.org/tags/fashioncrime\" class=\"mention hashtag\" rel=\"tag\">#<span>fashioncrime</span></a>\n\n![](/img/80a2a7400e6cf195.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 00:32:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 00:32:39z</em>\n            <div>\nTypeScript dunyasina hizli bir dalis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-301.html) ", " [newer >>](/micro/micro-303.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
