        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-03-17 13:05:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-17 13:05:05</em>\n            <div>DIY dunyasinda bugun: Casio pro trek saatimin pilini degistirdim. Baya feci\r\nyapmislar pili yerinde tutan teneke kismi, kastirdi acmasi. Pili degistirip\r\nkapattiktan  sonra tuslari calismadi o yuzden tekrar actim. Biraz\r\nbizdikladim filan kendiliginden duzeldi. Siyah G-Shock'un da pili\r\ndegistirecektim ama yanlis pilden soylemisim  o yuzden sonraya kaldi o.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-15 19:30:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-15 19:30:06</em>\n            <div>Slinky tamirinde kalitenin adresi</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-14 17:30:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-14 17:30:04</em>\n            <div>Achievement unlocked: sifon degistirme. Komple mekanizmayi degistirdim\r\nvalla. Adanin filli dus zimbirtisini da tankda kalan suyu bosaltmak icin\r\nkullandim. \ud83d\udc68\u200d\ud83d\udd27</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-13 16:05:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-13 16:05:04</em>\n            <div>Medium'a iyice gicik olmaya basladim. Surekli para istiyor. Sanirim\r\nadblocklarin etkisi insanlarin bloglarini monetize etmek icin\r\nmedium'a gecmesi oldu.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-13 08:45:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-13 08:45:05</em>\n            <div>10a kadar olan carpim tablosunu ezberlemek icin 100 degil 55 tane unique\r\ncarpim ezberlemek gerekli. commutative ozellik onemli.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-12 10:55:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-12 10:55:06</em>\n            <div>Bir yandan da acaba jupyter'e backlinking ozelligi eklesem nasil oluyor\r\ndiye dusunuyorum. Python ile backendde notebooklarin sourcelarini scan\r\nedip, [[link]] gibi olanlari dosya ismi olacak sekilde linkleyebilirim.\r\nAyrica \"FileName\" seklinde gecen textleri de cell sourcelarinda bulup\r\nonlari da unlinked reference olarak ekleyebilirim. Bu kisim filan kolay ama\r\nasil auto complete olayini yapmak sikinti olabilir.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-12 10:40:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-12 10:40:05</em>\n            <div>ulan logseq'in desktop app'ini build edelim dedik, github degraded\r\navailability'e girid.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-12 10:35:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-12 10:35:06</em>\n            <div>Athens'in fenced code blocklari desteklememsininden dolayi olmayacagini\r\ndusunuyorum. Simdi logseq'e bakiyorum. Nerdeyse ayni feature set'e sahip\r\nama multi line ve code blocklarini destekliyor</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-11 17:00:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-11 17:00:04</em>\n            <div>sanirim block editor native app baya kastiracak. Resource bulmak pek kolay\r\ndegil. SwiftUI'in yeni olmasi da isleri zorlastiriyor.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-10 15:50:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-10 15:50:05</em>\n            <div>SEO ile isimiz olmaz diye javascript ile yuklenen notebook view yapmistim\r\nblog'a ama simdi archivebox ile arsiv yapmak istedim ve bom bos sayfalar\r\ngoruyorum \ud83d\ude02</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-451.html) ", " [newer >>](/micro/micro-453.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
