          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-02 01:14:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 01:14:02z</em>\n            <div>\nSonunda usengecligimi yenip jupyter notebook server kurdum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-01 03:14:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-01 03:14:55z</em>\n            <div>\nTabii ilk trick &apos;r treat acemili\u011fime denk geldi. Ilk gelen cocuklara torbayi uzattim camis gibi avucladilar yarisini goturduler. Sonrakilerde kendim verirdim. Verirken de lafa tuttum fark etmesinler kac tane verdigimi diye. Yetmeyecek sand\u0131m diye yapt\u0131m yoksa cocuklara sugar high yapip anne babalarini delirtmemek icin degil\ud83d\udc7a\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-01 03:11:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-01 03:11:39z</em>\n            <div>\nVe geldiler.. neyse ki hazirlikliydim bir torba candy ile birer avuc verip gonderdim. Keske resim cekseydim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-31 23:10:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-31 23:10:46z</em>\n            <div>\nBakal\u0131m bellevue&apos;deki ilk helloween trick or treatciler kapimizi calacak mi? Lower queen anne&apos;de kimse gelmemisti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-31 09:52:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-31 09:52:18z</em>\n            <div>\nHer saat ba\u015f\u0131 kalk\u0131p yemek yenir mi? Yenir\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-31 00:27:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-31 00:27:16z</em>\n            <div>\nGoogle pixel slate baya guzel gorunyor, sanki surface killer olarak gelecek gibi bir havasi var\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-30 19:57:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-30 19:57:49z</em>\n            <div>\nHerkes \u00e7\u0131kt\u0131 amazon az d\u00fc\u015ft\u00fc. Nereden nereye\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-30 19:19:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-30 19:19:55z</em>\n            <div>\nSwitched to Samsung&apos;s keyboard from swift key for a change. Swiping works pretty well on this too.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-30 19:17:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-30 19:17:24z</em>\n            <div>\nStarted reading battle tech novels to get inspired\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-30 05:30:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-30 05:30:04z</em>\n            <div>\nBabies are so ,much more noisy sleepers than I would have imagined\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-262.html) ", " [newer >>](/micro/micro-264.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
