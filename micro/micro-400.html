size:14px;\">2020-07-28 03:50:42z</em>\n            <div>\nAWS&apos;deki instance&apos;i da ucurdum.. hadi hayirli traslar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-07-28 03:35:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-07-28 03:35:05z</em>\n            <div>\nstaticlerin proxy ayarlari da tamam emoji memoji hepsi geri geldi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-07-28 03:00:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-07-28 03:00:16z</em>\n            <div>\nmastodon is back up running on my new server with 8GB, 2TB and loads of network bandwidth\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-07-27 19:25:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-07-27 19:25:33z</em>\n            <div>\nwhatpulse client catalina&apos;da duzgun calismiyor. hem sevindim hem uzuldum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-07-27 18:05:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-07-27 18:05:04z</em>\n            <div>\ngoogle&apos;i terk etmeye karar verdim. gmail&apos;da forwarding&apos;i actim, eski mailleri icloud&apos;a kopyaliyorum. Google search yerine duckduckgo \ud83e\udd86 , gtalk&apos;u senelerdir kullanmiyorum zaten, gdocs&apos;la isim yok, chrome 1  senedir hic kullanmiyordum. youtube&apos;u web yerine invidious veya youtube-dl + plex ile izlerim, AppleMaps gayet iyi oldu, gmaps&apos;e gerek yok. Eh gecise engel bisi kalmadi gibi..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-07-27 18:00:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-07-27 18:00:33z</em>\n            <div>\n8gb, 4tb, 100tb transfer icin aylik 44$ mi yoksa 2gb&apos;lik aws makinesine harddisk + dns icin 5$ compute icin 20$ toplam 25$ mi? \ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-399.html) ", " [newer >>](/micro/micro-401.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
