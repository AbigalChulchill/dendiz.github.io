yilda bir filan yapmak gerekiyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-09-07 21:47:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-09-07 21:47:29z</em>\n            <div>\nTootdon&apos;un emekli olmasi ve webclientin telefonda rezil olmasidan oturu farkli farkli mastodon clientlari deniyorum. Bu roma.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-328.html) ", " [newer >>](/micro/micro-330.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
