        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-21t03:20:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t03:20:34z</em>\n            <div>There are options on phones for GUI and WebApp lovers, but nothing for command line people. There was an org-mode application but it kinda sucked\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t02:32:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t02:32:06z</em>\n            <div>cok iyi sol bilegimde bir agri/sizi basladi, eger bu coolermaster klavyeden olduysa uzucu olacak. Simdi Tomokoya geciyorum ve aci dinerse cop bir klavye sahibi oldugumu anlayacam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t00:21:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t00:21:00z</em>\n            <div>serefsiz whatpulse clienti gene 1 gunluk keyboard datami yedi bitirdi yok saydi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-20t20:39:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-20t20:39:37z</em>\n            <div>tekrar kirmizi switchli cherry keyboard&apos;a gectim. Mac icin 65 key olan keyboard kullanmak nedense daha dogal geliyor , belki de hep laptop olarak kullandigim icin macleri. Bu kirmizilarin resistancei daha dusuk ve linear basma grafigi var, belki daha az yorar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-20t09:19:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-20t09:19:55z</em>\n            <div>chesscomda bir tasi mousela tutup salladim, alakasiz bir tasi oynatti.. cok iyi, bravo\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-20t09:13:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-20t09:13:14z</em>\n            <div>testing cli posts...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-20t07:12:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-20t07:12:41z</em>\n            <div>keyboardlarin uzerinde hardware keycounter olsa baya guzel olurdu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-20t03:33:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-20t03:33:55z</em>\n            <div>Klavyenin tuslari uzerindeki yag izleri adete bir heatmap gorevi goruyor. Ne kadar parlak o kadar sicak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-20t03:31:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-20t03:31:52z</em>\n            <div>bu WaveG bizi yiyor gigabit internet diye, son 1 haftadir 100mb uzerine ciktigini gormedim nerdeyse. Gerci beni etkilemiyor 100mbit yeterli bana tek makinede. Ayrica macbooktan yaptigim download testinde 150mbit gordugu oldugu ama windowsdan 100un uzerine cikmadi. Acaba wireless driverlari filan mi dandik windowsun?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-20t02:54:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-20t02:54:15z</em>\n            <div>sayfalarca devlog yazmayi istiyorum ve bunu aliskanlik haline getirmek istiyorum. Birileri okusun diye degil de kendim daha sonra bakabilmek icin. Ayni zamanda whatpusle&apos;daki istatistiklerimi yukseltmek klavyelerimi eskitmek gibi fantastik isteklerim de var.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-223.html) ", " [newer >>](/micro/micro-225.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
