        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-16t09:22:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t09:22:22z</em>\n            <div>Linux desktoplarina on dakika dayanabildim. Ama hala iki external monit\u00f6r\u00fc tan\u0131m\u0131\u015f ve sorunsuz calistirmis olmas\u0131na sayg\u0131 duydum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-16t09:21:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t09:21:23z</em>\n            <div>Vay anas\u0131n\u0131 osx yosemite ile gelen safari hi\u00e7 bir siteyi d\u00fczg\u00fcn calistiramadi. Boyle update force ediyorlar i\u015fte adama\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-16t07:11:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t07:11:18z</em>\n            <div>external monitorler gelince o akan performance bi anda kayboldu ufak teferek takilmalar filan basladi. Sanirim 1920x1080 resolutionda drive edemiyor garibim ekran karti. Sikintisi o\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-16t07:10:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t07:10:13z</em>\n            <div>spotify web player direkt cakildi firefox icinde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-16t07:09:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t07:09:44z</em>\n            <div>debian degil ubuntuymus bu makine, eskiden server olarak kullaniyordum o yuzden debian kurmusumdur diye dusunmustum, ama ubuntu servermis.<br />Sonradan DE install edince tabii her turlu sacmalik geldi basima, ses karti filan calismadi, ama reboottan sonra o cozuldu. Ama simdide lightdmen login olamiyorum, text console, gecip startx demem gerekiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-16t06:20:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t06:20:52z</em>\n            <div>su an bi yasima daha girdim, macbookdaki debian ile 2 external monitor takar takmaz calisti..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-16t03:34:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t03:34:14z</em>\n            <div>too bad this setup on my macbook cannot support 2 external monitors, otherwise I might have considered as using it as my main driver again for some time\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-16t03:06:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t03:06:55z</em>\n            <div>i5 macbook pro + 8GB RAM + debian w/ cinnamon desktop is blazing fast, lets see if it lasts\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-16t01:12:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-16t01:12:29z</em>\n            <div>Macbook kadar iyi ekran\u0131 olan bi windows laptop yok\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-15t08:54:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-15t08:54:06z</em>\n            <div>plazadroid rafa kaldiriyorum, sanki kapali plaza ortaminda oyunu yeterince heycanli derin yapacak itemlar questler olamaz gibime geliyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-220.html) ", " [newer >>](/micro/micro-222.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
