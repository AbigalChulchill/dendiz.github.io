          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-09-09 05:44:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-09 05:44:04z</em>\n            <div>\neksiden notlar\u0131m icinde olan baz\u0131 yaz\u0131lar\u0131 projelerin wikilerine koyunca acaba kaybeder miyim zaman icinde \u00e7\u00f6pl\u00fc\u011fe donmu\u015f git repository&apos;mde diye d\u00fc\u015f\u00fcnmeye ba\u015flad\u0131m.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-09 05:07:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-09 05:07:52z</em>\n            <div>\nWordpressdeki yeni block editor iyi olmu\u015f, eski edit\u00f6rleri felaketti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-08 20:38:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-08 20:38:15z</em>\n            <div>\nAcik standardlara uymamak kotu bir sey. Konsept olarak basit ve bilinen seyleri sadece proprietary oldugu icin ogrenip anlamak ve implement etmek haftalar aliyor. Normalde 1-2 gunluk seyler olmali bunlar.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-08 20:25:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-08 20:25:38z</em>\n            <div>\nblog ivir zivirlarini yeni LAN blog&apos;a tasidim. Biraz da isine uygun application deneyeyim her seyi not defterinde tutmak yerine bakalim nasil olacak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-08 05:28:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-08 05:28:43z</em>\n            <div>\nVW Atlas&apos;a g\u00f6z k\u0131rp\u0131yorum \ud83d\ude09\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-08 05:11:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-08 05:11:18z</em>\n            <div>\nYeni hobim landscaper&apos;lik. Resimler to follow (su an gece, gunduz \u00e7ekmeyi unuttum)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-08 04:47:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-08 04:47:20z</em>\n            <div>\nQuasar diye bir material design framework&apos;e denk geldim, baya iyi gorunuyor. Vue ile entegre de oluyormus.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-08 04:44:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-08 04:44:25z</em>\n            <div>\nLoren ve Tourette sendromu dramas\u0131ndan bayg\u0131nl\u0131k geldi. Twitch&apos;ine ayr\u0131 spin off lazim diye twitterdaki eleman.. g\u00fcld\u00fcrd\u00fcn pic.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-08 04:43:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-08 04:43:19z</em>\n            <div>\n2 yas sleep regressionlari herhalde.. iki g\u00fcnd\u00fcr 9:15&apos;te filan aglamaktan bayip uyuyor :/\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-09-07 08:53:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-09-07 08:53:01z</em>\n            <div>\ntam dalacakken ada mizmizlandi donunce de uyuyamadim\ud83d\ude12\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-413.html) ", " [newer >>](/micro/micro-415.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
