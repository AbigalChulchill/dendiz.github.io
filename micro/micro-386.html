          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-06-17 23:16:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 23:16:14z</em>\n            <div>\namerikali amelasyon is elemanlari, landscaping, moving vs gibi nedense benimle uzun uzun muhabbet etmeye bayiliyorlar. Amele mi olsam ben de?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-17 23:02:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 23:02:44z</em>\n            <div>\nher sene godaddy&apos;e 20 usd vermekten bikmadi annemler sadece frulin emaillerini kullanmak, is yapmayan bir sirket icin, emekli olup takilmak varken\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-17 22:58:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 22:58:07z</em>\n            <div>\nTiddlyWiki&apos;ye bir sans vermeye karar verdim. Su ana kadar organization, embedded content olaylarini begendim. Kullandikca ve diger wiki&apos;den bisiler tasidikca bakalim eksik yanlari neler cikacak\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-17 22:57:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 22:57:17z</em>\n            <div>\napple eko sisteminde serverlar icin duzgun seyler olmamasi sinir bozucu. Mesela neden iCloud&apos;u OneDrive yada Google Drive gibi mount edemiyorum? Tam bir Apple walled garden yaklasimi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-17 21:52:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 21:52:54z</em>\n            <div>\nwikilerde bloglarda adam gibi tagleme ve categoryisation zor ismis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-17 21:39:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 21:39:34z</em>\n            <div>\nakan web appleri (tiddlywiki, gmail) cok iyi oluyor yau\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-17 17:48:26z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 17:48:26z</em>\n            <div>\napple musicten bisiler dinlerken birden full screen video clip acmasi nedir ya?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-17 05:50:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 05:50:37z</em>\n            <div>\nyok displacement mekanigi uymadi, sildim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-17 05:13:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 05:13:30z</em>\n            <div>\nplayeri queueda en one alsan displacement calismiyor, en sona alsan ranged targeting calismiyor emenike \ud83e\udd2a\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"dat
