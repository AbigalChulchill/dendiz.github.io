          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-03-14 04:09:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-14 04:09:00z</em>\n            <div>RT @neiltyson: His passing has left an intellectual vacuum in his wake. But it's not empty. Think of it as a kind of vacuum energy permeati\u2026\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-13t08:05:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-13t08:05:10z</em>\n            <div>stellaris gibi oyunlarda 3 gun boyunca gezegen survey et, mining stationlar kur, fleet kas ondan sonra 5 dakika hepsini eline al. Durduk yere bir starvation basladi, somalili korsanlarin saldirisi bitmedi.. amk boyle oyunun\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-12t19:42:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-12t19:42:33z</em>\n            <div>AWSde docker ile ECS&apos;e bisiler deploy ederken o deployment sirasinda spring bootun logunu gorebilmek iyi olurdu valla. Simdi deploymentta sikinti var mi yok mu anlamak zorlasiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-12t19:00:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-12t19:00:43z</em>\n            <div>into the breach isimli oyundaki mekanikler kadar simple ama dusundurucu ve taktiksel bir mekanik daha gormedim. cok basarili direkt calmak istedim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-12t04:50:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-12t04:50:10z</em>\n            <div>Breaking bad 2. Tur\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-12t04:49:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-12t04:49:13z</em>\n            <div>Bachelor winter games &gt; bachelor. Cok daha eglenceli ve komik\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-11t04:18:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-11t04:18:21z</em>\n            <div>Turkiyede the bachelor yapildigini dusunemiyorum. Kanli bter\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-11t02:32:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-11t02:32:14z</em>\n            <div>La casa del papel 12. Bolum cok iyidi uzun zamandir dizilerde boyle iyi bi episode izlememistim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-10t21:23:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-10t21:23:29z</em>\n            <div>Amazonda alacak elektronik bilgisayar tablet aksesuar vs kalmadi. Her boku aldim artik yeni bisi bulamiyorum, tukettim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-10t21:04:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-10t21:04:01z</em>\n            <div>Su guzel havada couch potatoluk yerine arboretumda olmak gerekli. Oglen icin programim bu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-207.html) ", " [newer >>](/micro/micro-209.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
