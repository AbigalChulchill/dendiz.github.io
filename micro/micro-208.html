        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-03-15t02:40:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t02:40:51z</em>\n            <div>Bi yasima daha girdim, yedigim en iui manti seattleda bodrum bistroda cikti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t00:42:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t00:42:52z</em>\n            <div>it&apos;s 1970 and this is the chess puzzle:<br />White must mate in 2\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t00:18:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t00:18:46z</em>\n            <div>razer klavyeyi amazonun internal mailing listinden satiliga cikardim bakalim gidecek mi? Clicky switchli klavye bollugu var zaten o yuzden buna gerek yok. Keske Cherry MX Brown&apos;a denk bir switch olani olsaydi onu alirdim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t00:14:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t00:14:46z</em>\n            <div>Youtubedaki godot tutoriallari genelde 2.x icin yapilmis, ve 3.x gecerken position etc gibi bazi propertylerin isimleri ve nodepathleri degismis, bunlari alan methodlar degismis filan biraz karisikliga yol aciyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t00:14:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t00:14:03z</em>\n            <div>connect5 icin toplari goturme animasyonlarini yaptim bugun. ilk olarak Path2D ve Path2DFollow ile denedim ama TileMap&apos;in map_to_World koordinatlari ile path2d curve&apos;un noktalarinin koordinatlari bir turlu tutmadi, garip bir sekilde bir offset oluyordu. Sonra Tween ile yapmaya karar verdim. O da sikintili oldu, pathten gelen positionlari, objectin positionina set ettim, tik tik tik yurudu, neyse sonra tween.start() diye baslatmak gerekliymis halloldu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t00:12:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t00:12:13z</em>\n            <div>argh 40 saat Tween neden calismiyor diye kastim, ondan sonra start() ile baslatmak gerekiyormus onu gordum, meh\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-14t01:59:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-14t01:59:41z</em>\n            <div>5-in-a-row connection ararken joker ekleyince baya abuk subuk edge caseler cikti. Ornegin R,G,G,G,_,B,B <br />bosluga joker gelince cur ve prev sekilnde scan yapan kod iyi sacmaladi. Cozum olarak dominant rengi bulup joker yerine onu koydum. Nasilsa 7x7 karede 5 tane yanyana olacagi icin dominant bir renk olma garantisi var\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-14t00:35:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-14t00:35:35z</em>\n            <div>connect5&apos;e joker ekleyince arama tarama kodu allak bullak oldu. Bastan yazdim oturup onu da 2 kere filan yazdim. Flood fill olayi pek sarmadi, sonlara dogru biraz daha heycanli oluyor ama acilis ve mid gamede pek dusunmeden ilerleniyor. Sonlara dogru olan o heycani farkli top tipleri ile 5-in-a-row da yakalayamaya calisacam artik\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-14 04:09:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-14 04:09:00z</em>\n            <div>RT @neiltyson: His passing has left an intellectual vacuum in his wake. But it's not empty. Think of it as a kind of vacuum energy permeati\u2026\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-13t08:05:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-13t08:05:10z</em>\n            <div>stellaris gibi oyunlarda 3 gun boyunca gezegen survey et, mining stationlar kur, fleet kas ondan sonra 5 dakika hepsini eline al. Durduk yere bir starvation basladi, somalili korsanlarin saldirisi bitmedi.. amk boyle oyunun\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-207.html) ", " [newer >>](/micro/micro-209.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
