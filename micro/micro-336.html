          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-10-07 02:19:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-07 02:19:36z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> anti kevgir korumas\u0131 iste daha ne istiyorsun?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-06 05:44:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-06 05:44:29z</em>\n            <div>\ndrum knee 3d gercekten \u00e7ok iyi bir app olmu\u015f. Apple musicten istedi\u011fim parcaya davul ile eslik ediyorum. Guitar Hero g\u00fcnlerine geri dondum \ud83d\ude01\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-06 01:26:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-06 01:26:18z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> orijinalini de ver\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-05 19:58:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-05 19:58:08z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> Ebussun!\n\n![](/img/465dcafd5f4e2198.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-05 19:55:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-05 19:55:04z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> bana ver safekeeping icin\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-04 04:26:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-04 04:26:37z</em>\n            <div>\n10fastfinger&apos;s hizli bir donus. Artik advanced testi yapiyorum sadece diger test sanki biraz yaniltici cok yuksek cikiyor zaten 100+ wpm. Advanced yapinca ~90 civari oluyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-03 04:23:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-03 04:23:55z</em>\n            <div>\ncrimsonland&apos;i normal, hardcore ve grim modda bitirmem bir kac gunumu aldi. Herhalde 10. kez filan bitirdim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-02 05:51:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-02 05:51:55z</em>\n            <div>\nmobile gaming o kadar da kotu degilmis. XCOM ve Crimsonland&apos;i indirdim baya bildigin pc gibi var grafikler. Crimsonland&apos;in game playi biraz zor oluyor tabii klavye+mouse combosu kadar accurate olamiyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-02 05:51:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-02 05:51:06z</em>\n            <div>\ndun gece haftalardir ilk defa deliksiz uyuduk \ud83d\ude34\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-02 02:02:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-02 02:02:28z</em>\n            <div>\nLet&apos;s play and explore, open and close each door. Sizin yapacaginiz jingle&apos;in icine edem butun gun kafamdan cikmiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-335.html) ", " [newer >>](/micro/micro-337.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
