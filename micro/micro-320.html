        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-07-06 02:04:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 02:04:59z</em>\n            <div>\nHere&apos;s the link to the article (in German) <a href=\"https://www.golem.de/news/facebook-whatsapp-enthaelt-ab-2019-doch-werbung-1811-137452.html\" rel=\"nofollow noopener noreferrer\" target=\"_blank\"><span class=\"invisible\">https://www.</span><span class=\"ellipsis\">golem.de/news/facebook-whatsap</span><span class=\"invisible\">p-enthaelt-ab-2019-doch-werbung-1811-137452.html</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 02:04:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 02:04:47z</em>\n            <div>\nHah, whatsapp to start blending ads in 2019... I decided to stop using this app about a month ago. I had already been using Telegram and iMessages but kept whatsapp around for people who were to lazy to switch. Then a couple of weeks ago I responded to people who sent whatsapp messages that I will no longer be using it and asked to reach me via Telegram/iMessages. Surprisingly enough everybody accommodated this request and I no longer use the facebook owned app.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 01:54:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 01:54:14z</em>\n            <div>\nNow I see a lot of people switching instances on mastodon. A lot of ghost accounts lingering with the last toot: &quot;Follow me on this instance&quot;\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 01:25:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 01:25:53z</em>\n            <div>\nRumors about macbook&apos;s reverting to the old pre 2015 keyboards based on scissor switches are all over the place. I hope they turn out to be true as I had to return a macbook because of keypresses not registering (not the only reason). I&apos;ve also heard complaints from multiple people around me about similar issues.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 01:22:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 01:22:54z</em>\n            <div>\nOne thing missing from mastodon is a tool to help me find people to follow\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 01:21:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 01:21:56z</em>\n            <div>\n2 things are certain in life:<br />1. death<br />2. taxes\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-06 01:19:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-06 01:19:52z</em>\n            <div>\nhayatta kesin olan 2 sey var:<br />1. olum<br />2. vergi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-05 05:57:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 05:57:45z</em>\n            <div>\nusb cibiklarda yasadigimiz dogru yon dilemmasini carsaflarda da yasadigimizi fark ettim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-05 05:41:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 05:41:06z</em>\n            <div>\nIEX&apos;deki free kredilerimi sacma salak weighting modeli yuzunden 2 gunde bitirmis oldum. O yuzden Yahoo finance&apos;e gectim ve iki satir degistirerek oldu. Yasasin pandas!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-05 05:18:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 05:18:27z</em>\n            <div>\nBu TaLib derleme olayi uzun suruyor yau yeni build yaparken, acaba direkt docker huba image mi yuklesem \ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-319.html) ", " [newer >>](/micro/micro-321.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
