        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-07-05 05:57:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 05:57:45z</em>\n            <div>\nusb cibiklarda yasadigimiz dogru yon dilemmasini carsaflarda da yasadigimizi fark ettim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-05 05:41:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 05:41:06z</em>\n            <div>\nIEX&apos;deki free kredilerimi sacma salak weighting modeli yuzunden 2 gunde bitirmis oldum. O yuzden Yahoo finance&apos;e gectim ve iki satir degistirerek oldu. Yasasin pandas!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-05 05:18:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 05:18:27z</em>\n            <div>\nBu TaLib derleme olayi uzun suruyor yau yeni build yaparken, acaba direkt docker huba image mi yuklesem \ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-05 05:02:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 05:02:27z</em>\n            <div>\nlol sadece 3 saniye surdu \ud83d\ude02\n\n![](/img/501cdd93bb10768e.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-05 03:52:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 03:52:51z</em>\n            <div>\nnom nom nom\n\n![](/img/9fe25407069f1561.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-05 02:05:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-05 02:05:32z</em>\n            <div>\n2012 yilinda aldigim (yanlis hatirlamiyorsam) mavili grili new balance spor ayakkabilarim disintegrate etmeye basladi. tabanlarindan plastikler koptu yanlari patlak verdi. ebuslar rejoice!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-03 19:40:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-03 19:40:01z</em>\n            <div>\nTALib icin derlemeyi baslatip bir kahve koymak gerekli resmen.. zaten cpu&apos;su dandik makinede calisiyor iyice yavas\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-03 03:45:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-03 03:45:15z</em>\n            <div>\nQuantopianda adx ile %34000 return simulationi gorduk. Pek inanasim gelmiyor daha detayli inceleyecem \ud83e\uddd0\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-01 05:00:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-01 05:00:30z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> ikinc.. duydugum anda patlatirim samari acimam\n</div>\n            <p></p>\n
