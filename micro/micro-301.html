        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-05-14 04:16:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 04:16:40z</em>\n            <div>\nBir ICO&apos;lara girmedigimiz kalmisti, onu da yaparsak tam olacak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 04:11:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 04:11:15z</em>\n            <div>\naglamak istiyorum boyle 1|0 da pis pis oyunlar kaybettikce cildiriyorum. pozisyon ustunlugu +8 ile bende ve 0:00.4 saniye ile kazaniyor filan elemanlar son 4-5 oyundur. Cildirmamak elde degil.\ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 03:57:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 03:57:52z</em>\n            <div>\nparadox of choice kotu bir sey yau.<br />Sacma olacak ama twitter ve mastodon arasinda kaldim iyi mi\ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 02:11:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 02:11:29z</em>\n            <div>\nsimdi acaba yeni twitter accountuna mi post etsem yoksa buraya mi ikilemde kaldim. 2-3 ayda bir bu salak sulak ssl sertifikasi problemleri cikar mi?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 01:53:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 01:53:11z</em>\n            <div>\nMastodonda her post icin ayri privacy settingi yapmak gerekiyor. Garip sacma sapan bi feature ve bu yeni iphonedaki clientta bu settingi yapmadigim icin mal gibi public gitmis tootlarim\ud83d\ude24\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 01:36:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 01:36:45z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> Mastodon geri geldi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-12 01:35:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-12 01:35:17z</em>\n            <div>\nportland git/gel 7h 15m bunun 1 saati de trafik vardi tacoma&apos;da ondan. Gunluk git gel icin mantikli, 35$ benzin masrafi oluyor. Sales tax odemeden alis veris icin deger\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-12 01:33:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-12 01:33:48z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> ghost pepper&apos;li olsun\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-11 21:59:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-11 21:59:45z</em>\n            <div>\nDunyanin en yavas starbucksi Kelso, WA. 20 dakik oldu yeni hazirliyor amk kahveyi. Surekli siparislerde sictiklari icin 2 kere yapiyorlar cogunu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-11 04:58:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-11 04:58:08z</em>\n            <div>\n19. hamleden sonra olanlar cok iyi<a href=\"https://mastodon.dizman.org/tags/chess\" class=\"mention hashtag\" rel=\"tag\">#<span>chess</span></a>\n\n![](/img/70f79bd984799b3f.mp4)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-300.html) ", " [newer >>](/micro/micro-302.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
