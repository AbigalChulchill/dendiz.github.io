          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-05-16 00:32:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 00:32:39z</em>\n            <div>\nTypeScript dunyasina hizli bir dalis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 05:07:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 05:07:09z</em>\n            <div>\nUlan dus almayi unuttum gene lesim les\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 04:53:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 04:53:40z</em>\n            <div>\nbu foldable telefon/tablet/pc olayi tutmaz. cok gereksiz.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 04:45:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 04:45:11z</em>\n            <div>\ndon dolas best note taking app 2019&apos;a bak iyi mi. Lan otur oturdugun yerde apple notes kullan iste ne bokuma bakiniyorsun?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 04:23:26z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 04:23:26z</em>\n            <div>\napple kullanmaya baslayinca baska hardware kullanamaz oluyorum. Appler yok, shortcutlar degisik filan bir sasirip kaliyorum. Az once usenmeyip chromebook&apos;u kaldirdim ve cantadan macbook proyu cikarip kurdum actim filan.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 04:16:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 04:16:40z</em>\n            <div>\nBir ICO&apos;lara girmedigimiz kalmisti, onu da yaparsak tam olacak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 04:11:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 04:11:15z</em>\n            <div>\naglamak istiyorum boyle 1|0 da pis pis oyunlar kaybettikce cildiriyorum. pozisyon ustunlugu +8 ile bende ve 0:00.4 saniye ile kazaniyor filan elemanlar son 4-5 oyundur. Cildirmamak elde degil.\ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 03:57:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 03:57:52z</em>\n            <div>\nparadox of choice kotu bir sey yau.<br />Sacma olacak ama twitter ve mastodon arasinda kaldim iyi mi\ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 02:11:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 02:11:29z</em>\n            <div>\nsimdi acaba yeni twitter accountuna mi post etsem yoksa buraya mi ikilemde kaldim. 2-3 ayda bir bu salak sulak ssl sertifikasi problemleri cikar mi?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-14 01:53:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-14 01:53:11z</em>\n            <div>\nMastodonda her post icin ayri privacy settingi yapmak gerekiyor. Garip sacma sapan bi feature ve bu yeni iphonedaki clientta bu settingi yapmadigim icin mal gibi public gitmis tootlarim\ud83d\ude24\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-300.html) ", " [newer >>](/micro/micro-302.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
