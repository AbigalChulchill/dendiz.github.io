          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-10-24 15:22:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-24 15:22:43z</em>\n            <div>\nKanatci \u2705 sorry ebus\ud83d\ude05\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-24 14:17:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-24 14:17:43z</em>\n            <div>\nCuzdansiz hayata dogru giden yolda garanti bankasinin katkilari buyuk. QR kod ile para yatirdim az once cok basarili.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-24 10:47:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-24 10:47:49z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> double platinum 3 hafta #1 sen daha iyisini yapana kadar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-23 19:46:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-23 19:46:58z</em>\n            <div>\nKadikoyden vapura bindim besiktasa gitmek icin. Vapurun besiktasta durdugunu fark etmedim ve kadikoye geri geldim. Efsane haraket\ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-23 18:52:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-23 18:52:30z</em>\n            <div>\nNonstop yemek yemece oldu bu tatilde. Donunce intermittent fasting olayina bir girisecem. Senelerdir diyordum zaten kahvalti bosis diye.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-19 15:17:26z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-19 15:17:26z</em>\n            <div>\nTatil filan yok artik bize. Dinlenmek yalan. Tatil = degisik bir yerde yorulalim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-11 19:16:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-11 19:16:57z</em>\n            <div>\nNot looking forward to tomorrow&apos;s 11 hour flight with a toddler. Even business class can&apos;t make up for the stress.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-10 02:19:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-10 02:19:15z</em>\n            <div>\nTurk mutfaginin klasiklerinden &quot;mercimek piddingi&quot;\n\n![](/img/22376aa1814adaa3.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-09 15:32:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-09 15:32:37z</em>\n            <div>\nTriangle triangle let&apos;s count to three, three corners three sides 1,2,3!\ud83c\udfbc\ud83e\udd2a\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-09 04:18:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-09 04:18:58z</em>\n            <div>\naz once oracle cloud icin 2K eleman hire edecek diye haber gordum. Yahi bu adamlar sene basinda yuzlerce insani isten cikarmadi mi? Hiring freezeler falan filan koymadi mi? bu ne sacmalik?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-337.html) ", " [newer >>](/micro/micro-339.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
