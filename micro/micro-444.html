          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-02-24 22:45:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 22:45:38</em>\n            <div>micro imap ile normal gunluk kullandigim notebook folderinin synci kaciyor.\r\nsebebi git pull yapmiyorum ve yaomadn rsyncliyorum. oyle olunca yeni\r\nmicrolar yok oluyor, ta ki yeni bir imap postu sync edene kadar.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-24 22:05:43"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 22:05:43</em>\n            <div>iPad + kalem ile not alma olayini yapamadim. Rocket notebook soyledim\r\nbakalim onunla rahat edebilecek miyim.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-24 20:55:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 20:55:38</em>\n            <div>reading inboxum websitelerinin pdf olarak saklanmis halleri coplugu oldu.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-24 16:45:36"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 16:45:36</em>\n            <div>Digital dokuman dosyalamada konuya gore mi yapmak mantikli, yoksa conept'e\r\ngore mi? ne kadar granuler olmali vs. gibi zor konular kafami kurcaliyor.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-24 14:40:36"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 14:40:36</em>\n            <div>I hate driving downtown it's such a mess and confusing a lot of people everywhere\r\n\r\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-24 09:35:42"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 09:35:42</em>\n            <div>Evde komple sessizlikte sadece duvar saatinin sesini duydugum anlarda\r\nbirden cocukluguma geri isinlaniyorum.. Aklima sikintidan patladigim,\r\nzamanin gecmek bilmedigi bayik gunler geliyor.--\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-24 09:30:37"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 09:30:37</em>\n            <div>Galba GLE'yi Turkiye'de satmiyorlar, sahibindene bakinca en yeni ikinci el\r\nsatiliklar 2016 model.--\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-23 16:50:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-23 16:50:38</em>\n            <div>Audi'yi verdim bugun. Yilan gibi kaciyordu valla gitti..--\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-23 10:15:39"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-23 10:15:39</em>\n            <div>buranin iskisi faturayi unuttu herhalde bu ay, hala gorunmuyor bisi.\r\n\r\ndd</div>\n            <p></p
