        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-24t04:16:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-24t04:16:27z</em>\n            <div>windowsda 10 saat olan pil omru ubuntuda 4 saat olarak gorunuyor. Power management olayinda bir sikintilar mevcut.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-24t03:06:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-24t03:06:36z</em>\n            <div>Blogu MD formatinda gitlabde tutmanin guzel bir side effecti: gitlab&apos;in kendi sitesinden editleyip commitlemek mumkun. Vim olmayan makinelerde ise yariyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-24t01:33:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-24t01:33:21z</em>\n            <div>sonunda ubuntu unity&apos;e dock&apos;u asagiya almayi eklemisler. Neydi o salak netbook bahanesi, ekranlar yanlamasina daha uzun ondan illaki solda olacak dock. Yoh ya?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-23t06:58:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-23t06:58:38z</em>\n            <div>baya bir metal grubu game of thrones&apos;dan esinlenerek parcalar yapmis. Son buldugum: Myrath - The Unburnt. Hepsi de daenerys uzerine\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-23t03:47:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-23t03:47:41z</em>\n            <div>monster notebookta 3 ayri isimle toplamda 6M keystoke yapmis olmama pek inanamiyorum. Ne ara o kadar sey yazdim o bilgisayarda? N11&apos;&apos;in son donemlerinde aldim diye hatirliyorum ve o siralar E-bebek projelerinde kullandim biraz, onun disinda N11 icin Mac kullandim, ayrica kendime bir tane Mac aldim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t23:35:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t23:35:53z</em>\n            <div>keldian - never existed o kadar cok 80s sarkisina benziyor ki cover sandim ilk basta ama galba degilmis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t23:24:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t23:24:27z</em>\n            <div>bu GDScripting en feci ozelliklerden biri variable shadowing yapmanin cok kolay olmasi, ozellikle refactoring sirasinda kod tasirken, ve bulmasi baya zor bu tarz buglari\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t11:01:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t11:01:30z</em>\n            <div>microblogging olayini acaba tekrar kendi siteme mi tasisam diye dusunuyorum. Bilgisayarda ufak bir script ile markdown dosyasi olusturabilirim, hatta postlari ayri bir text dosyasinda birikitirip ondan pagingation destegi filan olan markdownlarda olur ama telefondan bu sorun nasil cozulur onu bilemiyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t10:45:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t10:45:38z</em>\n            <div>millet 2010da aldigi bilgisayarlari hala kullandigindan bahsetmis lagim eksisozlukte. 2010 yilinda hangi bilgisayari kullaniyordum diye dusunuyorum da evde desktop vardi kullandigim, laptop olarak da thinkpad&apos;i kullaniyor olmaliydim o aralar. core2 duo islemcisi 4GB RAM&apos;i vardi. 2018de hayatta kullanilacak bir cihaz degil. Bu elemanlar ya salliyor yada internet applicationlari filan kullanmiyorlar. Chrome&apos;da 3 tab acsan 5 sene surer yuklenmesi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t10:41:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t10:41:29z</em>\n            <div>Ne zaman &quot;a bu grubun soundu iyimis, bir wikipedia&apos;dan bakiyim&quot; desem o grup isvecli cikiyor. Isvec metal muzikde kalitenin adresi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-225.html) ", " [newer >>](/micro/micro-227.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
