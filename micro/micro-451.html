        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-03-10 15:50:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-10 15:50:05</em>\n            <div>SEO ile isimiz olmaz diye javascript ile yuklenen notebook view yapmistim\r\nblog'a ama simdi archivebox ile arsiv yapmak istedim ve bom bos sayfalar\r\ngoruyorum \ud83d\ude02</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-10 14:20:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-10 14:20:04</em>\n            <div>Backlinklerin tabii sadece hangi sayfa oldugu degil, context ile birlikte\r\ngosterilmesi burda fark yaratan nokta. Bu linkleme ve tagleme yontemi ile\r\nfolder structurela filan ugrasmaya gerek kalmiyor, multiple folder'a koyma\r\nkismi rahatca saglaniyor ve notlarin baglantilarini gosteren bir graph\r\nolusturmak cok kolay oluyor.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-10 13:45:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-10 13:45:04</em>\n            <div>dun aksam beepb00p'un notlarindaki linklerden birinde redditte bir eleman\r\nroam icin 2nd brain setupini anlatmis. Bir anda bir enlightment geldi onu\r\nokuyunca.\r\nEleman mesela TODO olarak yapilacak seyleri notlarin icinde [[todo]] yada\r\n#todo diye tagliyor, sonra todo diye bir sayfa olusuyor tabii o link\r\nyapilinca ve o\r\nyeni sayfanin backlinklerinde todo itemlari liste olarak gorunuyor. Baya\r\nhosuma gitti.</div>\n            <p><a href=\"/tag/todo.html\" class=\"pill\">#todo</a></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-09 22:15:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-09 22:15:05</em>\n            <div>It's been a while since I've used the Outlook app for iOS. They've added the sentence completion feature from gmail which is cool.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-09 20:19:08"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-09 20:19:08</em>\n            <div>rearchitecting the #tags processing</div>\n            <p><a href=\"/tag/tags.html\" class=\"pill\">#tags</a></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-09 19:25:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-09 19:25:05</em>\n            <div>Sifreli kapi acikken sifre girince kitlenmesini ultra sacma buluyorum.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-09 15:00:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-09 15:00:05</em>\n            <div>tabii\r\n\r\n\r\n#satir basi icin bi kac bosluk lazim\r\n\r\n\r\nsatir #sonu icin de...</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-09 14:35:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-09 14:35:05</em>\n            <div>peki iki test data\r\n#satir basi\r\nve de #satir sonu</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"d
