        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-12-11 08:11:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-11 08:11:44z</em>\n            <div>\nalbum release dunyasini gereksiz komplike buluyorum. Yok remasterd, reissued, limited edition, japanese special edition, boxed set, ... bu nedir ya, adam gibi bir tane release yapin olsun bitsin\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-11 06:48:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-11 06:48:39z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> reputation derdi olmadan sacmalamanin serbest oldugu aile ici social networkumuz. neyse artik deli sayilmam yazd\u0131klar\u0131m\u0131 okuyacak biri cikti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-11 05:52:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-11 05:52:21z</em>\n            <div>\nso the mastodon server had weird permission for the home dir, I corrected those for the backup script but let&apos;s see if it broke anything\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-11 03:12:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-11 03:12:04z</em>\n            <div>\nofiste bilgisayari kitlemeden cikinca ya gizli gay oldugumu itiraf ediyordum, yada herkese oglene kahve ismarliyordum. Evde de aynisi gecerliymis. Bos bilgisayar goren trollice hemen adima toot ativermis\ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-11 02:53:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-11 02:53:19z</em>\n            <div>\napple&apos;dan windows&apos;a, windows&apos;dan chromeos&apos;a gecince para verip satin aldigim softwareler icin salak gibi hissediyorum valla...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-11 02:43:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-11 02:43:29z</em>\n            <div>\nvay emenike, hp x2&apos;den sonra bir asusu actim da ne sonuk feci bir ekranmis bu! pixelated bir goruntu gereksiz genis bir aspect ratio... x2nin sarji biraz dolsun da geri doneyim diye bekliyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-11 02:31:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-11 02:31:51z</em>\n            <div>\nremote desktop olayi gercekten cok les\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-10 07:51:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-10 07:51:02z</em>\n            <div>\nserefsiz seedlar 47mbden sonra basip gittiler theory of everything albumu yarida kaldi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-09 20:18:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-09 20:18:25z</em>\n            <div>\nbavul kaldirirken sirtima cok feci bir agri saplandi, bildi\u011fin kalakaldim. umar\u0131m \u00e7abuk ge\u00e7er \ud83d\ude2d\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-09 09:24:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-09 09:24:56z</em>\n            <div>\nbu sefer her albumu teker teker plex&apos;e ekliyorum artist/albumleri match ediyorum. duzgun bir koleksiyon olacak belki kullanirim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-276.html) ", " [newer >>](/micro/micro-278.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
