          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-06 02:02:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-06 02:02:45z</em>\n            <div>\nBu black friday&apos;de acaba bi chromebook duser mi kuca\u011f\u0131ma\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-06 00:31:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-06 00:31:06z</em>\n            <div>\nChrome books make no sense for a power user like myself, but I still want one\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-06 00:30:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-06 00:30:18z</em>\n            <div>\nDespite the custom q&amp;a spam counter measures on my forum spam bots are still finding a way to register.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-05 20:12:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-05 20:12:52z</em>\n            <div>\nArboretumda son bahar\n\n![](/img/bdbada50fe03cbfd.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-05 10:43:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-05 10:43:27z</em>\n            <div>\nMastalab&apos;a neler oluyor 2 gunde 1 update filan\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-05 07:05:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-05 07:05:21z</em>\n            <div>\nsync islemi ile ohlcv generation islemini iki ayri adimda yapmisim ve unutmusum. donup kicimdan isirdi resmen\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-05 07:01:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-05 07:01:02z</em>\n            <div>\njava&apos;da 4 saat suren scan performance eval kodu pythonda 54 saat surdu. coh iyi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-05 00:58:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-05 00:58:07z</em>\n            <div>\nHe bir yandan da i7, 16gb, 512gb&apos;lik makineye chrome os kurmak ne kadar mantikli onu bilemedim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-05 00:52:26z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-05 00:52:26z</em>\n            <div>\nChrome OS icin adam gibi bir password manager yok sanirim. LastPass var en iyi gibi, ama o da attachmentlarda sikinti cikariyor gibi. Binary Component diye bir seyler kurmak gerekli oldu windowsda resimleri gormek icin (!) belki linux&apos;ta yoktur boyle bir kisit, kurcalamak gerekli daha\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-04 01:42:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-04 01:42:39z</em>\n            <div>\nbi sure sadece chrome extensionlari uzerinden bilgisayarimi kullanmayi deneyecem. ChromeOS&apos;e hazirlik gibi bir sey\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-264.html) ", " [newer >>](/micro/micro-266.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
