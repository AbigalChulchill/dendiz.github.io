        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-15 08:30:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 08:30:50z</em>\n            <div>\nChromebookta whatpulse olmadigi icin keystrokelarim saylanmiyor \ud83e\udd28\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-15 05:55:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 05:55:56z</em>\n            <div>\nHala AWS&apos;e baglanmak icin key based auth yapan bir client gormedim, belki juice&apos;da vardir, henuz bakmaya firsatim olmadi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-15 05:55:26z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 05:55:26z</em>\n            <div>\nsu ana kadar chromebookta en duzgun calisan ssh client juice ssh cikti. ConnectBot sacma sapan text eklemeleri yapiyor, termius caret kaydiriyor, native ssh app fontlari cok buyuk.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-15 05:39:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 05:39:55z</em>\n            <div>\ndocker icindeki python applerine &apos;-u&apos; ile unbuffered output vermek gerekli yoksa stdout gorunmeyebiliyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-15 04:27:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 04:27:10z</em>\n            <div>\nher seyden once bir nexus kurup TALib&apos;in en guncel halini pushlamak gerekli\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-15 04:17:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 04:17:33z</em>\n            <div>\nX2&apos;yi klavyenin ucundan tutup kaldirinca, keyboardun esnemesinden oturu mouse clickliyor. Pek bir zarari yok gibi su an.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-15 04:04:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 04:04:56z</em>\n            <div>\npython iyi guzel de cok yavas yau, agac olduk correlation hesaplayacak diye. Bu sekilde de olmayacak. En sonunda C ile filan yazacam herhalde, ama oncesinde bir scala engine yapalim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-15 01:17:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 01:17:48z</em>\n            <div>\nMy baby girl right now\n\n![](/img/7e8d562149dbdbc9.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-14 21:39:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-14 21:39:38z</em>\n            <div>\nX2yi anca bugun biraz kurcalayabildim, malum daha yuksek prioritylerim var (ehem Ada ehem). Su ana kadar ekrani cok begendim, caps/control swap olayini yaptiktan sonra kullanim aliskanliklarima daha yakin duruma geldi. ConnectBot ile emacs kullanirken C-Space ile selection calismiyor, o biraz sinir bozucu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-14 06:47:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-14 06:47:19z</em>\n            <div>\nX2&apos;nin ekrani cok iyi. Macbooklarla ayni gibi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-268.html) ", " [newer >>](/micro/micro-270.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
