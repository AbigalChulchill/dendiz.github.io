        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-30 06:16:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-30 06:16:13z</em>\n            <div>\nTALib&apos;in java APIsi baya kotu olmus. O kadar kotu ki yenisini yapsan insanlar kullanir. Bir ara benim talib4j ile ortusen functionlarin performans karsilastirmasini yapip bir blog yazmak istiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-29 06:52:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-29 06:52:38z</em>\n            <div>\nsonunda salak spam botlarin google&apos;a sorup cozemedigi bir kac soru buldum son 1 haftadir yeni bot register olamiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-29 00:12:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-29 00:12:50z</em>\n            <div>\neclim israrla calismak istemiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-28 21:10:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-28 21:10:03z</em>\n            <div>\nTabletten kod yazmaya kadar vardi. Durum icler acisi resmen\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-28 07:56:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-28 07:56:28z</em>\n            <div>\nX Forwarding iyi guzel de fancy applicationlar da laggy oluyor. Idea&apos;da bu baya hissedilir durumda. Sikinti protokolun kendisinde. LAN&apos;da boyle ise remote hic cekilmez o yuzden emacs + eclim deniyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-28 07:55:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-28 07:55:20z</em>\n            <div>\n40 yilda bir melpa&apos;dan paket kuralim dedik, adamlarin sitesi down. Linode ile ilgili sikintilari varmis.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-28 05:07:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-28 05:07:14z</em>\n            <div>\ntelefonda muzik calarken elimle hoparloru kapatirsam biraz muzik duymaya devam ediyorum. white noise calarken aynini yaparsam tamamen ses gidiyor. bebek olunca boyle garip kesifler de oluyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-27 03:59:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-27 03:59:34z</em>\n            <div>\nBelim koptu gene bugun yamuldum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-26 22:53:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-26 22:53:16z</em>\n            <div>\nscanler ve performace eval kisminin python ile olamayacagi net. tekrar javaya donus ama bu sefer hibernate spring olmayacak cunku memory cok yiyiyorlar. sql2o ile db access ve custom in memory caching olacak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-26 02:22:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-26 02:22:32z</em>\n            <div>\nscanner perf 2.5 gun calisip error verdi cildirmamak elde degil hem de progress report erroru. neyse ki %99 tamamlamis yani yeni scanlerle beraber 1 ay filan surer bu hali\ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-273.html) ", " [newer >>](/micro/micro-275.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
