          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-06-17 03:52:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-17 03:52:21z</em>\n            <div>\ntesting 1 2 3\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-16 17:00:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-16 17:00:48z</em>\n            <div>\nStarbucks drive through kadar yavasini gormedim. Alt tarafi kahve emenike nedir bu kadar suren\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-16 05:00:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-16 05:00:33z</em>\n            <div>\nRanged weaponlar icin optimal hit range mekanigi dusunuyorum ama acaba cok mu detaya kacar bilemedim. Guzel olabilir, mesela beam blaster 1-3 arasi 0.65, 4-7 arasi 0.75, 7+ icin 0.5 probability ile  tutturacak hedefi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-16 04:47:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-16 04:47:44z</em>\n            <div>\nsikayet uzere brown switchli das keyboard&apos;a gecmek zorunda kaldim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-16 03:19:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-16 03:19:14z</em>\n            <div>\ngoogle drive&apos;im &quot;untitled spreadsheet&quot;  isimli cop dosyalardan gecilmiyor. Hic te sevmem excel ne alaka bu kadar salak sulak CSV filan yuklemisim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-15 05:35:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-15 05:35:50z</em>\n            <div>\nwhatpulse kursaydim (sirket bilgisayari oldugu icin kurmadim) kesin +300K keypress almistim son 1 ay icinde. Surekli katip modundayim. Roguelike&apos;in keyboard driven olmasi da buyuk katki.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-15 05:30:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-15 05:30:19z</em>\n            <div>\ngit commit mesajlarina uzun uzun yapilanlari yazmaya karar verdim. Normalde sadece title&apos;i doldurup gonderiyorum simdi itemized list olarak yaziyorum sonradan bakinca devlog filan yazmak icin iyi oluyor.\n\n![](/img/11997606981c1988.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-15 04:38:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-15 04:38:14z</em>\n            <div>\nGunde 50 kere karsilikli hapsirdigimiz icin kolaylik olsun dedim\n\n![](/img/54b4d2f3ea965e95.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-15 03:17:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-15 03:17:54z</em>\n            <div>\ndokuwikinin mobile icin ayri desktop icin ayri tema set edebilir olmasi gerekli bence.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-15 03:03:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-15 03:03:11z</em>\n            <div>\nAda ile ingilizce konusunca daha iyi anlasiyoruz sanki\ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-384.html) ", " [newer >>](/micro/micro-386.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
