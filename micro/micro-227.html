        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-26t00:22:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-26t00:22:57z</em>\n            <div>vim fugitive iyimis gercekten yahu. vim icinden cikmadan kodlari commit filan etmek iyi oluyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-26t00:17:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-26t00:17:51z</em>\n            <div>internet ve forumlar filan ciktigindan beri insanlarin yazili iletisim skilleri artimis midir, artmamis midir?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-25t18:42:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-25t18:42:42z</em>\n            <div>Tomoko marka klavyem icin tag line buldum: Orama koma tomoko\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-25t06:41:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-25t06:41:40z</em>\n            <div>This is currently how I&apos;m vimming\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-25t04:20:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-25t04:20:07z</em>\n            <div>display compositingi kapadim rahata erdim. ne buyuk balon, 2007/2008de bunun bu kadar pesinden kostuguma inanamiyorum. Yemisim donen kup seklindeki desktopu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-25t04:11:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-25t04:11:47z</em>\n            <div>Unity ile whatpulse sikinti cikardi, XFCE&apos;ye dondum. Sorun whatpulse&apos;in linux client&apos;inin 50 senedir filan bir update gormemesinden olabilir gibime geliyor. System tray bulamadim dedi. Unitynin de system tray interface&apos;i implement etmemesi bir garip. Iste boyle dingo ahiri olunca bir ekosistem bu tarz sikintilar olusuyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-25t03:30:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-25t03:30:11z</em>\n            <div>ASUS zenbookta ubuntu 17.10 sorunsuz calisti, touchscreen dahil.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-25t03:27:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-25t03:27:27z</em>\n            <div>Cakmacilikta son nokta, restoran mi caktin, isletim sistemi mi caktin naptin?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-24t22:58:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-24t22:58:53z</em>\n            <div>MacOSdaki copy/paste cmd tusu ile olmasa daha compatible olurmus diger isletim sistemleri ile. Ama bu seferde C-A C-E gibi guzel short cutlar olmazmis. (C-A select all oldugu icin). Ama zaten klavyelerde home/end tusu var bunun icin, ama C-A daha rahat ve hizli. Diger isletim sistemleri super+c filan yapsalarmis copy/paste&apos;i en krali olurmus. Simdi macdan baska OS&apos;e gecince muscle memory&apos;im sapitiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-24t22:56:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-24t22:56:40z</em>\n            <div>Level 5&apos;e kadar geldim ama sonra tecavuz oldu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-226.html) ", " [newer >>](/micro/micro-228.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
