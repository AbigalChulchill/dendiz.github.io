        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-12-07 09:25:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-07 09:25:30z</em>\n            <div>\nrss bot id alive! hard diskleri cople doldurmak uzmanlik alanimdir\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-07 07:15:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-07 07:15:21z</em>\n            <div>\nsonunda dev makinesini 8gb yapmak durumunda kaldim. che + perf scan filan derken ram yetmez oldu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-07 01:08:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-07 01:08:41z</em>\n            <div>\nperformance calculations are putting a strain on the db. Whenever it&apos;s running transaction timeouts start happening. I might need to take them offline and process them via CSV files\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-06 07:28:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-06 07:28:57z</em>\n            <div>\nincreasing the data to 5y made the caches blow up with OOM errors. I had to reduce the chart data cache to 1/5 size. That made the technical calculations super slow, as the correlation calculation were querying the DB for each other symbol. Now I put another cache for correlation calculations that just holds the last 30 days closing price. <a href=\"https://mastodon.dizman.org/tags/devlog\" class=\"mention hashtag\" rel=\"tag\">#<span>devlog</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-05 20:54:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-05 20:54:21z</em>\n            <div>\n&apos;code is art&apos; was a quote I saw on the WordPress site. Arts sole purpose is itself ergo any piece of useful code is by definition not art. another perspective would code is more art than science. which would really only be applicable to the underlying function. maybe they meant looking at code is pleasant which maybe true for the obfuscated C code entries that look like ascii art. the algorithm implemented maybe elegant but that&apos;s independent from the code anyway.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-05 20:42:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-05 20:42:55z</em>\n            <div>\nafter this optimization 5m row went down to 1k. but the ratio of scored scans is 1k/6k.  still a lot of n/a scores displayed. this could be due to prediction checker exiting at 2*atr. I&apos;m gonna try 5y worth of data then turtle exits\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-05 16:23:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-05 16:23:36z</em>\n            <div>\nso an optimization that I just realized that I should be doing was that there is no need to calculate the scanner performances for the combos that didn&apos;t trigger e.g. are not in the scan results. Duh!.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-05 05:54:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-05 05:54:17z</em>\n            <div>\nsamsung android tabletime bir haller oldu. kapali oldugu halde bir kac saat icinde %10 pil yedi.. simdi bir bununla ugras. Belki de direkt formati basmak en kolay cozum olur.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-05 05:06:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-05 05:06:53z</em>\n            <div>\nSo it turns out it wasn&apos;t talib after all.. A missing parenthesis for a logical AND/OR \ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-05 03:16:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-05 03:16:35z</em>\n            <div>\nbaya garip bi bug var. stoch croosed os ve stoch crossed ob ayni gun ayni sembol icin trigger ediyor. kod basit ve dogru g\u00f6r\u00fcn\u00fcyor talib&apos;in ayni data icin farkli rakamlar verdiginden supheleniyorum. firsatim olunca dalacam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-275.html) ", " [newer >>](/micro/micro-277.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
