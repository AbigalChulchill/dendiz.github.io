        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-14 21:39:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-14 21:39:38z</em>\n            <div>\nX2yi anca bugun biraz kurcalayabildim, malum daha yuksek prioritylerim var (ehem Ada ehem). Su ana kadar ekrani cok begendim, caps/control swap olayini yaptiktan sonra kullanim aliskanliklarima daha yakin duruma geldi. ConnectBot ile emacs kullanirken C-Space ile selection calismiyor, o biraz sinir bozucu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-14 06:47:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-14 06:47:19z</em>\n            <div>\nX2&apos;nin ekrani cok iyi. Macbooklarla ayni gibi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-14 06:43:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-14 06:43:20z</em>\n            <div>\nWoot! Chromebook&apos;tan ilk toot\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-14 05:10:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-14 05:10:06z</em>\n            <div>\nDamnit aldim x2yi. Mal gibi full price verdim cunku manufacturer price matching yapmiyorlarmis. 3 gun once alsaydim 60$ inidirimli alacaktim kahretsin \ud83e\udd37\u200d\u2642\ufe0f\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-14 02:15:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-14 02:15:21z</em>\n            <div>\nChrome&apos;da fullscreen&apos;de new tab acip adres girmek mumkun degil. 2014&apos;ten beri olan bir bug ve duruyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-13 03:43:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-13 03:43:06z</em>\n            <div>\nbugun de bos gectim bestbuy turumu. Ayin 28&apos;inde Black friday basliyor, ayin 13unde satin alacam, 15 gunluk return suresi var, bitisi tam black friday. Eger fiyati duserse iade edip ucuz olani alacam. HPnin 50$ indirimi de 14.unde bitiyor, price matching&apos;i de kacirmiyorum. Daha ne kadar optimize edebilirim bilemedim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-13 01:26:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-13 01:26:52z</em>\n            <div>\nasus zenbook&apos;a neverware chromeOs cakmasini kuriyim dedim ama duzgun calismadi. Responsive degil, 40 saat suruyor klavyenin tuslarinin register etmesi, mouse laggy filan. Badem oldu deneme sansim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-12 23:21:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-12 23:21:30z</em>\n            <div>\nmatplotlib kurcalayip anlayana kadar grafikleri finviz&apos;den caliyorum. STB direkt oradan calmis. Finviz&apos;i bu kadar gec kesfetmem de garip oldu, proje sirasinda PM olanlarin rakip arastirmasi sirasinda bulamamis olmalari da ayri bir hikaye...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-12 23:19:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-12 23:19:12z</em>\n            <div>\nEmacs kullandikca alisiyorum hosuma da gidiyor. Nerdlerin neden shell olarak kullandigini anliyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-12 04:44:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-12 04:44:40z</em>\n            <div>\nYahu bir format atip ChromeOS kuriyim dedim oglen, saat 9pm oldu hala windows image&apos;i alacak USB diskin icindekileri NAS&apos;a aktarmakla ugrasiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-267.html) ", " [newer >>](/micro/micro-269.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
