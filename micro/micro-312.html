          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-06-20 04:56:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 04:56:49z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> call cneter calisanlarinin gonounse tahtim hazir\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 04:55:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 04:55:51z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> yok canim ne klavyesi\ud83e\udd2b\ud83e\udd74\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 03:17:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 03:17:14z</em>\n            <div>\nSlack gibi bir chat programi nasil 16b$ valuation ile ipo\u2019ya gider anlamak mumkun degil. Slack == IRC\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 01:33:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 01:33:10z</em>\n            <div>\nreebok&apos;un 2012 yilindaki realflex modelinden tekrar bulamiyorum. Eski modelleri satan bir site var ama orada da out of stock. Istanbulda birakmistim ayakkabiyi ama ucu delindigi icin sanirim artik giyemem diye donate edilebilir diye soylemistim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 01:31:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 01:31:07z</em>\n            <div>\nRGB olmasi tabii ofiste &apos;liseli&apos; damgasi yememe neden olabilir, o yuzden ya keycapleri degistirmem yada komple kapatmam gerekli olabilir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 01:29:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 01:29:47z</em>\n            <div>\nHe bu arada amazon kutusu bildigin acilmis, original kolibant yirtikti ve tekrardan selobant ile yapistirilmisti. Sanki biri icine bakmis gibi. Ama bi parcasi eksik veya urune bir zarar gelmemisti o yuzden cok takmadim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 01:28:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 01:28:41z</em>\n            <div>\ntabii eger sabahtan gelseydi daha cok kurcalama sansim olacakti, simdi yarin ofise goturup orada minciklayabilecem anca\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 01:25:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 01:25:29z</em>\n            <div>\nbakalim %60 keyboard&apos;a alisabilecek miyim. Ok tuslari yok gibi (fn ile basmak gerekli) backspace tusu ile del tusu birlesik filan bi garip sacma salak layout. Switchler cherry brown (yada gateron da olabilir hatirlamiyorum ucuz klavye sonucta) hissiyati bildigimiz tactile feedback\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 00:04:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 00:04:23z</em>\n            <div>\ncenk &amp; erdem podcastlerine dondum. Tahminatorler koymuslar adini \ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-19 23:23:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-19 23:23:21z</em>\n            <div>\nMastodon&apos;da user discovery kismi baya eksik.. takip edecek adam bulamiyorum instancelari teker teker dolasmak durumundayim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-311.html) ", " [newer >>](/micro/micro-313.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
