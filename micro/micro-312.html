          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-06-20 01:29:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 01:29:47z</em>\n            <div>\nHe bu arada amazon kutusu bildigin acilmis, original kolibant yirtikti ve tekrardan selobant ile yapistirilmisti. Sanki biri icine bakmis gibi. Ama bi parcasi eksik veya urune bir zarar gelmemisti o yuzden cok takmadim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 01:28:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 01:28:41z</em>\n            <div>\ntabii eger sabahtan gelseydi daha cok kurcalama sansim olacakti, simdi yarin ofise goturup orada minciklayabilecem anca\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 01:25:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 01:25:29z</em>\n            <div>\nbakalim %60 keyboard&apos;a alisabilecek miyim. Ok tuslari yok gibi (fn ile basmak gerekli) backspace tusu ile del tusu birlesik filan bi garip sacma salak layout. Switchler cherry brown (yada gateron da olabilir hatirlamiyorum ucuz klavye sonucta) hissiyati bildigimiz tactile feedback\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-20 00:04:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-20 00:04:23z</em>\n            <div>\ncenk &amp; erdem podcastlerine dondum. Tahminatorler koymuslar adini \ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-19 23:23:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-19 23:23:21z</em>\n            <div>\nMastodon&apos;da user discovery kismi baya eksik.. takip edecek adam bulamiyorum instancelari teker teker dolasmak durumundayim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-19 23:22:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-19 23:22:00z</em>\n            <div>\nyillar gecti ubuntu hala o igrenc GUI&apos;de israr ediyor...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-19 23:03:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-19 23:03:39z</em>\n            <div>\niTunes&apos;un deauthorize olayi cok salakmis. Bilgisayari formatlamdan once deauthorize etmek gerekiyor iTunes&apos;dan yoksa DRM&apos;li contentleri calmiyor herhalde. Sacmalik.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-19 22:59:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-19 22:59:16z</em>\n            <div>\nSafari&apos;nin defaultlari cok salak. Mouse&apos;u hover ettiginde gittigi adresi gostermemek ve adres cubugunda sadece sitenin ismini gostermek nedir, hangi zeka kubu bulmus bunu acaba?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-19 22:24:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-19 22:24:18z</em>\n            <div>\nya bu salak swarm neden sacma sapan saatlerde check-in yapiyor diye dusunuyordum... sorun google calendar&apos;in timezone settingleriymis. TR timezone&apos;da kalmis ondan sabah 04:12 de panda express&apos;den yemek aliyormusum gibi gorunuyormus\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-19 22:09:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-19 22:09:43z</em>\n            <div>\nahanda eko&apos;nun onunu kesmek icin tahmin ettigim gibi bir yontem icin ip uclari geliyor. Yontem:<br />0. Secim sonucu istedigin gibi olmazsa mazbatayi vermeyi ertele1. Hakaret etc gibi davasi olan kisiler belediye baskani olmaz gibilerinden bir kanun cikar.2. vali eko&apos;ya dava acsin3. profit.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-311.html) ", " [newer >>](/micro/micro-313.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
