        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-08-28 23:24:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-28 23:24:34z</em>\n            <div>\n&quot;cok mukemmeliyetciyim, ondan yavas ilerliyorum&quot; diyen bir PM arkadasin actigi 5 issuenin 3unde eksik, gedik, ambigous, ayni isi yapan farkli seyler buluyorum.  Herhalde perfectionism insandan insana degisen bir tanim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-28 23:20:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-28 23:20:35z</em>\n            <div>\nprogramlama yapmamis olan PMlerle calismak guc. bilgisayara bir is yaptirmayi bir insana is yaptirmak gibi saniyorlar. Tam olarak matematiksel olarak tanimlanmasi gerektigini unutuyorlar islerin. Rakamlar, limitler filan gerekli. Chart&apos;a bakip down trend bu dedigin de insan anlar ama makine anlamiyor iste\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-28 22:27:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-28 22:27:15z</em>\n            <div>\nsitelerde manual maintanence gerektiren ozelliklerin kullanilmayacagina inaniyorum. Counter arguman, kriptolari track etmek icin zaten application kullananlar var, onlari hedef alarak bu ozellik olmali\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-28 11:15:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-28 11:15:52z</em>\n            <div>\ndescriptionda below 20de trigger olur yaziyor, trigger conditionlarinda 20den 20+&apos;a gecince diyor. hadi bakalim..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-28 11:11:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-28 11:11:40z</em>\n            <div>\nPM lazim dedik PM isleri yapmaya devam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-28 09:08:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-28 09:08:30z</em>\n            <div>\nscannerlarin bazilarinin aslinda evente gore trigger olmadigini surekli trigger oldugunu fark ettim. bu da scoring icin sample sayilarina bakarken fark ettigim bir sey oldu. bu durumda bos yere cop scan resultlarla dolacak o yuzden bunlari gostermemeyi dusunuyorum, ama baska sinyallerle kombolanmasi iyi olur o yuzden duracaklar.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-28 09:07:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-28 09:07:30z</em>\n            <div>\nmutli exchange support ekleyene kadar ebem mikildi. baya bir yere dokunup gecti o yuzden baya da bir extra test ekledim. bakalim simdi full scan calisiyor gorecegiz neler patlayacak\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-27 08:09:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-27 08:09:24z</em>\n            <div>\nintellij 2018.3 de su salak spring boot run dashboard olayini actim ve kapatamiyorum. settingi bulmak imkansiz, internetlerde de birileri yazmamis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-27 01:43:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-27 01:43:35z</em>\n            <div>\nkapakli sisede beyaz sarap nedir ? twhmin ettigim kadar kotu cikti. guzel marmara bile mantarla geliyordu. zaten bu adam kartin kutudan bile iciyorlar beklentiler yanlis. he ben almadim sarabi baby showerdan arda kalan.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-26 07:24:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-26 07:24:39z</em>\n            <div>\nJenkins simple theme plugin sayesinde g\u00f6zlerim art\u0131k kanamiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-249.html) ", " [newer >>](/micro/micro-251.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
