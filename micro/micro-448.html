          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-03-04 20:00:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-04 20:00:38</em>\n            <div>Theia browser icinde 8k satirlik text dosyasini hic performans sorunu\r\nyasamadan gosterebiliyor. Sasirdim acikcasi baya basarili.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-04 17:00:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-04 17:00:38</em>\n            <div>mbp32'den browser ile iMac'de calisan docker theia'ya baglantim feci. iMac\r\nkablo ile bagli mpb32 wireless baglanti kopup geri geliyor.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-04 15:30:40"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-04 15:30:40</em>\n            <div>milletin bu dark mode/light mode manyakligi nedir anlamiyorum. Cok bos\r\nbeles bisi.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-04 15:10:40"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-04 15:10:40</em>\n            <div>recovery modda acip vbox uninstall edince duzeldi. mecburen docker host\r\nolarak makineyi kullanacam artik.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-04 14:15:37"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-04 14:15:37</em>\n            <div>virtualbox kurunca imac patladi. login olmuyor takilip kaliyor.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-03 23:10:39"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-03 23:10:39</em>\n            <div>sanirim email signaturelari biraz kirlilik yaratiyor bu micropostlarda</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-03 22:06:51"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-03 22:06:51</em>\n            <div>strategy back testing icin symbol bazinda mi yapmali yoksa direkt\r\nstartegy'ye cort diye o gun icin butun symbolleri mi basmali \ud83e\udd14\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-03 16:41:54"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-03 16:41:54</em>\n            <div>yeminlen docker image'larinin olusmasini beklerken yasldim, root build\r\netmeyi beklerken yasladim. Idling, idling.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-03 16:11:10"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-03 16:11:10</em>\n            <div>kendi local networkumde 70GB'lik bir dosyayi 1 saatte indiriyorum. Yavas\r\nnetwork kaderim.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-03 15:46:48"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-03 15:46:48</em>\n            <div>tak diye bir technical analysis kit olayina giriyim dedim, soyle pandas ile\r\nbutun indicatorlari filan olan. Ama bunu hem jupyter hem techscanden\r\nkullanmak icin globally install etmek gerekli. Techscan sorun degil de\r\njupyter dockerinda root'um yok, cunku host sistem ile ayni pid'leri\r\nkullanmam gerekiyor. Simdi birakip isi gucu salak sulak system admin isleri\r\nile ugrasmak zorunda kaldim. Jupyter'in base docker imajini yaparken gitten\r\ncheckout edip gomecem icine.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-447.html) ", " [newer >>](/micro/micro-449.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
