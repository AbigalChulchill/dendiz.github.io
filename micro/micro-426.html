          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-11-27 01:15:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-27 01:15:30z</em>\n            <div>\nGameEngine isi gercekten baya kolaylastiriyormus.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-26 20:04:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-26 20:04:17z</em>\n            <div>\nResmen apple news+ tarafindan kandirildim. Bana free 3 months cikardi ama fine printte eligible customers demis soktu parayi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-26 01:55:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-26 01:55:41z</em>\n            <div>\nH&amp;m&apos;de Sepultra t-shirtu kalmadigi icin ac/dc t-shirtu almak zorunda kalmis ebus\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-25 22:36:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-25 22:36:08z</em>\n            <div>\nhadi bakalim xmas lights asmak icin cubuk soyledim bir tane. Sanki 10&apos; merdiven zorlayacakmis gibi geldi. Storage&apos;i sikinti, tam max reach hight&apos;a denk geliyor cati falan filan. Eger pole boktansa artik return edip merdiven alacam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-25 04:27:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-25 04:27:42z</em>\n            <div>\nCocuga redbull vermisler okulda cok net\u26a1\ufe0f\ud83c\udfc3\ud83d\udca8\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-25 03:11:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-25 03:11:30z</em>\n            <div>\nYarin yokmuscasina yedim bu aksam: et, pilav, green beans, salata, elma, muz, antep fistigi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-24 05:59:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-24 05:59:01z</em>\n            <div>\nsanki biri dsklara tekme atmis ama uzerinden 10 dakika gecmis acisi bitmek uzere gibi hissediyorum son 3 gundur.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-24 05:57:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-24 05:57:30z</em>\n            <div>\n50 sayfa stars and laser&apos;i okudum. Kitabin yazarina email attim sorularimi ertesi gune cevapladi. Simdi bir UI cizeyim bakalim neler cikacak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-24 00:24:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-24 00:24:32z</em>\n            <div>\nthanks giving break&apos;in ilk gununu urgent care ve emergency roomda gecirmek \ud83e\udd12\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-23 05:38:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-23 05:38:55z</em>\n            <div>\nsanirim bu rule booklarin ufak bir hikaye ile baslamasi gibi bir racon var.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-425.html) ", " [newer >>](/micro/micro-427.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
