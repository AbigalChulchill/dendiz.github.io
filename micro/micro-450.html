          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-03-09 14:25:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-09 14:25:05</em>\n            <div>bakalim hashtag icin hangi karakter calisacak. umarim markdown #bunu yemez,\r\neger yerse !ikinci tercihim unlem olur.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-09 13:15:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-09 13:15:04</em>\n            <div>su micro postlarin nasil bir temasi olmasi gerekiyor karar veremedim.\r\nsanki kutu kutu background degil de duz backgroud ve yatay cizgi ile\r\nayrilmasi gerekiyor.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-08 15:40:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-08 15:40:05</em>\n            <div>Sanirim 2Do icin 50$+20$ bayilmayi justify edemedim. Reminders feature\r\nparity sagliyor neredeyse (sadece advanced search yok, ama zaten 5 tane\r\ntask arasinda neyin advanced searchunu yapacam) Ex-wunderlist simdiki MS\r\nTodo bile baya yeterli aslinda. Project/Subtask vs gerekli degil sanki\r\nbenim icin.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-08 14:05:08"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-08 14:05:08</em>\n            <div>oh be bug sur'a gecince cozuldu sorunlarim</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-08 14:05:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-08 14:05:05</em>\n            <div>yeminlen bu youtube kids sarkilarindan bazilari cok catchy. Butun gun\r\nkafamda caliyorlar, \"I've found a sock so my feet won't freeze, all the way\r\nup to my knees. We'll look through the batch will we find a match for all\r\nthe way up to my knees\" \ud83c\udfbc\ud83c\udfb6</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-08 13:35:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-08 13:35:05</em>\n            <div>micro postlar icin surekli bir cache sikintisi oluyor</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-08 13:00:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-08 13:00:05</em>\n            <div>gene mbp'nun agzini burnunu kirdim. Xcode make filan hic biri calismiyor.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-08 11:35:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-08 11:35:05</em>\n            <div>bazi gunler xcode/os ile savas halinde geciyor.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-07 22:00:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-07 22:00:05</em>\n            <div>JupyterLab'e update yaptim. Yapmisken de copluge donen repoyu temizliyorum.\r\nSanirim tekrardan bir custom pypi index kursam iyi olacak.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-07 15:20:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-07 15:20:05</em>\n            <div>Trial suresinin en kotu tarafi bitince zaten bir ton data girmis oluyorsun\r\nprograma. Eger o datayi girmezsen zaten programin\r\nisine yarayip yaramayacagini anlamak mumkun degil.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-449.html) ", " [newer >>](/micro/micro-451.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
