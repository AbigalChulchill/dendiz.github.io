a alisti, 12 gibi uyanip yaninda kimse olmadigini\r\ngorunce ortaligi birbirine katiyor 10 gundur</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-457.html) ", " [newer >>](/micro/micro-459.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
