          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-10-27 22:59:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-27 22:59:14z</em>\n            <div>\nYeni plakam BWB9839 oldu. BKF&apos;den daha iyi bence simetrik en azindan\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-27 22:58:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-27 22:58:31z</em>\n            <div>\nya SDElere mal gibi PM isi yaptiranlar utansin\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-25 05:33:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-25 05:33:33z</em>\n            <div>\nulan 2fa icin uretilen randomu passwordun sonuna ekletelim diye dusunup bunu feature olarak sunan etrade pmi senin ben taa amk. hic mi password manager kullanmadin hayatinda? abide-i zurriyetine sicayim senin.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-25 04:41:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-25 04:41:05z</em>\n            <div>\nTum 3. d\u00fcnya \u00fclkelerinin sehirleri birbirine benziyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-25 04:40:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-25 04:40:16z</em>\n            <div>\nSanki youtube-dl ile ilgili bir \u00f6nlemler gelecek gibi tootlar gordum o y\u00fczden chessbrah&apos;i channelini backupliyorum. Nolur olmaz.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-25 04:39:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-25 04:39:39z</em>\n            <div>\nKodla bu GroupLayout&apos;u olacak gibi degil dedim be netbeans&apos;e ge\u00e7tim. Matisse diye bir GUI designer tool&apos;u var direkt Group Layout olarak codegen yap\u0131yor. Iyi gibi gorunuyor baya.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-25 04:37:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-25 04:37:01z</em>\n            <div>\nbu 90 days Mursel hakketen garip bir tip. Tipik Turk + uzayl\u0131.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-23 22:55:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-23 22:55:58z</em>\n            <div>\no kadar katiplik yapip bu kadar satir cikmasi garip.\n\n![](/img/150d3d666feff6f0.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-23 22:55:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-10-23 22:55:11z</em>\n            <div>\nkeyfi yerinde olunca tadindan yenmiyor ama keyfi yoksa bi o kadar beter.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-10-23 03:06:21z"}, "source": "<div style=\"border-bottom:1px soli
