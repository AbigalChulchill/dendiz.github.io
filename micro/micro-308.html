        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-06-09 23:17:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-09 23:17:18z</em>\n            <div>\nBazi kullanicilara bakiyorum binoerce tweet, forum post (cogu da carsaf carsaf) sonra dusunuyorum \u201clan bunlari yazacak zamani nasil buluyorsunuz\u201d diye. Kac wpm basiyorsunuz ben mi yavasim, benim neden piskevitim yok?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-09 22:40:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-09 22:40:34z</em>\n            <div>\nmastodon&apos;un mobile notificationlari var miydi yok muydu emin olamadim..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-09 18:18:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-09 18:18:38z</em>\n            <div>\nIngiliz trash tv\u2019si amerikan kadar iyi degil gibi.. gerci proposal kadar pathetic program gormedim o da amerika yapimi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-09 04:56:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-09 04:56:52z</em>\n            <div>\ntam 18 dakikada rssbot&apos;a notification flag&apos;i ekledim. Artik istedigim rss feedleri icin beni notify edecek \ud83d\ude0e\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-09 01:31:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-09 01:31:53z</em>\n            <div>\nGaraj kapisini acip cereyan yaptirmadigimiz icin gecen yaz cektigimiz iskencenin haddi hesabi yok. Bazen tesadufler buyuk fark yaratiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-09 00:26:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-09 00:26:39z</em>\n            <div>\nTarife adam basi 150 olmus.. enflasyon\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-09 00:24:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-09 00:24:37z</em>\n            <div>\nCostco balikcilar gibi kelle tatifesi yapiyor. Adam basi 100$\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-08 16:41:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-08 16:41:27z</em>\n            <div>\nTrash TVde varoslugun sinirlarini zorlayan dilginiz trash tv programi loveisland. Varoslugun dayanilmaz hafifligi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-08 04:37:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-06-08 04:37:55z</em>\n            <div>\nTelefonu kitlemek isterken yanlislikla kac kere screenshot aldigimin sayisini unuttum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-06-08 03:35:14z"}, "source": "<div style=
