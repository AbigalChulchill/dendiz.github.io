        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-06-01 04:56:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-01 04:56:29z</em>\n            <div>\n\n\n![](/img/43199e7fa2e0ddf3.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-01 04:38:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-01 04:38:13z</em>\n            <div>\nJoplin diye yeni bir not alma programi buldum, simdi onu evaluate ediyorum. MacOS, iOS, Android, Windows, Linux, CLI ne ararsan var. OneDrive, Dropbox, Nextcloud, WebDAV ile sync oluyor ve encryption da destekliyor. Editorun kendi markdown. Su ana kadar iyi gibi gorunuyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-01 04:36:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-01 04:36:31z</em>\n            <div>\nInit() icinden self&apos;i baska bir dependency&apos;e verme olayi icin soyle bir cozum varmis, o dependency&apos;i lazy olarak tanimlayip self executing bir closure icinde initlemek. Boylece o closure self&apos;i capture ediyor ve parametre olarak gecilebiliyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-01 00:44:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-01 00:44:42z</em>\n            <div>\nbu hafta icler acisi olan blogumu duzeltecem. Hugo&apos;nun guzel yeni temalari cikmis, 0.60 versionu release edilmis (ben 0.1lerde filanim galba) yeni guzel ozellikler gelmis. En buyuk eksiklerden biri youtube videosu embed edilmiyordu onu halletmisler.\ud83e\udd13\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-31 22:41:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-31 22:41:22z</em>\n            <div>\nLos Angeles daki protestolari izliyorum caddede b\u00fcy\u00fck bir kalabal\u0131k Polis var, yol kenar\u0131ndaki restoranlarda brunch yapan tipler de var\ud83d\ude44\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-31 22:40:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-31 22:40:03z</em>\n            <div>\nSwift initializer icinden cyclic dependency olay\u0131na g\u00fczel bir \u00e7\u00f6z\u00fcm bulmam laz\u0131m\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-31 00:58:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-31 00:58:10z</em>\n            <div>\nGezi olaylarina benzer olaylar downtown seattle&apos;da gerceklesiyor. Westlake&apos;in oralarda starbucks ve Nordstorm loot edildi. Polis baya yumusak davraniyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-30 18:02:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-30 18:02:55z</em>\n            <div>\nBug\u00fcn tarihe ge\u00e7sin: mutfakta ikindi tan sonra yan\u0131ma gelip &apos;booboo&apos; denildi ve bez de\u011fi\u015fimi talep edildi\ud83e\udd73\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-30 16:23:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-30 16:23:34z</em>\n            <div>\nBu cihaz kadar ben whitelabel&apos;im diye ba\u011f\u0131ran ba\u015fka bir \u015fey g\u00f6rmedim. Kendi ad\u0131m\u0131 yazd\u0131rmak geldi i\u00e7imden\n\n![](/img/93a92ffb660a31fe.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-30 03:40:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-30 03:40:50z</em>\n            <div>\nplan + execute turn system&apos;i execution mumkun olmadigi zaman hak yiyen bir sistem oluyor. Back to the drawing board hasirt the blackboard\ud83d\udccb\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-381.html) ", " [newer >>](/micro/micro-383.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
