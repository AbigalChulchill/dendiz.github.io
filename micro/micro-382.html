        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-05-31 00:58:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-31 00:58:10z</em>\n            <div>\nGezi olaylarina benzer olaylar downtown seattle&apos;da gerceklesiyor. Westlake&apos;in oralarda starbucks ve Nordstorm loot edildi. Polis baya yumusak davraniyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-30 18:02:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-30 18:02:55z</em>\n            <div>\nBug\u00fcn tarihe ge\u00e7sin: mutfakta ikindi tan sonra yan\u0131ma gelip &apos;booboo&apos; denildi ve bez de\u011fi\u015fimi talep edildi\ud83e\udd73\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-30 16:23:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-30 16:23:34z</em>\n            <div>\nBu cihaz kadar ben whitelabel&apos;im diye ba\u011f\u0131ran ba\u015fka bir \u015fey g\u00f6rmedim. Kendi ad\u0131m\u0131 yazd\u0131rmak geldi i\u00e7imden\n\n![](/img/93a92ffb660a31fe.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-30 03:40:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-30 03:40:50z</em>\n            <div>\nplan + execute turn system&apos;i execution mumkun olmadigi zaman hak yiyen bir sistem oluyor. Back to the drawing board hasirt the blackboard\ud83d\udccb\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-29 18:39:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-29 18:39:14z</em>\n            <div>\nbu kadar disconnected ve sacma bir development process&apos;i bulmak zor. Platform olacaz dedik prototip app yapmaya donduk.. Ama sesimi cikarmiyorum umrumda degil. Bu kadar tip ile tartisip yorulacagima kafami dinlerim ben mi kurtacam bu programi amk? \ud83d\udc74\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-28 19:32:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-28 19:32:18z</em>\n            <div>\namazon.com&apos;un down olacagi gunleri de mi gorecektik\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-26 03:02:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-26 03:02:40z</em>\n            <div>\nSwiftKey &apos;e all access vererek g\u00f6t\u00fc Microsoft &apos;a teslim etmi\u015f bulunuyorum hadi bakal\u0131m hay\u0131rl\u0131s\u0131\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-25 22:21:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-25 22:21:12z</em>\n            <div>\nGectigimiz yuzyilin en iyi buluslari- velcro<br />- tukenmez kalem<br />- ziplock bag\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-25 18:44:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-25 18:44:47z</em>\n            <div>\nPinterest&apos;teki reklamlarin 90% 90larin tele marketing programlarinda gordugun miracle xyz cihazlari. Ergo, pinterest == 90s telemarketing channels.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-05-25 05:49:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-05-25 05:49:44z</em>\n            <div>\n@ haraketlerini cok basit bir sekilde yaptim. Zaten kolay olacagini tahmin ediyordum. Sirada biraz daha karmasik olan fov olayi var\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-381.html) ", " [newer >>](/micro/micro-383.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
