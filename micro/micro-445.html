          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-02-26 10:25:39"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-26 10:25:39</em>\n            <div>email labeli olarak sadece micropost ve payments gerekliymis. Microposts'u\r\nda aslinda sallayabilirim baska bir email hesabi kullansam ama gmailde de\r\nkopyasi dursun diye bu acccount'a atiyorum.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-25 23:05:37"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-25 23:05:37</em>\n            <div>galba lobsters hackernewsdan daha iyi olmaya basladi\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-25 21:45:39"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-25 21:45:39</em>\n            <div>Yeni pislik (ANW bitti de): Fear factor--\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-25 20:55:39"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-25 20:55:39</em>\n            <div>iPadden google drive'a multiple dosya yuklemek iskence gibi bir sey olmus.\r\nApp'den share ederek denedim olmadi, safariden upload etmeyi denedim\r\nbazilari gitmedi filan.--\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-25 20:30:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-25 20:30:38</em>\n            <div>Bu sayfalarda daha cok micro'ya focuslanmaya karar verdim. Blog yazilarini\r\ngoogle docs uzerinden host edecem. Boylece jupyter'a erisimim olmadigi\r\nzamanlarda da birseyler post edebilirim.--\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-25 16:35:36"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-25 16:35:36</em>\n            <div>setup.exe dosyalari grammerimi bozmus. To set up yerine hep setup yazar\r\nolmusum.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-25 15:15:37"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-25 15:15:37</em>\n            <div>google docs'taki spell checking baya iyi olmus. Gmaildeki teknolojiyi\r\neklemisler herhalde.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-25 14:05:40"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-25 14:05:40</em>\n            <div>Acaba diyorum bloglari google docs'ta host edip, microlari mi kendim\r\ngenerate etsem.\r\nGoogle docs uzerinden her yerde yeni bisiler yazmak editlemek mumkun,\r\njupyter ile zor o biraz.\r\n\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-24 22:45:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 22:45:38</em>\n            <div>micro imap ile normal gunluk kullandigim notebook folderinin synci kaciyor.\r\nsebebi git pull yapmiyorum ve yaomadn rsyncliyorum. oyle olunca yeni\r\nmicrolar yok oluyor, ta ki yeni bir imap postu sync edene kadar.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-24 22:05:43"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-24 22:05:43</em>\n            <div>iPad + kalem ile not alma olayini yapamadim. Rocket notebook soyledim\r\nbakalim onunla rahat edebilecek miyim.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-444.html) ", " [newer >>](/micro/micro-446.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
