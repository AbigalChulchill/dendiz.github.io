        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-01-01 07:45:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-01-01 07:45:35z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> cok kucukler napiyim ebus\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-01-01 07:36:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-01-01 07:36:45z</em>\n            <div>\n2020&apos;nin ilk dakikalarini yasamadan yatacam sanirim... zaten ne oluyor da gunes etrafinda bir turu kutluyoruz anlamadim hic.. maksat eglence olsun mu?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-01-01 06:58:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-01-01 06:58:50z</em>\n            <div>\nMBP&apos;nun butterfly klavyeyi seviyorum ama up/down ok tuslari cok kotu. Tekrar mekaniklere dondum, bileklerim kopsa da birakmayacam \ud83d\udcaa\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-01-01 01:01:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-01-01 01:01:19z</em>\n            <div>\nBiktim farkli standardlardan farkli salak sulak kablolardan. external monitorde macos 4k icin 30hz deskteliyormus o yuzden mouse hafif lagli ve 1|0 chess oyunumu etkliyor. Simdi bir tane de DisplayPort kablosu almak zorunda kaldim. Bu nedir emenike ya ev kablo mezarligi oldu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-31 21:24:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-31 21:24:17z</em>\n            <div>\nLast words spoken by the human race will be between two scientists and will read: &quot;Let&apos;s try it the other way&quot;\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-31 19:51:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-31 19:51:54z</em>\n            <div>\nJob scheduler olarak jenkins&apos;e geri donus yaptim. Minipc&apos;nin beli bukuluyordu video transcoding icin fian o yuzden mastodon mirror scriptlerini monster&apos;da bir VM&apos;e attim, scheduler olarak da jenkins var.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-31 06:26:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-31 06:26:15z</em>\n            <div>\n850 days!\n\n![](/img/23a5a2f50575f222.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-31 06:08:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-31 06:08:07z</em>\n            <div>\ngecenlerde disk doldugu icin 10 gunluk data kayit edememisim emenike.. simdi backfill yapiyorum. 3 kurusla bu kadar oluyor yapacak bisi yok\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-30 22:24:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-30 22:24:08z</em>\n            <div>\ncamis gibi 32&quot; monitorun faydalarindan biri ufak bir pencerede chess videolari surekli acik durabiliyor \ud83d\ude0a\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-12-30 21:24:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-12-30 21:24:35z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> 1000$lik makine ile 500$lik makineyi karsilastirmak anca bir ebusun yapacagi bir seydir zaten \ud83d\ude44\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-356.html) ", " [newer >>](/micro/micro-358.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
