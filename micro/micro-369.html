        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-03-11 01:16:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-11 01:16:04z</em>\n            <div>\nMastodon hostuna reverse proxy kurmadan emojileri gosteremeyecem galba\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-11 00:18:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-11 00:18:51z</em>\n            <div>\nYahu mastodon da gerekli gereksiz her boku cacheliyormus.. 40 milyon tane sacma salak resim olusmus <a href=\"https://mastodon.dizman.org/tags/rant\" class=\"mention hashtag\" rel=\"tag\">#<span>rant</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:54:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:54:12z</em>\n            <div>\nBir anda redfin&apos;den deli gibi ev ilani gelmeye basladi.. Acaba neden? Sanki ekonomi sicacak gibi..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:51:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:51:32z</em>\n            <div>\nuff nerdeyse 1 tam gun surdu mastodonu tekrar acabilmem. AWS tiny makine&apos;nin RAM&apos;i yetmedi. DB sorunlari cikti falan filan, neyse sonunda oldu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:49:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:49:01z</em>\n            <div>\nSleep streaming diye bir sey cikmis ve populer olmus. Insanlar uykularini twitch, tiktok gibi applerden stream ediyor. Boyle salak salak seylerle bu dunya nereye gidiyor? Yemin ediyorum bosuna global warming katkisi. Bu yeni nesil tam salak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:57z</em>\n            <div>\nherhalde ilk defa bir ubuntuyu end of life\u2019ina kadar kullandim. Bir apt install dedim 404 leri yedim, sonra apt update dedim gene 404 yedim ve anladim ki artik bu ubuntu bitmis. Simdi apt distupgrade kasiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:46z</em>\n            <div>\nKIRO7 icimi kararttin be, her gun coronavirus olum haberi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:41z</em>\n            <div>\noo yeni mech keyboardlar dusmus\ud83d\udc4f\ud83c\udffb\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:36z</em>\n            <div>\nproduction catalina ya dondum ikinci MBP\u2019da \u00e7\u00fcnk\u00fc SSL certificate database\u2019i bir sekilde taraklara yan basit, stackoverflow.com\u2019u filan a\u00e7amaz oldu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:30z</em>\n            <div>\nikes! bir ka\u00e7 senedir kiyak olsun diye sansrestaurant.com\u2019u kendi serverimda host ediyordum ama SSL adresi icin host tan\u0131m\u0131 girmemi\u015fim o y\u00fczden deniz.dizman.org\u2019u g\u00f6steriyormu\u015f icerik olarak.. rezalet..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-368.html) ", " [newer >>](/micro/micro-370.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
