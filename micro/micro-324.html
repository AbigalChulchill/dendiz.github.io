          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-07-28 20:17:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-28 20:17:31z</em>\n            <div>\narka fren ayarini yapmayi becerdim sonunda. Arka tekeri kitlemiyordu, sol brake pad alignmenti kayikmis ondan oluyor sanirim. Simdi daha iyi gibi. 100$lik bisikletin yahnisi iste.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-28 06:29:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-28 06:29:23z</em>\n            <div>\nTelegram&apos;dan bot olayina girisiyim dedim. Simdilik chart gonderiyor. Yeni chartlarim coh guzel.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-28 00:42:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-28 00:42:06z</em>\n            <div>\nAklima soyle bisi geldi: telegramdan gelen techscan bot notificationlarina position alinca, exit icin bir reminder filan set etmek gerekli. Ornegin: TMODE = 0, RSI = 50 hadi girdin diyelim, RSI=70 olunca cikmak isteyecen. Bunu haber vermesi iyi olabilir.<br /><a href=\"https://mastodon.dizman.org/tags/techscan\" class=\"mention hashtag\" rel=\"tag\">#<span>techscan</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-28 00:39:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-28 00:39:38z</em>\n            <div>\nBisikletin lastiklere hava bastim. Subap garip bir pozisyonda duruyor ama sanki oldu gibi. 50 PSI gibi sayko bir basinc istemesi garip hava basarken tirstim valla bisi olacak diye.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-27 17:14:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-27 17:14:35z</em>\n            <div>\nSabah twitter / email filan bakmayinca bir garip oldu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-27 05:02:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-27 05:02:40z</em>\n            <div>\neven better charts\n\n![](/img/dd624b08f3f93d49.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-27 04:19:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-27 04:19:10z</em>\n            <div>\nrichard stallman gibi buyuk filozoflari bullshit paylasim yapmayanlardan sayabilir miyim acaba?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-27 03:30:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-07-27 03:30:40z</em>\n            <div>\nshitty user generated content arinma calismalarim dahilinde mastodon rss ve mastodon twitter botlarimi disable ettim. Hayirli ugurlu olsun. Burayi da kisisel rant outleti olarak kullanacam.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-07-27 00:47:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n
