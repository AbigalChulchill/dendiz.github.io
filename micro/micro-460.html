          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-09-09 14:40:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 14:40:05</em>\n            <div>sanirim bisiklet zincirine veya madeni yaga alerjim var. Zincir\r\natinca ellemek zorunda kaldim ve paramagimda rash gibi bisi cikti :/</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-09 14:20:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 14:20:05</em>\n            <div>.bash_profile dosyasina sunu koydum\r\n\r\nfunction pushover {\r\n curl -s \\\r\n      --form-string \"token=...\" \\\r\n      --form-string \"user=...\" \\\r\n      --form-string \"message=operation completed\" \\\r\n      https://api.pushover.net/1/messages.json\r\n}\r\n\r\nartik uzun suren bir bash script varsa soyle calistiriyorum\r\n\r\nhede.sh && pushover\r\n\r\nbitince saatime notification geliyor. Surekli o scriptin tabina gecip ne\r\nkadar kaldi diye bakmiyorum artik,\r\nyada scripti baslatigimi unutup baska islere dalmiyorum.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-09 13:45:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 13:45:04</em>\n            <div>Setup a new pipeline with git hooks and laminar to publish micro posts\ud83d\ude0e</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-09 09:20:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 09:20:04</em>\n            <div>dunya Judas Priest konser posteri gordum.. 50 years of heavy metal\r\ndiyordu.. vay anasini dedim.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-09 08:55:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 08:55:04</em>\n            <div>Bazi tipler kasada asiri uzun kaliyorlar ve hic stres olmuyorlar. Bu ne\r\nrahatlik, ben arkadakiler beklemesin diye kisa ve oz konusuyorum.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-08 09:35:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-08 09:35:05</em>\n            <div>Bu aralar paso sacma salak ruyalar goruyorum</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-07 17:20:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-07 17:20:05</em>\n            <div>AlgoTradingden bir gun acaba para kazanabilecek miyim?</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-06 11:00:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-06 11:00:06</em>\n            <div>alt tarafi iki mangal yaptik ama sanki uzerimden tir gecmis gibiyim</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-04 08:25:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-04 08:25:05</em>\n            <div>Kocaman monolithic bir sistemin parcasi olan bir sey yazmak, izole bir\r\nservis yazmak gibi olmuyor valla. Dependency hell.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-03 22:05:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-03 22:05:06</em>\n            <div>Portlanda giderken normalde 2 saat sonunda belim agrirdi bu sefer olmadi\r\noyle bir sey. Megerse tum dertler caresi agirlik calismakmis\ud83d\ude02</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-459.html) "]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
