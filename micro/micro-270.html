          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-19 05:44:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-19 05:44:46z</em>\n            <div>\nCehennem gibi bir gundu. Umarim gece daha rahat gecer\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-18 07:13:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-18 07:13:41z</em>\n            <div>\njenkins gibi script calistiracak, last failure/success/duration gibi detaylari verecek, terminal outputunu stream edecek, scriptleri schedule edecek ama light weight olan bir seyler ariyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-18 06:58:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-18 06:58:29z</em>\n            <div>\nvue + cordova entegrasyonu baya iyi olmus. Pek ugrasmadan android app cikmayi becerdim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-18 00:23:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-18 00:23:46z</em>\n            <div>\ntam 1 gun debelendikten sonra matplotlib ile duzgun bir chart yapabildim.\n\n![](/img/7b4b7f09ece541d4.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-17 21:23:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-17 21:23:31z</em>\n            <div>\nI did run a SMART and badblocks check and the disk looks to be doing fine\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-17 21:19:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-17 21:19:31z</em>\n            <div>\nSo after I saw a corrupted index error in mysql my head went to the possibility of a HDD meltdown and losing the data on the forums. So I moved the forum to AWS. I will do the same with Ada&apos;s blog. Mastodon has to stay on the homelab, as the AWS box doesn&apos;t have the resources to run it.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-16 13:53:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-16 13:53:40z</em>\n            <div>\nBir de &quot;legenden den l\u00f6d, \u00f6rnens d\u00f6d hede hodo helvetets gl\u00f6d&quot;\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-16 13:49:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-16 13:49:43z</em>\n            <div>\nButun gun kafamda &quot;legenden har sp\u00e5dd gult och bl\u00e5tt, har fruktar ej sv\u00e4rd eller skott&quot; d\u00f6n\u00fcyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-16 03:22:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-16 03:22:16z</em>\n            <div>\nsourcegraph idea kullanirken pek isime yaramiyor diye VM&apos;ini kapatmistim ama chromebook icin baya kullanisli oldu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-15 23:30:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-15 23:30:04z</em>\n            <div>\nCarauana ve carlsen ilk macta birbirleri ni kanirtip sonraki 3 macta bayik oyunlar cikardilar. 4. Mac icin baya kotu yorumlari okudum simdi bi analizine bakiyim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-269.html) ", " [newer >>](/micro/micro-271.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
