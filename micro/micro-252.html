        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-09-06 01:25:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-06 01:25:47z</em>\n            <div>\ngene IKEA assembly gunu olarak kayitlara gecti bugun. iki tane yatak kenari komidin yaptim, biri bana digeri misafir yatak odasina\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-05 10:49:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-05 10:49:31z</em>\n            <div>\nCTCI ilk 3 bolumu ruzgar hizi ile gectim. Bazi sorular cok salak, ozellikle stack sort etme sorusu acayip sacma geldi.  Ilk aklina gelen yontemle nlogn, ama kitaptaki cozumle n2. neden yapayim lan oyle bisi, sadece interviewda sacmalik olsun diye bulunan bir soru\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-05 10:47:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-05 10:47:58z</em>\n            <div>\nasus zenbook (siyah olan) 1.7M key press. amacim 5M&apos;a kadar bunu kullanmak, sonra yenisine belki bakarim. Ama tekrar Asus almayacam, her seferinde fiyatina kanip aliyorum sunu, ondan sonra pisman oluyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-05 10:45:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-05 10:45:50z</em>\n            <div>\nbenim yatistan anladigim, kendi projelerim uzerinde calismak galba. baskasinin para verip yaptirdigi seyler is, kendi islerim yatis.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-05 05:45:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-05 05:45:42z</em>\n            <div>\nsu dev log yazma olayini aliskanlik haline getiremedim gitti. log yazacagima kod yazarim kafasindan kurtulmam lazim. ondan once de aklima gelmesi lazim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-03 11:08:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-03 11:08:00z</em>\n            <div>\nDB&apos;ye N tane select atmak performansi baya kotu etkiliyor. Neyseki mysql logu acip bunu fark etttim ve IN querysi ile replace ettim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-03 11:07:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-03 11:07:29z</em>\n            <div>\nsonunda youtubeda chessnetwork&apos;un oyunlardaki ring-around-the-rosie olayini ben de yaptim 1|0 da\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-02 23:05:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-02 23:05:36z</em>\n            <div>\nRazer ile ilgili verdict: iade.<br />Das keyboardculuguna devam, biraz da blue switchli olani kullaniyim dedim razer clicklerinden sonra\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-02 10:50:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-02 10:50:10z</em>\n            <div>\nplaktan cekim FLAC&apos;a denk geldim. Baya kotu olmus. Plaktan dinlemenin verdigi o sicaklik hissi yerini hisirtiya birakmis sadece.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-09-02 06:57:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-02 06:57:51z</em>\n            <div>\nRazer ornata&apos;nin 50$ edip edemedigine karar veremedim. membrane feel fena degil, ama kulaklikla muzik dinlerken clickleri duymuyorum o yuzden %50si anlamsizlasti birden klavyenin.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-251.html) ", " [newer >>](/micro/micro-253.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
