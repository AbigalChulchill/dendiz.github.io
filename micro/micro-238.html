          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-15 16:53:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-15 16:53:51z</em>\n            <div>eskide dolar kuru basliklarina devam. surukleyici bir aksiyon romani gibi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-15 14:08:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-15 14:08:48z</em>\n            <div> jamie oliverin gizli ingredienti ancuez. cok net.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-15 02:04:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-15 02:04:32z</em>\n            <div>valla eksi'ye login bile oldum basliklari daha rahat takip edebilmek icin.. o derece heycanli izliyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 23:18:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 23:18:58z</em>\n            <div>gercekten bir cokusu izler gibi izliyorum durumlari. Isin kotusu cokusun olacagini bilerekten, gorerekten\nbir sey yapamamak. \n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 18:37:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 18:37:02z</em>\n            <div>at&t nin data asimi politikasi bildigin insafsiz. 128kbps hiza dusurduler. modem gunleri gibi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 18:35:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 18:35:44z</em>\n            <div>yas ilerledikce ekonomiye ve politik meselelere ilgim artti. sanirim ucu dokunmaya basladigi icin\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 13:40:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 13:40:39z</em>\n            <div>bu aralar bi motivasyon eksikligi var. bahar geldi herhalde ondan mi?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 13:21:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 13:21:46z</em>\n            <div>aldigi arabayi, aldigi fiyattan pahaliya satip \"kar ettim\" diye dusunenlerin kafalarinin pek calismadigini dusunuyorum.\nstabil ekonomilerin hic birinde ikinci el arabanin degerlenmesi diye bir sey yoktur. eger arabanin fiyati artiyorsa\nparan degersizlestigi icin artmistir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 12:01:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 12:01:21z</em>\n            <div>en pislik seyler hep convenience adina yaptigimiz seyler. Twitter convenient (mobile app var, hosted, etc) o yuzden\noraya post ediyim. Ondan sonra twitter senin datani kullansin reklami bassin. Mastodon rahat, muhtemelen twitterdan \ndaha ahlakli ama bunun garantisi yok. yarin obur gun degisebilir. En garantisi kendin host etmek, ama o da ugras\ngerektiriyor (sunucu bakimi, para, zaman). Hugo sunucu/zaman gerektirmiyor ama post gondermesi zahmetli. ayrica\neger mobileden post etmek istiyorsan git host etmek gerekli. ama yine de datanin kontrolu datayi uretende olmali diye\ninandigim icin bu zahmete katlaniyorum. \n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-14 10:45:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-14 10:45:25z</em>\n            <div>android tabletteki klavyede 123e basip rakamlari acinca noktalama isaretleri acmak icin olan tusta & sembolu var. ama o karakter rakamlarin oldugu klavyede, sembollerin oldugu klavyede degil. kafa karistiriyor #fail\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-237.html) ", " [newer >>](/micro/micro-239.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
