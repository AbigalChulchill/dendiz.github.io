          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-03-13 02:42:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-13 02:42:32z</em>\n            <div>\nRoot manyagi olduk\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-12 05:27:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-12 05:27:15z</em>\n            <div>\nNaneli lozenge pek bir garip oluyor. Tarcinlisini soyledim belki daha iyidir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-12 05:26:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-12 05:26:50z</em>\n            <div>\nkol saatlerinin icinden cikan vidalar o kadar kucukku ziplock&apos;a koymama ragmen icimden bir his kaybolacaklar diyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-12 05:03:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-12 05:03:05z</em>\n            <div>\nmatplot lib ile chart cizmek baya yavasmis.. 130kb&apos;lik dosya yaziyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-12 02:17:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-12 02:17:53z</em>\n            <div>\nBizim school district okullari iki hafta tatil etmis. Bakalim daycare&apos;e yansiyacak mi. Kar yagdiginda tatil etmisleridi bu districti baz alarak\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-11 22:31:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-11 22:31:18z</em>\n            <div>\nOffer review date&apos;ten gecilmiyordu gecen hafta.. bu hafta nedense pek goremiyorum. Neler oldu acaba?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-11 20:21:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-11 20:21:31z</em>\n            <div>\nSu shoyu ramen mi shiyo ramen mi  sorunsalina bir cozum gerekli. Tonkotsu olmayan diye hatirlamaya calisiyorum kizuki menusunden ama tonkotsu olmayanderken &quot;tonkotsu shoyu&quot; at tonkotsu kismini shoyu kalsin mi yoksa &quot;tonkotsu shoyu&quot; hic degil shiyo mu diye kafam karisiyor. \ud83e\udd14\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-11 18:51:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-11 18:51:48z</em>\n            <div>\nBit bit outbreak&apos;i eksikti hayatimizda..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-11 17:27:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-11 17:27:20z</em>\n            <div>\nEmoji sheet cikmiyordu editorde, bos dosyayi cachelemis.. klasik cache sorunu.\ud83d\ude29\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-11 16:22:40z"}, "source": "<div style=\"borde
