        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-05-20 00:55:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-20 00:55:14z</em>\n            <div>\nTroll v2 gene banyoya isedik <a href=\"https://mastodon.dizman.org/tags/ada\" class=\"mention hashtag\" rel=\"tag\">#<span>ada</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-19 18:57:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-19 18:57:37z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> ayrica bu samurai modasi sen bilmezsin\n\n![](/img/0a003a3d62c86853.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-19 18:56:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-19 18:56:19z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> sinsice bu firasti bekliyordun dimi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-19 01:59:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-19 01:59:39z</em>\n            <div>\nBugun hayvan gibi yoruldum nedense... cim bicmece alisveris ada derken belim koptu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-18 22:12:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-18 22:12:36z</em>\n            <div>\nApple\u2019in son zamanlarda cikardigi yada benim buldugum en faydali app walkie-talkie app oldu. 2 katli evde iletisim icin ideal\ud83d\udc4c\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-17 04:56:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-17 04:56:31z</em>\n            <div>\nSozlukteki bir laptopu 5 yildan fazla kullanmak basligini okuyup tuketim cilginligimi dizginliyorum. Bariz guzel bir sey uzun sure kullanabilmek bir esyayi, bir anlam katiyor o esyaya\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-17 04:26:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-17 04:26:54z</em>\n            <div>\nThis weeks weather looks cool so I can still wear a jacket with pockets for my stuff but then I have to start carrying that messenger bag\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-17 04:17:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-17 04:17:44z</em>\n            <div>\nNews+ a bi ay daha sans verecem ama pek zaman olmuyor sanki contenti okumaya\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 22:39:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 22:39:02z</em>\n            <div>\nmacbooklarin yeni klavyesindeki ok tuslari baya kotu. Yukari oka basacam diye surekli sag yada sol ok tusuna basiyorum. Bir sekilde disable edip kendimi oksuz klavye kullanmaya alistirmak iyi olabilir sonucta emacs keybindingleri ile cursoru oynatabilmem gerekli tum programlarda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-05-16 22:34:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-05-16 22:34:05z</em>\n            <div>\nAhaha Vivek Quantcast&apos;tan Unity&apos;e gecti diye Lori napiyor merak ettim bir profiline baktim Linkedin&apos;den hemen &quot;Ne is geliyor musun baydin mi Apple&apos;dan&quot; diye mesaj atti.. Surekli adam pesinde bu recruiterlar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-302.html) ", " [newer >>](/micro/micro-304.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
