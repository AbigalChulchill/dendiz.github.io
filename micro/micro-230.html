        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-08t08:17:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-08t08:17:57z</em>\n            <div>spotify discoverdan manual gitmek gerekiyormus. Yoksa surekli ayni parcalari recommend engine&apos;dan bulup caliyor. Discoverydeki albumler baya degisik ama\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-08t08:17:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-08t08:17:01z</em>\n            <div>unity ile line renderer kabus gunlerim aklima geldi. Threat arrow gostermek icin line renderer benzeri bir functionality gerekti ama uzunlugu fix oldugu icin Quad ile hallettim. Line renderer bi yerde kesin karsima cikacak gene ama bakalim nerede\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-07t08:58:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-07t08:58:58z</em>\n            <div>en onemli feature&apos;i eklemeyi unuttum, web clipper.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-07t08:57:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-07t08:57:18z</em>\n            <div>evernote icin guzel bir alternativ bulamiyorum. Email ile not ekleme, dokuman scan etme, folderlara ayirma, pdf icinde OCR ile arama yapma aradigim ozellikler. Bunlari saglayan baska bir platform yok.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-07t08:48:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-07t08:48:29z</em>\n            <div>journal girdilerimi okuyan biri &quot;bu elemanin pagination&apos;dan haberi yok herhalde&quot; diye dusunur\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-06t22:29:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-06t22:29:10z</em>\n            <div>Drone foto\u011fraflar\u0131 \u00e7ok ho\u015fuma gidiyor. Sanki oyun gibi tepeden bak\u0131yorsun\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-03t19:15:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-03t19:15:29z</em>\n            <div>unitynin focus alinca recompile olayinin urettigi lag&apos;e ne kadar sinir oldugumu unutmusumm\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-02t08:41:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-02t08:41:05z</em>\n            <div>1|0 variance&apos;im o kadar buyuk ki istatistik bilimini gecersiz kilar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-02t06:05:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-02t06:05:15z</em>\n            <div>kurkcu dukkanina geri dondum. 32gb RAMden vazgecmek kolay degil tabii..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-02t03:02:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-02t03:02:32z</em>\n            <div>google search engine isinde hala #1. Yeni windows update&apos;i ile Edge&apos;e tekrar bir sans veriyim dedim, default search engine bing geliyor. &quot;whatpulse merge computers&quot; aramasinda bing bisi bulamazken, google cort diye forumlardaki postu ilk sirada getirdi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-229.html) ", " [newer >>](/micro/micro-231.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
