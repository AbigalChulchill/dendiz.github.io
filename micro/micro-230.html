          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-03t19:15:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-03t19:15:29z</em>\n            <div>unitynin focus alinca recompile olayinin urettigi lag&apos;e ne kadar sinir oldugumu unutmusumm\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-02t08:41:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-02t08:41:05z</em>\n            <div>1|0 variance&apos;im o kadar buyuk ki istatistik bilimini gecersiz kilar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-02t06:05:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-02t06:05:15z</em>\n            <div>kurkcu dukkanina geri dondum. 32gb RAMden vazgecmek kolay degil tabii..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-02t03:02:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-02t03:02:32z</em>\n            <div>google search engine isinde hala #1. Yeni windows update&apos;i ile Edge&apos;e tekrar bir sans veriyim dedim, default search engine bing geliyor. &quot;whatpulse merge computers&quot; aramasinda bing bisi bulamazken, google cort diye forumlardaki postu ilk sirada getirdi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-02t02:42:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-02t02:42:35z</em>\n            <div>ayni makine farkli isimler vermek gibi kotu bir haraket yapmisim. whatpulse&apos;da merge etmek gibi bir option koymuslar onu yaptim simdi, ama detaylara girmeyi kapatti :/\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-02t00:43:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-02t00:43:39z</em>\n            <div>tekrar windows&apos;a geri donus yapabilirim.. sanirim update gelince geri donesim geliyor? Ama sonucta win/mac/linux tutuyorum yedekte, baska turlu olmuyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-01t22:34:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-01t22:34:04z</em>\n            <div>alakasiz iki sarkiyi ustuste caliyormus gibi sound&apos;u olan gruplar var. Cok garip gercekten\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-01t02:47:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-01t02:47:56z</em>\n            <div>asusun ekran karti kotu herhalde, ikinci monitoru takinca lag olusuyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-01t01:53:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-01t01:53:37z</em>\n            <div>yeni KDE harbi adam olmus. Kullanmasi keyifli gibi. Gnome ve Unityde system tray destegini cope atmaya karar vermeleri gercekten de akil alir gibi degil. xfce&apos;de adam gibi palm detection calismadi. KDE simdilik iyi goturuyor. Zaten bu da olmazsa artik xmonad&apos;a filan gecerim herhalde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-30t19:24:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-30t19:24:44z</em>\n            <div>whatpulse&apos;un da 1.34 GB memory kullandigini gormus oldum. Herhalde applescript ile yaptigim keystrokelara tavir koydu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-229.html) ", " [newer >>](/micro/micro-231.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
