          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-05t23:34:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-05t23:34:21z</em>\n            <div>Guy debord&apos;un kriegspielini implement etmeye karar verdim, biraz daha modern bi tema kullanarak yapmak istiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-04t22:28:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-04t22:28:56z</em>\n            <div>embedded redis server calistirinca windows firewall ekliyim mi abi diye soruyor, sonra da 2 dakika makine donuyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-04t07:07:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-04t07:07:50z</em>\n            <div>sanki app dunyasinda yeterince satranc appi yokmus gibi bi tane de ben yapacam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-04t05:30:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-04t05:30:56z</em>\n            <div>guy debordun kriegspiel oyunu hakkinda kaynak bulmak zormus. hala tam olarak tum kurallari anlatan bi dokuman bulamadim. mesela retreat nasil oluyor net degil\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-03t22:21:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-03
