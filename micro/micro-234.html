        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-12 02:39:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 02:39:32z</em>\n            <div>bazen spotify'da bir sarki dinlerken acayip dikkatimi cekiyor. Yaptigim seyi birakip \"kimmis lan bu?\"\ndiye bakiyorum. Iste o gruplar cok iyi gruplar oluyor. Son kesfim Orden Ogan - To the End. Cok saglam\ngitar solosu var -ki uzun zamandir gitar sololu parcalari pek begenmiyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 02:28:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 02:28:41z</em>\n            <div>termux'u o kadar cok begendim ki, gidip ilk defa sanirim benim olmayan bir app'e rating verdim, usenmedim.\ntabletimi dandik bir consumption aleti olmaktan cikacak kalitede bir app ve bedava.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 02:21:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 02:21:49z</em>\n            <div>termux cok iyi olmus ya tablette cok iyi gidiyor. androidden donus olmaz artik.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 02:17:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 02:17:19z</em>\n            <div>first post from my tablet with termux\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 02:00:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 02:00:50z</em>\n            <div>iphone6'yi tek tutma sebebim garanti'nin sifrematik uygulamasi. Turkiyeye\ngidince bir sekilde ya hardware token almam lazim yada samsung galaxy'e yuklemem lazim.\nSMS ile aktivasyon olayi sikinti cikaracak gibime geliyor nedense...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:59:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:59:13z</em>\n            <div>boyle ad-hoc scriptlerle is yapmanin en boktan tarafi 50 tane bilgisayara kurup\ncustomize etmek. her birinin directorysi farkli falan filan gicik ediyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:51:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:51:56z</em>\n            <div>gormemisin micro post'lu blogu olmus tutmus cukunu koparmis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:46:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:46:57z</em>\n            <div>so, committing from WSL and windows changes file modes/permissions and line endings. So it's like I'm committing the whole tree eveytime.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:45:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:45:42z</em>\n            <div>cd into that dir first?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-12 01:44:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-12 01:44:52z</em>\n            <div>yeah, so you need to actually be in the directory of the git repo to push\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-233.html) ", " [newer >>](/micro/micro-235.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
