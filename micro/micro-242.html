          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-06-02 01:51:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-02 01:51:36z</em>\n            <div>celal sengor ve ilber ortayli'nin teke tek ozeldeki orta cag bilim ve felsefe\nuzerine konusmasi oldukca enteresan. tarzlarini cok begendim. 242k view olmasi\nda dikkat cekici.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-02 00:17:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-02 00:17:17z</em>\n            <div>sonunda windows makineye WSL sayesinde ssh client uzerinden\nbaglanip adam gibi bash kullanabiliyorum. Sene 2018 yuh!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-01 01:43:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-01 01:43:38z</em>\n            <div>git commitlerindeki loglari twitter gibi kullanmaya basladim.\nen ufak bir degisiklikte commiti basip mesajimi yaziyorum.\nilerleyen gunlerde devlog yazmak icin baktigim zaman \nfaydali oluyor baya.\n\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-31 00:50:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-31 00:50:33z</em>\n            <div>foundation css'in building blocks adi altinda bi suru\ncommunity widget yapmasi cok iyi olmus. bootstrap'in \nonune geciyor bence.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-30 22:01:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-30 22:01:40z</em>\n            <div>bos beles konusmalarimi twitter'a yazmak \nyapabilecegim bir sey degil. twitterdaki\npersonami korumam gerekli gibi hissediyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-30 21:59:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-30 21:59:23z</em>\n            <div>console uygulamasinin tab desteklemesi onemliymis.\nbir suru pencere acinca cok rahat karisiyor hangisi\nne. tabbed olunca tek pencere icin de sub folder gibi\nhangi tab neydi bulmak daha rahat\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-27 14:05:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-27 14:05:48z</em>\n            <div>vmware update'i ile klavyenin calismaz duruma gelmesi nasil bi sacmaliktir. reinstall edince duzledi neyse ki.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-23 01:50:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-23 01:50:32z</em>\n            <div>ben ise konsantre olurum diye bekledikce turkiye ekonomisi daha sayko\nbir hal aliyor. \n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-21 23:59:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-21 23:59:42z</em>\n            <div>sonata arctica'yi severim ama unia albumu kadar boktan bir album dinlememistim.\nbutun sarkilari kotu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-21 02:49:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-21 02:49:17z</em>\n            <div>gene heycanli bir usd/try gunu oldu. yeminlen islere konsantre olamiyorum, oyun kaldigi yerde duruyor 1 haftadir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-241.html) ", " [newer >>](/micro/micro-243.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
