        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-06-08 00:18:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-08 00:18:35z</em>\n            <div>bazi eski sehir isimleri ve turkcedeki halleri\n\ncaesarea -> kayseri\n\naslinda \"sizeriya\" gibi telaffuz edilmesine ragmen, \"kaiseria\" gibi de\nokunabilir ve bu sekilde zamanla bugunku halini almis gibi gorunuyor.\n\niconium -> konya\n\nsanki \"ikonya\" ondan sonra da basindaki \"i\" dusmus ve konya olmus.\n\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-07 23:52:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-07 23:52:41z</em>\n            <div>seattledaki ilk evimiz olan metro on first'teki son gece.\n1 gigabit interneti ozleyecegim. corporate bina yonetimini\nhic ozlemeyecegim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-05 23:53:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-05 23:53:15z</em>\n            <div>senelerdir sadece mekanik klavye kullaniyorum. Su an tasinma sebebi ile\nmonster'in kendi entegre klavyesini kullanmak durumunda kaldim ve baya\nrefreshing bir degisiklik oldu. O kadar da kotu degilmis cherry mx harici\nbisiler kullanmak be.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-05 23:36:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-05 23:36:57z</em>\n            <div>\nthinking about a dynamic point system for scanners. Currently each scanner awards +1 points for\neach hit. But the success of the scanners plays a role so their points should be set according\nto their accuracy. \n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-05 17:01:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-05 17:01:42z</em>\n            <div>eksisozlukte bazi yazarlar bu soz napalyon'a ait demis. Mesaj attim kaynak ve ingilizcesi\nvar mi diye sordum ama bir cevap gelmedi. Ingilizcesini de bulamadim internetlerde.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-04 15:35:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-04 15:35:11z</em>\n            <div>\"bir degisimin onunde gidenler lider, ortasinda gidenler durumu kavramis, sonunda gidenler\nsuruklenmis olurlar ama karsi cikanlar mutlaka yok olurlar\"\n\nbu sozun kime ait oldugunu bulamadim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-04 02:31:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-04 02:31:00z</em>\n            <div>yavas yavas, alistira alistira insanlari fakirlestirmek\nbir anda cort diye fakirlesmeye gore daha az tepki cekiyor sanirim.\nsabit vs. dalgali kur rejimini baz alarak yaptigim bir tespit.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-04 02:27:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-04 02:27:20z</em>\n            <div>kotu enflasyon verisine ragmen usd'nin dustugu enteresan bir gun\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-02 01:51:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-02 01:51:36z</em>\n            <div>celal sengor ve ilber ortayli'nin teke tek ozeldeki orta cag bilim ve felsefe\nuzerine konusmasi oldukca enteresan. tarzlarini cok begendim. 242k view olmasi\nda dikkat cekici.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-06-02 00:17:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-06-02 00:17:17z</em>\n            <div>sonunda windows makineye WSL sayesinde ssh client uzerinden\nbaglanip adam gibi bash kullanabiliyorum. Sene 2018 yuh!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-241.html) ", " [newer >>](/micro/micro-243.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
