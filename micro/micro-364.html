        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:43:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:43:23z</em>\n            <div>\noynatmaya az kaldi, doktorum nerde, bi toddler yuzunden cildiracagim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:43:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:43:14z</em>\n            <div>\nKariyer.net\u2019te isler kesat herhalde\u2026\n\n![](/img/9c1684641dd1e0ce.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:42:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:42:57z</em>\n            <div>\ngece 1:30dan 2ye kadar agla, 2de bana formula yaptir, sonra tekrar uyu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:42:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:42:44z</em>\n            <div>\ntam bir aydir kendi projelerime commit yapmamisim. Gercekten pek firsatim olmadi bir de beynim akti zaten is yerinde olan bitenden baska bir code base gorup kafami karistirmak istemedim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:42:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:42:37z</em>\n            <div>\n3 kere konusup evlenme teklif ediyorlar birbirlerini gormeden. Gercekten sacmaligin dibi. Karakterleri de tanimaya firsat olmuyor herhangi bir bag kurulmuyor. Sari cizmeli mehmet aga evlenme teklifi almis cok sevindim demek gibi bir sey\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:42:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:42:31z</em>\n            <div>\nYeni pislik batagi netflix\u2019ten \u201clove is blind\u201d\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:42:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:42:29z</em>\n            <div>\nThule cantamin baya kullanissiz olduguna karar verdim. Kapasitesi dusuk bir canta ama sorun o degil. Sorun organizational ceplerinin az olmasi ve on tarafindaki flap. Bir de organizasyon az ve kalibi yok yavsak yavsak incecek bir bez parcasina dikilmis cepler.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:42:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:42:19z</em>\n            <div>\nGene debelenip duruyor uyumak icin\u2026 her numara yapiliyor icerde \u201cbaaa\u201d diye bagirmalar \u201cnnnoo\u201d cekmeler, \u201cbabbayy\u201d demeler\u2026\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:42:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:42:12z</em>\n            <div>\nUlan su dis etleri flap gibi ustuste duruyor umarim aralarina bisiler kacmamistir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:42:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:42:05z</em>\n            <div>\nDaycare appinden bi resim koymuslar adanin el tamamen yesil boya butun avuc parmaklar hepsi st. Patricks day clover resmi yapiyorlarmis. O el sweatshirte pantolona silenecek saclara surulecek o boylarin tadina bakilacak\u2026 \ud83e\udd26\ud83c\udffd\u200d\u2642\ufe0f\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-363.html) ", " [newer >>](/micro/micro-365.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
