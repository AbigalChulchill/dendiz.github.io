          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-12-04 23:16:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-12-04 23:16:57z</em>\n            <div>\n2 ay once soyledigim use-case&apos;in bugun donup dolasip baskasi tarafindan bir use case olarak kullanilmasi ve bana kredi verilmemesi cok komik oldu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-12-04 22:13:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-12-04 22:13:00z</em>\n            <div>\nbugune kadar cektigim en artistik fotonun bu oldugunu dusunuyorum:\n\n![](/img/6edc5e3521099017.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-12-04 17:56:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-12-04 17:56:11z</em>\n            <div>\nSymphony X - The witching hour, Mozart piano sonata in C K279: I. Allegro&apos;dan asirmaymis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-12-03 05:11:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-12-03 05:11:53z</em>\n            <div>\nBas barnah kismi yirtilan new balance 990v4&apos;lerimi tamir ettim. Sonra da yenisini almak istesesem ne kadar acep diye bakmak icin amazona girdim ama bulmak imkansiz olmus. Ben alirken zaten zordu artik tamamen bitmis \ud83d\ude29v5 de guzel degil.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-12-03 05:06:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-12-03 05:06:44z</em>\n            <div>\nYolda on taraftaki logolari isiklandirilmis mercedesler goruyorum. eger bunlar stock merso ise gercekten amelelikte yeni bir milestonedur.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-12-02 19:54:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-12-02 19:54:30z</em>\n            <div>\nuff kodun muhtelif yerlerine ayni seyleri ekleyip duruyorum. Abi sunu tek yerden yapsaniza amk neden 500 ayri yere eklemek gerekli olacak sekilde yaptiniz.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-12-02 19:33:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-12-02 19:33:33z</em>\n            <div>\nA isini yapmak icin tasarlanmis bir boku B isini yapacak sekile getirmek uyuz bir is.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-30 16:44:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-30 16:44:11z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> banana pudding zehirlenmesi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-29 18:50:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-29 18:50:32z</em>\n            <div>\nPanic i
