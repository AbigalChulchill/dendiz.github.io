p replacement olarak denesem mi? Juno ile jupyter, termius ile\r\nssh iyi oluyor. Esc tusu yok ondan vim sikinti.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-08-08 10:00:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-08-08 10:00:06</em>\n            <div>Sol ayakta rash var, lutfen hfmd kaldiracak durumda degiliz.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-08-07 11:25:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-08-07 11:25:06</em>\n            <div>Not programi olarak trelloyu deniyorum. Bakalim neler olacak..</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-08-05 22:50:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-08-05 22:50:05</em>\n            <div>Saat 10:00a kadar uyumamak nedir yahu? Bu gece deliksiz uyku bekliyorum\r\nvalla kafayi siyiracam.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-08-04 23:10:07"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-08-04 23:10:07</em>\n            <div>sanirim monster laptop server gorevine geri donecek, proliamt almayi\r\nerteleyecem. su sac kurutma makinesine ile de ses testini yaomak istiyorum.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-08-03 23:45:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-08-03 23:45:05</em>\n            <div>zipline api'sini begendim. Sanirim bir ara buna bakmistim ve her bar icin\r\nbir method call cok yavas oluyordur diye dusunup, komple\r\ndataframe'i gondermeyi tercih etmistim.\r\nteker teker bar olarak api call olayini bir deneyecem.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-456.html) ", " [newer >>](/micro/micro-458.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
