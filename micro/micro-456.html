rnda bir suru dead cat cikmaya basladi, sebebi de patilerini\r\ntemizlerken yere dokulen alkolden zehirlenmeleri. Oyundaki detayin boku\r\ncikmis harbi.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-07-25 11:50:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-07-25 11:50:05</em>\n            <div>Dun 3.5 yildiz ratingi olan cheesecake factory'de 2 saatlik sira vardi.\r\nSanirim gercek kalitesinden bagimsiz her restoran belirli bir oy sayisindan\r\nsonra 3 yildiza dogru gider. Reversion to the mean prensibi.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-07-24 23:50:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-07-24 23:50:06</em>\n            <div>numba ile simipred timeseries prediction 10x hizlandi. resmen agzim acik\r\nkaldi su an \ud83e\udd2f</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-07-23 18:00:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-07-23 18:00:04</em>\n            <div>Potty trainingde epic fail oldugumuzu dusunuyorum. Pottyden kose bucak\r\nkacan bir threeangerimiz var</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-07-23 17:55:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-07-23 17:55:06</em>\n            <div>Rss'den gelen headlinelari alakadar olduklari stock symbollari ile taglemek\r\nyeni projem.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown",
