          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-09t07:17:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t07:17:34z</em>\n            <div>yemin ediyorum X/Y karistirmak kadar igrenc bir bug yok\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-09t01:24:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t01:24:50z</em>\n            <div>Eksiden usd ve ekonomik kriz ba\u015fl\u0131klar\u0131n\u0131 okudukca bi yandan \u00fcz\u00fcl\u00fcyorum bi yandan da orada olmad\u0131\u011f\u0131m i\u00e7in \u015f\u00fckrediyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-09t01:14:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-09t01:14:33z</em>\n            <div>Gordon \u00e7ok net gitti\u011fi restoranlar\u0131n durumlar\u0131 sahipleri hakk\u0131nda ara\u015ft\u0131rma yapmak i\u00e7in \u00f6nden bir ekip gonderiyor. Bu kadar \u00e7ok denk gelemez tespitleri\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-08t23:27:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-08t23:27:11z</em>\n            <div>twitterda amerikali celeb&apos;lerin turkce hashtag tweetlemesini pek anlamiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-08t08:19:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-08t08:19:47z</em>\n            <div>3 - 5 tane boolean conditionin bu kadar kafa karistirmamasi lazim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-08t08:17:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-08t08:17:57z</em>\n            <div>spotify discoverdan manual gitmek gerekiyormus. Yoksa surekli ayni parcalari recommend engine&apos;dan bulup caliyor. Discoverydeki albumler baya degisik ama\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-08t08:17:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-08t08:17:01z</em>\n            <div>unity ile line renderer kabus gunlerim aklima geldi. Threat arrow gostermek icin line renderer benzeri bir functionality gerekti ama uzunlugu fix oldugu icin Quad ile hallettim. Line renderer bi yerde kesin karsima cikacak gene ama bakalim nerede\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-07t08:58:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-07t08:58:58z</em>\n            <div>en onemli feature&apos;i eklemeyi unuttum, web clipper.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-07t08:57:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-07t08:57:18z</em>\n            <div>evernote icin guzel bir alternativ bulamiyorum. Email ile not ekleme, dokuman scan etme, folderlara ayirma, pdf icinde OCR ile arama yapma aradigim ozellikler. Bunlari saglayan baska bir platform yok.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-07t08:48:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-07t08:48:29z</em>\n            <div>journal girdilerimi okuyan biri &quot;bu elemanin pagination&apos;dan haberi yok herhalde&quot; diye dusunur\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-230.html) ", " [newer >>](/micro/micro-232.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
