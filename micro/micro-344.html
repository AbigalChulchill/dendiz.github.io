          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-11-30 22:33:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-30 22:33:18z</em>\n            <div>\ndokumanlar digitise ederken guzel bir trick: bazi dokumanlar sadece png olarak var sayfa sayfa. Bunlarin hepsini secip preview ile acip sonra print deyip save as pdf diyince hepsini tek bir pdf&apos;e koyuyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-30 07:40:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-30 07:40:46z</em>\n            <div>\nyeni bir suru bot geldi. Hepsi de resim veya video tootluyor\n\n![](/img/42aad0e628bff3fd.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-29 23:18:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-29 23:18:58z</em>\n            <div>\nStrollerla yuruyuse cikmanin personal time olarak sayildigi bir donem bu toddler donemi. Taktim beatsleri yuruyorum sanki cocuk bakmiyor musum gibi \ud83c\udfa7\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-29 21:41:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-29 21:41:46z</em>\n            <div>\nbu sene Black Friday bos gececek cok net.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-29 21:04:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-29 21:04:36z</em>\n            <div>\nuyku icin sleep training ise yariyormus sanirim. 5 dk mizmizlik sonra zzzz\ud83d\ude34\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-29 19:58:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-29 19:58:28z</em>\n            <div>\namazon&apos;in price match yapmamasi cok salak. Rebuy &amp; return yap diyor eleman. Kesinlikle bu isten karli cikiyor olamaz amazon, direkt price match yapsa daha mantikli olur. Herhalde bir sekilde bir exploit filan var aklima gelmeyen ki boyle yapiyorlar..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-29 19:29:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-29 19:29:51z</em>\n            <div>\nx2 chromebooku 1 sene bile kullanamadan pabucunu dama atmisim, yani ebusa vermisem, haciyi da carsiya gondermisem\ud83c\udfb6\ud83d\udd7a\ud83c\udffb\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-29 03:16:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-29 03:16:58z</em>\n            <div>\nSatin alinabilecek her turlu tech gadgetini aldik, canta manta aksesuariyla. Hatta ikinci turlarini da aldik artik alacak bisi kalmadi\ud83d\ude24\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-29 01:59:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-29 01:59:00z</em>\n            <div>\nNB 990ep4 lerde mesh olmadigi icin biraz fazla sicak oluyorlar. Umarim ofis ortaminda sikinti cikarmaz\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-29 01:55:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-29 01:55:11z</em>\n            <div>\nEvde safe zone yaratmak icin surkeli mobilya shuffle ediyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-343.html) ", " [newer >>](/micro/micro-345.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
