        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-11-08 04:32:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-08 04:32:30z</em>\n            <div>\n13- yanlis boy bez aldigini fark edersin duduk gibi olur bez, bir sonraki kakada ust basin bok olacagi cok nettir.<br />14- hava alaninda cocuk uyusun diye stroller ile turlarken strollerin tekerlegi kopar ve islemez duruma gelir<br />15- geri kalan surenin 1 saatini kucaginda turlayarak gecirirsin. <br />16- tam uyumusken malosun teki alarmli bir kapi acar ve cikan sesle cocuk uyanir<br />17- bir yarim saat daha kucakta sallayip uyutursun<br />18- gate cok kalabalik oldugu icin oturacak yer bulunmaz\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-08 04:28:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-08 04:28:20z</em>\n            <div>\n7- guvenlikten gectikten sonra ucaga 4 saat delay gelir<br />8- Tam o sirada cocuk artik acikir ama biberon bavulun icinde kalmistir<br />9- Transition cup ile sut verilmeye kasarsin ama kapagi duser butun ust bas sut olur<br />10- yedek kiyafetler de bavul da kalmistir.<br />11- birden ciyak ciyak aglama sesleri gelir cunku ishal olan cocuk altina yapmistir, pisik olmustur ve cani yaniyordur<br />12- alt degistirme odasindaki degistirme masasi cok alcaktir belin kopar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-08 04:24:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-08 04:24:50z</em>\n            <div>\n4- Ucagin kalkmasina 1.5 saat kala checkin counterina varilir, ancak bavullardan biri overweight oldugu icin acilip duzenlenmesi gerekir. <br />5- Guvenlik cihazindan gecmeye calisirken stroller bozulur ve katlanmaz 40 saat ugrastirir.<br />6- Guvenlik sirasinda cantalara random check denk gelir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-08 04:24:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-08 04:24:39z</em>\n            <div>\nToddler ile kabus travel senaryom:<br />1- Havaalanina gitmek icin kurulan alarm duyulmaz ve ucagin kalkmasina 2 saat kala uyanilir.<br />2- tam evden cikacakken bezden kaka kokulari gelir ve blowout oldugu fark edilir. <br />3- Bez degisimi yapilir ve arabaya binilir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-07 20:00:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-07 20:00:03z</em>\n            <div>\nToplantilar yasaklanmali. Herkes sebil basinda kominikasyon olayini halletsin gitsin.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-07 00:28:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-07 00:28:33z</em>\n            <div>\nUlan stable macos/ios uzerinde calismak nasip olmuyor. Surekli patlayan catlayan versionlar.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-06 23:17:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-06 23:17:17z</em>\n            <div>\ngradlew assemble dedim ve iMac Pro&apos;yu dize getirdi repo. Yeminlen fecahat. Simdi bunun calismak filan gerekli. Ah ah para icin yaptiklarimiz...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-06 22:11:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-06 22:11:18z</em>\n            <div>\nassistant reposundan ne kadar tiksindigimi unutmu\u015fum..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-06 16:41:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-06 16:41:12z</em>\n            <div>\nIslam nerdeyse kilo verme olayini cozuyormus ama gunun hangi yarisinda yenmeli hangisinde yenmemeli o karismis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-02 18:20:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-02 18:20:55z</em>\n            <div>\nkabus geceler serisine dun geceyi de ekliyorum. 3 kere uyanip, 5te butun denemelere ragmen uyumayip gune baslamak..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-338.html) ", " [newer >>](/micro/micro-340.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
