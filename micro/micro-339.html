        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-11-07 20:00:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-07 20:00:03z</em>\n            <div>\nToplantilar yasaklanmali. Herkes sebil basinda kominikasyon olayini halletsin gitsin.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-07 00:28:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-07 00:28:33z</em>\n            <div>\nUlan stable macos/ios uzerinde calismak nasip olmuyor. Surekli patlayan catlayan versionlar.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-06 23:17:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-06 23:17:17z</em>\n            <div>\ngradlew assemble dedim ve iMac Pro&apos;yu dize getirdi repo. Yeminlen fecahat. Simdi bunun calismak filan gerekli. Ah ah para icin yaptiklarimiz...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-06 22:11:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-06 22:11:18z</em>\n            <div>\nassistant reposundan ne kadar tiksindigimi unutmu\u015fum..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-06 16:41:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-06 16:41:12z</em>\n            <div>\nIslam nerdeyse kilo verme olayini cozuyormus ama gunun hangi yarisinda yenmeli hangisinde yenmemeli o karismis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-02 18:20:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-02 18:20:55z</em>\n            <div>\nkabus geceler serisine dun geceyi de ekliyorum. 3 kere uyanip, 5te butun denemelere ragmen uyumayip gune baslamak..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-01 21:39:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-01 21:39:47z</em>\n            <div>\nplaystation&apos;da text input girmek kadar boktan ve yorucu bir is yok. Cok zor oluyor o salak controller ile\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-01 17:34:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-01 17:34:38z</em>\n            <div>\nAlisveris pismanliklari vol 1: macbook pro icin bumper. Thule marka ve gereksiz pahali\n\n![](/img/9e6f98080879d59e.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-11-01 17:05:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-11-01 17:05:00z</em>\n            <div>\nbu helloween gecen seneye gore baya kit gecti. 3 grup cocuk trick&apos;r treat icin geldi. Herhalde hava soguk diye diger mahallenin veletleri usendiler gelmeye\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-31 20:09:28z"}, "source":
