        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-10t09:12:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-10t09:12:30z</em>\n            <div>cogmind&apos;i yazan tek kisilik bir dev kadroymus. 4 sene de baya guzel bir oyun cikarmis gibi gorunuyor eleman, en azindan grafikler acisindan\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-10t04:06:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-10t04:06:22z</em>\n            <div>Darktaki karakterlerin gencliklerini oynayanlar\u0131 \u00e7ok iyi bulmu\u015flar acayip benziyorlar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-09t09:37:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-09t09:37:44z</em>\n            <div>bir sonraki oyun icin tactical combat ile sci-fi rogue like arasindayim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-09t04:44:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-09t04:44:16z</em>\n            <div>Zaman yolculu\u011fu i\u00e7eren diziler her zaman bir karma\u015f\u0131k oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-09t02:24:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-09t02:24:00z</em>\n            <div>bir sonraki dizi macereasi &quot;dark&quot;. Almanca bir dizi ve ilk bolumden beni les 80s alman pop muzigine maruz birakti. Ama konusu merak uynadirici, kacirilan elemanlarla noldu, bu goz yanmasi filan nedir merak ettim, izlemeye devam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-09t00:19:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-09t00:19:33z</em>\n            <div>SwiftKey iyi g\u00fczel de bir kelimeyi yanl\u0131\u015f yaz\u0131nca silme olay\u0131 biraz garip harf harf silmek yerine komple kelimeyi silmek i\u00e7in bir k\u0131sa yol yok\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-09t00:15:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-09t00:15:57z</em>\n            <div>Portlandiada George RR Martini g\u00f6rmek baya \u015fa\u015f\u0131rtt\u0131\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-08t20:18:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-08t20:18:49z</em>\n            <div>Portlandia ilk 3 b\u00f6l\u00fcm baya absurd ve komik. Amerikan\u0131n Leyla ve mecnunu gibi. Burdan da absurd komedi tarz\u0131n\u0131 sevdi\u011fimi onaylad\u0131m\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-08t07:42:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-08t07:42:01z</em>\n            <div>chess.com simdi de 1399 vs 1471 olan bir macta W&apos;ya +10 verdi, normalde +8 bile vermez bu puan farkina, scoring sistemini mi degistirdiler naptilar?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-08t07:35:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-08t07:35:45z</em>\n            <div>mediawiki icin yapilan tema sayisi wordpress icin yapilan tema sayisindan baya baya daha az. Hatta inanilmaz derece az tema var, ya kullanacak kadar nerd olanlar temayi takmiyor, yada dusundugum kadar populer degil\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-217.html) ", " [newer >>](/micro/micro-219.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
