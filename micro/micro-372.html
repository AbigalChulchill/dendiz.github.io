          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-03-22 03:41:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-22 03:41:53z</em>\n            <div>\nSu layout&apos;a alisabilir miyim acaba? 60% tarzi olmasi guzel, ok tuslari olmasi guzel\n\n![](/img/c430f1d2095a494f.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-21 20:56:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-21 20:56:25z</em>\n            <div>\nBoeing hisseleri sonsuza kadar elime yapisti herhalde... 170$ ucuz diye aldik 100$&apos;e dustu bu virus yuzunden\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-21 04:01:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-21 04:01:16z</em>\n            <div>\niMac Pro&apos;nun kulaklik yeri cok ters. Kablolu kulak kullaninca kablosu elimin altinda kaliyor ya mouse takiliyor ya elime dolaniyor filan. Rahatsiz edici. <a href=\"https://mastodon.dizman.org/tags/firstworldproblems\" class=\"mention hashtag\" rel=\"tag\">#<span>firstworldproblems</span></a>\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-21 03:59:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-21 03:59:54z</em>\n            <div>\nWFH setupim... usenmedim gittim iMac Pro ve 2 LG 5k monitorumu aldim ofisten\n\n![](/img/58e9a6d5bc467ebd.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-19 20:35:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-19 20:35:19z</em>\n            <div>\nCoronavirus tartismak icin yuzlerce kislik konferans yapilmasini cok ironik buluyorum...\n\n![](/img/a56be288324fd016.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-19 16:27:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-19 16:27:12z</em>\n            <div>\nTurk TV kanllarinin programlari youtube&apos;a yuklemesi iyi oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-19 04:31:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-19 04:31:11z</em>\n            <div>\n<a href=\"https://jzhang113.itch.io/mechrl\" rel=\"nofollow noopener noreferrer\" target=\"_blank\"><span class=\"invisible\">https://</span><span class=\"\">jzhang113.itch.io/mechrl</span><span class=\"invisible\"></span></a> su oyuna bir bakmam lazim windows kurup bir ara\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-18 23:27:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-18 23:27:13z</em>\n            <div>\nyarindan itibaren daycare until further notice tatil edildi. Neyse ki hastaliktan degil ilgi azligindan tatil edildi. Ama gene de bok olan hayat duzenimize tuy dikmis oldu.. Eninde sonunda olacagini biliyorduk ama olunca gene de koydu.\ud83d\ude23\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-18 23:25:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-18 23:25:27z</em>\n            <div>\nItalya&apos;da biten ventilator valvelerini 3d printler ile print edip insan hayati kurtaran nerdleri tebrik ediyorum. Bu valve&apos;leri print edemezsiniz, bunlarin tanesi 10k$ diyip dava acan firma da orospu cocugudur umarim ortalik durulduktan sonra ananiniz amini tersten gorursunuz.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-18 01:28:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-18 01:28:59z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> denial evresi ebus\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-371.html) ", " [newer >>](/micro/micro-373.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
