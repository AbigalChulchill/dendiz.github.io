          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-03-27 06:35:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-27 06:35:27z</em>\n            <div>\nRK61 o kadar da kotu degilmis ya. FN+Ok tuslari gibimsi olan tuslari ile kullanabiliyorum bir sekilde. MacOS Emacs keybindingleri de tabii yardimci oluyor baya\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-26 19:18:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-26 19:18:39z</em>\n            <div>\nWfh conf call bingo\n\n![](/img/4471f5a07c163508.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-26 16:53:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-26 16:53:35z</em>\n            <div>\nBildigin exponential increasing&apos;e geometrik artis gibi bir isim bulani tebrik ediyor, bu sekilde anlamsiz isimlendirmeye devam etmesini temmeni ediyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-26 05:47:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-26 05:47:57z</em>\n            <div>\nsynology&apos;e OpenVPN&apos;i kurdum, iPhone&apos;a da clienti kurdum artik disaridan ev networkune giris mumkun. Bununla beraber iCloud&apos;daki scanned documentlari Mayan&apos;a aktariyorum. OCR vs artik dokuman icinde arama mumkun olacak \ud83d\ude0e\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-24 03:47:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-24 03:47:48z</em>\n            <div>\nMarketler hordinge karsi onlem almaya baslamislat sonunda\n\n![](/img/6b3566d958908e26.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-24 00:58:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-24 00:58:56z</em>\n            <div>\nyari sokaga cikma yasagimiz hayirli olsun.. essentiallar disinda evde oturun emri official oldu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-22 03:41:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-22 03:41:53z</em>\n            <div>\nSu layout&apos;a alisabilir miyim acaba? 60% tarzi olmasi guzel, ok tuslari olmasi guzel\n\n![](/img/c430f1d2095a494f.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-21 20:56:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-21 20:56:25z</em>\n            <div>\nBoeing hisseleri sonsuza kadar elime yapisti herhalde... 170$ ucuz diye aldik 100$&apos;e dustu bu virus yuzunden\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-21 04:01:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-21 04:01:16z</em>\n            <div>\niMac Pro&apos;nun kulaklik yeri cok ters. Kablolu kulak kullaninca kablosu elimin altin
