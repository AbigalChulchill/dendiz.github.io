          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-08-04 17:23:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-04 17:23:32z</em>\n            <div>\nbazen typo yapip kullandigim programlarin yeni ozelliklerini kesfediyorum. Gitlab&apos;de ~&apos;e basinca text inputlarin icine label ekleniyormus. Bildigin evolution.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-08-03 05:42:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-03 05:42:40z</em>\n            <div>\ngitea&apos;nin search yetenekleri baya kotu. Acaba gitlab&apos;i denesem mi? Guzel bir import tool yapmislar herhalde komple her boku aliyordur gitea&apos;den.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-08-03 04:43:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-03 04:43:41z</em>\n            <div>\n10 senelik PAMA50 hesaplayacak, RIP CPU\ud83d\ude4f\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-08-02 20:16:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-02 20:16:52z</em>\n            <div>\nhugo&apos;nun resimleri content/ folderindan sunmamasi sinir bir durum. Sanirim /static folderinden content/&apos;e bir symlink filan atsam o sekilde yapabilirim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-08-02 18:07:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-02 18:07:16z</em>\n            <div>\nSivrisinek isirigina bal surmenin bu kadar etkili olmasina sasirdim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-08-02 04:00:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-02 04:00:16z</em>\n            <div>\nbi suru ufak dosya hakkatten hdd zikertiyor. Borg datasini rsyncliyorum sabah 10.30dan beri bitmedi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-08-02 02:31:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-02 02:31:34z</em>\n            <div>\n&quot;Carrots are for lunch&quot; isimli calismam madam tussaude sergilenmeye basladi\n\n![](/img/9cdb62727b2678a7.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-08-01 06:18:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-01 06:18:52z</em>\n            <div>\nbuild ve compile bekledigim sureler olmasa acayip productive olurdum herhalde. onun yerine beklerken malos malos tootluyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-08-01 05:29:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-08-01 05:29:45z</em>\n            <div>\nblog&apos;u da aktardim yeni yere. AWSde bir tek sansrestoran kaldi. Onu da su commitment bitince sutlarim artik\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdo
