        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-03-21 23:19:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 23:19:34z</em>\n            <div>\ncep telefonlarinin fiyatlarinin boku cikti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 23:15:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 23:15:30z</em>\n            <div>\nyok olmadi, SSD&apos;ye restore etmenin yolunu bulamadim. Sanirim ilk buldugu diske restore etmeye ayarlanmis ve sectirmiyor. Clean install yapmam gerekli olacak\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 22:02:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 22:02:22z</em>\n            <div>\n600gb diski formatlamak nasil saatler suruyor anlamiyorum windows 10 recovery tool?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 21:22:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 21:22:28z</em>\n            <div>\ngene gitea migration sirasinda hooklarla ile ilgili sorun yasadim. Bu sefer ama nasil duzeltilecegini not aldim, bi sonrakinde bastan kesfetmek zorunda kalmayacam\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 20:21:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 20:21:46z</em>\n            <div>\n2019 ekonomik krizi basliginda goruyorum ki (<a href=\"https://eksisozluk.com/entry/87998877\" rel=\"nofollow noopener noreferrer\" target=\"_blank\"><span class=\"invisible\">https://</span><span class=\"\">eksisozluk.com/entry/87998877</span><span class=\"invisible\"></span></a>) biri minimum maas 6.500 olmali, yoksulluk siniri bu demis, bu olmadan kriz mriz tartismak bos demis. Abi gercekten malsiniz, kafaniz basmiyor. Maasin 6.500 olsa dolar 20TL olacak gene 3 un 1ini alacaksin. Bos bos enflasyon yaratacak gunu kurtarmaya yonelik salak sulak onermeler. Sana o parayi verseler yapacagin ilk sey yeni telefon almak olur. Mesaj ile anlatiyim dedim sonra fak diz shit dedim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 09:41:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 09:41:46z</em>\n            <div>\nwindows restore calisti ama yavas diske kurmus. yarin tekrar ssdye denicem\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 07:56:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 07:56:04z</em>\n            <div>\nwindows system image restore deniyorum bakalim basima neler gelecek\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 06:45:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 06:45:23z</em>\n            <div>\nyeni sunucuda oyle 32gb RAM yok o yuzden jenkins&apos;in yaptigi buildleri manual olarak yapmam gerekecek. Scheduled joblari da oldschool cron ile yapacam artik.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 06:26:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 06:26:13z</em>\n            <div>\nmigrate etmisken update de yaptim. linkler icin preview eklemisler iyi olmus\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-21 06:24:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 06:24:23z</em>\n            <div>\nsaatlerce ugrastim mastodonu yeni sunucuya tasimak icin. Sebebi: gerzek postgres data volume&apos;u garip bir uid:gid tarafindan own edildigi icin zip&apos;leyince icindeki datalar gelmemis. \ud83d\ude44\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-287.html) ", " [newer >>](/micro/micro-289.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
