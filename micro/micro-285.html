          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-03-12 01:50:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-12 01:50:00z</em>\n            <div>\nebusun ilk disi gorunmeye basladi bugun :) altta on disin solda olani\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-04 07:23:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-04 07:23:41z</em>\n            <div>\nsecim donemlerinde gercekten sacma salak demec orani iyice artiyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-01"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-01</em>\n            <div>Hi, \nI'm Deniz, your average nerd. I'm a software engineer by trade and have had the chance to work for amazing companies such as [this](https://www.apple.com), [this](https://www.trendyol.com) and [this](https://www.n11.com) and many others. \n\nI like to build things like computer games and AI agents. \n\nSay [hi](mailto:deniz.dizman@gmail.com)\n\n[Linked profile](https://tr.linkedin.com/in/deniz-dizman-a4130450)</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-21 07:25:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-21 07:25:09z</em>\n            <div>\n1500+ oyuncular kesinlikle keko checkmatelere daha rahat dusuyor. cok enteresan bir durum. 1300-1400 arasi olanlar feci zorluyor sonra birden kolaylasiyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-19 06:03:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-19 06:03:00z</em>\n            <div>\nclojure&apos;a her donusumde bastan tekrar anlamam gerekli oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-18 06:54:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-18 06:54:22z</em>\n            <div>\nevimdeki networkde inanilmaz sacma salak baglanti sorunlari yasiyorum wireless uzerinden. Clientlarda sorun yok ama monster&apos;a baglanamiyorum anlamsiz bir sekilde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-17 02:13:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-17 02:13:28z</em>\n            <div>\nonun paketi su bunu paketi su, X&apos;de Level 123 Y&apos;de Super senior mega principle member of technical staff engineering association fellow, orda WLB cok iyi burda feci falan filan derken midem bulandi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-16 18:36:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-16 18:36:04z</em>\n            <div>\ncok umrumda degil ama her sene burda olmayip d.g kutlayanlarin sayisi azaliyor. bu sene kuzen, bogazici mezunlar dernegi ve garanti bankasina kadar indi. nerde volkswagen? nerde miles&amp;smiles?<br />redemption icin son 2.5 saat\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-16 18:32:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-16 18:32:21z</em>\n            <div>\nen g\u00fczel hediyem kizim ve annesinden geldi: 10 saat deliksiz bir uyku \ud83d\ude34\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-02-15 21:35:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-02-15 21:35:44z</em>\n            <div>\ncompensation pazarl\u0131\u011f\u0131 les bir is. ne istiyorsun sorusuna ne cevap verilir bilmiyorum. para ile ilgili dusuncem kendimi salak gibi hissetmemek icin ne gerekiyorsa o.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-284.html) ", " [newer >>](/micro/micro-286.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
