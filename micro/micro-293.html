        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-04-03 05:15:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-03 05:15:37z</em>\n            <div>\nKizimizin adini cindy olarak degistirmeye karar verdim... osuruk kokusu odaya sindi anlaminda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-02 02:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-02 02:00:00z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> sirada ben mi vardim acaba\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-01 03:42:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-01 03:42:39z</em>\n            <div>\nPeople worth following on Twitter don\u2019t tweet. Probably because they are busy working on what makes them worth following in the first place\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-31 23:19:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-31 23:19:24z</em>\n            <div>\nFoto finish bir belediye secimi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-30 03:13:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-30 03:13:27z</em>\n            <div>\nBack home after 5 long days in Cupertino.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-29 06:25:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-29 06:25:03z</em>\n            <div>\nbackpack&apos;ime bir leblebi dahi koyarsam dikisleri patlar herhalde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-27 15:23:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 15:23:24z</em>\n            <div>\nStarbucksta arkamdaki elemanin adi dennis cikti butun siparisler birbirine girdi. Su an misto xyz iciyorum latte yetine\ud83e\udd26\ud83c\udffb\u200d\u2642\ufe0f\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-27 05:42:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 05:42:06z</em>\n            <div>\nAppledan bi ton sacma salak kablo, suluk, klavye, trackpad etc verdiler. Donuste nasil sigacam backpack&apos;e merak ediyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-27 05:39:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 05:39:46z</em>\n            <div>\nAyni sekilde 1Password&apos;e geri donus yaptim, ama KeePass&apos;e ekledigim passwordler vardi, onlari tekrar 1Password&apos;e gecirmem gerekli oldu. Dunyanin en amele isi. Hepsini gecirmedim zaten, on-demand gecirecem artik gerektikce.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-27 05:38:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 05:38:57z</em>\n            <div>\nSamsung&apos;da whatsapp chat historyleri google drive&apos;a backuplaniyordu. iPhone&apos;da iCloud&apos;a backuplaniyor. Karman corman sacma salak oldu simdi. Merge etmenin bir yolu var mi bilmiyorum, arastirmaya da useniyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-292.html) ", " [newer >>](/micro/micro-294.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
