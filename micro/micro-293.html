kta portakal dilimi ile geliyor bu ne sacmalik\n\n![](/img/dced98dd031b1dad.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-05 06:36:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-05 06:36:11z</em>\n            <div>\nNeyse yan koltugum bostu (ucaktaki iki bos koltuktan biri. Onum de bosmus) yayildim ve biraz uyur gibi oldum. Ama genel olarak leso oldu delay olmasi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-05 01:49:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-05 01:49:15z</em>\n            <div>\nSirketlerin is seyahatletini iyi bir seymis gibi satmasini anlamiyorum. Ben hic sevmedim acikcasi. Malos gibi havaalaninda ucak bekliyecegime evde ailelemle olurum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-03 19:16:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-03 19:16:36z</em>\n            <div>\nzamaninda hybrise etmedigim kufur kalmamisti buil suresi yuzunden. Simdi geri aliyorum o kufurleri.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-03 05:15:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-03 05:15:37z</em>\n            <div>\nKizimizin adini cindy olarak degistirmeye karar verdim... osuruk kokusu odaya sindi anlaminda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-02 02:00:00z"},
