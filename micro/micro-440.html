          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-02-17 16:30:18"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-17 16:30:18</em>\n            <div>google'in rezalet bulk management eksikligi yetmiyormus gibi 10 dakikada bir password girdiriyor bir de...</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-17 16:25:32"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-17 16:25:32</em>\n            <div>bazen dusunuyorum, vendor lock-in olmiyim web/text based appler kullaniyim. Sonra aklima 1password, goodnotes filan geliyor. iOS'da para verdigim bir ton app, windowsda aldigim bir ton program geliyor.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-17 16:25:17"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-17 16:25:17</em>\n            <div>mal gibi oturup googleda password temizliyorum teker teker. Insan bi bulk management koyar be.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-17 15:55:18"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-17 15:55:18</em>\n            <div>4U server componentlari amazon cartimda duruyor, hala tetigi cekmedim.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-17 14:35:18"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-17 14:35:18</em>\n            <div>reorglar reorglar boyle yasanmaz bu gozler.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-17 12:35:18"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-17 12:35:18</em>\n            <div>Askida t-shirt uygulamam baya iyi. Bugun terli islak t-shirtunu askiya asiyorum. Ertesi gune kuruyor ve havlu vazifesi gorup kirliyi boyluyor. \r\n\r\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-17 11:10:20"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-17 11:10:20</em>\n            <div>OS updatinden sonra xpc invalidate aldim gene basa donduk dedim... ama sanirim bazi dosyalar kopyalanmamis, bir de unload/load etmek gerekli sanirim plisti okumasi icin.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-16 23:10:19"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-16 23:10:19</em>\n            <div>bu sene de dogum gunum uneventful gecti. Hem Covid hem de yas etkisi sanirim. Neyse ki ailemle saglikli ve huzurlu bir yil daha gecirdim, bunun icin mutluyum. bundan otesi bos zaten. \r\n\r\nSent from my iPad</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-16 16:25:25"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-16 16:25:25</em>\n            <div>amazon siparislerinin su gibi aktigi bir donemdi..</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown"
