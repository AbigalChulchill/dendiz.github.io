          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-11-11 05:45:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-11 05:45:04z</em>\n            <div>\nmastodondaki boktan xplerden biri remote serverlardan sync ile gelen tootlarin timelineda ara sokusturulmasi. boyle olunca linearity bozuluyor kaldigim yerden devam edemiyorum cunku timeline history degisiyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-11 04:25:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-11 04:25:18z</em>\n            <div>\naksam kitap okuma seanslarinda artik kucakta durmuyor. bugun yeni bir yontem denedik, yataga koydum ben de yere oturdum. en azindan odanin icinde kosturmadan kitap okuyup wind down yaptik. ben giderken gene mizmizlandi ama 5 dk filan\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-10 18:40:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-10 18:40:36z</em>\n            <div>\nM1 chipi ile ortaligin hamuagoymus gibi gorunuyor macler. Bakalim benchmarkcilar neler diyecek.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-09 21:30:26z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-11-09 21:30:26z</em>\n            <div>\ncartel 95 harbiden kral albummus ya. Seneler sonra tekrar dinliyorum (en son 2015te dinlemistim).\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-11-0
