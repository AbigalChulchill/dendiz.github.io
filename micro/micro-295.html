        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-04-15 02:36:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-15 02:36:52z</em>\n            <div>\nAurora4x&apos;i yapan elemanin kac keystoke&apos;u var cok merak ediyorum. Forum postlarinin hepsi carsaf gibi, onun uzerine bir de kod / wiki yaziyor eleman.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-14 23:18:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-14 23:18:13z</em>\n            <div>\nayni oyun icin 5. attempt. Bakalim bu sefer ne kadar ilerleyebilecem. Degisiklik olarak bu sefer ilk once oyundaki fundamental mekanikleri notes&apos;a yazip, forumlardan gerekli arastirmalari yapip kod isine ondan sonra girmeyi dusunuyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-14 06:27:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-14 06:27:14z</em>\n            <div>\nIs bilgisayarina whatpulse kuramadigim icin sikintiliyim (yasak oldugundan filan degil de keylogger lan bu diye siksik ederler diye). Acaba key stroke basina kac para aliyorum bilemeyecegim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-14 06:26:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-14 06:26:14z</em>\n            <div>\nBir seyleri yazarken (mesela not alirken, veya issue yaratirken) o anki contexti bildigim icin sacma sapan kisaltmalar, dusuk cumleler filan yaziyorum. Daha sonra bakinca hicbir bok anlamiyorum. Usenmeyip adam gibi yazmakta fayda var.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-14 06:23:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-14 06:23:56z</em>\n            <div>\nNot alma programi olarak icloud&apos;daki notes&apos;a dondum. Bakalim basima neler gelecek\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-14 04:48:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-14 04:48:40z</em>\n            <div>\nTurkiyede Macbooklar araba fiyati olmus valla\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-14 00:08:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-14 00:08:19z</em>\n            <div>\nev fiyatlarinda dusus goruyorum zillow&apos;da. Kirmizi yazi ile price cut diyor. Eskiden listing price uzerine satan tok saticilar kalmaz umarim biz almaya karar verince.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-12 22:48:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-12 22:48:05z</em>\n            <div>\nBeynim akti.. corporate kodlar hep makarna oluyor nedense.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-12 05:22:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-12 05:22:23z</em>\n            <div>\nYarin cumartesi olsa efsane olurdu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-04-12 05:19:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-04-12 05:19:15z</em>\n            <div>\nSon 3 gunde tukendim resmen\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-294.html) ", " [newer >>](/micro/micro-296.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
