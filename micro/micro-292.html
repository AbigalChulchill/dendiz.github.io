        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-03-27 05:39:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 05:39:46z</em>\n            <div>\nAyni sekilde 1Password&apos;e geri donus yaptim, ama KeePass&apos;e ekledigim passwordler vardi, onlari tekrar 1Password&apos;e gecirmem gerekli oldu. Dunyanin en amele isi. Hepsini gecirmedim zaten, on-demand gecirecem artik gerektikce.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-27 05:38:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 05:38:57z</em>\n            <div>\nSamsung&apos;da whatsapp chat historyleri google drive&apos;a backuplaniyordu. iPhone&apos;da iCloud&apos;a backuplaniyor. Karman corman sacma salak oldu simdi. Merge etmenin bir yolu var mi bilmiyorum, arastirmaya da useniyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-27 05:36:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 05:36:22z</em>\n            <div>\nIsin garibi bu swap dumenleri ise yaradi, 5.80lerden 5.31lere kadar inmis USDTRY. Uzun vadede etkileri nasil olacak gorecez.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-27 05:34:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 05:34:45z</em>\n            <div>\nlondradaki swap piyasasinda TL O/N faizleri 90%+ a cikinca eksisozluk karismis. 100$&apos;a 90$ faiz verecez diyen mi ararsin, 100TL 90TL ile MB borclandi diyen mi ararsin, herkes bisiler sallamis\ud83d\ude02\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-27 05:33:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-27 05:33:01z</em>\n            <div>\nApple equipment&apos;a mecburi donus oldu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-26 18:48:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-26 18:48:08z</em>\n            <div>\napplepark onundeki protestocularin gizlece iphonelarini kullanmaya calismalari..\ud83d\ude02\n\n![](/img/00d28ec6683570e0.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-26 12:27:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-26 12:27:22z</em>\n            <div>\nuff fakir pizzas\u0131 cok pis midemi yakti, sabahin 5inde uyandirdi.\ud83d\ude2b\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-26 05:29:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-26 05:29:00z</em>\n            <div>\ntelefondan alarm kurunca kac saat sonra calacagini gormek cok faydali. <br />a) ne kadar uyku alacam bunu goruyorum<br />b) yanlislikla alarmi alakasiz bir tarihe kurmami engelliyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-26 04:24:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-26 04:24:07z</em>\n            <div>\nfakir pizzacinin pizzalari meh&apos;ti. sbarro&apos;s ayarinda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-26 04:23:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-26 04:23:29z</em>\n            <div>\n15&quot; macbook prolar cok buyuk yau, gozum alisamiyor bir turlu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-291.html) ", " [newer >>](/micro/micro-293.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
