        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-03 21:44:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 21:44:25z</em>\n            <div>\nTmux\u2019da en farkli resolution clientlardan en kucugu ekran boyutunu belirliyor. Buyuk ekranli clienttan attach olunca kucuk ekran kaliyor. Bunu fixlemenin yolu ctrl+b shift+d ile kucuk clienti detach etmek.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-03 18:18:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 18:18:37z</em>\n            <div>\nYahu su paket delivery yapan elemanlar paketi ruzgar kapisinin onune birakiyorlar, kapi disariya dogru acildigi icin bloke ediyor kapiyi acamiyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-03 05:25:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 05:25:41z</em>\n            <div>\nI\u2019ve decided on onenote as my primary note taking application after years of evernote usage. OneNote is free without sync limitations that\u2019s my main reason.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-03 05:17:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 05:17:13z</em>\n            <div>\nGot the RSSBot user registered, now all I need to do is actually parse some rss feeds and post\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-03 04:51:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 04:51:19z</em>\n            <div>\nIt wasn\u2019t as bad as I remembered. The trick is to run docker-compose run -e RAILS_ENV=production web rails mastodon:add_userto create a new user, then launch the console withdocker-compose run -e RAILS_ENV=production web rails cNext find the user withU = User.find_by(\u2018email\u2019: &lt;email&gt;)<br />U.confirm<br />U.save!And the user is ready to login\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-03 04:34:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 04:34:16z</em>\n            <div>\nadding a new user to a single user mastodon instance was a pain. Let\u2019s see if I can find the docs that explained how to do it\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-03 04:32:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 04:32:31z</em>\n            <div>\nLeyla ile mecnun dizisinin kadro cok iyi. Simdi &quot;ben de ozledim&quot; diye bi dizi yapmislar ona bakiyoruz gene geyik gene komik\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-02 21:57:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 21:57:04z</em>\n            <div>\nAmazing how spam bots can break the captcha on my phpbb installation. Now I am trying the Q&amp;A counter spam measure, with custom questions.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-02 20:04:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 20:04:43z</em>\n            <div>\nEmacs icinde neden elpa geliyor da melpa gelmiyor? Butun kral package\u2019ler melpada degil mi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-02 06:41:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 06:41:34z</em>\n            <div>\nAndroid alexa app cok yavas. Isiklari kapatmak icin acilmasini bekleyene kadar elle kapatmak daha cabuk olacakmis gibime geliyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-263.html) ", " [newer >>](/micro/micro-265.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
