        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-03 04:34:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 04:34:16z</em>\n            <div>\nadding a new user to a single user mastodon instance was a pain. Let\u2019s see if I can find the docs that explained how to do it\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-03 04:32:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-03 04:32:31z</em>\n            <div>\nLeyla ile mecnun dizisinin kadro cok iyi. Simdi &quot;ben de ozledim&quot; diye bi dizi yapmislar ona bakiyoruz gene geyik gene komik\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-02 21:57:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 21:57:04z</em>\n            <div>\nAmazing how spam bots can break the captcha on my phpbb installation. Now I am trying the Q&amp;A counter spam measure, with custom questions.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-02 20:04:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 20:04:43z</em>\n            <div>\nEmacs icinde neden elpa geliyor da melpa gelmiyor? Butun kral package\u2019ler melpada degil mi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-02 06:41:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 06:41:34z</em>\n            <div>\nAndroid alexa app cok yavas. Isiklari kapatmak icin acilmasini bekleyene kadar elle kapatmak daha cabuk olacakmis gibime geliyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-02 02:42:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 02:42:18z</em>\n            <div>\nBattleTech oyunlarina hevesleniyorum, mech yapmak silah etc takmak baya guzel olacakmis gibi geliyor ama bir sekilde TBS oyunlari bayiyor. Yeterince dinamik olmuyorlar.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-02 01:14:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-02 01:14:02z</em>\n            <div>\nSonunda usengecligimi yenip jupyter notebook server kurdum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-01 03:14:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-01 03:14:55z</em>\n            <div>\nTabii ilk trick &apos;r treat acemili\u011fime denk geldi. Ilk gelen cocuklara torbayi uzattim camis gibi avucladilar yarisini goturduler. Sonrakilerde kendim verirdim. Verirken de lafa tuttum fark etmesinler kac tane verdigimi diye. Yetmeyecek sand\u0131m diye yapt\u0131m yoksa cocuklara sugar high yapip anne babalarini delirtmemek icin degil\ud83d\udc7a\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-01 03:11:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-01 03:11:39z</em>\n            <div>\nVe geldiler.. neyse ki hazirlikliydim bir torba candy ile birer avuc verip gonderdim. Keske resim cekseydim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-10-31 23:10:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-10-31 23:10:46z</em>\n            <div>\nBakal\u0131m bellevue&apos;deki ilk helloween trick or treatciler kapimizi calacak mi? Lower queen anne&apos;de kimse gelmemisti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-263.html) ", " [newer >>](/micro/micro-265.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
