          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-01-01 03:00:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-01-01 03:00:11z</em>\n            <div>\nneyse ki masterchef&apos;in 2 sezonu daha varmis, phew..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-29 04:17:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-29 04:17:10z</em>\n            <div>\nbu sene xmas beni bos gecti :( black fridayde chrome book almistim xmasta dandirik tek makinelik homelab&apos;ime bir tane fansiz intel NUC iyi giderdi aslinda..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-24 10:56:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-24 10:56:27z</em>\n            <div>\ninterview surecinden a-z her bokundan nefret ediyorum. ben de line cook olacam.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-23 21:11:42z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-23 21:11:42z</em>\n            <div>\nTY event collector 2M events / min, 20 instance with 1 core/1GB, 5ms response time for 2 hours. not bad.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-22 09:31:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-22 09:31:59z</em>\n            <div>\n2018 resolutionim 2019 icin resolution yapmamakti. ilk defa resolve olacak\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-19 05:04:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-19 05:04:02z</em>\n            <div>\nzipwhip screening captcha gibi bir gorusmeydi. baya acele ilgisiz les bir recruiter cikti kar\u015f\u0131ma. &quot;sorry my computer is rebooting I don&apos;t have your resume in front of me&quot; dedi zaten o anda gozumde bitti. benim anlattiklarimi pek dinlemedi, kendi sirket hakkinda anlatt\u0131klar\u0131n\u0131 pek iyi anlatamad\u0131, hadi saat  4.30 oldu cikip puba gidecem havasinda ge\u00e7ti. Bir sonraki kamiller de boyle cikarsa pek iyi bir dukkan de\u011filmi\u015f demektir\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-18 08:22:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-18 08:22:57z</em>\n            <div>\nreplace into ... once delete sonra insert yaptigi icin btree indexlerinin irzina geciyormus. bol miktarda bunlardan oldugu icin corruption oluyor diye dusunuyorum. simdi bir alternatif bulmak gerekli\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-18 04:13:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-18 04:13:34z</em>\n            <div>\ninnodb corruptionlarindan belim bukuldu. acaba replace into yaptigim icin mi oluyor?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-17 07:48:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-17 07:48:27z</em>\n            <div>\nsql2o&apos;da memory leak olduguna eminim ama oturup ayiklayamayacagim. SQL&apos;leri dosyaya gomup sonra iBatis script runner ile import ederim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-16 19:58:08z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-16 19:58:08z</em>\n            <div>\norucu boz, kazas\u0131n\u0131 tutarsin\ud83e\udd23\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-280.html) ", " [newer >>](/micro/micro-282.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
