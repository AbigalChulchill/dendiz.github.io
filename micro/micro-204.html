          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-03-04 19:20:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-04 19:20:37z</em>\n            <div>RT @IL0VEthe80s: Admit you're old and retweet if you know what these are... https://t.co/PRmpvaIkIY\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-03t02:54:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-03t02:54:47z</em>\n            <div>Bu aksam Makarna festivali ilan edildi evin ebusu tarafindan. Nano ebus ve mega ebus carbohydrate pesinde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-03t02:54:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-03t02:54:21z</em>\n            <div>Intellij IDEA&apos;da ESC tusu her zaman editoru focusluyor. Tam da aradigim seydi bu!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-03t02:53:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-03t02:53:41z</em>\n            <div>tamamen mouse kullanmadan bilgisayari kullanabilsem efsane olurdu ama power userlari dusunmeyenler yuzunden mumkun olmuyor bu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-03t02:26:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-03t02:26:23z</em>\n            <div>oyun mekaniklerini incelemekten oyunlardan zevk alamaz duruma geldim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-02t03:54:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-02t03:54:50z</em>\n            <div>Derken behzat komser yumuldu savciya\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-02t03:52:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-02t03:52:32z</em>\n            <div>Behzatla savci arasindaki unresolved durumlar iyice uzadi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-02t03:23:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-02t03:23:37z</em>\n            <div>Bazi aksamlari sadece corba yeterli oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-01t21:59:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-01t21:59:14z</em>\n            <div>Ultrasonda princ tanesi kadar seyin atan kalbini gordum. Acayip bi duygu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-01t19:55:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-01t19:55:39z</em>\n            <div>I wonder if there is a nice way to enforce ownership checks when using hibernate bidirectional mappings. Currently I use a method like &quot;addEntity(Entity e)&quot; and in this method add the entity to the owners list and also set the owner property in the entity. But if someone goes and uses the &quot;getEntities().add(e)&quot; method then I&apos;m screwed. There should be a nice way to prevent this.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-203.html) ", " [newer >>](/micro/micro-205.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
