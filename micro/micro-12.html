 next up is Picasso museum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2008-09-17 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2008-09-17 00:00:00z</em>\n            <div>going to eat some tapas now, then we'll check out la sagrada familia and the l'aqarium\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2008-09-17 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2008-09-17 00:00:00z</em>\n            <div>had dinner at a trendy restaurant at passeig gracia, ciudat comdel. Quite tired after a hard day visiting museums and stuff\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2008-09-16 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2008-09-16 00:00:00z</em>\n            <div>back from the match, what a stadium, 4 goals made the evening a real killer\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2008-09-16 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2008-09-16 00:00:00z</em>\n            <div>back from la Rambla, going to Camp Nou to see the FC Barcelone vs Sporting Lisbon tonite at 20:45\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2008-09-15 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2008-09-15 00:00:00z</em>\n
