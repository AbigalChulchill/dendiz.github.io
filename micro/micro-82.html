f.im/3PjKV\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2009-06-10 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2009-06-10 00:00:00z</em>\n            <div>browsing the lifehacker archives. Always some great posts I somehow missed.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2009-06-09 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2009-06-09 00:00:00z</em>\n            <div>just read the code of neural network poker bot. The weights were gaussian distribution but they never changed. why bother? just do Random()\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2009-06-04 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2009-06-04 00:00:00z</em>\n            <div>check out the new features of #tobo v2 http://try.to/3ay\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2009-06-04 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2009-06-04 00:00:00z</em>\n            <div>#tobo version 2 is now online. Anybody experiencing any problems please tweet / DM me\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2009-06-04 00:00:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2009-06-04 00:00:00z</em>\n            <div>took redmine to my home server, and
