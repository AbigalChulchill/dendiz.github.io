          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-04-17 19:29:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-17 19:29:50z</em>\n            <div>\nsu pymongo&apos;nun olmayan db/collection adi versen bile calismasi baya pis bir seymis ya.. surekli abuk subuk sonuclar geliyor anlamiyorum neden oldugunu sonradan &apos;data&apos; yerine &apos;date&apos; yazmisim filan fark ediyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-17 03:37:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-17 03:37:07z</em>\n            <div>\nCocuk sarkisi isim generator algortimasini acikliyorum: 1. Pick a random number [5...10]<br />2. Insert little with p=0.5<br />3. Pick random from [ducks, monkeys, kittens]\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-16 18:04:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-16 18:04:03z</em>\n            <div>\ndun clojure ile yazdigim bazi kodlara baktim da, bariz siir gibi bir programlama dili yapmis adamlar (LISP) bundan 50 sene once... Simdiki programlama dilleri bloated gorunuyor LISP yaninda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-16 06:21:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-16 06:21:12z</em>\n            <div>\nmonster laptop server gibi 7/24 acik durmasina ragmen bana misin demeden calisiyor 5 senedir. valla helal \ud83d\udc4f\ud83c\udffb\ud83d\udc4d\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-15 20:23:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-15 20:23:31z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> sonra donus yolunda magandanin biri yere balgam atiyor tam onumde. Yanindaki hanzo arkadasi ters ters bakiyor bize... Ofise girmek icin karsidan karsiya gecerken bir taksi tarafindan ezilme tehlikesi atlatiyorum, bir de ustune kufur yiyorum taksiciden. Aman neyse diyorum iyi bir isim var, para kazaniyorum. Sonra telefonuma Garanti bankasi app&apos;inden notification geliyor: USD/TR 7.15 olmus, hmm $ bazinda 2k&apos;nin altina dustu maasim diye dusunuyorum. Sonra Ada&apos;nin aglama sesine uyaniyorum..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-14 22:57:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-14 22:57:05z</em>\n            <div>\nsome head are gonna roll... 24B nedir amk adami cukunden tavana asarlar.\n\n![](/img/602b93300353a27a.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-14 21:33:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-14 21:33:36z</em>\n            <div>\nbak gene sinirlendim sarkilarin ucmus apple musicten.. bu streaming olayi guzel ama boyle sarkilari cekince olmuyor \ud83d\ude21\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-14 19:34:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-14 19:34:36z</em>\n            <div>\nSourcegraph bu sefer makinenin ebesine atliyor.. 4 corelu bu makine.\n\n![](/img/e91140b2a3c730a5.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-14 18:29:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-14 18:29:24z</em>\n            <div>\nSteve M.den kral haraket geldi.. Covid yuzunden evde bayiyorsunuzdur istediginiz board game&apos;i size gonderecem diye mail atti. Bir kac yuz $ harcayip employee loyality/satisfaction&apos;i 5&apos;le carpmanin en kolay yolu herhalde.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-04-14 07:19:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-04-14 07:19:34z</em>\n            <div>\nRK61 %60 lik keyboarda alistim ve cherry brownlari catir cutur kullaniyorum. ilk baslarda biraz surundu bu ne yeaa amk dedim ama alisinca guzelmis.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-375.html) ", " [newer >>](/micro/micro-377.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
