          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2017-11-10t07:35:59z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-10t07:35:59z</em>\n            <div>B\u00fcy\u00fck data migration in bitmesine az kaldi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-10t05:22:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-10t05:22:07z</em>\n            <div>Minnesota -16 derece. 3 g\u00fcn ile yirtmisiz.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-10t05:08:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-10t05:08:58z</em>\n            <div>Amazondan alacak elektronik bulamad\u0131\u011f\u0131m i\u00e7in sinirliyim. NASlara halleniyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-10t04:16:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-10t04:16:21z</em>\n            <div>\u0130\u00e7imde bir Erdal bakkal var \u00e7ok net\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-10t01:13:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-10t01:13:58z</em>\n            <div>Dincilerin benzetmelerine cok guluyorum. En son bir tane muftu basi acik kadinlar icin &quot;ambalaji acilmis urun&quot; benzetmesi yapmis ahaha\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-10t01:11:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-10t01:11:32z</em>\n            <div>somehow the plex player in chrome is eating up a lot of CPU. I&apos;m trying the native player (which I suspect might just be an electron app)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-10t00:56:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-10t00:56:14z</em>\n            <div>airport extreme&apos;e bagli olan 1TBlik HDD yerine 3TBlik HDD takmak icin olan migrationi bitirmek uzereyim. Text/Log datalarini 7z ile compress etmek baya ise yaradi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-09t07:05:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-09t07:05:55z</em>\n            <div>A tiny program called traffic lights that was flashing the keyboard lights on network IO uses a method that simulates a key press to accomplish this. I was just using the scroll lock to flash RX but this leads to bash for windows outputting &quot;^@&quot; every time IO happens. This was interfering with the sudo password prompt. Good thing I noticed this as it would have lead me to pull my hair out trying to figure what the hell was going on\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-09t00:43:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-09t00:43:28z</em>\n            <div>Coolmaster Keyboard with Red cherry mx switches just arrived. I love the thick clack sound they make when I bottom out, much better than the blue switch sounds\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2017-11-08t05:11:23z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2017-11-08t05:11:23z</em>\n            <div>Dayanamad\u0131m ve Red switch li cooler Master keyboardu s\u00f6yledim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-185.html) ", " [newer >>](/micro/micro-187.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
