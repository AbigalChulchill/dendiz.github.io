        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-02t00:52:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-02t00:52:55z</em>\n            <div>B\u00fct\u00fcn surveillance gaz\u0131ndan sonra Netflix te unabomber izleyip industrial society and its future a bakmak tesad\u00fcf mu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-01t20:40:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-01t20:40:40z</em>\n            <div>Bu Cambridge analytical ve google surveillance olaylar\u0131 \u015fu takipten kurtulma sezilerimi gidikladi gene ama o kadar pis lockin olmu\u015f durumday\u0131m ki seneler s\u00fcrermi\u015f gibime geliyor kurtulmak\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-31t08:49:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-31t08:49:31z</em>\n            <div><a href=\"https://mastodon.social/tags/mistake\" class=\"mention hashtag\" rel=\"tag\">#<span>mistake</span></a> - just because the response is 25k lines of JSON doesn&apos;t mean it has all the products info\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-31t08:48:57z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-31t08:48:57z</em>\n            <div>solfeggietto in c minor - CPE Bach. Breaking bad&apos;de Skinny Pete caliyordu bunu enstruman case&apos;i almaya gittiklerinde o episode&apos;dan beri aklimda. Gitar&apos;i takip biraz caldim transcriptionini buldum sonradan fark ettim ki damnation game&apos;in basinda 4-5 barlik bir kisim var introdan verse gecis icin direkt bundan esinlenmis - hatta baya bi kismini araklamis diyebilirim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-31t08:47:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-31t08:47:14z</em>\n            <div>bazi gunler o kadar kotu oluyorum ki 1|0da sanki yeni baslayan biri gibi, hicbir seyi goremiyorum cok acayip\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-30t23:58:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-30t23:58:45z</em>\n            <div>Muhtesem api response 25000 sat\u0131r json geliyor 100 tane \u00fcr\u00fcn icin\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-30t01:16:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-30t01:16:40z</em>\n            <div>Pi\u015fen kimyon kokusu bildigin koltuk alt\u0131 ter kokusu. Hafif kahve rengi tenli yeni traslanmis, k\u0131llar\u0131n siyah nokta gibi g\u00f6r\u00fcnd\u00fc\u011f\u00fc bir koltuk alt\u0131\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-30t00:05:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-30t00:05:22z</em>\n            <div>yazacak kod bulamiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-28t23:30:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-28t23:30:30z</em>\n            <div>connect5&apos;daki mystery calismayan buttonun sirri cozuldu: button change_scene() yapiyordu, ancak parametre olarak verdigim scene case senstive bir string oldugu icin androidde calismiyordu, windowsda calisiyordu. Duh!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-28t23:26:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-28t23:26:05z</em>\n            <div>neyse bi tane toot atinca kendine geldi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-214.html) ", " [newer >>](/micro/micro-216.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
