          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-12-13 07:39:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-13 07:39:54z</em>\n            <div>\nformatin geldigini anlayan sunucu ve extender birden calismaya basladi.. cok enteresan. Ama karis yok, bandwidth bir sekilde yetmiyor extender uzerinden. Formati basip makinenin kendi wireless baglantisi ile deneme yapmam sart. Eger tutarsa extender iade.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-12 23:23:24z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-12 23:23:24z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> 3 kislik aile sirketi muhabeti olmus\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-12 22:40:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-12 22:40:46z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> rezalet\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-12 22:06:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-12-12 22:06:46z</em>\n            <div>\nsikindirik bir progress bar gostermek icin 50 tane takla atmak gerekti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-12-12 09:50:18z"
