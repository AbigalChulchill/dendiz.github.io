 "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-27 21:30:07</em>\n            <div>Doktor bu ne?\n<img src=\"/img/2021-03-27-21-30-06.jpg\">\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-27 21:25:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-27 21:25:05</em>\n            <div>bu craft sevdas\u0131ndan vazge\u00e7ip logseq'e geri donus yapmam gerekli. 0.0.15\r\nalpha cikmis onu kurdum, journal sayfasini\r\ncontinuous flow yapmis eleman, guzel olmus.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-27 16:45:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-27 16:45:06</em>\n            <div>unproductivity'nin kalesiyim. Gene 2 saattir su microblogun temasi ile\r\nugrastim. Sanirmi craft'in typography'sinin guzelliginin etkisi altinda\r\nkaldim, ona benzetmeye calisiyorum.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-27 15:45:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-27 15:45:05</em>\n            <div>Tag heuer smart watch fiyatlamada yonunu sasirmis. Normal mekanik saatleri\r\ngibi fiyatlamislar digital smart watchlari. Sacma olmus.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-27 15:15:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-27 15:15:05</em>\n            <div>craft notebook app'i gercekten cok iyi tasarlanmis. Typography, UX filan\r\ncok iyi. iOS, iPadOS ve macOS icin clientlari var ve hepsi cok iyi\r\ncalisiyor. Ancak subscription modeli bir commitment yapmaya cesaret\r\nedemiyorum cunku notlari migrate edince vendor lock-in ve parali vendor\r\nlock-in oluyor. Mobile cihazlardan not alma/yazma fikrimi rafa kaldirim\r\nlogseq ile devam etsem en iyisi olacak sanirim \ud83d\ude14</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-453.html) ", " [newer >>](/micro/micro-455.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
