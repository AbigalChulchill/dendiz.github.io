        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-03-21 00:32:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-21 00:32:00z</em>\n            <div>\nchess.com&apos;un game report feature&apos;ini cok begendim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-19 04:14:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-19 04:14:30z</em>\n            <div>\n1.8k kere tweet edecek ne bulmusum be... Eskiden Twitter uzerinden insanlarla dialoga giriyormusum, sasirdim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-18 19:44:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-18 19:44:14z</em>\n            <div>\nHopp gene kafa karisti. Simdi acaba ikinci el Tesla model s mi alsama dondum.. 60k milde 35k&apos;ya filan var 2014 model. Bu gidisle mercury ile devam ederim ben sene sonuna kadar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-17 06:36:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-17 06:36:50z</em>\n            <div>\nX4 mu alsam (ici X3 ile ayni nerdeyse - yol bilgisayari eski filan) yoksa 4 series mi alsam (ici daha iyi, spor direksiyon, yeni yol bilgisayar)?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-16 23:25:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-16 23:25:40z</em>\n            <div>\nminipc cartta duruyor. bakalim kac gun daha duracak, almak istedigim de in stock olacak mi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-16 07:09:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-16 07:09:19z</em>\n            <div>\nulan neyse kiz yasiyor galba sonunda... en azindan mutlu son ile bitecek gibi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-16 06:51:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-16 06:51:03z</em>\n            <div>\nyemin ediyorum icim karardi bu filmde yau. Kizim olduktan sonra daha bir karartici oldu. Neyse ki burcinle izlemedim onu da kotu etkilerdi gibime geliyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-16 06:18:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-16 06:18:18z</em>\n            <div>\nsearching filmi bildigin webcam uzerinden cekilmis sadece. Baya basarili da cekmisler.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-16 03:08:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-16 03:08:06z</em>\n            <div>\nmini pc almak mi almamak mi? su an monster iyi vazife goruyor sunucu olarak ama oyun oynayamiyorum. 219$a bir linux pteinstalled minipc var alip salona koysam sessizce takilir, mastodon git vs calistiracak kadar da gucu var...\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-03-14 20:32:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-03-14 20:32:02z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> elmacilar o gunku degeri aliyormus oyle yazmislar offer&apos;a\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-286.html) ", " [newer >>](/micro/micro-288.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
