          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-02-12 22:50:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-12 22:50:21z</em>\n            <div>jupyter'den bloglamak icin kastirdim baya. en son geldigim nokta ipynb dosyalarini bir html dosyasina aynen gommek ve notebookjs ile render etmek. bunun disinda index generator bir script gerekli. bir de microlari chunklayip pagination yapacak bir script. sonra da bu imap cronu jupyter ile calisacak duruma getirecem. \n\nSent from my iPad</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-12 11:00:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-12 11:00:18z</em>\n            <div>Nike turban isine girmis galba. Reklamda gordum. \n\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-12 08:35:20z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-12 08:35:20z</em>\n            <div>Honey crisp insani oldugumu anladim su diet degisiminden sonra \ud83c\udf4e\n\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-12 08:20:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-12 08:20:21z</em>\n            <div>I want to get a keyboard case for the iPad but the iPad's are not mine\ud83d\ude29\n\nSent from my iPad</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-12 07:50:24z"}, "source": "<div style= metadata": {"date": "2021-02-11 10:25:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-11 10:25:19z</em>\n            <div>tukendim su xpc olayindan be</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-10 19:50:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-10 19:50:17z</em>\n            <div>Alexa mala bagladi bu aksam. Siri bunun yaninda genius kalir. \n\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-437.html) ", " [newer >>](/micro/micro-439.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
