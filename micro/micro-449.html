          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-03-06 21:40:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-06 21:40:05</em>\n            <div>I decided to split the repos hosting the blog posts and micro posts as\r\njupyter notebooks into different repos.\r\nI did this because the cron job jobs syncing the micro posts would\r\noverwrite stuff when I was not pushing new\r\nstuff.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-06 21:27:22"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-06 21:27:22</em>\n            <div>test w/attachment 5\n<img src=\"/img/2021-03-06-21-27-20.png\">\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-06 21:24:48"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-06 21:24:48</em>\n            <div>test w/attachment 4\n![](/img/2021-03-06-21-24-47.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-06 21:20:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-06 21:20:05</em>\n            <div>test 3</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-06 21:11:56"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-06 21:11:56</em>\n            <div>yet another test 2</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-06 19:05:40"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-06 19:05:40</em>\n            <div>So I decided that the shared google drive folder was not a good way to host\r\nblogs, so it's back to the jupyter notebooks.\r\nI'm going to use google docs to draft the text portions of the posts to\r\ntake advantage of the excellent spelling/grammar suggestions</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-06 15:20:39"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-06 15:20:39</em>\n            <div>Mizuno wave knit - nike ve brooks ghost 13 arasinda en sert tabanlisi\r\nmizuno.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-05 16:05:39"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-05 16:05:39</em>\n            <div>Buyuk projeyi tamamladim: misafir odasi ile ofisin yerini degistirdim. Tam\r\n3 saat surdu, yatak sokup tasima vardi.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-04 20:00:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-04 20:00:38</em>\n            <div>Theia browser icinde 8k satirlik text dosyasini hic performans sorunu\r\nyasamadan gosterebiliyor. Sasirdim acikcasi baya basarili.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-04 17:00:38"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-04 17:00:38</em>\n            <div>mbp32'den browser ile iMac'de calisan docker theia'ya baglantim feci. iMac\r\nkablo ile bagli mpb32 wireless baglanti kopup geri geliyor.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-448.html) ", " [newer >>](/micro/micro-450.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
