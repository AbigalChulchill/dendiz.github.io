        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-09-10 22:40:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-10 22:40:04</em>\n            <div>Obsidian'a bir sans daha vermeye karar verdim. Acaba blog olayini obsidian\r\nuzerinden mi yapsam? publish filan diye bir plugin'i vardi ona bir bakiyim\r\nbelki de benzer bir seyler yaparim.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-10 22:35:06"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-10 22:35:06</em>\n            <div>Transaction logging ekledim. Pair trade'lerim 1.5 senede max 100luk\r\nportfolio icin 3048 trade yapmis. Komisyon olursa badem olur bu.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-10 19:15:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-10 19:15:05</em>\n            <div>Yil olmus 2021, iCloud files loading... diye kalan Files app'ini\r\nduzeltmenin yolu restart atmak.. \ud83e\udd26\u200d\u2642\ufe0f</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-10 15:00:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-10 15:00:04</em>\n            <div>RxBar chocolate chip cok iyiymis</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-10 09:40:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-10 09:40:05</em>\n            <div>`exec()` edilen kodda hata cikarsa stack trade olmadigi icin hatanin ne\r\noldugunu anlamak imkansiza yakin oluyor. Simdi onu duzeltmeye calisiyorum.\r\nSanirim `compile()` ile bir dosyaya gommek gerekli ilk once.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-10 09:05:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-10 09:05:05</em>\n            <div>Rhapsody kral gruptu ya</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-09 18:50:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 18:50:05</em>\n            <div>Sanirim Steve Ballmer kadar vizyonsuz CEO zor bulunur.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-09 14:40:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 14:40:05</em>\n            <div>sanirim bisiklet zincirine veya madeni yaga alerjim var. Zincir\r\natinca ellemek zorunda kaldim ve paramagimda rash gibi bisi cikti :/</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-09 14:20:05"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 14:20:05</em>\n            <div>.bash_profile dosyasina sunu koydum\r\n\r\nfunction pushover {\r\n curl -s \\\r\n      --form-string \"token=...\" \\\r\n      --form-string \"user=...\" \\\r\n      --form-string \"message=operation completed\" \\\r\n      https://api.pushover.net/1/messages.json\r\n}\r\n\r\nartik uzun suren bir bash script varsa soyle calistiriyorum\r\n\r\nhede.sh && pushover\r\n\r\nbitince saatime notification geliyor. Surekli o scriptin tabina gecip ne\r\nkadar kaldi diye bakmiyorum artik,\r\nyada scripti baslatigimi unutup baska islere dalmiyorum.</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-09-09 13:45:04"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-09-09 13:45:04</em>\n            <div>Setup a new pipeline with git hooks and laminar to publish micro posts\ud83d\ude0e</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-460.html) "]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
