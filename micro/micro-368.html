          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:41z</em>\n            <div>\noo yeni mech keyboardlar dusmus\ud83d\udc4f\ud83c\udffb\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:36z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:36z</em>\n            <div>\nproduction catalina ya dondum ikinci MBP\u2019da \u00e7\u00fcnk\u00fc SSL certificate database\u2019i bir sekilde taraklara yan basit, stackoverflow.com\u2019u filan a\u00e7amaz oldu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:30z</em>\n            <div>\nikes! bir ka\u00e7 senedir kiyak olsun diye sansrestaurant.com\u2019u kendi serverimda host ediyordum ama SSL adresi icin host tan\u0131m\u0131 girmemi\u015fim o y\u00fczden deniz.dizman.org\u2019u g\u00f6steriyormu\u015f icerik olarak.. rezalet..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:19z</em>\n            <div>\nSu cok basarili gorunuyor fiyati da iyi ama amazon ratingi 3.5 yildiz cunku build quality les\n\n![](/img/7117f321d9ee89a5.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:48:02z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:48:02z</em>\n            <div>\nPinterestte bir urunun birden fazla resmi olmamasi cok sinir bozucu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:47:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:47:54z</em>\n            <div>\nSu modellere halleniyorum\n\n![](/img/2b014dede440c3f3.jpg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:47:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:47:32z</em>\n            <div>\nyeni matplotfinance cok iyi olmus. Direkt OHLC chartlari entegre etmisler ve weekend gap, tema, moving average destegi icine eklemisler, harika olmus.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:47:30z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:47:30z</em>\n            <div>\nBugun zoo\u2019ya gittik. Donuste arabada uyuklamaya basladi ve eve varinca transplant basarisiz oldu. Simdi oglen icin uyumak bilmiyor aksama parti var\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-03-10 23:47:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-03-10 23:47:22z</em>\n            <div>\nskiden surekli bilgisayar basinda olmal filan cooldu ama artik zaten herkesin elinde bilgisayar
