          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-07-26 05:19:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-26 05:19:18z</em>\n            <div>back home. This time it really feels like it.\n\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-21 15:12:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-21 15:12:03z</em>\n            <div>surekli disarda sosyallesmekten baska bisi yapamaz oldum.\nson 9 gundeki 27 ogunun 20sini disarida birileri ile bulusmada\nyemisimdir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-18 18:22:26z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-18 18:22:26z</em>\n            <div>sadece yemek uzerine oluyor buradaki tatiller. gecen hafta geldigimden\nberi nerdeyse her ogun disarda yedim kesin +2kg\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-11 01:30:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-11 01:30:12z</em>\n            <div>dev yorucu oluyor bu ucuslar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-10 13:46:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-10 13:46:17z</em>\n            <div>boarding basladi, 10 saat iskence.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-10 01:14:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-10 01:14:34z</em>\n            <div>telefonu arabada kalorifere monte etmek icin miknatisli bir\nalet kullaniyorum. Yeni telefona metalik yapiskan aldim\nonu da tutturabilmek icin ancak wireless sarj olayini\nbaltaladi. Neyse ki telefonun kendisine degil kabina\nyapistirmistim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-10 00:55:07z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-10 00:55:07z</em>\n            <div>1420'yi gectim mi birden kolaylasiyor rakipler.\nacayip garip bisi. 1300-1420 arasi canavar.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-09 16:29:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-09 16:29:52z</em>\n            <div>the packing has begun. Delta'nin bagaj'a laptop almadigini ogrendim.\nmalos gibi sirt cantasinda 2 tane laptop tasiyacam.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-08 13:25:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-08 13:25:40z</em>\n            <div>such a beauty\n\n![](/img/board1.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-07-08 13:00:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-07-08 13:00:06z</em>\n            <div>iki gun sonra uzun bir yolculuk var gene.\ngecen sefer AHL'na vardigim da hayatimdan \nbezmistim, 1 sene gelmem atlarim demistim,\nama lahmacun ve kebap agir basti.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-243.html) ", " [newer >>](/micro/micro-245.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
