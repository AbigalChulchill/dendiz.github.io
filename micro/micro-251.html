        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-09-01 03:00:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-09-01 03:00:15z</em>\n            <div>\nB&apos;nin soyledigi Razer Ornata&apos;yi ilk baslarda baya hor gordum cakma mekanik filan diye. Tuslarin activation force&apos;u yuksek sanirim o yuzden bilegini agrittigini soyledi iade edecem dedi arabanin bagajinda gidip geliyor bir haftadir filan iade bekliyor, bugun bir deniyim dedim. Click tonlari baya hosuma gitti. Membrane hissiyati da var ama clicky. Membranedeki darbe yumusatmasi hissini ozlemisim sonucta mekanik klavye ile dogmadik. Biraz ergen isi bu Razerlar ama muhtemelen kalir bu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-31 22:05:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-31 22:05:39z</em>\n            <div>\nuser xp ve PM kafasindan anlamanin ornegi: free tierdaki biri trial suresinde multiple portfolio acip icine 10 tane item ekledi, trial suresinde max 1 portfolio ve 5 item constrainti nasil uygulanacak? portfoliolarini merge etmek yerine iki tane portfoliosu dursun ama readonly olsun ki freeden paraliya gectigi anda kaldigi yerden devam edebilsin\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-31 09:19:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-31 09:19:14z</em>\n            <div>\ndyanmic parameter finder diye bir sey tasarliyorum, RSI oversold/overbought seviyesini symbol bazinda en cok dondugu noktaya gore hesaplayan\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-31 03:12:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-31 03:12:00z</em>\n            <div>\nI have tipped 25% for the first time in my life. But we got so much free food that it was well justified\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-31 03:10:13z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-31 03:10:13z</em>\n            <div>\nAll this computing cost me an extra 10$\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-31 02:05:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-31 02:05:58z</em>\n            <div>\nDoes it make sense to combine formation scans with others? I&apos;m not sure\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-31 00:06:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-31 00:06:19z</em>\n            <div>\nasus zenbooku alirken core i7diye gorunce aldim hemen. ama baya yavas bir core i7ymis bu. zaten fiyatinin iyi olmasindan bir mallik oldugu belliydi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-30 11:17:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-30 11:17:58z</em>\n            <div>\nheh bugun kendimi disari kitlemeyi de basardim. aklimdaydi hep bu ne zaman olacak diye bugune kismetmis. telefon da yoktu yanimda, saat 15:15 gibi kaldim disarda. Kalmadan once B ile konusmustum, 16:00 gibi cikip gelirim dedi. Bari bekliyim dedim. 5 oldu yok, 6 oldu yok. 7 gibi geldi. Iyi ki 4te ciktin dedim, megerse trafik varmis onu beklemis :) O da cok merak etmis tabii radio silence olunca. Baya kotu bir gun gecirdim bahcede ahah\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-30 11:16:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-30 11:16:17z</em>\n            <div>\nilk sprint&apos;e 39 issue atarak rekor kirdim herhalde. gerci refactoring isleri oldugu icin yarim gunde filan hallettim. simdi yarin tekrar yeni is sececem. 1 eylulden itibaren interview hazirliklarina baslamayi planliyorum. Ekibin geri kalanindan baya daha hizli oldugum icin ayni anda yapabilirim bence\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-08-28 23:24:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-08-28 23:24:34z</em>\n            <div>\n&quot;cok mukemmeliyetciyim, ondan yavas ilerliyorum&quot; diyen bir PM arkadasin actigi 5 issuenin 3unde eksik, gedik, ambigous, ayni isi yapan farkli seyler buluyorum.  Herhalde perfectionism insandan insana degisen bir tanim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-250.html) ", " [newer >>](/micro/micro-252.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
