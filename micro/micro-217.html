          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-08t07:42:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-08t07:42:01z</em>\n            <div>chess.com simdi de 1399 vs 1471 olan bir macta W&apos;ya +10 verdi, normalde +8 bile vermez bu puan farkina, scoring sistemini mi degistirdiler naptilar?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-08t07:35:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-08t07:35:45z</em>\n            <div>mediawiki icin yapilan tema sayisi wordpress icin yapilan tema sayisindan baya baya daha az. Hatta inanilmaz derece az tema var, ya kullanacak kadar nerd olanlar temayi takmiyor, yada dusundugum kadar populer degil\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-08t05:37:33z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-08t05:37:33z</em>\n            <div>bir diziyi daha devirdik, 2.  turu hak ediyorsun lacasa de papel, bi 5 sene sonra tekrar gorusecegiz\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-08t04:20:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-08t04:20:43z</em>\n            <div>Money heist baz\u0131 sahneleri Gereksiz uzatmislar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-07t20:40:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-07t20:40:19z</em>\n            <div>ocak 2015de cuvalla para dokerek aldigim monster notebook bana misin demeden calismaya devam ediyor valla. Bir adet SSD ekledim sadece programlari kurmak icin cunku eski HDD ye program kurunca takilmalar oluyordu onun disinda sikinti yok. Ekran karti linux tarafindan tam olarak desteklenmedigi icin 2 monitor bagalayamadim linuxda ama zaten bi ton para verip programlar aldiktan sonra neden linux kuriyim ki main operating system olarak? zaten tum datamizi apple, google&apos;a vermisiz..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-07t02:12:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-07t02:12:29z</em>\n            <div>Money heist sezon 2 mesaisi oh yeah\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-06t23:20:54z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-06t23:20:54z</em>\n            <div>sol haber portali scrape edilmemek icin elinden geleni ardina koymamis\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-06t21:40:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-06t21:40:10z</em>\n            <div>The AI overlords will not just appear suddenly and take over. They will infiltrate our lives gradually and their intentions will not be dominate us. It&apos;s that we will become so dependent on them and not be able to exist without them. People who do this will be at a disadvantage against the ones who don&apos;t and simple game theory suggests that this is not an equilibrium.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-06t12:57:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-06t12:57:03z</em>\n            <div>kriegspiel&apos;i tek basima oynarak mekaniklerini test ediyorum, fena degil gibi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-06t12:56:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-06t12:56:44z</em>\n            <div>yarim saatte 1 adet request yaptigim reddit&apos;ten too many requests hatasi almak..\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-216.html) ", " [newer >>](/micro/micro-218.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
