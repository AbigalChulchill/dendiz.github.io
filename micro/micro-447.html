          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2021-03-03 16:11:10"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-03 16:11:10</em>\n            <div>kendi local networkumde 70GB'lik bir dosyayi 1 saatte indiriyorum. Yavas\r\nnetwork kaderim.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-03 15:46:48"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-03 15:46:48</em>\n            <div>tak diye bir technical analysis kit olayina giriyim dedim, soyle pandas ile\r\nbutun indicatorlari filan olan. Ama bunu hem jupyter hem techscanden\r\nkullanmak icin globally install etmek gerekli. Techscan sorun degil de\r\njupyter dockerinda root'um yok, cunku host sistem ile ayni pid'leri\r\nkullanmam gerekiyor. Simdi birakip isi gucu salak sulak system admin isleri\r\nile ugrasmak zorunda kaldim. Jupyter'in base docker imajini yaparken gitten\r\ncheckout edip gomecem icine.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-03 13:00:47"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-03 13:00:47</em>\n            <div>evde batiya bakan odayi kendime ofis yaparak buyuk hata yaptim. Simdi\r\nmisafir odasina migrate etmeyi planliyorum.\r\nYatagi sokup gecici bir yere koyup, calisma masasi ve malzemeleri yeni\r\nodaya tasiyip sonra tekrar yatagi birlestirmem gerekli. Baya uzun bir is.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-02 22:20:41"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-02 22:20:41</em>\n            <div>testing `markdown` from gmail.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-02 20:50:43"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-02 20:50:43</em>\n            <div>sanirim pandas datareaderda bir bug buldum:\r\n\r\nbugun 2021-03-02 ve requestim:\r\n\r\n`pdr.get_data_yahoo(\"AAPL\", start=\"2021-03-02\", end=\"2021-03-04\")`\r\nsonuc\r\n\r\n\r\n\r\ndd\n![](/img/2021-03-02-20-50-04.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-02 18:00:46"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-02 18:00:46</em>\n            <div>Unsubscribe linklerinin 20%si filan tamam oldu cikardik seni abonelikten\r\ndiyor ama hala emailleri devam ediyor. Mecburen spam olarak\r\nisaretliyorum. --\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-01 21:20:40"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-01 21:20:40</em>\n            <div>sonunda chromeOS'deki terminal'e tab eklemeyi akil etmisler.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-01 18:15:40"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-01 18:15:40</em>\n            <div>Do you only difference between car brands is when the rattling noise will start\r\n\r\nSent from my iPhone</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-03-01 10:55:42"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-03-01 10:55:42</em>\n            <div>yeminlen bu XPC olayinin derdi sikintisi bitmiyor. Simdi de array\r\ngonderirsen xyz'yi whitelist etmen gerekiyormus da binnemneymis.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2021-02-28 20:52:15"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2021-02-28 20:52:15</em>\n            <div>MiniPc'de jupyter ve theia acikken RAM %70, Swap %70 load 1.5 civarinda\r\ndolasirken yeni bir server kurmayi kendime justify etmekte zorlaniyorum.\r\nBelki de ML olaylarina girmeye baslarsam techscande daha gerekli olabilir.\r\n\r\ndd</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-446.html) ", " [newer >>](/micro/micro-448.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
