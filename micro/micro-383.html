          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-06-07 16:55:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-07 16:55:00z</em>\n            <div>\nadanin ipad&apos;i kullanamayip dandik android tablette oyun oynamasi... apple storeda egitimlere goturecem.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-07 06:17:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-07 06:17:52z</em>\n            <div>\nbir notification sistemi olarak squeaky floor boards\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-07 04:22:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-07 04:22:51z</em>\n            <div>\ncherry mx blue olan das keyboarduma gectim bir yumusak bir yavsak geldi tuslari valla inanamadim. travel distance sanki 0.0001 mm\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-05 01:20:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-05 01:20:09z</em>\n            <div>\nOnunde k\u00f6fte dururken parmiciyani di melanzane isteyen toddler ada\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-04 18:28:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-04 18:28:55z</em>\n            <div>\nraycasting ile FoV calculationlar FoV radius arttikca sumuk sonuclar vermeye basliyor. Ortadaki mavi halkanin visible olmamasi baya sacmalik\n\n![](/img/141af6f64cfe3348.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-04 16:16:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-04 16:16:04z</em>\n            <div>\nya malin biri gelmis org wide slack kanalindan birinde &quot;gun icinde evdeyim sicak oluyor diye klima acik elektrik faturam cok geldi, normalde sirketin air conditioned ofisinde olurdum bu kadar odemezdim&quot; demis. Ya amk sumuk suluk belescisi. Ise girerken sana klimali ofisi perk diye soyleseler kufur edersin gelmissin simdi dovlet bize bohmiyor diye agliyorsun\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-04 06:32:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-04 06:32:38z</em>\n            <div>\nJoplin&apos;de 20 ye yakin uzun not yazdiktan sonra notlari birinine linklemek zor ve mathjax destegi olmadigi icin sallamaya karar verdim. Bir kac nokta daha var eksik olan, mesela daha sonra yazilmak uzere bir link olusturup bunu bir todo gibi kullanabiliyordum dokuwikide. Joplinde ayri bir notta sonra yazilacaklar listesi tutmak gerekiyor. Dokuwikide csv&apos;den table yapan bir plugin var baya ise yariyor. Ultimate not programini aramaya devam.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-02 20:02:21z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-02 20:02:21z</em>\n            <div>\nroamsearch denemek icin signup olayim dedim, waitlist varmis. Iyi dedim bari listeye yaziliyim 50 milyon tane soru sordu sonra da &quot;you choose poorly&quot; deyip atti beni. \ud83e\udd28\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-02 00:08:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-02 00:08:22z</em>\n            <div>\nulan bu gitea jenkins plugini org bazinda calisiyormus. Yeni dank etti. Ben de hep project bazinda calisiyor diye dusunuyordum malos gibi config ariyorum proje icin.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-01 05:06:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-01 05:06:00z</em>\n            <div>\nBu gece recarchitecting ile gecti. Sirada neye girissem diye dusunuyorum. \ud83e\udd14 Level&apos;a loot yerlestirme olabilir, enemy AI olabilir veya animasyon olaylari olabilir. Ayrica ranged attackler gerekli, armordu sensordu filan onlar da eksik. Pff cok is varmis yahu.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-382.html) ", " [newer >>](/micro/micro-384.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
