          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-03-16t22:47:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-16t22:47:10z</em>\n            <div>su konstantre kahvelerin tadi baya kotu. Dun resmen ilik havuz suyu iciyormusum gibi geldi. Bir daha alacagimi sanmiyorum, hatta dolaptaki kalan siseyi de biterecegimi sanmiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-16t21:27:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-16t21:27:18z</em>\n            <div>gercekten artistik tarafim cok kotu. Kafamda bisiler var, ama bir turlu uyumlu bir sekilde GUI olarak dokemiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-16t07:11:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-16t07:11:34z</em>\n            <div>keko gibi cep telefonu connectionindan veya patates internetleri ile 1|0 oynayanlari anlamak mumkun degil\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-16t02:44:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-16t02:44:44z</em>\n            <div>Razer klavyemi sattik gitti. Zaten clicky switch bollugu vatdi o yuzden iyi oldu. Brown switch olsaydi net satmazdim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t23:26:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t23:26:44z</em>\n            <div>1|0 chess deki variance&apos;im goz dolduruyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t21:48:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t21:48:19z</em>\n            <div>Godot&apos;ta font size degistirmek icin fontu yeni resource olarak eklemek gerekli. Bu kadar sacma bir design gormedim. Sizeini kod ile degistirmek istersem nolyo?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t19:47:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t19:47:16z</em>\n            <div>chess.com&apos;a sinir olmama ragmen premove mekanikleri daha iyi diye kopamiyorum. Lichess multiple premove eklemis olsa cok iyi olurdu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t18:32:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t18:32:49z</em>\n            <div>LogiTech sirketinin etimolojisi: Logi = Manti, tech = tek. Yani 1 porsiyon manti diyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t02:40:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-15t02:40:51z</em>\n            <div>Bi yasima daha girdim, yedigim en iui manti seattleda bodrum bistroda cikti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-15t00:42:52z"}, "sourc
