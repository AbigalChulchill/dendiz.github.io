          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2020-06-23 05:10:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-23 05:10:37z</em>\n            <div>\nuff tw5&apos;te roamdaki linkleme (autocompleteli) yapan bir plugin buldum efsane, roam aylik 15$ yerine \ud83d\udd95\ud83c\udffbalir\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-23 05:07:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-23 05:07:39z</em>\n            <div>\ntw5&apos;te yapilacak en buyuk hatalardan biri resimleri/videlari tiddler olarak embed etmekmis. 32MB filan olmustu sayfa yuklenmesi yillar aliyor, memory&apos;i somuruyordu. Hepsini externalize ettim 7mblere dustu baya hizli aciliyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-22 18:49:52z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-22 18:49:52z</em>\n            <div>\nbu seneki wwdc aciklamalarini begendim. Simdi ios14 seed kuruyorum valla\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-22 05:56:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-22 05:56:14z</em>\n            <div>\nO son tootu atmadan kendi default settingimi de yapsaymisim iyi olurmus\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-22 05:55:18z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-22 05:55:18z</em>\n            <div>\nAz once telefonu bana uzatip default toot settingi private yap diyen ebus yaslandigini bu haraket ile kabul etti.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-22 05:34:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-22 05:34:14z</em>\n            <div>\n<span class=\"h-card\"><a href=\"https://mastodon.dizman.org/@burcin\" class=\"u-url mention\">@<span>burcin</span></a></span> senin de tootlarin public ebus haberin olsun\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-22 05:33:53z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-22 05:33:53z</em>\n            <div>\nbutun mastodon clientlarinda default privacy&apos;mi set etmeyi unuttugum icin sacma salak internet dunyasina tootlarim siziyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-22 05:20:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-22 05:20:58z</em>\n            <div>\nLOL\ud83d\ude02\n\n![](/img/00bf45f61aaaae62.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-21 23:36:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2020-06-21 23:36:10z</em>\n            <div>\nMoving hacks 101\n\n![](/img/9bf2e93437304703.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2020-06-21 21
