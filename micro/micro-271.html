        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-21 07:03:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-21 07:03:06z</em>\n            <div>\nGoogle launcherina en yakin rootless launcheri buldum. Baya minimalist bir home screen yaptim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-20 19:35:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-20 19:35:22z</em>\n            <div>\nSamsung galaxy s8 de facial unlock carmis zaten iphone x&apos;den cok once. Ama iphone daha hizli aciyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-20 06:51:34z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-20 06:51:34z</em>\n            <div>\nChromebook ile tahminimden daha ote productivity mumkunmus. Eger native graphics card access gerekmiyorsa. Yani unity ile oyun yapmak mumkun olmaz ama webgl veya canvas ile olur.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-20 06:43:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-20 06:43:22z</em>\n            <div>\nBir de gozumun onunde surekli movement arc icin heat generation color coding var. 2 adima kadar yesil, sonra turuncu sonra kirmizi gibi.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-20 06:42:49z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-20 06:42:49z</em>\n            <div>\nKafamda gene bir mech themed TBS icin tilkiler donuyor. Bir sekilde oyun dinamiklerini daha heycanli yapmam gerekli yoksa bayiyor, onun icinde haritadaki nesneler ile bir interaction gibi bir seyler olabilir diye dusunuyorum. ITTB&apos;deki gibi binanin icine itmek veya binaya ates edip onu patlatip etrafindaki mechlere zarar vermek filan gibi olabilir.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-20 06:40:31z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-20 06:40:31z</em>\n            <div>\nMeh Phpbb&apos;deki existing attachmentlar icin thumbnail olusturma gibi bir function yokmus. Tahmin etmistim zaten ama gene de bir forumlara bakiyim dedim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-20 05:44:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-20 05:44:45z</em>\n            <div>\nBattlebots maclarinin las vegas box maci gibi sunulmasi cok salakca olmus. Daha cok takimlarun botlari yapimi ve teknik bilgileri verseler daha nerdlere uygun olur\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-20 03:50:39z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-20 03:50:39z</em>\n            <div>\nphpbb icin spamci botlarla ugrasmaktan helak oldum. Text based soru/cevap captchalarini da cozuyorlar bir sekilde. sanirim manual bir sekilde yada crowd source ediliyor bu. Sonunda moderation queue&apos;yu actim post yapan guestler icin.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-19 05:44:46z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-19 05:44:46z</em>\n            <div>\nCehennem gibi bir gundu. Umarim gece daha rahat gecer\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-18 07:13:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-18 07:13:41z</em>\n            <div>\njenkins gibi script calistiracak, last failure/success/duration gibi detaylari verecek, terminal outputunu stream edecek, scriptleri schedule edecek ama light weight olan bir seyler ariyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-270.html) ", " [newer >>](/micro/micro-272.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
