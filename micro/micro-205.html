          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-03-06t00:35:35z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-06t00:35:35z</em>\n            <div>tabii ki white house filmi kendi sacmaliklari olmadan da olmuyor. Mesela adamlar hava saldirisi yapacaklar ama 50 metre geride insanlar toplanmis izliyor filan. Hep oyle olur zaten, canli canli izlemek isterler yerinde ve askerler buna izin verir. klasik film sacmaliklari\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-05t23:51:45z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-05t23:51:45z</em>\n            <div>vimium plugine bi sans daha veriyim dedim. Yanlis hatirlamiyorsam inputlarda biraz mallik cikardigi icin kullanmaktan vaz gecmistim, ama gecen gun isyan ettigim mousesiz kullanim icin baya guzel bir extension\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-05t23:46:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-05t23:46:47z</em>\n            <div>white house down isimli filmdeki ince esprileri begendim.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-05t23:36:51z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-05t23:36:51z</em>\n            <div>aksama iced earth konseri var, sanirim tek basima gitmek durumunda kalacam. Burcinin call&apos;u varmis, burcinin oguz diye bir arkadasi var onun da ziyaretcileri varmis. Kaderin boylesine yaziklar olsun\n</div>\n cel edemeden renew etti simdi de var diye izliyoruz. 5 dakikada bir 5 dakika reklam, sacmalik resmen.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-04t04:48:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-04t04:48:16z</em>\n            <div>The bachelor gibi trash reality showlarin adami kitlemesi olayi sinir bozucu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-204.html) ", " [newer >>](/micro/micro-206.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
