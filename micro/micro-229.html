          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-05-01t22:34:04z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-01t22:34:04z</em>\n            <div>alakasiz iki sarkiyi ustuste caliyormus gibi sound&apos;u olan gruplar var. Cok garip gercekten\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-01t02:47:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-01t02:47:56z</em>\n            <div>asusun ekran karti kotu herhalde, ikinci monitoru takinca lag olusuyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-05-01t01:53:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-05-01t01:53:37z</em>\n            <div>yeni KDE harbi adam olmus. Kullanmasi keyifli gibi. Gnome ve Unityde system tray destegini cope atmaya karar vermeleri gercekten de akil alir gibi degil. xfce&apos;de adam gibi palm detection calismadi. KDE simdilik iyi goturuyor. Zaten bu da olmazsa artik xmonad&apos;a filan gecerim herhalde\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-30t19:24:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-30t19:24:44z</em>\n            <div>whatpulse&apos;un da 1.34 GB memory kullandigini gormus oldum. Herhalde applescript ile yaptigim keystrokelara tavir koydu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-30t10:12:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-30t10:12:40z</em>\n            <div>house hunting, car hunting\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-28t14:48:19z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-28t14:48:19z</em>\n            <div>whatpulse acip acip malo gibi istatistiklerime bakiyorum\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-27t08:32:05z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-27t08:32:05z</em>\n            <div>bunun yazmamdaki amac aslinda electron applerine bok atmakti. Multiplatform ve cok az development zamani ama iyi RAM yiyolar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-27t08:31:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-27t08:31:27z</em>\n            <div>teoride HW vs development effort kisminda HW tarafindayim. Ama bi yere kadar oluyor, 8GBlik bilgisayarda slack, telegram, chrome, idea, ... o bu yerden makine surunmeye basliyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-27t07:26:41z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-27t07:26:41z</em>\n            <div>IT dunyasinin en sik rastlanan problemi: disk doldugu icin patlayan servisler\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-27t03:40:12z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-27t03:40:12z</em>\n            <div>Hulu da reklam konusunda \u015ferefsiz \u00e7\u0131kt\u0131\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-228.html) ", " [newer >>](/micro/micro-230.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
