        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-11-23 10:36:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-23 10:36:37z</em>\n            <div>\nbiraz da tootdon kullanalim bakalim icim karardi mastalabin dark temasindan\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-23 08:06:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-23 08:06:14z</em>\n            <div>\nJenkinsin mobile destegi gercekten rezalet, hatta yok gibi. Bir tane android client var unofficial onceki denememde calismamisti, son denemede calisti ama build trigger etmiyor ve devam eden buildleri gostermiyor ama bazen gosteriyor filan. Job scheduling server yazmam gerekli olacak yakinda\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-23 03:14:09z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-23 03:14:09z</em>\n            <div>\ncorrelation icin multi processinge gerek kalmadi. ohlcv datasini cachelemek 41dk&apos;ya indirdi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-23 01:46:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-23 01:46:03z</em>\n            <div>\nJenkins aylardir yeni version cikti bir update ediver diye yalvariyordu, bugun baktim neyse ki repolara gelmis yeni version. Yoksa cok uzun is olurdu\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-22 21:40:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-22 21:40:10z</em>\n            <div>\ngene bir seedbox caktim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-22 07:31:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-22 07:31:01z</em>\n            <div>\nBaz\u0131 git repolar\u0131n\u0131 yanlislikla public birakmisim iyi mi! Kicini acikta birakmak gibi bir sey\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-22 05:16:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-22 05:16:58z</em>\n            <div>\nharika bir dependency issue ile karsi karsiyayim: ohlcv job run edip datayi olusturuyor. boylece last trade date belirli oluyor, ancak daha scan job bitmedigi icin market overview olusmuyor ve last trade date icin market overview none oluyor. sikinti++\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-21 23:40:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-21 23:40:29z</em>\n            <div>\nBFXdeki symbolleri trasladim sadece USD olanlari biraktim, bi ton sacma salak sorun cikti\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-21 07:03:06z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-21 07:03:06z</em>\n            <div>\nGoogle launcherina en yakin rootless launcheri buldum. Baya minimalist bir home screen yaptim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-11-20 19:35:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-11-20 19:35:22z</em>\n            <div>\nSamsung galaxy s8 de facial unlock carmis zaten iphone x&apos;den cok once. Ama iphone daha hizli aciyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-271.html) ", " [newer >>](/micro/micro-273.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
