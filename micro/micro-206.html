          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-03-07t06:30:40z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-07t06:30:40z</em>\n            <div>Ulan arie ne yapmis olabilirsin o goruntulerden sonra\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-07t02:50:03z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-07t02:50:03z</em>\n            <div>Showlari live izlemezsem illa ki bi yerden bi spoiler yiyorum. Apple newsdan bile yedim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-07t01:00:01z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-07t01:00:01z</em>\n            <div>tbs2 (rule the waves) olayinda single player icin AI yapmak kasici geldi. Bir sekilde iyi olmuyor, ya cok guclu oluyor yada cok sacma oluyor, realistik bisi cikarmak zor. Simdi acaba rogue like sci-fi themed bisilere mi baksam diye dusunuyorum. galaxy warfare denen browser oyunun mekanikleri fena degil gibi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-06t22:57:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-06t22:57:00z</em>\n            <div>tesla sahiolerinin sirf araba kullanmak icin road tripe cikmalari gibi sirf mekanik klavyede yazi yazmak icin bu tootlari gonderiyorum. bandwidth ve click israfiyim\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-06t22:55:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-06t22:55:44z</em>\n            <div>248GB lik unity asset pack buldum ehehe warez sevmem ama boylesine de resist etmek mumkun degil\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-06t22:53:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-06t22:53:11z</em>\n            <div>crypto data toplayicilarini kapattim, redis&apos;teki butun keylerini ucurdum. 4GB kadar RAM reclaim ettim bos yere dolduruyorlardi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-06t22:39:16z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-06t22:39:16z</em>\n            <div>imposter syndrome oldugum cok net - en azindan bilmek guzel bir cesit closure veriyor insana.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-06t22:29:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-06t22:29:14z</em>\n            <div>ayni filmlere ikinci turu gitmek yeni bisiler izlemekten daha cekici geliyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-06t22:03:43z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-06t22:03:43z</em>\n            <div>sanirim oyun icin en iyi platform hala unity\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-03-06t20:37:17z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-03-06t20:37:17z</em>\n            <div>oyun mekaniklerini tartisacak biri yok karsimda. GO ya guven olmuyor disiplin 0 cunku elemanda ayrica ultra yavas. Doer degil kesinlikle ama su an icin baskasi yok konusacak\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-205.html) ", " [newer >>](/micro/micro-207.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
