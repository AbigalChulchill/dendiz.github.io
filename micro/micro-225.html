          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-21t22:35:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t22:35:47z</em>\n            <div>spotify kafasina gore alexa&apos;ya gondermeye karar veriyor outputu. Teknolojik ghost boyle bisi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t18:40:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t18:40:32z</em>\n            <div>klavye dagilimini buldum: maclerle 65keys, windowslarla 101keys\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t07:54:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t07:54:44z</em>\n            <div>Bu sosyal medya olayinda insanlara feed edilen sey beni gicik ediyor. Bir sekilde gidip RSS ile bigli consume etmek istege bagli ama sosyal medya ile olunca force-feed gibi oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t07:53:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t07:53:25z</em>\n            <div>Enverle olan 2. lichess correspondance oyunumuzda her an bir resignation bekliyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t07:06:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t07:06:27z</em>\n            <div>derken software ile whatpulse&apos;u kandirmanin yolunu kesfettim. Apple script ile programlara keystroke gondermek mumkun ve whatpulse&apos;un filtrelemedigi bir case olmus. Bu gece yatarken vim&apos;e random 100.000 karakter gonderelim bakalim. Bosta duran bilgisayarim geceleri artik whatpulse rankinglerinde beni #1 yapmak icin ugrasacak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t06:24:22z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t06:24:22z</em>\n            <div>Sirf whatpulse&apos;da statslerimi yukseltmek icin otomatik klavye tusuna basan bir robot yapacam .Eskiden millet network paketlerini filan replay ediyordu ayni pulse&apos;lari tekrar gondermek icin ama artik o tarz pisliklere bagisiklik kazandi whatpulse. USB&apos;den sinyal emulation filan belki olabilir - software olarak da yemiyordu diye hatirliyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t06:22:55z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t06:22:55z</em>\n            <div>etrafinda loser tipler bulundurmayacaksin. Bazen insanlarin ne kadar loser olduklarini anlamam yillar suruyor, cok basarili degilim o konuda.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t06:07:14z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t06:07:14z</em>\n            <div>Bu klavyede mahalle karisi gibi cik cik ses cikariyor o da ayri mesele\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t06:07:00z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t06:07:00z</em>\n            <div>varoslugun timsali olan TOMOKO klayveme dondum. Kirmizi cherry mxler fazla yumusak geldi sanki\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t05:53:50z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t05:53:50z</em>\n            <div>farkli markdown parserlarinin ciktilari baya garip ve farkli olabiliyor. Ozellikle pre/code textleri icin. Standardi yok mu la bunun?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-224.html) ", " [newer >>](/micro/micro-226.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
