        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2018-04-22t10:45:38z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t10:45:38z</em>\n            <div>millet 2010da aldigi bilgisayarlari hala kullandigindan bahsetmis lagim eksisozlukte. 2010 yilinda hangi bilgisayari kullaniyordum diye dusunuyorum da evde desktop vardi kullandigim, laptop olarak da thinkpad&apos;i kullaniyor olmaliydim o aralar. core2 duo islemcisi 4GB RAM&apos;i vardi. 2018de hayatta kullanilacak bir cihaz degil. Bu elemanlar ya salliyor yada internet applicationlari filan kullanmiyorlar. Chrome&apos;da 3 tab acsan 5 sene surer yuklenmesi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t10:41:29z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t10:41:29z</em>\n            <div>Ne zaman &quot;a bu grubun soundu iyimis, bir wikipedia&apos;dan bakiyim&quot; desem o grup isvecli cikiyor. Isvec metal muzikde kalitenin adresi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t10:09:48z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t10:09:48z</em>\n            <div>placement service icin retrospective dev log yazmaya basladim. Yillar sonra projeler hakkindaki detaylari unutmus olmak istemiyorum, her birinin ayri bir hikayesi var ve yasanirken yasandigi sirketin emaillerinde, VCS&apos;nde kaliyor kayboluyor gidiyor.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t09:12:11z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t09:12:11z</em>\n            <div>laptop&apos;a desktop&apos;a doktugum paranin haddi hesabi yok gercekten ya. Gecmis senelerde aldigim bilgisayarlar bi geldi aklima da gereksiz siklikta degistiriyorum. Yeni 2 senedir bir bilgisayar politikasi bile fazla gevsek. Son yillarda zaten teknolojide acayip bir ilerleme olmadi o yuzden 5 sene filan rahat goturmesi lazim bu sekilde devam ederse.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-22t04:39:56z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-22t04:39:56z</em>\n            <div>Tomoko sumoko filan ama tai-ho keycapleri giydirince cillop gibi oluyor. Switchleri no-name belki ama o-ringleri takinca ipek gibi uzerinde kayiyor barnahlar\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t22:35:47z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t22:35:47z</em>\n            <div>spotify kafasina gore alexa&apos;ya gondermeye karar veriyor outputu. Teknolojik ghost boyle bisi\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t18:40:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t18:40:32z</em>\n            <div>klavye dagilimini buldum: maclerle 65keys, windowslarla 101keys\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t07:54:44z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t07:54:44z</em>\n            <div>Bu sosyal medya olayinda insanlara feed edilen sey beni gicik ediyor. Bir sekilde gidip RSS ile bigli consume etmek istege bagli ama sosyal medya ile olunca force-feed gibi oluyor\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t07:53:25z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t07:53:25z</em>\n            <div>Enverle olan 2. lichess correspondance oyunumuzda her an bir resignation bekliyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2018-04-21t07:06:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2018-04-21t07:06:27z</em>\n            <div>derken software ile whatpulse&apos;u kandirmanin yolunu kesfettim. Apple script ile programlara keystroke gondermek mumkun ve whatpulse&apos;un filtrelemedigi bir case olmus. Bu gece yatarken vim&apos;e random 100.000 karakter gonderelim bakalim. Bosta duran bilgisayarim geceleri artik whatpulse rankinglerinde beni #1 yapmak icin ugrasacak.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {}, "source": ["\n\n", "[<< older](/micro/micro-224.html) ", " [newer >>](/micro/micro-226.html)"]}], "metadata": {"kernelspec": {}, "nbformat": 4, "nbformat_minor": 4}}
