          {"cells": [{"cell_type": "markdown", "metadata": {"date": "2019-10-10 02:19:15z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-10 02:19:15z</em>\n            <div>\nTurk mutfaginin klasiklerinden &quot;mercimek piddingi&quot;\n\n![](/img/22376aa1814adaa3.jpeg)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-09 15:32:37z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-09 15:32:37z</em>\n            <div>\nTriangle triangle let&apos;s count to three, three corners three sides 1,2,3!\ud83c\udfbc\ud83e\udd2a\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-09 04:18:58z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-09 04:18:58z</em>\n            <div>\naz once oracle cloud icin 2K eleman hire edecek diye haber gordum. Yahi bu adamlar sene basinda yuzlerce insani isten cikarmadi mi? Hiring freezeler falan filan koymadi mi? bu ne sacmalik?\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-09 03:40:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-09 03:40:28z</em>\n            <div>\nred square papapapa, red square peek-a-boo! 4 corners, 4 sides. Just for you!\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-08 04:21:10z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-08 04:21:10z</em>\n            <div>\nyoutubedaki chessbrah channel&apos;inin sahiplerinin bir gun kafasi atacak ve kanaldaki her boku silip kanali kapatip gidecekler diye korkuyorum.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-08 03:38:28z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-08 03:38:28z</em>\n            <div>\nYa bu turkler fazla kurnazlar.. ama ne yazik ki sark kurnazi cogu. Green card icin pasaport sarti gelmis ve basvuru sirasinda pasaport numarasi soruyor. Adamlar javascript ile formata uygun mu diye kontrol eklemisler pasaport numarasi icin. Bizim salaklar da internetten formata uygun numara bulup pasaportlari olmadan basvuruyorlar. Umarim o cekilisten kazanir bu dalyaraklardan biri de giridigi pasaport numarasina sahip pasaportu sorduklarinda ebesininkini gorur.\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-08 02:10:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-08 02:10:27z</em>\n            <div>\nButterflies high up in the sky, look at them fly, myoh my \ud83c\udfbc\ud83c\udfbb sonunda siyirdim\ud83e\udd2a\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-07 22:47:27z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78); padding: 5px;\">\n            <em style=\"color: darkgray;font-size:14px;\">2019-10-07 22:47:27z</em>\n            <div>\n111 wpm yaptigim kayitlara gecsin lutfen.\n\n![](/img/cf96dc70055e8e5a.png)\n</div>\n            <p></p>\n            </div>"}, {"cell_type": "markdown", "metadata": {"date": "2019-10-07 21:47:32z"}, "source": "<div style=\"border-bottom:1px solid rgba(210, 210, 210, 0.78)
