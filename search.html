system but now each actor gets N credits each tick and action costs are deducted from their available credits. I didn't want to change the action api to allow for a credit check as that would mean running the AI twice. One for possibly selecting the action to see the cost then actually running it. This also imposes limits on the actions and NPCs would be could be biased on efficient credit usage rather than best actions. If the actor has a positive credit the scheduler will execute their actions until they run out of credits. This implies that they could end up with a negative balance. The next tick they will get N more credits and can execute their action if they end with a positive balance otherwise they'll have to wait for the next turn. The waiting is ok for the npcs but not the player. You can't have the player press a key and nothing happen because they had a negative credit balance. The solution to this issue is to recursively run the scheduler if the player credits are below -N. Why -N and not zero? Because if they have more than -N they will get N more in the next tick and the player action will execute. That means the last action will be executed twice which is not what we want.\n\nLet's say the action cost is 150, default charge per turn is 100. Every body started with 0 credit.\n1. Charge: credits 100\n2. Spend: credits -50\n3. Charge: credits 50\n4. Spend: credits -100\n\nNow when you charge the next tick, the player will have 0 credits and not move. To prevent this a recursive call is made so every other actor gets their action and the player is now 0.\n\n1. Charge: credits 100\n\nand the player can move again.\n\n\n## Update 5\nThe credits system is working pretty good except for a couple of conditions that arisen due to the position of the player in the queue and animations. This was mainly related to the displacement mechanic that I wanted to implement and how I could have the user perceive that displacement. The player has to be in first position in the queue because when they do a ranged target, I want to calculate if the shot hit the target first. If the player is not first to go, then the monsters could change their location and the shot would miss. This could be accomplished by a preemptive scheduler that queue the shot as a `Schedulable` then the player could go last but I have to think about that a bit more. A side from that I also changed the implementation to a round robin traversal instead of consuming all the credits of the current actor. I put all the `schedulables` in to a local queue in the tick function and process that queue. If the current actor has any credits left after their action they get put back in the queue in last position and the processing continues until the queue is empty.\n\n\nMy initial design for the time system was running on the main thread sequentially and the game would render the level at the end of a scheduler tick. This seemed to work well but if an actor gets more than 1 movement action per tick it would look like they jumped around. I decided that this can get hard to judge and predict the next monster location for fast monsters. One turn the monster is far away the next turn it jumped right next to the player. So I wanted to animate the monster movements so it's clear how the enemies are moving. This seems to be a bit more fair in terms of time sharing for all the actors and makes the queue position a bit less important.", "file": "roguelike-time-system.ipynb"}, {"title": "a renderer for roguelike games on ios/macos", "body": "# Renderer\n\n22nd June 2020 at 9:47pm\n\n**This code is taken from the brogue [source code](https://github.com/tmewett/BrogueCE) and slightly modified.**\n\nRendering the map on screen is maybe the most important part of the game. I chose to develop this game on the iOS platform (possibily also on macOS) and use the libraries provided by Apple. The architecture should be portable to other platforms as most game development platforms are built around the same core concepts of scene graphs, and nodes with textures (sprites) that draw objects on the screen. Coordinate system maybe different (e.g the origin may be the top left of the screen or bottom left) but the basics are the same.\n\nThe idea is simple:\n\n1. create a cache of textures for each glyph that will be used in the game\n2. create a scene graph with empty sprite nodes\n3. adjust each cell by updating it's texture, colors and illumination based on the level map.\n\nI take a layered approach to rendering the map by first rendering the level, then characters and FoV for the player.\n\n## Texture Cache\n\nThe texture cache generates an image dynamically with the glyph that is requested and caches the result internally as it will be used over and over again. A detail here is that you need to calculate a scaling factor to make sure the glyphs are scaled correctly to fit any screen size and map size.\n\n```\nprivate func createTexture(glyph: String, size: CGSize) -> SKTexture {\n    let fontSize = CGFloat(130)\n    var scaleFactor: CGFloat {\n        let font = UIFont(name: \"Menlo\", size: fontSize)!\n        let attr = [NSAttributedString.Key.font: font]\n        let opts = NSStringDrawingOptions.usesFontLeading\n        let bounds = glyph.boundingRect(with: CGSize(width: 0, height: 0), options: opts, attributes: attr, context: nil)\n        let factor = min(size.width / bounds.width, size.height / bounds.height)\n        return factor\n    }\n    let font = UIFont(name: \"Menlo\", size: fontSize * scaleFactor)!\n    UIGraphicsBeginImageContext(size)\n    let fontAttr = [NSAttributedString.Key.font: font, NSAttributedString.Key.foregroundColor: SKColor.white]\n    let realBounds: CGRect = glyph.boundingRect(with: CGSize(width: 0, height: 0),\n                                        options: [.usesFontLeading],\n                                        attributes: fontAttr,\n                                        context: nil)\n    let stringOrigin = CGPoint(x: (size.width - realBounds.width)/2 - realBounds.origin.x,\n                               y: font.descender - realBounds.origin.y + (size.height - realBounds.height)/2)\n    glyph.draw(at: stringOrigin, withAttributes: fontAttr)\n    let surface = UIGraphicsGetImageFromCurrentImageContext()\n \n    UIGraphicsEndImageContext()\n    let texture = SKTexture(image: surface!)\n    self.textureMap[glyph] = texture\n    return texture\n     \n}\n```\n\n**Scene graph**\n\nWe need some nodes in the scene graph that will contain these textures. This is pretty straight forward and we generate row x col empty nodes for the backgroun, the same number for the foreground and add them as children to the root of the graph with the same location but different z-index values. The background node doesn't need a texture as we won't be printing a glyph on it but we'll just be adjusting its color. It's also a good idea to wrap these 2 nodes in a Cell object as we have an illumination attribute that will effect these nodes.\n\n```\nstatic let defaultIllumination: CGFloat = 0.3\nlet foreground: SKSpriteNode\nlet background: SKSpriteNode\nvar illumination: CGFloat\nvar glyph: SKTexture? {\n    set(newGlyph) {\n        foreground.texture  = newGlyph\n    }\n    get {\n        return foreground.texture\n    }\n}\nvar fgcolor: SKColor {\n    set(newColor) {\n        let rgba = newColor.rgba\n        foreground.color = SKColor(red: CGFloat(rgba.red * illumination),\n                                   green: CGFloat(rgba.green * illumination),\n                                   blue: CGFloat(rgba.blue * illumination),\n                                   alpha: CGFloat(rgba.alpha))\n    }\n    get {\n        return foreground.color\n    }\n}\nvar bgcolor: SKColor {\n    set(newColor) {\n        background.color = newColor\n    }\n    get {\n        return background.color\n    }\n}\ninit(x: CGFloat, y: CGFloat, size:CGSize) {\n    foreground = SKSpriteNode(color: .white, size: size)\n    background = SKSpriteNode(color: .clear, size: size)\n    foreground.colorBlendFactor = 1\n    background.colorBlendFactor = 1\n    foreground.position = CGPoint(x: x, y: y)\n    background.position = CGPoint(x: x, y: y)\n    foreground.zPosition = 1\n    foreground.anchorPoint = CGPoint.zero\n    background.anchorPoint = CGPoint.zero\n    illumination = Self.defaultIllumination\n}\n```\n\n**Drawing a cell**\n\nNow in the game scene we add the nodes that the Cell object exposes to the scene graph\n\n```\nfor x in 0..<cols {\n    var row = [Cell]()\n    for y in 0..<rows {\n        let newCell = Cell(x: CGFloat(x) * cellWidth,\n                           y: CGFloat(rows - y - 1) * cellHeight,\n                           size: CGSize(width: cellWidth, height: cellHeight))\n        row.append(newCell)\n    }\n    cells.append(row)\n}\n \nfor x in 0..<cols {\n    for y in 0..<rows {\n        addChild(cells[x][y].background)\n        addChild(cells[x][y].foreground)\n    }\n}\n```\n\nAt this point we can refer to any node by cells[x][y].{foreground,background} to update its glyph, texture or illumination value. It's worth putting this update in its own function as it will be used in different places when rendering:\n\n```\npublic func setCell(x: Int, y: Int, code: UInt32, bgColor: CGColor, fgColor: CGColor, illumination: CGFloat = 1.0) {\n    cells[x][y].illumination = illumination\n    cells[x][y].fgcolor = SKColor(cgColor: fgColor)\n    cells[x][y].bgcolor = SKColor(cgColor: bgColor)\n     \n    if let glyph = UnicodeScalar(code) {\n        cells[x][y].glyph = textureCache.getTexture(glyph: String(glyph))\n    }\n}\n```\n\n**Further thoughts**\n\nThis is an efficient way of rendering the level on the screen as there is minimal scene graph manipulation and we are just updating textures and colors. I have not looked in detail into how illumination and lighting could be implemented to be more realistic but this simple method of multiplicatively modifying RGB values seems to result in an OK result.\n\n**Update 2 - Graph based rendering**\n\nI mentioned that I took a layered approach to rendering which meant that there was a render method in GameScene that would take all the objects to be rendered as parameters and render them in order. The ordering is important because things overwrite each other. If you render the FoV before the player you will not see the player symbol '@' as it will be overwritten by a bright dot (the location of the player is always in the FoV). I decided that it would be a cleaner approach to have all the object render themselves and keep track of their dependencies that also need rendering. E.g the player now has a FoV object that it will ask to render itself before rendering itself (A lot of it selves there ...).\n\nThis is accomplished by having a Renderable protocol that takes the GameScene which contains the actually methods to manipulate textures on the screen. The Game object has a reference to the GameScene object to it can pass it along to the objects that are Renderable.\n\n**Update 3: Animation overlay**\n\nAfter starting work on the animations I realized that using the illumination system to render explosion effects with alpha channel was going to be a pain because of the transparency required. I would need to find the glyphs for the tiles that have the explosion effect and adjust illumination to give a transparency / lighting effect. Even with this approach I still wouldn't get exactly what I wanted as the effects that illumination provide even when applied to the background is not really what an explosion or laser charing effect look like. So I decided to add another NxM array of cells to the scene as the overlay. This is where all the animation rendering happens and it sits at a higher Z index than the tile cells. Now when the animation is rendered on this layer I can adjust the transparency of the background for the cell to get great effects.\n\n![](/img/5.gif)\n", "file": "roguelike-renderer.ipynb"}, {"title": "yaran diyaloglar", "body": "\nKonu workout app\u2019i aboneligine devam edip etmemektir.\n\n> B: zaten zorluk kucuk steplerle gradually artiyor. Sen ara versen de donunce kaldigin videodan devam ediyorsun\n>\n> D: o zaman bi baslayip butun videolara bakip not alip tum contenti alabilirsin, abonelige gerek kalmaz\n>\n> B: gunde 24 saat yapsan haraketleri\u2026\n>\n> D: puhaha haraketleri niye yapiyorsun sadece videolara baksan yeter \ud83d\ude02\ud83d\ude02\n\nDogrucu davutluk boyle bisi iste.", "file": "yaran_diyaloglar.ipynb"}, {"title": "local dns server", "body": "\n\nI have a bunch of self hosted services running in containers on my docker host and it was getting pretty hard to keep track of which port was assigned to what. I wanted to setup an nginx proxy that would be the front end to all these services and also wanted to use human friendly addresses. The simple option would be to add all the hostnames to my `etc/resolv.conf` file but I use 5 different devices daily and some of them don't even allow me to change that file. So I needed to run my own DNS server. The idea was to capture requests made to `*.dendiz.lan` and resolve them to my docker host and forward all other requests to my usual DNS servers. \n\nDNS configs can be tricky but a project called coredns makes it very simple. The DNS itself is also a docker container which keeps things even cleaner. So I spun up a coredns container with following dns records file\n\n```\n$ORIGIN dendiz.lan.\n@\t3600 IN\tSOA sns.dns.icann.org. noc.dns.icann.org. (\n\t\t\t\t2017042745 ; serial\n\t\t\t\t7200       ; refresh (2 hours)\n\t\t\t\t3600       ; retry (1 hour)\n\t\t\t\t1209600    ; expire (2 weeks)\n\t\t\t\t3600       ; minimum (1 hour)\n\t\t\t\t)\n\n\t3600 IN NS a.iana-servers.net.\n\t3600 IN NS b.iana-servers.net.\n\n*.dendiz.lan.     IN A     192.168.0.60\n\t      IN AAAA     192.168.0.60\n```\n\nand the config file\n\n```\ndendiz.lan:53 {\n    file db.dendiz.lan\n    errors\n    log\n}\n\n. {\n    any\n    forward . 8.8.8.8:53\n    errors\n    log\n}\n```\n\nso any requests to dendiz.lan are resolved using my dns record file which uses a wildcard to resolve them to my docker hosts ip. I built the executable, created the docker image and started the container. Ran a bunch dig requests like\n\n```\ndig @localhost -p 53 www.dendiz.lan A\n```\n\nand got back an answer section. Nice! Next up creating the proxies... I found a nice project called nginx proxy manager that provides a web interface for creating proxy configs which also runs in a container. I installed that and created proxy hosts for all the services that I use and everything was looking good. one caveat with this setup is that I had manually set the DNS servers in the network settings on my devices. The solution to this issue was to configure my routers internet settings and put in my DNS server as the first server to use. Now all the devices that use DHCP can resolve my local domain. \n", "file": "local-dns-server.ipynb"}, {"title": "consumption 12/2020", "body": "\nI've decided to write about the articles and other interesting media I have consumed each month.\nThis is the first post in that series and it covers the months of November and December 2020\n\n## 3 takes aways from Quantopian shutting down\n\n- You can't crowd source alpha - The business models was to see if the masses could come up with a way to beat the markets\ngiven the tools. Apparently they couldn't.\n- If depending on software make sure you pay for it - This is a take from the other perspective, traders that were using Quantopian to make trading decision now have to find another platform\n- The trading software market favors smaller companies - The reasoning behind this is that there are different markets and each trader has a different strategy and needs. This makes the economics of producing trading/analysis software more beneficial for smaller companies.\n\n## Before Mac OSX: What was NeXTSTEP and why did people love it?\n\nThis article explains how NeXTSTEP stood out from the competition in the 90s with elegant usage of fonts, icons\nand visuals and an easy to use object oriented programming API and networking stack. An interesting and fun fact is that the level editors for Quake were programmed for NeXTSTEP because of it's easy API.\n\n## Self limitation due to software simplification\n\nPIM expert Karl Voit writes about how users are limiting themselves by not investing the time into learning the full\nfunctions of the programs they use. There are 2 interesting references in this article \n- Bruce Tognazzini talking about how his take on the two approaches of search vs browse and how Apple has tackled this\nUX question\n- Jeff Atwood has a blog post in how he thinks that it's only the mediocre users that matter as they will constitute the highest percentage of people using the program\n\n## Dwarf Fortress creator Tarn Adams talks about simulating the most complex magic system ever\n\nThat's a long title for an article. Wes Fenlon interviews Tarn and he starts with his vision of a teleportation system and goes on to describe a magic system that evolves with the game progression\n\n## My talk at Microsoft - Richard Stallman\n\nI was surprised that RMS would even set foot in a Microsoft campus but apparently he gave a talk to some MS folks. He made\na bunch of suggestions that promotes freedom of software (duh). He also defends him self against some allegations made by\nothers because of this talk.\n\n\n## How I collected debt from an unscrupulous merchant \n\nThe author shares his story of how a policy with hidden fine print prevented him from collecting his cut from referrals\nmade via his site and the \"Organized professional method\" he used to implement this. \n\n## Digital tools I wish existed - Jonathan Borichevsky\n\nThe author summarizes some of the missing things in today's PIM and additions that would make managing the vast of information\nthat we consume today. I like his ideas for a single search platform to search all of the media that you have consumed.\n\n\n## Retrieval of similar chess positions\n\nThis is a novel paper that explores the usage of text based information retrieval techniques for a query by example request that fuzzy matches positions. The idea of similarity is rooted in adjusting the score based on the pieces distance from their position in the query and also the connectivity of the pieces expressed by the attacks and defense they provide. I was planning on using this technique to develop a chess bot that plays similar to a chess celebrity.\n\n## Hiding messages in chess games - James Stanley\n\nThis is an article that describes a method that the author came up with to encode a string in a valid PGN. The main idea is that the possible moves \nat a given position are used as the base for the next character to be encoded.\n\n## Body composition and diabetes risk\n\nThis was an article that outlines the risks of being overweight and how they contribute to diabetes mellitus.\n\n## Reverse engineering the source code of the BioNTech/Pfeizer SARS-CoV-2 vaccine\n\nA great insight on how the manufactured vaccines RNA sneaks past the immune system to produce DNA for the body to train against. \nReally interesting things on programming molecules and proteins.\n\n## Chess2Vec - Andreas Stockl\n\nA short tutorial on an interesting idea: representing chess moves as vectors to calculate similarity between moves. \n", "file": "consumption-2020-12.ipynb"}, {"title": "stars and lasers: devlog #2", "body": "\nOk I made some progress in getting adding the correct player activation method. \nI was locked in on just selecting a random ship from the available ships in the \ngrid but the correct thing was to have a weighted probability from the existing \nships for each side to decide the winner of the roll and have the player choose \nwhich ship to activate. This also lead the way to start a new turn \n(if the weight total is 0 all ships have played).\n\nI added a stupid AI class as a place holder so that I could complete the turn \nsequence related work. The rule book actually has a simple rule based AI \ndescription which I could add and have semi-playable game.\n\nNo changes with regards to the UI so I\u2019m not adding any new screenshots or \nvideos.\n\n", "file": "stars_and_lasers_devlog_2.ipynb"}, {"title": "stars and lasers: devlog #1", "body": "\nWell I\u2019ve probably wrote this a million times: I have interest cycles when it \ncomes to hobby programming. The cycles alternate between FinDev and GameDev. \nIn this GameDev cycle I\u2019ve decided to take a more pragmatic approach to a new \nproject (one that I know will be abandoned like the million others). It all \nstarted with a news letter that I get from WarGamingVault. This is a website \nthat sells rule books for table top games. I was looking through the best \nsellers of the month and I saw a rule book that was advertised as \u201csimple to \nplay star ship battles\u201d. I knew that figuring our the game mechanics is a ton \nof work running hundreds maybe thousands of test play to tune those numbers and \nrules to get a balanced game, so I though why not just stand on the shoulders of\nsome one that has already put in that work? There was only one comment on the \nbook from a guy who bought a lot of books from that site and wrote reviews for \nthem. The author also had a blog where he published action reports and he \nseemed pretty active so I went ahead and purchased it for $14.\n\nThe book is about 50 pages and can be condensed to maybe 30 with the actual \nmechanics of the game play. They do seem simple enough for a table top game but \nputting those rules in a program and adding the polish to it is going to be a \nlot of work. I went through the rules and took notes on the sequence of the play\nas a starting point. I had some open questions and sent an email to the author \nwho answered them the next day. With a basic understanding of the game I started\nworking on an iOS version. I started out with UIKit but soon realized that \nit\u2019s a lot of unnecessary work when you don\u2019t use a game engine for a game so \nI switched to Godot. I didn\u2019t really like the dynamic python like scripting \nlanguage from my previous experiences building join5 and ITTB but decided the \nstick with GDScript even though Godot officially supports C# now because of the \ndeeper integration with the editor and the simplicity of the game. I\u2019m thinking \nthat I\u2019ll continue with GDScript for at least the 2D prototype.\n\nOk, enough preamble now to what I\u2019ve been doing. I started out with a quick \nrefresher of Godot and went through their official documentation. Then I created\nthe new project and added the scene. Next I added some simple GUI elements for \neach of the steps in the turn sequence and the code that transitions between \nthese states. For now it\u2019s pretty manual and hardcoded but it should be enough. \nThe worst part about building games is that I have to work in GIMP to make \nsprites and things which I\u2019m really not good at, but I still managed import a \nspace ship sprite from opengamearts.org and made a target selector sprite by \nmyself. I added the code that make the ship move and turn based on the mechanics\nin the rule book. The calculations are pretty simple in 2D but porting to 3D \nwill probably have me scratching my head for days with the vector math.\n\nHere are 2 screenshots of what I currently have:\n\n![](/img/SAL1.png)\n\n![](/img/SAL2.png)\n\nI haven't been able to play the table top version of the game because I don't\nhave the props but from the rules and the action reports I've read on the authors\nsite at https://littlewargamingworlds.com the game is action packed and fast for\na tactical board game.\n\nIf you want to purchase the rule book it's here: \nhttps://www.wargamevault.com/browse/pub/11423/Mac", "file": "stars_and_lasers_devlog_1.ipynb"}, {"title": "roguelike fov", "body": "\n# Field of vision\n\nFOV is the area that is visible to the player. Making the whole level visible would lead to boring games so the area is limited to a certain radius. There are a couple of different algorithms that can be used to implement FoV. I choose to go with the simplest which is ray casting from the player position towards the outer rim of a circle that is defined by the how far the player can see.\n\n![image](/img/fov1.jpg)\n\n## Ray casting\n\nThe algorithm is pretty straight forward. Calculate the rim of the circle defined by the radius R that corresponds to the maximum distance the player can see. Don't forget to clamp the coordinates returned by this function to the limits of the map. You can get negative coordinates (or more generally out of bounds coordinates) if the player is standing at the top left edge of the map. The ide\n\n```\nprivate static func rim(origin: XY, radius: Int) -> [XY]{\n    var result = [XY]()\n    var x = radius, y = 0\n    var P = 1 - radius\n    result.append(XY(x: origin.x, y: origin.y + radius))\n    result.append(XY(x: origin.x, y: origin.y - radius))\n    result.append(XY(x: origin.x + radius, y: origin.y))\n    result.append(XY(x: origin.x - radius, y: origin.y))\n    while x > y {\n        y += 1\n        if P <= 0 {\n            P = P + 2 * y + 1\n        } else {\n            x -= 1\n            P = P + 2*y - 2*x + 1\n        }\n        if x < y {\n            break\n        }\n        result.append(XY(x: origin.x + x, y: origin.y + y))\n        result.append(XY(x: origin.x - x, y: origin.y + y))\n        result.append(XY(x: origin.x + x, y: origin.y - y))\n        result.append(XY(x: origin.x - x, y: origin.y - y))\n \n        if x != y {\n            result.append(XY(x: origin.x + y, y: origin.y + x))\n            result.append(XY(x: origin.x - y, y: origin.y + x))\n            result.append(XY(x: origin.x + y, y: origin.y - x))\n            result.append(XY(x: origin.x - y, y: origin.y - x))\n        }\n    }\n    return result\n}\n```\n\nNow we have a bunch of target coordinates that we can shoot rays at. When shooting the rays the only thing that you need to check for is to make sure you don't penetrate blocking tiles like walls. This is a simple check when we are drawing a virtual line from the origin to the target. We stop drawing if we hit a wall. Drawing a line uses Bresenham's rasterized line drawing method.\n\n```\npublic static func bresenham(x0: Int, y0: Int, x1: Int, y1: Int) -> [XY] {\n    var result = [XY]()\n    var dx = x1 - x0\n    var dy = y1 - y0\n    let xsign = dx > 0 ? 1 : -1\n    let ysign = dy > 0 ? 1 : -1\n    dx = abs(dx)\n    dy = abs(dy)\n \n    var xx: Int, xy: Int, yx: Int, yy: Int\n    if dx > dy {\n        xx = xsign\n        xy = 0\n        yx = 0\n        yy = ysign\n    } else {\n        let t = dx\n        dx = dy\n        dy = t\n        xx = 0\n        xy = ysign\n        yx = xsign\n        yy = 0\n    }\n    var D = 2*dy - dx\n    var y = 0\n    for x in 0...dx {\n        result.append(XY(x: x0 + x * xx + y*yx, y: y0 + x*xy + y*yy))\n        if D >= 0 {\n            y += 1\n            D -= 2 * dx\n        }\n        D += 2*dy\n    }\n    return result\n}\n```\n\nNow that we have a way of casting the rays, we just need a loop that sends a ray to each of the targets.\n\n```\nstatic func naiveFov(origin: XY, radius: Int, level: [[Tile]]) -> [XY] {\n    let rows = level.count\n    let cols = level[0].count\n    let rim = Set(Self.rim(origin: origin, radius: radius)\n      .map { XY(x: clamp($0.x, min: 0, max: cols), y: clamp($0.y, min: 0, max: rows)) })\n    var lit = [XY]()\n    for target in rim {\n        let ray = Bresenham.bresenham(x0: origin.x, y0: origin.y, x1: target.x, y1: target.y)\n \n        for path in ray {\n            if level[path.y][path.x].blocking {\n                lit.append(path)\n                break\n            }\n            lit.append(path)\n        }\n    }\n    return lit\n}\n```\n\nThis is a rather inefficient way in terms of complexity as it processes the same tiles over and over but in practice is fast enough. There are other more sophisticated ways of determining FoV with different permissiveness properties like shadow casting which I will explore in the future.\n\nThe code here only calculates the coordinates that fall in the FoV but doesn't do any highlighting. Thats part of a different post.", "file": "roguelike-fov.ipynb"}, {"title": "uses this 2020", "body": "\n### Hardware\nThis year has seen some changes in the way I do my computing. I'm bound by my day job to a certain manufacturer and their software, which is not something I'm complaining about but given the choice I would probably use a Thinkpad and Linux just because I prefer the tiling window manager paradigm. This year I've been mainly using my iMac pro with 2 external monitors for a total of 3. I think this setup is great because I always have a ton of windows open at any given time and I usually need to see some bit of information in one to make progress in the other. During the first half of the year I was using a single 4k monitor with a Macbook Pro but I found that to be less efficient.\n\nI'm one of those lucky few that didn't run into any issues with the butterfly keyboards on the Mac. I think it's a pretty sweet keyboard and used it exclusively for the first half of this year. But after I switched to the iMac it was back to the good old mechanicals. The craziest thing I did this year was to get a 60% Royal Kludge keyboard. It has cherry browns -- my favorite. The user manual that came with it was pretty bad so I had a hard time understanding how to configure it properly and replaced it with something else after a while. Later this year I gave it another chance and did some experimentation to understand how the modes are supposed to work and eventually came up with a configuration I liked. It's a nice board once you get used to the missing arrow keys (macOS really helps there with the universal emacs keybindings) but it becomes difficult to use other boards once you adjust. This was reason enough for me to stop using it as I can't spend brain cycles on remembering what keyboard I'm typing with right now.\n\nI've been using the same cheap-o mouse since 2019 which is still working after a year, a nice surprise. These white label electronics usually crap out after a while. I'm not really playing 1|0 bullet anymore so the mice get to survive longer I guess. \n\n### Software\nThe majority of my time is spent in Xcode, Safari and the terminal. I use an almost vanilla bash config with git auto completion stuff that I added manually. I stated using emacs a lot more this year but haven't completely switched over from vim. The best app I've purchased this year is GoodNotes. The pencil support is so much better than Apple notes app. I started importing my PDFs into GoodNotes to use the pencil to annotate stuff. I was using Apple notes to keep my journal and notes but I decided to find a better replacement for it. The idea behind roam and the zettel kasten method lead me to org-roam. I've known for a while the power of org was legendary but never gave a serious try as it looked more like a todo list and schedule manager. But with org-roam it's very easy to take notes, link them and add images. I could not find a great way to have them sync over to my mobile devices but it's not that big of a deal. I can use a plain text editor with iCloud support to manually edit them if the needed arises. I had migrated all my journal entries to an intranet Wordpress instance but have decided to switch to org-roam's daily feature for journaling to reduce to the number of apps. I'm still in the progress of migrating them (there is a lot to migrate).\n\n### Servers\nI've been running 2 VMs and a bare metal fan-less mini PC for some time now as my home servers. These boxes hosted various dockerized services but I have decided to shutdown the box hosting the VMs. This year around May or June my Mastodon instance basically ate my Comcast quota by federating all the media attachments etc from the 15 or so Reddit and Twitter relay bots that I had setup so I decided to move Mastodon to a VPS on a provider. I got a machine with 8 cores and 16GB for 45$/month and let Mastodon run on that. I setup up a Jenkins pipeline to backup this machine and it was all good until I decided that spending that much money so that I can rant wasn't something I could justify anymore after a couple of months. So I'm shutting mastodon down and basically stepping away from posting on social media. I wasn't posting anything on corporation owned sites anyway and now that Mastodon is gone social media is going to be out of my life for good. The other services I was hosting on that machine were a bunch of TechScan related services, the local journal Wordpress and a drawio instance. I'm migrating my journals to org-roam, drawio can be replaced by Omnigraffle or GoodNotes + Apple pencil. I was also using Miniflux to read RSS but have now moved to Feedly which doesn't show me any obtrusive ads and I still get all my feeds from any device. I think that technical analysis is a sham so no need for TechScan. There's basically nothing left for the machine to host so I'm retiring it. The mini PC will still live in the new 16U server rack that I got next to my Synology NAS and TP-Link switch hosting my Gitlab instance (which is the only service that I really need at the moment).\n\n\n### What's next\nI plan on moving to a more client focused setup that still allows for synchronization over the cloud, and want to step away from using cloud apps that have access to all your data. I'm tired of the amount of maintenance that goes into hosting your own services especially from home with a wonky internet (thanks Comcast). During these quarantine times that may not seem like an issue but I don't want to get dependent on some service that I later need to carry to a VPS in a data center and pay 45$/month for it ;)\n", "file": "2020-uses-this.ipynb"}, {"title": "a simple query evaluator", "body": "\nFor a feature that I\u2019m building I needed to code up a parser that will take in a\nJSON structured query and run it against a graph of objects to get the ones that\nmatch.\n\nThe query format is similar to the MongoDB query format and looks something like\nthis:\n\n```\nlet input:[String: Any] = [\n\n\"p1\": 1,\n\n\"or\": [[\"p2\": 1], [\"and\": [ [\"p5\": 5], [\"p3\": 3]]]]\n\n]\n```\n\n\nThis means I need the nodes that have p1 property set to 1 AND either p2 set to \n1 or p5 and p3 set to 5 and 3 respectively.\n\nThe format of the query is already a AST so just need to traverse it and \nevaluate the result as we do the traversal.\n\nHere\u2019s an example node\n```\nlet model:[String: Int] = [\n\n\"p1\": 1,\n\n\"p2\": 2,\n\n\"p3\": 4,\n\n\"p5\": 5\n\n]\n```\n\n*Solution*\n\nHere\u2019s the traversal code (simplified for the article but the main idea is there)\n\n```\nfunc resolve(input: [String: Any], model: [String: Int]) -> [Bool] {\n\n return _resolve(input: input, model: model).allSatisfy { $0 }\n\n}\n\nfunc _resolve(input: [String: Any], model: [String: Int]) -> [Bool] {\n\n var results = [Bool]()\n\n for (key, value) in input {\n\n  if let value=value as? Int {\n\n   let result = model[key] == value\n\n   results.append(result)\n\n }\n\nswitch key {\n\ncase \"$and\":\n\n if let value = value as? Array<[String: Any]> {\n\n  let result = value.allSatisfy() {\n\n   _resolve(input: $0, model: model)\n\n  }\n\n  results.append(result)\n\n  } else {\n\n   print(\"$and needs an array\")\n\n   throw Error\n\n  }\n\ncase \"$or\":\n\n if let value = value as? Array<[String:Any]> {\n\n  let result = value.contains {\n\n   _resolve(input: $0, model: model)\n\n  }\n\n  results.append(result)\n\n } else {\n\n  print(\"$or needs an array\")\n\n  throw Error\n\n }\n\ndefault:\n\n break\n\n }\n\n}\n\nreturn results\n\n}\n```\n\nWith the example model the result will be false. But change the query to\n\n```\nlet input:[String: Any] = [ \"p1\": 1, \"or\": \"p2\": 1], [\"and\": [ [\"p5\": 5], [\"p3\": 4]] ]\n```\n\n\nand it will be true.\n\nThe idea here is to reduce each sub query in the $or/$and keys down to a single \nboolean value and at the end reduce that down to a single value as the top level\npredicates have an implied and.\n\nso\n\n```\nlet input:[String: Any] = [\n\n\"p1\": 1,\n\n\"or\": [[\"p2\": 1], [\"and\": [ [\"p5\": 5], [\"p3\": 4]]]]\n\n]\n```\n\n\nbecomes\n\n```\nlet input:[String: Any] = [\n\n\"p1\": true,\n\n\"or\": [[\"p2\": 1], [\"and\": [ [\"p5\": 5], [\"p3\": 4]]]]\n\n]\n```\n\nthen\n\n```\nlet input:[String: Any] = [\n\n\"p1\": true,\n\n\"or\": [true, [\"and\": [ [\"p5\": 5], [\"p3\": 4]]]]\n\n]\n```\n\nthen\n\n```\nlet input:[String: Any] = [\n\n\"p1\": true,\n\n\"or\": [true, true]\n\n]\n```\n\nnext\n\n```\nlet input:[String: Any] = [\n\n\"p1\": true,\n\n\"or\": true\n\n]\n```\n\nand finally the top level is calculated as true.", "file": "a_query_evaluator.ipynb"}, {"title": "kogmind: devlog #3", "body": "\nWith the new animation layer now in place I thought that I\u2019d tweak the animations a bit more. The object explosion animation was not fading out properly so I added a color lerping function that fades the background from the explosion color to black. This makes for a better, more realistic effect.\n\n![](/img/km9.gif)\n\nAll the animation related code was living in the BeamBlaster class as it was convenient to modify stuff, I moved those to their respective classes. Not much problems since no refactoring really required for this reorganization.\n\nNext up was setting the scene for more the first neutral bot. I had only implemented a concrete class for AI agents so I went ahead and extracted a protocol and a base class for NPCs. This process was pretty straight forward as XCode provides a way to automatically rename things across the project. An interesting swift quirk is that array.removeAll(where:) doesn\u2019t work with protocols. I had to refactor there into array = array.filter(where:) and all was good again. With the basics in place I implemented the WallRepairBot. The idea for this bot is that it will search the level for walls that were destroyed and now lead into the void and repair these. They become a wall themselves to it\u2019s an \u2018honorable\u2019 mission for them, they are martyrs. Initially I thought that each bot would search the map to find a wall that needs repair but that turned out to be super slow and a noticable performance bottle neck as scanning the map to get a tile, then checking the bots to see if anyone is already decided to repair that tile takes a long time. This made me think that a class that is responsible for assigning work to these janitors of the level could be a better way to go. I also set up some code that keeps tracks of the tiles that are destroyed so I don\u2019t have to scan the whole level each turn. This architecture also requires the need for synchronization between the bots as they are racing to find a tile to repair. After some play testing I realized that assigning a wall to repair to an agent also needs some additional checks as the player may kill the bot assigned to that task and the BotMind should reassign that repair task to another bot if that happens.\n\nA funny bug I found was that when I destroyed a floor a repair bot would go there and build a wall. The reason was that I wasn\u2019t filtering based on the tile type that was destroyed and adding them all to the destroyed objects list. It was an easy fix but I did chuckle when I first saw it.\n\nI also ran into an issue where the player was aiming a bot and even though the weapon had a 100% hit chance it was missing the bot and the bot continued along it\u2019s path. I figured that the bot was being scheduled to move before the player but I was pretty certain that I had put the player as the first actor in the scheduler queue. After checking multiple places in the code I found a call from the older version of the scheduler that was shuffling the queue.\n\nI realized after watching some Cogmind videos that I wasn\u2019t labeling the bots but just the props. I dived into get section and saw that Props were embedded into the level tile data but bots weren\u2019t. So I had to given them their own labeling pass. There is an issue of overlapping labels that needs some thought on a good solution and is something that I\u2019m not really keen on doing right now. It\u2019ll have to wait in the backlog.\n\nAnother issue was in tne fog reveal. If an unexplored area was behind a prop and not in the players FOV it would not be revealed even though most of the tiles around it would. This seemed inconsistent so I switched to revealing every tile that\u2019s in the rectangle around the player within the fovRadius parameter. It\u2019s way better like this.\n\nCaching for the FOV calls was in the back of my mind for some time now so I added that. You can cache it in definitely as props and walls get blown up so they change and adding something too sophisticated that recalculates based on this seemed overkill. The simple cache just keeps the calcuted values around for a single turn as there multiple calls to this function per turn and invalidates the cache after a move in the scheduler. I didn\u2019t see a super gain in performance though as the calculations are pretty simple.\n\nA huge annoyance was the keyboard beeping after each key press because nobody was registered as a responder to the event. I spent a couple of hours a couple of days ago researching a solution for this but only got to a working one today. The trick was to override keyDown and not call the super method. Such a hacky workaround but gets the job done.\n\nI also added ammo tracking to the ranged weapon. Melee weapons don\u2019t have ammo so they are a special case. I added the ammo status to the info pane and disabled ranged targeting if none of the weapons have any ammo.\n\nIt\u2019s amazing how many bugs related to clamping and out of bounds coordinates have surfaced in the last couple of days. Another on was when the roll for a ranged weapon failed a new target location selected randomly from the neighboring tiles could turn up to be a void tile and the npcs trying to navigate there would error out because a path could not be found. The fix was simple, just filter out those bad location before picking the new one.\n\nI also came across another issue where a cell that was illuminated could not be picked as a target because it was reported to not be in the LOS. Thid was happening because LOS is calculated using Bresenham and in some cases the line would need to pass through a neighboring wall tile and that was not considered to be in LOS. I solved this by changing the definition of LOS to be a cell in the FOV. With the the targeting line can sometimes appear to cross walls but that\u2019s okay.\n\n![](/img/km10.gif)\n\n", "file": "kogmind_2020-06-13.ipynb"}, {"title": "kogmind devlog #4", "body": "\nI was using a fixed seed during the development up until now for the RNG but I thought it would be a good time to start seeing how different seeds affect level generation and weapon rolls. So I started randomizing the seed for the RNG but I also log the selected seed in case I need to reproduce something.\n\nYesterday I wrote about the ranged targeting line running through walls. It was replacing the wall tiles completely and looked a bit weird so I decided to use the overlay rendering layer to render the targeting line. I also changed the background to green with some transparency so that the wall tiles can be seen. This makes for a better visual.\n\n\n![](/img/km20200615.png)\n\nWith the panning implementation the viewport updates needed to be changed and this has caused some new issues that I discovered today. When the player was alternating directions per turn (left, right, left, right,..) the viewport would update before the level rendered and produced a perception of sluggish rendering. I moved the viewport update to happen after the level rendered in the scheduler tick.\n\n![](/img/km7.gif)\n\n\nAnother annoying bug I introduced by trying to be clever and not rendering cells that are not in FoW caused some quirks. Pay attention to the corridor on the middle left (the last one before the void). As the player moves down it looks like it\u2019s replicating itself to become a thick wall.\n\n```\n if skipFow {\n\n     target[y][x].illumination = illumination\n\n } else {\n\n     if game.level.fog[y + viewPort.y][x + viewPort.x]  {\n\n         target[y][x].illumination = illumination\n\n     } else {\n\n         //return //this is wrong and causes tiles to hang around\n\n         target[y][x].illumination = 0 //this is correct\n\n     }\n\n }\n```\n\n![](/img/km8.gif)\n\nIt took quite a while until I understood what was causing the issue as I was thinking that some how a viewport update was getting out of sync with a render call.\n", "file": "kogmind_2020-06-15.ipynb"}, {"title": "animation pipeline for an ascii roguelike game", "body": "\nAnimations are an important part of an immersive experience so I wanted to incorporate some combat animations into the game. Cogmind has exceptional animations and downloaded some of the animation gifs that were in the devblog and analyzed them frame by frame to get a better idea on how to create good animations. I'll go over the animations themselves in a different section but in this doc I want to outline a system that will manage the rendering of each individual animation on the screen.\n\n## Architecture\n\nThere are going to be different kinds of animations: explosion, fire, beam weapon charging, etc. All these animation will contain the procedural logic to play the animation within it self, but there needs to be a rendering pipeline that accepts these animations and plays them in sequence. The computations of the animations need to happen in a background thread and the actual rendering needs to happen it the UI thread so we are talking about async execution. This means the pipeline needs to synchronize these animations to play in sequence. This is accomplished by using DispatchGroup and a semaphore that controls the number of animations allowed to run. A simple \u0010Animating protocol defines the interface that the pipeline will need to run any given animation.\n\n```swift\nclass AnimationPipeline {\n    var game: Game\n    var animations = [Animating]()\n    private let semaphore = DispatchSemaphore(value: 1)\n    private let dispatchQueue = DispatchQueue(label: \"taskQueue\", qos: .default)\n \n    init(game: Game) {\n        self.game = game\n    }\n    func execute() {\n        let group = DispatchGroup()\n        for a in animations {\n            group.enter()\n            self.dispatchQueue.async {\n                self.semaphore.wait()\n                a.run()\n                self.semaphore.signal()\n                group.leave()\n            }\n        }\n        group.notify(queue: DispatchQueue.main) {\n            self.game.render()\n        }\n    }\n}\n```\n\nHere the various components that have animations queue up all their Animating classes in and then call execute once they are ready to have the animations played. The pipeline iterates through all the animations in the queue and waits on the semaphore until the animation is completed. Once every animation has been player it clears the screen to return to the original state.\n\n\n## Update 1\nAn shortcoming that I discovered today with the pipeline was that the current animation has to finish before the next one can start and this is not always the desired effect. When you shoot a laser it's more realistic and better looking if the target starts bursting out sparks at contact rather then waiting for the beam animation to finish. This means that the architecture had to change into a model that allows creation of a chain of animations with the running animation having some means of triggering the next animation in the and continue running. I implemented this by adding an index and a closure parameter to the run function of the Animating protocol. When the pipeline calls run on the animation it passes in the current index and a reference to a method called trigger of itself. When the animation has done its initial work (e.g the beam animation has reached the target) it calls the method reference with the index parameter plus 1 indicating the next animation should start. This signal is captured by the pipeline and the animation with the index received from the current animation is added to the running queue.\nThere are other ways of accomplishing the same synchronization by using semaphores inn the pipeline but this approach seemed cleaner and totally non blocking.\n\n![](/img/km1.gif)\n![](/img/km2.gif)\n\n\n## Update 2\nI ran into an issue with the sequence of the scheduled actors and the animations. Since these two are running in different queues some of the actors were getting scheduled to move before the explosion or destruction animations were being completed. I didn't want to use a single serial queue to synchronize the animations and scheduled actions to I implemented a DispatchGroup on the AnimationPipeline to block until the animation is completed.\n\n![](/img/km11.gif)\n", "file": "animation_pipeline.ipynb"}, {"title": "roguelike fov 2", "body": "# Shadow casting\n\nI was thinking that the ray casting method above would be sufficient but I have since seen some quirks in the highlighted tiles in the FoV that made me want to ditch it. Another reason for implementing a more efficient algorithm is that the enemies and neutral characters in the level also have a field of view that will make them react to other actors, props, etc. that they can see. This meant that the FoV calculations will be triggered over and over for potentially tens to hundreds of actors per turn.\n\nShadow casting is actually a reversal in a sense that you don't try to figure out the cells that are visible but try to find the cells that are shadowed by obstacles. After some research on previous implementations I was able to grasp the logic behind the algorithm and want to go over it here with hopes to explain it better.\n\nUltimately we want to have a 360 degree FoV but breaking up the whole into 8 pieces of 45 degrees each will make it much more simpler as the algorithm is basically the same for each octant with just the increments of the rows and columns differing by octant.\n\n```\n#################f\n#.......11111...#e\n#.......1111....#d\n#.......111.....#c\n#.......11......#b\n#.......@.......#a\n#...............#\n#################\n```\n\n*the first octant marked by 1's*\n\nwe will scan each row in the octant and mark it as visible if there is no object that is cast a shadow, starting for row a working out way up to row f. You should terminate processing if the FoV radius is reached before the end of the map. So without any blocking tiles this is rather straight forward.\n\n```\nfor row in 1..<actor.fovRadius {\n for col in 0...row {\n   y = player.position.y - row\n   x = player.position.x + col\n   map[y][x] = 1\n }\n}\n```\n\nThen we need to repeat the same for the remaining 7 octants. The part that will change is the player.position.y - row and player.position.x + col. For the octant that covers [-45;0] you would want to subtract the column instead of adding it. A nice way of implementing this would be to store the increment deltas in a list and apply them based on the octant number\n\n```\nlet octants = [\n [XY(x: 0, y: -1), XY(x: 1, y: 0)],\n [XY(x: 1, y: 0), XY(x: 0, y: -1)],\n [XY(x: 1, y: 0), XY(x: 0, y: 1)],\n [XY(x: 0, y: 1), XY(x: 1, y: 0)],\n [XY(x: 0, y: 1), XY(x: -1, y: 0)],\n [XY(x: -1, y: 0), XY(x: 0, y: 1)],\n [XY(x: -1, y: 0), XY(x: 0, y: -1)],\n [XY(x: 0, y: -1), XY(x: -1, y: 0)]\n]\n```\n\nNow the increments can be accessed as\n\n```\nlet rowInc = octants[octant][0]\nlet colInc = octants[octant][1]\nand we can iterate over this list for each octant we want to process\nlet fov = (0..<8).flatMap { processOctant(actor: actor, octant: $0) }\nwith the\nprivate func processOctant(actor: Character, octant: Int) -> [XY] {\n...\n}\n```\n\nOk, so how can we calculate the shadows? The idea is to keep a list of shadow angles that are being cast from an opaque object. We'll define the angle to be a value between 0 and 1 where 0 represents 0 degrees and 1 represents 45 degrees in the first octant. This will have different values for the other octants but that's not important. We're not really dealing with the angles but the slope of the ray that touches from the top left of the obstacle and the bottom right proceeding upwards and right (for the 1st octant) that is originating from the player.\n\n\n\nHere's a zoomed in version\n\n*light rays shooting from the player*\n\nAny tile that has a projection (lights shooting from the player touch the top left and bottom right) that falls within the range of already calculated projections cannot be seen by the player. This is due to the fact that any tile further away from the player will have a narrower angle between the left and right slopes because all of the tiles are the same size and shape.\n\nCalculating the slopes for the projection is basically finding the ratio of the columns to rows of the top left and bottom right parts of the tile. By rows and columns I mean the length of the line from the player tile to the target tile.\n\n```\nprivate func getProjection(row: Int, col: Int) -> Shadow {\n    let topLeft = Double(col) / Double(row + 1)\n    let bottomRight = Double(col + 1) / Double(row)\n    return Shadow(start: topLeft, end: bottomRight)\n}\n```\n\nfor the lop left calculation the nominator is col as the player location is zero so target location - player location is just the column of the target. The denominator has 1 added to its row because the it's actually the bottom of the row above it. For the bottom right calculation we need to add 1 to the column as it's actually the corner of the next column.\n\nAs we are processing row by row we need to keep track of all the shadows (left and right slopes) to filter out tiles that fall into this range. We could keep a list of all the left/right slopes we have seen thus far and linearly search each one but there is a better way: we can actually merge any new projections that we encounter into a list of existing projections. This works like this:\n\nLet's say our shadow list is\n\n[(0...0.2), (0.6...0.7)]\n\nand we get the projection (0.8...0.9). We check out list and see that it doesn't intersect with any existing projections so we can just append it to our list. Out new list is\n\n[(0...0.2), (0.6...0.7), (0.8...0.9)].\n\nLets say our next tile has the projection [0.4...0.85]. This fits right into the middle of and covers the existing (0.6...0.7) projection entirely and also partially covers (0.8...0.9) so we can go ahead and merge. Our new list is now\n\n[(0...0.2), (0.4...0.9)]\n\nInstead of having 4 items we have 2 now that we merged. If we ever reach a state where we have only one element in the shadows list and the left slope is 0 and right slope is 1 then we have the whole octant covered and every object in the rows after this row will be covered by the shadow so we can stop processing.\n\n```\nprivate func processOctant(actor: Character, octant: Int) -> [XY] {\n    let rowInc = octants[octant][0]\n    let colInc = octants[octant][1]\n    var fullShadow = false\n    var result = [XY]()\n    shadows = [Shadow]()\n    for row in 1..<actor.fovRadius {\n        var pos = actor.location + (rowInc * row)\n        guard actor.game.scene.viewPort.contains(point: pos) else { break }\n        for col in 0...row {\n            if fullShadow {\n                continue\n            } else {\n                let projection = getProjection(row: row, col: col)\n                if !isInShadow(projection: projection) {\n                    result.append(pos)\n                }\n                if actor.game.level.map[pos.y][pos.x].blocking {\n                    fullShadow = addShadow(shadow: projection)\n                }\n            }\n            pos = pos + colInc\n            guard actor.game.scene.viewPort.contains(point: pos) else { break }\n        }\n    }\n    return result\n}\n```\n\nSo how would this merging algorithm look like? Here are the steps we need to consider\n\n1. Find out the correct index to put our new item in. It could be with or without a merge.\n2. Find if our new item overlaps with the previous entry or the next entry. We'll use this to do any necessary merges.\n3. handle the 4 conditions of\n   1. overlaps with previous and next\n   2. overlaps with next but not previous\n   3. overlaps with previous but not next\n   4. there is no overlap at all\n   5. based on the overlapping situation adjusting the start/end (left/right) slope will take care of the merging.\n\n```\nvar index = 0\n for curShadow in shadows {\n     if curShadow.start > shadow.start {\n         break\n     }\n     index += 1\n }\n //let index = shadows.firstIndex { $0.start > shadow.start } ?? shadows.count\n \n let overlapsPrev = (index > 0) && (shadows[index - 1].end > shadow.start)\n let overlapsNext = (index < shadows.count) && shadows[index].start < shadow.end\n \n if overlapsNext {\n     if overlapsPrev {\n         shadows[index - 1].end = max(shadows[index-1].end, shadows[index].end)\n         shadows.remove(at: index)\n     } else {\n         shadows[index].start = min(shadows[index].start, shadow.start)\n     }\n } else {\n     if overlapsPrev {\n         shadows[index - 1].end = max(shadows[index - 1].end, shadow.end)\n     } else {\n         shadows.insert(shadow, at: index)\n     }\n }\n```\n\nHere are 2 images of a ray casting and shadow casting to compare:\n\n\n\n\n", "file": "roguelike-fov2.ipynb"}, {"title": "kogmind: devlog #2", "body": "\nI realized today that the animation pipeline that I have doesn\u2019t support animations that need to overlap. Shooting a beam into a wall should trigger the wall destruction animation as soon as it hits the wall and fade out for the beam should play in parallel with the explosion animation. This meant rearchitecting the pipeline code into a daisy chain of animations triggering each other.\n\nI tried to get rid of the beep that happens when I press a key to move the player but had no luck. It\u2019s happening because the view doesn\u2019t support the key being pressed and is not registered as the first responder but I could not get it teamwork even after setting it to be the the first responder. Will look into this a bit more.\n\nObject destruction is now live\ud83d\udc4c I also downloaded the animated gifs of some of the cogmind effect and will try to model the animations after those. I also want to look into sqaure aspect ratios for the textures as they seem to look a lot better.", "file": "kogmind_2020-06-11.ipynb"}, {"title": "what happened in 2020", "body": "\n\n### Good old days\nLet's take a trip down memory lane for a year that was like no other:\n\nJanuary was the last time we had date night. I cannot believe almost a whole year has gone by without us getting to dine at a nice restaurant. I'm a typical stay-at-home introvert but this is hard to believe even for me. \n\n\n### Looting\nThen struck the whole COVID madness. Scenes like this\n\n![](/img/loots.jpg)\n\nbecame the norm throughout the country. Luckily for us we never got in a dire situation because of the hoarding that people were doing. It's crazy that people act the way that they do when they are panicking but I think the intervention from the authorities (e.g super markets) came too late. They should have started limiting purchases of certain items a lot sooner. Not strictly limiting, e.g keeping track but discouraging people from buying more than they need. I think Costco made a great move by saying they are not going to accept returns for toilet papers. \n\n\n### Day care issues\n\nThe impact of COVID is felt by all and I think we were extremely lucky to not contract a virus and were minimally affected by the changes caused by the virus. The most significant changes in our lives were that we started working from home and that our daughter had to start at a different day care. Ironically the new day care she started was the day care that we had considered and decided against last year. The main reasons we decided against it was that it was farther away from where we lived, they didn't provide diapers and my wife thought it was an inconvenience she wasn't willing to put up with and it was 30% more expensive. Well after COVID hit our original day care (which is sister schools with this day care) said that attendance was not enough to justify keeping the school open and that their corporate HQ decided to merge schools in the region. Unfortunately we can't afford not to send our kid to school because we both work and it's just impossible to have her around the house and get any work done. I really do feel for the families that are in this situation due to school shutdowns and wish them all the strength in the world so that they can maintain their sanity. Anyways this change in day care turned out to be a good change. The new place had a much better program with more engagement and more STEM oriented curriculum (yes day cares have  a curriculum). The updates and reports that the teachers were providing via the app were very detailed and she has learned so much after she started here. After some time the old day care announced through the app that they were reopening but we decided to keep her at the new care permanently. \n\n\n\n### A forgotten drink\n\nI made my first \"Churchill\" drink since moving to the US.\n\n![](/img/curcil.jpg)\n\nThis is a simple cocktail made from mineral water, lemon juice and salt. The reason this is important is that the mineral water I got from a Middle Eastern market sat there in the fridge for months and months before I actually remembered to make this drink (which I actually like quite a lot) and became a symbol of my procastination.\n\n### A new house\n\nI guess the biggest change for this year is that we bought a house. Buying a house in Seattle, WA is a very long and tedious process. We actually started our search in fall 2019 but actually managed to buy a house in June 2020. \n\nThe house is in a great neighborhood ideal for a toddler. We even have a play set in the back yard so I guess she's a lucky kiddo. \n\nThe house was built in the early 90s and the interior reflected that era with it's oak heavy cabinetry so a remodeling was needed. We decided to go with a small family business that our Realtor recommended and they did a pretty good job, albeit at an extra cost. I was very impressed with the work ethic that contractors have here. When they say they are going to be there at Xpm they are actually there at that time. I've seen all sorts of inexcusable behavior such as being hours late to not showing up at all in a previous life, so this was good experience. \n\nMoving is never fun. Moving from an apartment to a house was manageable but moving from a house to a new house was very very exhausting. It's incredible to amount of crap you accumulate through the years. \n\n![](/img/packing.jpeg)\n*packing at the end of the first day. 3 more days of packing followed*\n\n\n### A blind test\n\nI have always come across people who claim that they can tell the difference between Coke Zero and Diet Coke. I personally think it's not possible as the difference is very subtle (if it even exists). One of these people was my wife. So I put her to the test. Here's the setup:\nThere are 5 glasses with coke in them. Find the ones that are Diet Coke. Pretty simple, 1/32 chance of guessing correctly which is good enough to rule that out. So we did the test. She scored 3 out of 5 and declared her self a winner. I guess it's my fault that I didn't explain before the test that she would have to do 100%. I mean, I can tell the difference between coke and water and I would score 100% every time I took such a test so it seemed pretty evident to me that only a full score would pass. But apparently she has a different idea.\n\n![](/img/coketest.jpeg)\n\n### Worst weeks\n\nI think 2020 has been a year that is going to be memorable for the bad things that happened. The COVID situation is the most obvious one but it doesn't stop there for me. Our daughter dislocated (or broke can't be sure because it was a hidden fracture) her elbow this year. She had her arm in a cast for 2 weeks. This is not super critical but all this happened after 2 weeks of day care shutdown on the day it was opening back. Having her home all that time was very challenging to say the least. As if all this wasn't enough a cherry tree in the neighbors yard broke and fell on the play set in our yard. Luckily there were no injuries. \n\n![](/img/tree.jpeg)\n\n### Best buy of 2020\n\nI had to buy a lot of tools for the new house this year. I think the best piece I got this year is the Sun Joe pressure washer. It's very satisfying to see that grime being removed. \n\n![](/img/sunjoe.gif)\n\nI did not get any electronics this year. There is simply nothing worth buying that will provide a trace of utility in my life. So the best buy has to go to my new server rack and the switch (the computers I already had.)\n\n![](/img/serverrack.jpeg)\n\n\nAnother big purchase this year was a car. I was having back pain putting our kid into the car seat in the back everyday and we needed something with a larger cargo capacity to haul things for the back yard and the house from Home Depot so we got an 7 seater SUV.\n\n\n\n### Future\n\nThis was a weird and unusual year indeed and I think the old normal will not be the normal. Things in all aspects of life are going to change and adapt to the new findings caused by the events of 2020. \n\nHere's a piece of play-doh art that summarizes 2020\n\n![](/img/playdoh2020.jpeg)\n", "file": "2020-summary.ipynb"}, {"title": "hello world", "body": "\nHello world from a new version of Hugo. I wasn't really maintaining this blog but decided that I should be so\nhere's a fresh start with the latest version of Hugo and some of the old content cleaned up, reorganized and\nported over.\n", "file": "hello-world.ipynb"}, {"title": "dungeon generation revisited", "body": "\n## Dungeon generation\n\nThere are a couple of different ways I've seen around the web for dungeon generation for rectangular rooms\n\n\n1. Tunneler\n1. Relative Neighborhood graphs\n1. BSP\n\n\nIt's safe to say you can breakdown dungeon generation into 2 base components\n\n\n1. Room placement\n1. Room connection\n\n\n\n### Room placement\n\nThe placement can be done at a random fashion by generation of room at random x,y with random width and height. The coordinate selection can be normally distributed, the w/h generation can be normally distributed or have a gaussian distribution. It's likely that rooms generated this way will intersect. To deal with the you can either discard a room that overlaps with another room and continue generation until `MAX_TRIES` or the desired number of rooms has been reached. Another method is to space out rooms until non are overlapping and discard any rooms that have \"fallen off\" the edge of the map.\n\n*method 1 - discard overlapping rooms*\n\n```\nfor _ in 0...maxRooms {\n    let w = Int.random(in: minRoomSize...maxRoomSize)\n    let h = Int.random(in: minRoomSize...maxRoomSize)\n    let x = Int.random(in: 0..<cols - w)\n    let y = Int.random(in: 0..<rows - h)\n    let newRoom = Room(id: roomId, xy: XY(x: x, y: y), wh: WH(w: w, h: h))\n    roomId += 1\n    let failed = rooms.contains { newRoom.intersects(other: $0) }\n    if !failed {\n        renderer.drawBox(x: x, y: y, w: w, h: h)\n        rooms.append(newRoom)\n    }\n}\n```\n\n*method 2 - push out rooms until they don't intersect anymore*\n\n```\nvar touching = true\nwhile touching {\n    touching = false\n    for i in 0..<numRooms {\n        for j in (i+1)..<numRooms {\n            let a = cells[i]\n            let b = cells[j]\n            if a.intersects(other: b) {\n                touching = true\n                var dx = min(a.bottomRight.x - b.topLeft.x + padding, a.topLeft.x - b.bottomRight.x - padding)\n                var dy = min(a.bottomRight.y - b.topLeft.y + padding, a.topLeft.y - b.bottomRight.y - padding)\n                if abs(dx) < abs(dy) {\n                    dy = 0\n                } else {\n                    dx = 0\n                }\n                let dxa = Int(-dx / 2)\n                let dxb = dx + dxa\n                let dya = Int(-dy / 2)\n                let dyb = dy + dya\n                a.shift(dv: XY(x: dxa, y: dya))\n                b.shift(dv: XY(x: dxb, y: dyb))\n            }\n        }\n    }\n}\n```\n\n### Room connection\n\nConnecting rooms can be done by connecting the current room with the one before it. You can have a X% chance of initiating the connection from the top of the room or the side of the room to add some flavor. This method guarantees that the dungeon is fully connected and usually as the number of rooms increase you get a cyclic connection structure which is more interesting than a non-cyclic structure. Using this method can lead to a direct connection from the start room to the end room. There are checks that could be implemented to mitigate this and the game mechanics may also give incentive to exploration to make this a non-issue. I call this the \u201cn-1\u201d connection/tunneler method.\n\n\n```\nif !failed {\n    renderer.drawBox(x: x, y: y, w: w, h: h)\n    let newX = newRoom.centerX\n    let newY = newRoom.centerY\n    if rooms.count != 0 {\n        let prevX = rooms.last!.centerX\n        let prevY = rooms.last!.centerY\n        if Int.random(in: 0...10) < 5 {\n            horTunnels.append((x0: prevX, x1: newX, y0: prevY))\n            vertTunnels.append((y0: prevY, y1: newY, x0: newX))\n        } else {\n            vertTunnels.append((y0: prevY, y1: newY, x0: prevX))\n            horTunnels.append((x0: prevX, x1: newX, y0: newY))\n        }\n    }\n    rooms.append(newRoom)\n}\n```\n\nThe example code just stores the coordinates of the halls that are created and doesn't store the connection graph but that pretty trivial to implement but it's not needed as the level map provides this data after the tiles are laid on the map.\n\nAnother method of connecting the rooms is to use Relative Neighborhood Graphs. This is a subgraph of the Delauny Triangulation and tries to connect rooms that appear to be close and produce nice results. If this type of graph feels to strongly connected creating a MST for the rooms and then selectively adding X% percent of the RNG connections that may also yield good results.\n\n\n## Halls\n\nThe connecting halls them selves can either be straight, L shaped or meandering like a maze. Maze algorithms may lead to dead ends which may not be desirable but can easily be pruned (just remove any hall tile that surrounded by at least 3 empty tiles).\n\n*a map generated by random intersecting prune placement and n-1 tunneling*\n\n![img_bad7f5982307-1.jpeg](/img/a.jpeg)\n\nanother map generated by the same algorithm as above (someone else wrote this, I saw their post on reddit in /r/roguelikedev but can't find it anymore so I can't properly credit them)\n\n![1.png](/img/b.png)\n\n\nBSP made room placement with n-1 connection\n\n![2.png](/img/c.png)\n\nMaze based tunnelling\n\n![screen_shot_2020-05-23_at_10.29.49_pm.png](/img/d.png)\n\n", "file": "dungeon-generation-revisited.ipynb"}, {"title": "my backup strategy", "body": "\nI've always backuped my files and folders for as long as I can remember. But up until a couple of months ago my backup strategy was ad-hoc. I would manually copy important files to a networked computer, cloud storage or before those existed to a USB drive. It was mostly not automated or very poorly automated by a couple of lines of bash scripts creating zip/tar.gz archives of directories and copying them over. This is kind of works but is very inefficient and not really sustainable as the data you need to backup accumulates over time. So about 2-3 months ago I decided to invest the time to look into some existing solutions in this area. My requirements were pretty simple:\n\n- Support incremental backups\n- Support encrypted backups\n- Support for sending backups to another machine on the network\n- Easy to configure a new directory to backup\n- CLI driven\n\nAfter some research the simplest program that would support all these requirements seemed to be Borg backup. I paired Borg with Jenkins for scheduled backups and a Synology NAS with CloudSync for off-site encrypted backups on the cloud. \n\nThe process is pretty simple.\n\n### Initial setup\n\nThere are 2 types of backups for me:\n\n  1. Backups of files that I only need to keep on-site\n  2. Backups of files that are super important and need to be backed up on the cloud (encrypted)\n\nDifferent projects may live on different servers on the network and each host on the network gets it's own Borg repository. The initial repo setup is done manually but it's not really worth automating this as I haven' added a new machine to the network in ages (I don't think I've added a new machine after I started using Borg)\n\n### Backup process\n\nI use Jenkins to schedule the backups, so each app/data store gets its own backup job in Jenkins. \n\n![jenkins](/img/jenkins-backup-jobs.png)\n\nScripting Borg commands via the Shell execution block in Jenkins makes everything pretty simple:\n\n```\nNFS_MOUNTS=$(mount -l | grep nfs | wc -l)\nif [ $NFS_MOUNTS -eq 0 ]; then\n echo \"NFS not mounted\"\n return -1\nfi\n\nsudo BORG_PASSPHRASE=<password> borg create -v --stats --compression zlib /mnt/backup/cloud-synced/borg-s1::ctp-data-{now} /tmp/ctp-data/\n\n```\n\nBorg doesn't support putting stuff on a networked machine natively but that's not really a blocker. I just mount a directory on the NAS to all the hosts. The first couple of lines in the script checks that the NAS is mounted or fails. The next line is borg command that doest the backups. There are 2 directories on the NAS \n  \n  1. The `unsynced` directory\n  2. The `cloud-synced` directory\n  \nI've setup Synology CloudSync to send the files in the `cloud-synced` directory over to a cloud hosting provider. \n\nI also use some plugins in Jenkins to coordinate the backup process. Some app that I host like the wiki require frequent backups and sometimes depending on system load the duration of the backup may exceed the frequency. I also don't want multiple Borg jobs writing to the same repository as this may lead to race conditions. So I use the Lockable Resources plugin in Jenkins to synchronize these jobs. \n  \nThere are multiple hosts that need backups so I need a Jenkins runner on each host that has access to the directories on that machine so I also need a plugin that makes sure that a job can only run on a host that I specify. \n  \nThis works pretty well for data that's residing on my servers but for files on laptops etc it's not really convenient. I still copy documents and files manually from client to the NAS when I want to keep a backup of those. But as I'm moving my apps to self hosted web app based solutions I find that the need to do this manual copying is pretty minimal.\n", "file": "backup-strategy.ipynb"}, {"title": "tracking hydration (for free)", "body": "\nLately I've been into calorie counting and water consumption tracking. I'm using the MyNetDiary app for the calorie tracking but I hadn't been able to find a free app that's good for water tracking. I tried the app DrinkWaterReminder which has a weird UI and takes some time to understand how to use such a simple app. I also hate that it constantly nags you to upgrade and displays add (both in-app and fullscreen).\n\nInstead of using a crappy app to track water, I wanted to use the built-in health app but it's not practical to launch the app, find the water component, press add data, input data and save. That's a lot of steps. This is where the ShortCuts app comes in very handy. I found a shortcut called \"Log water\" (or found it in the gallery, I don't recall exactly as I had been playing around with this a long time ago) and modified it to show the sizes of the glasses I use the most. Then I added the short cut to my home screen, and that's it. I still use the app I mentioned to get the push notifications to remind me to drink, but at least I'm not seeing any ads. I could replace this with a push notification app (like PushOver) and a cron that's sends the notification but no need for that now.\n", "file": "free_hydration.ipynb"}, {"title": "blogging with jupyter notebooks", "body": "After I read Stephen Wolfram's very nerdy blog post about his productivity tools I was very intrigued by the idea that he was using Wolfram notebooks for almost everything he was producing. From documentation for his business to blog posts. The reason I find this a really cool idea is that you can include runnable in a post with it's output formatted as data frames or a mathplotlib graph. Jupyter is pretty flexible in the way it will allow you to produce output so you can go pretty wild like rendering your own SVG's etc.\n\n\n### Migration from hugo\n\nI had been using hugo for a while now and everything I wrote was in markdown and Jupyter has built-in support for markdown. The only thing I needed to do was write a small python script that would embed the markdown files from hugo into jupyter notebooks (which are JSON and easy to understand). The only tricky part here was that hugo uses front matter to keep the metadata for posts while jupyter doesn't have such a feature. I ended up with creating a raw cell that holds this metadata and the second cell is the markdown cell that has the content.\n\n\n\n### Notebook to HTML\n\nI had a couple of different options for generating the HTML from notebooks. \n\n- Use the built-in HTML generation.\n- Get the markdown and export it to hugo or another markdown parser for the HTML\n- Use a different notebook viewer\n\nThe built-in HTML generation is the easiest and most straight forward option but the resulting HTML was huge. A notebook with no image attachments was around 575Kb. I took a look at the templating system to see if I could optimize it but there was a lot of css compiled into the page and it looked pretty complicated so I didn't want to invest too much time into exploring this.\n\nThe markdown export was also a good idea but the main issue with this approach was processing the attachments. I tried a tool called `nbdev` which exports all the attachments to files but the links in the markdown document were not converted to the proper URL. It could be working for inline image generated by code cells but it will not work for attached images. \n\nI also considered writing a script to extract the attachments and update the markdown links myself but that's also a lot of work and I would also have manage all the different cell types etc. \n\nThen I explored the route of in-browser rendering. And not surprisingly there is a project called `notebook.js` which renders the notebook given the `ipynb` source. I ended up choosing this project and embedding the source file into the HTML.\n\n\n### Index page generation\n\nThere is no \"index page\" in the world of jupyter notebooks. You get a file explorer like interface and you choose your notebook. I needed something that displays the title, description and tags of the articles in a list. So I put together a script that traverses the notebooks and extracts the metadata from the first cell to create the index page. \n\n### Tag pages and menu\n\nOne of the great features of the hugo th
