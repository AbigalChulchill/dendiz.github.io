amage before deciding to go in for a\nmelee or ranged attack. \n\nI tried playing around with the committed attack directions. This means that\nonce the enemy is committed to an attack, they will keep the relative direction\nof the attack, and do the attack on that square even if it means damaging a\nfriendly. I though this would lead to more tactical game play, by pushing\nenemies into tiles that will be attacked for sure the next turn, but that\ndoesn\u2019t happen as much I as thought it would, so I reverted the code. \n\nA peculiar thing with Godot is that freed objects are not set to null. This\nlead to a subtle bug: If the player dies, and you click on an enemy to see some\ninfo about the guy that killed you the game would crash. This was happening\nbecause the player object had been freed and there was a reference in the info\nlabel to the player object. There was a null check if place, but that didn\u2019t\ncover it. The current solution is the wrap that object with a weak reference,\nbut that means changing every access of the target variable with a weak\nreference. Meh. What I came up with is checking the the target object is in the\nscene tree during the label update.  The label update is done every frame, so\nthis is potentially a performance bottleneck, but since it is only run when the\nenemy is selected it is an acceptable trade-off for a clean approach.\n", "file": "ittb_devlog_2018-05-01.ipynb"}, {"title": "ittb devlog 2018-05-07", "body": "\n## Summary\n\n- map generation\n- movement, path finding\n- loot generation, weapons\n\nported over the path finding code and map validation. I ran into a stupid typo\nbug that was screwing up the lee path expansion matrix code, which took me 2\nhours to debug and fix. And it turned out to be one of those 1 character typos\n(wrote a y instead of x). This stuff can be so frustrating sometimes! I also\nstarted genericising the names for the in-game components as the theme is not\ndecided completely yet. So instead of calling a tile \u201cwater\u201d I just call it a\n\u201ckiller\u201d tile as it could be water or it could be fire. I also did JetBrains\nRider a favor and cleared 99% of the warnings and applied it\u2019s suggestions.\nIt\u2019s annoying to have code fragments underlined and highlighted. In the\nprototype move of the behavior and data and logic code were in the same file,\nbut with unity using the component system it\u2019s easy to separate these so the\nunit selection and unit movement code went into their own components. It\u2019s\nquite nice to have a unit class that\u2019s pretty short and these types attributes\nand behaviors in different components. I have seen a player class in one of the\nopen source rogue-likes that around 5 K lines of code. I could never wrap my\nhead around it or even manage that much code in a single file.  I also\nimplemented the movement arcs, and the unit selection indication. I refactored\nsome methods to return game objects (tile processing code) which I later\nreverted back the base component class to take better advantage of static\ntyping. It\u2019s easy to access the game object on the component to get another one\nanyways, so it makes more sense to return the base component. \n\nIn the prototype the units were kind of teleport-ed to a location when clicked\non them, with a line showing path it came from. Now I have the units animate\ntile by tile to their destination. This is a nice way to reduce the clutter on\nthe map and make the game look more professional. But now I had to come up with\na way to disable the next turn button when a unit is moving. Otherwise if the\nplayer would press the button the enemies would start moving and the game would\nstop being turn based but be more real time, and I\u2019m sure it would cause a lot\nmore bugs and complications. The animation of the units works by calculating\nthe path it will take and queuing these tiles up in the movement behavior. If\nthe queue is full, it means the unit is moving and the button should be\ndisabled. So I added a co-routine in the button behavior that checks this for\nall ally units and adjusts the button state accordingly. The queue is processed\nin the Update loop for each unit, so the checks have to be done in a separate\nthread. I also added some enemy units, and after the players turn the enemy\nunits make their move. In the prototype the enemy units were teleporting too,\nso I could just process their calculations sequentially and be done with it.\nNow I have to do the same checks I did for the \u201cnext turn\u201d button for the\nenemies so that they play one after the other. \n\nI also ported a part of the loot generator for weapons. This part was bugging\nme in the prototype as the implementation done by GO was based on a data\ncentered approach you would use in a functional language and not really OOP.\nWhat I have so far is a function that returns a random prefab from the\navailable weapons, and the code that spawns the player randomizes the weapon\nparameters and adds the weapon instance as a child node to the player. I need\nto get the parameter randomization code into the loot generator, and add the\nitems to a player inventory. In the unit lab the player will assign a weapon\nfrom the inventory to the player, and the player with spawn with that.\n", "file": "ittb_devlog-2018-05-07.ipynb"}, {"title": "hex grid cells in range", "body": "\nGetting the cells in a range of N is also an important aspect that worth talking about. There are 2 current uses for this feature in Hexarategy:\n\n* get the cells that a weapon of range N can target\n* get the cells the ship can navigate to\n\nThe algorithm implementations will depend on the underlying data structure you choose to represent you grid. In this post I will go over algorithms that can be \nused when using a graph to represent the grid. Let\u2019s start with the weapon range, as the movement range is a bit more complicated since it has some \ndifferent constrains.\n\nThe range of a weapon is defined as all the cells in all directions from the home cell that are < N units away. Think like the inside area of a circle.\n\n\n![](/img/57de523c6fd8e.jpg)\n\n\nIf the yellow cell is the home cell, then the purple cells are all the cells that are 1 units away, and the orange cells + purple cells are all the cells \nthat are 2 units away.  So given the yellow colored home cell, how can we get the cells that are N units away?\n\n\nThis is a classical graph walk with a range constraint. Instead of visiting all nodes, or quitting when a node is found, we need to quit when we exhaust our range. \nSo we need to keep track of the range, that\u2019s for sure. We also need to consider when we decrease this range, because for all purple cells the range from the \nhome cell is 1, and we cannot decrease the range each time we visit a purple cell. What we need is to keep track of how many purple cells there are and decrease \nthe range after we have consumed them all. We will need track of this by using 2 extra counters: nodesInNext and nodesInCurrent . nodesInNext  will hold the count \nof the neighbors in the next level and the current will hold how much of the current level we have consumed. There are recursive graph traversing algorithms \nand there are ones using stacks and queues. We\u2019ll opt for a non-recursive algorithm here\n\n```\n... get the home cell and add it to the queue\ngoneRange = N //how far is our range?\nnodesInCurrent = 1 /*home cell*/, nodesInNext = 0;\nwhile(queue.Count > 0 && goneRange > 0)\n{\n    nodesInCurrent--;\n    currentCell = queue.Dequeue();\n    List<Cell> neighborList = new List<Cell>();\n    foreach (Cell item in currentCell.neighbors)\n    {\n        if (item != null) neighborList.Add(item);\n    }\n    neighborList.Remove(homeCell);\n    IEnumerable<HexCell> nlist =  neighborList.Except(result);\n    nodesInNext += nlist.Count();\n    foreach (Cell neighbor in nlist)\n    {\n        queue.Enqueue(neighbor);\n        result.Add(neighbor);\n    }\n \n    if (nodesInCurrent == 0)\n    {\n        goneRange--;\n        nodesInCurrent = nodesInNext;\n        nodesInNext = 0;\n    }\n}\n```\n\nthe result list will contain all the cells that are in range and we can use that. Note that this doesn\u2019t check for friendly fire.\n\nThe movement range calculations are bit more interesting as there is the condition that a rotation move also costs 1 range. Take a look at this diagram\n\n![](/img/57de52979442d.jpg)\n\nStarting at the orange cell facing NE the yellow cell is in range 1. The cell NE of the yellow cell is in range 2 as it is in the same direction. \nThe cells to the NW and E of the orange cell are in range 2 because 1 range point would be used to rotate the ship from NE to NW and NE to E. \nLet\u2019s solve this algorithm with a recursive approach. Here is the outline of what we will try to implement\n\n* if no more range points left, return\n* if the result set doesn\u2019t contain the current cell, add it\n* for the next 3 directions, if there is a neighbor cell in that direction recurse with range \u2013 1 in that direction otherwise decrease range points.\n* for the previous 2 directions, if there is a neighbor cell in that direction recurse with range \u2013 1 in that direction otherwise decrease range points.\n\nSo if we are facing NE like the diagram, and we have 2 range points, we will go to the yellow neighbor. We still have have range point so we\u2019ll go NE. \nNow we don\u2019t have any range points so add this cell to the results. Backtrack to the yellow cell and decrease the range points. \nThe next direction is E, but we don\u2019t have any range points. This will hold for all the remaining directions on the this cell,\nso we backtrack to the orange cell. The next direction is E, and we consumed a range point by turning in this direction so we have 1 point left. \nThere is a cell to the E so go to that cell and add it to the list\u2026 you get the idea.\n\n```\npublic void CellRangeMovement(Cell currentCell, int rangeLeft, List<Cell> result, Direction direction)\n{\n \n    if (rangeLeft < 0) return;\n    if (!result.Contains(currentCell))\n    {\n        result.Add(currentCell);\n    }\n \n    Direction nextDirection = direction;\n    int rangeReg = rangeLeft;\n    for (int i = 0; i < 3; i++)\n    {\n        Cell currentNeighbor = currentCell.neighbors[nextDirection];\n        if (currentNeighbor != null)\n        {\n            CellRangeMovement(currentNeighbor, rangeReg-1, result, nextDirection);\n        }\n        nextDirection = nextDirection.Next();\n        rangeReg--;\n    }\n \n    rangeReg = rangeLeft;\n    nextDirection = direction;\n    for (int i = 1; i < 3; i++)\n    {\n        Cell currentNeighbor = currentCell.neighbors[nextDirection];\n        if (currentNeighbor != null)\n        {\n            CellRangeMovement(currentNeighbor, rangeReg - 1, result, nextDirection);\n        }\n        nextDirection = nextDirection.Prev();\n        rangeReg--;\n    }\n}\n```\n\nOne interesting point here is that, you cannot rotate 6 six times clockwise to get all the directions, as that would mean consuming extra ranges, \ne.g if you are facing NE and want to face NW you would not go E,SE,SW,W,NW. You would just go NE, NW. That\u2019s why you have to check the directions \nin 2 separate for loops.\n", "file": "hex-grid-cells-in-range.ipynb"}, {"title": "mirroring a website with wget", "body": "\nMirroring a website? Why would you do that in the first place? Well I used it to mirror documentation/API reference for offline usage, like on long flights. Here is a fast way of doing this with wget:\n\n```\nwget -r -np -N [url] &\nwget -r -np -N [url] &\nwget -r -np -N [url] &\nwget -r -np -N [url] &\n```\n\nThe trick is the -N switch, which downloads the file if its newer than the one on disk.\n", "file": "mirror-website.ipynb"}, {"title": "techscan devlog 2018-08-10", "body": "\n## summary\n\n\u2022 reboot the project \u2022 current status\n\n# Rebooting the project\n\nA technical analyzer is one of those project I keep returning to. I had already\nlaid down a nice foundation with TaLib4J for the technical calculations so it\u2019s\nusually cleaning up the glue code that is changing with each new iteration.\nThis time around I\u2019ve taken a new approach by building a team around the\nproject to drive me to turn it into a product. I\u2019ve created a multi module\nspring project with the following modules: API, Databus, Engine, corelib. The\nAPI is the gateway for clients to access analysis data and takes care of user\nmanagement.  The databus module is an API for the api module to access the\ndata. The engine is a command line application that does the actual\ncalculations and the corelib is the module that contains common classes shared\nby the modules. After initial testing it turned out that having the Databus as\na separate service comes with severe performance penalties due to JSON data\nconversions etc, so I integrated the databus module into the corelib module.\nYou want to go service oriented until you realize that there are only 2 other\nservices that want to consume it and then you decide to integrate it back.\nKeeping the engine separate made sense though as it runs as a batch processor.\n\n# Current status\n\nAs of today there are 33 unique scanners, and I also run the 2 element\ncombinations of these scanners for a total of 33c2 (528) scanners.  This\nproduces around 6 M scan results for a 20 month worth of stock EOD data. I want\nto increase the combination count but I\u2019m not sure if the server I have in mind\nfor production deployment can handle the amount. That\u2019s on my try this list and\nwill report how it goes.  I have most of the basic user management features\ncompleted in the API, except for the integrations to payment and transactional\nemails.  I\u2019m also adding performance evaluation for the scanners by means of\nrunning a test from the date the signal was generated going forward and\nchecking the price went up/down X ATRs confirming the signal. This calculation\nis affected by the amount of scan results so increasing the combination count\nwill have an impact on the performance calculation. I\u2019ve asked a question on\nthe math StackExchange forum about calculating the conditional probability of 2\ntechnical indicator but have yet to receive a satisfying answer. Being able to\ncalculate a reasonably (~%1 error maybe?) accurate approximation for this would\nmean that I do not have the actually run all the combinations to get their\nscores. I\u2019m also using an error rate calculation based on Z-tables to give a\nconfidence interval on the scanner score.  A nice optimization I did was to\nkeep all the stock OHLCV data in cache and use a binary search to query data\nbetween given dates instead of hitting the DB for each time. In the earlier\nversion I was actually keeping the raw OHLCV data in files but reading them\ninto cache takes longer than reading them from a DB plus using a DB also gives\nopportunities for querying in different ways which I need in the future.\n\nYesterday I noticed that one the scanners used 4 conditions to check for a\nsignal ma5 > ma26 , ma26 > ma50, ma50 > ma200, stoch < 20.  This led me to the\nidea that I should actually make each of these conditions a scanner on it\u2019s own\nand brute force my way through all of the combinations to reach the ideal\nscenario for each symbol by calculating the score. Maybe the best results for a\nstock are when ma5 < ma26, ma26 > ma50, \u2026 because there was a short term fall\nin the price for the stoch to reach a low etc.  I also implemented an\noptimization for the score calculator yesterday. Pre-optimization I was looping\neach symbol, fetching the scan results for each symbol and calculating the\nscore for the scanners from those results. This was doing too much DB round\ntrips. I changed it to looping through each scanner combination and storing the\nresults of the scans in a map keyed by it\u2019s symbol. This is 1 less loop and\nless DB requests.\n", "file": "techscan_devlog_2018-08-10.ipynb"}, {"title": "techscan devlog 2018-11-20", "body": "\nSo I\u2019ve been working on the engine in past 2 weeks every chance I get, which is\nnot a lot these days. I\u2019ve also had to adapt the\n\nweb client to some of the breaking API changes (mostly fields names, and simple\nstructure changes). With major changes in the database structure, some of the\nold tables being merged into the key value table, the engine code is a bit\nclearer now. MYSQL should be able to handle the queries to the KV table with\nease as it\u2019s properly indexed and the record cardinality is much lower because\nmost of the data is stored in a JSON structure now. I implemented the top\nactivity module, correlation and the news sync module. The correlation finder\ntakes a long time as python is kind of slow when iterating over a lot of\nrecords and each symbol has to be checked against all other symbols to find a\ncorrelation. This made me want to switch to something faster but I resisted the\nurge as the correlation finder can be run maybe every other week and it\u2019s OK if\nit takes 12 hours to run. I also got rid of the old API code that was hogging\nmemory thanks to spring + hibernate storing tons of classes and garbage in\nmemory. I went with flask which is a simple micro framework for creating API\u2019s.\nCurrently I create a new connection for each request to the database and I need\nto test if this will scale under the load. What I have read is that the old\n\u201cconnections are expensive\u201d is now a myth with newer databases, but still the\nnetwork overhead could prove this theory wrong. In the second half of this\nmonth I adjusted the web client code to the new API responses and fixed\ncosmetics here and there. I can probably say I ported all the old code to the\nnew API with maybe a couple of features missing that I will add in the\nfollowing days. A major change on the client was switching from the Google\nCharts JS library to static images to display the candle sticks. My initial\nthought was it would be good to offload the chart creation to the client to\nlessen the load on the server, but it this turned out to have 2 disadvantages:\n1. slower mobile clients take forever to render the chart (my Samsung tablet).\n2. a ton of charting data is transferred to the client which slows the page\nloading. So I struggled for a day with the excellent matplotlib for python to\nget a nice candle chart with a volume overlay and I think it turned out quite\nwell.\n\n![](/img/ts3.png)\n\nBefore this was completed I used a chart from Finviz as a placeholder and\ninspiration. I also managed to squeeze in the android client build by using an\nexcellent plugin for Vue which was quite painless to setup. I side loaded the\napp on my phone and tablet and they seem to work great. After loading the apps\nI realized that some things like pull to refresh were missing. It\u2019s essential\nto convert to a mobile app and try it out to get a good feel for the user\nexperience, even though I\u2019m actually developing the client in a browser. My\nplan for the upcoming days are using the app to iron out some more user\nexperience quirks, then I need to get into StockTwits integration and start\nwith marketing stuff. The launch timing seems quite bad as the markets have\ntaken a turn for the worse \u2013 or maybe people will be searching for\nopportunities in this turmoil and can use TechScan to seek out these\nopportunities?\n\n![](/img/ts4.png)\n\n:\n", "file": "techscan_devlog_2018-11-20.ipynb"}, {"title": "ittb devlog 2018-04-23", "body": "\n## summary\n\n- firing arcs\n- AI target selection\n- support units\n \nI put off working on indirect/direct firing weapons for a couple of days to get\nthe basics of targeting and arc display going, but now that I have that down, I\nadded types of different range selection. Indirect firing weapons don\u2019t require\na direct line of sight, these will be weapons like rockets, or attack drones.\nDirect fire weapons are your classical AC and laser type weapons. L.O.S is\nnormally a tricky thing to implement when you are doing it for an arc F.O.V but\nthe weapons in this game are simple, and only have effect on files and ranks.\nSo no diagonals means easier L.O.S sigh implementation. Just keep looking at\nthe next tile in the direction you are scanning in and if you hit a target or\nblocker stop progressing in that direction. \n\nTargeting got some love today as well. I had already implemented ranged weapons\nfor enemies and their targeting arc was visible on the map when the player was\nmoving, but the units did not engage the target even it if came into range. I\nchanged that today. If an enemy detects a player unit in firing range it will\ndrop it\u2019s current target and go after the player unit. If it was committed to\nan attack when the player unit jumped into range, it will still carry out the\ncommitted attack then pursue the player unit. The adds a bit of variety to the\nAI units. It is still relatively easy to tip-toe around the firing arc of the\nenemies but may a smarter AI that guards choke points on the map (like a\nmountain passage with a single tile width way to access an area of the map)\nwould make for some interesting tactics and game play.  \n\nNot all units in an army are there to engage and attack. Well at least not\nuntil it\u2019s a last resort so I added a support unit that will increase the armor\nof the enemy units as long as it is alive. It will try to center itself\nrelative to it\u2019s team mates, but I may change this movement heuristic to a more\nevasion biased heuristic, like run away from the player.  I\u2019m kind of worried\nif this will actually lead to all the support units grouping in one corner of\nthe map while trying to stay away from the player. The logic behind trying to\ncenter them was to simulate an area of effect range for the armor boost. \n\nThe number of unit types are increasing so here is a a little info on the types\nso far with some of their stats:\n\n## Basic enemy\n![](/img/ittb-e1.png)\n\nThis guy only has melee attack with damage 1-3, armor 2 + X (based on level), speed 1 \u2013 4\n\n## Advanced enemy\n![](/img/ittb-e2.png)\n\nThis guy has a melee weapon and a ranged weapon. These can get pretty dangerous as they can\nswitch targets and start going after the player units if they can lock onto the player.\n\n## Armor support enemy\n![](/img/ittb-e3.png)\n\nThese guys don\u2019t attack the player, but provide an armor boost +1 to all enemy unit while\nthey are alive.\n", "file": "ittb_devlog-2018-04-23.ipynb"}, {"title": "sbt publishing to repository", "body": "\nIf you run a maven repository for your own company/projects here is how you can publish your artifacts using SBT. \nThe repository manager I use is archiva but it should be similar for nexus etc too.\n\nin your build.sbt file\n\n```\ncredentials += Credentials(\"Repository Archiva Managed internal Repository\",\"10.0.1.23\", \"admin\", \"somepass\")\n//or use a file\n//credentials += Credentials(Path.userHome / \".ivy2\" / \".archiva-cred\")\n\npublishMavenStyle := true\n\npublishArtifact in Test := false\n\npublishTo := {\n  val archiva = \"http://10.0.1.23:9001/repository/\"\n    Some(\"internal\"  at archiva + \"internal\")\n}\n```\n\nimportant points:\n\n* the hostname in the credentials part should not contain the port\n* the realm is important, it should be like it's shown here (substitute 'internal' for your repo name if it's different)\n\nIf you are using a file to store your credentials (which is the better way) here is the file format\n\n\n```\nrealm=Repository Archiva Managed internal Repository\nhost=10.0.1.23\nuser=admin\npassword=somepassword\n```\n", "file": "sbt-publishing.ipynb"}, {"title": "techscan devlog 2018-05-30", "body": "\n## summary\n\n- UI design \n- technicals\n- performance\n\nnow that the foundation for getting the data and caching properly was complete\nand I had a couple of scanners going I started on the technical indicator\ncalculations. The first batch contains\n\n- price \n- price change percentage  \n- ATR  \n- ADX \n- DI +/-  \n- Long, medium and short term trends based on moving averages  \n- 52 week high and low  \n- average volume\n\nAt first I thought I\u2019d only store 1 record per symbol containing the most\nup-to-date data on the instrument, but then I opted for storing the history of\nthe technical data as well. I could be useful to browse them later.\n\nWhen running the technical calculations I noticed that the Redis cache\nretrieval code was still not fast enough. I also tweaked that code. Instead of\nmaking N parallel requests to Redis per stock symbol and parsing and storing\nthem in the local cache, I do a single multi get to Redis, then parse the JSON\ndata in parallel and store them into the cache. This is way faster (I didn\u2019t\nmeasure the exact amount). Even after this optimization it was still not fast\nenough. I can\u2019t wait more than 10 seconds for the cache warm-up. So I checked\nthe next offender which is the JSON parsing. People on the net did benchmarks\non the GSON library performance and it looked like it was one of the slowest\nlibraries around. I thought that maybe using org.json could be better without\nusing any reflection but that is the only library out there that\u2019s slower than\nGSON. Luckily the library that comes with spring (Jackson) is one of the\nfastest so I switched to using that and the results were amazing.\n\nGSON parser took 133 seconds to parse ~6.000 items, while Jackson took 1.7s to\nparse the same items. After this improvement I could run the technical data\nwithout wasting time on the application startup.\n\nAnother matter that was annoying was the NaN values that TaLib4J returns. I\ndidn\u2019t really expect to see a NaN value but some of the data from IEX for some\nstocks contains no opening/closing prices or the stock didn\u2019t trade at all some\ndays so the prices are all the same. This led to NaN values in the library. I\nsorted these out.\n\nI also started on the stock data display page GUI design. Foundation CSS\nprovides a nice framework for the layout etc so I\u2019m not using bootstrap.\n\n![](/img/stocktoot2-1.png)\n", "file": "techscan_devlog_2018-05-30.ipynb"}, {"title": "cosmic conquest", "body": "\nCosmic Conquest is a real time strategy game available for Mac OSX, iOS, Android, Windows and Linux.\n\nThe downloads for the latest releases are available [here](https://1drv.ms/f/s!AvhnLreYwL-P2Cnkt9dMWYsnXO-8)\n\n{{< youtube _DuQdKtXsA8 >}}\n\nCheck out some of the tips and tricks and nuances of the game to beat the computer in a battle through the stellar system.\nThe game starts with a number of planets ranging from 5 to 8 (you can configure this from the options menu). Each player has a home planet with 10 production points. Your home world and planets that you have conquered are shown with a green ring around them. Production points are used to make ships that are spawn on that planet and can be sent to other planets to conquer them. To send a ship click the source planet then the target planet. If you click on the planet and select the same planet as the target, you will initiate a planet defense which I explain later. Once you order your ships they will start traveling towards their destination. If they encounter enemy ships on their path they might engage the enemy. You will notice that their movements and directions change when they start dog fighting with enemies. Once they destroy the enemy they will continue on their mission to the target planet. When they reach the planet, if the planet is yours they will add to the production points. If the planet is an enemy planet they will reduce the production points. If its neutral the planet will be yours with all its production points. The aim of the game is to conquer all the planets in the stellar system.\n\n### Planets\nEach player starts with a home planet. The home planet starts with 10 production points and gains 1 point / second. The maximum points it can produce is 10. That means after the points are greater than 10 it will not produce anything. But if you send reinforcements to the galaxy they will still be added to the points, but it won\u2019t grow. There are 12 different types of planets each with different growth rates and max points. An important part of your strategy should be conquering planets that produce fast and a lot of points.\n\n\n### Ships\nThere are 4 types of ships with different speeds, shield, costs, and firepower. When you send ships from a planet to another one the planet will spend half of its points to create these ships. The planet must have at least 80% of its max points to produce a battle ship and at least 60% of its max points to produce a heavy cruiser. The light cruiser and fighter can be produced if there is enough points. The production of ships is influenced by the heavy/light setting.\n\n![](/img/coscon1.png)\n\nIf you don\u2019t want to produce any battle ships or heavy cruisers switch to light mode. If you want these heavy class ships switch to heavy mode. There is on guarantee that the heavy ships will be produced even if there are enough points but the chances are significantly higher in heavy mode that they will.\nAt the beginning of the game, it doesn\u2019t make much sense to produce heavy ships as the opponents will be far away and you will most likely not be engaging in dog fights but will be trying to conquer planets. After you have a couple of planets and are attacking enemy planets heavy ships will be useful as they will destroy enemy ships with power. If your ships attacks an enemy planet it will decrease the planets points by it it\u2019s hull size, but if you send it as a reinforcement to one of your planets it will only increase the planet points by 1. So be careful when sending reinforcements.\nThe ships have the following properties:\nAll ships are indestructible for 2 seconds after they are created.\n\n\n1. Beams/sec \u2013 The firing rate of the ship if it is combat with an enemy.\n2. Attack range \u2013 The maximum distance they ships lasers are effective.\n3. Damage HP \u2013 The amount of damage on the enemy armor in case of a hit.\n4. Seek range \u2013 The maximum distance the ship will sense an enemy ship to engage.\n5. Speed \u2013 The distance the ship travels per time.\n6. Armor \u2013 The protection around the ship. If the armor is destroyed the ship will explode.\n7. Shield chance \u2013 The probability that the enemy laser will be deflected by the shield.\n8. Hull size \u2013 The cost in production points of building this ship, and the damage it will do to enemy planets.\n\n\n| Type        | Beams/s | Range | HP | Seek | Speed | Armor | Shield p | hull |\n|-------------|---------|-------|----|------|-------|-------|----------|------|\n| battle ship |       3 |    12 | 20 |   15 |   1.5 |    40 |      0.8 |    4 |\n| fighter     |       1 |     7 |  5 |   10 |   2.5 |    10 |      0.2 |    1 |\n| heavy cr.   |       2 |    10 | 15 |   15 |   1.7 |    30 |      0.4 |    3 |\n| light cr.   |     1.5 |     7 | 10 |   15 |     2 |    20 |      0.5 |    2 |\n\n\nAs ships travel to their destinations they will encounter enemy ships. The aggression factor will determine the probability of engaging enemy ships. 0% means that your ships will continue towards their destination planet, even under fire. 100% means that they will engage the enemy.\n\n![](/img/coscon2.png)\n\nIf you send ships to their creation planet (by double clicking on a planet) they will sit in orbit waiting for enemy ships to arrive and will engage them to defend the planet.\nEach player may have a maximum of 25 ships enroute at any time. (current number of ships are display under the credits on the bottom left)\n\n### Perks\n\nEvery second the players gain a credit point that they can spend on purchasing perks. Perks are valid for a period of time and then they are gone. You cannot purchase the same perk while it\u2019s active. The players credits are displayed at the bottom left\n\n![](/img/coscon3.png)\n\n#### Warp Perk\nThis will increase the speed of all ships by 100% for 5 seconds and costs 25 credits.\n\n### Range Perk\nThis will increase the attack range of all ships by 5 for 3 seconds and costs 35 credits.", "file": "coscon.ipynb"}, {"title": "scrabble solver script", "body": "\nI've been challenged by burcin at a game of scrabble - the Turkish version. She is quite crafty with words and can easily beat me and all of her friends. \nBut I'm crafty with computers so I wrote a nice groovy script to play for me. I'm quite ok with making the strategical decisions, so the script just \nfinds the best possible word for a given state. To make it play a good game of scrabble would involve far more than that. Here are some interesting \nparts of the script\n\n```\n  def permutations(letters) {\n    def powerset = powerset(letters)\n    def res = []\n    powerset.each {\n      def list = it.split(\"\") - \"\" as List\n      res << list.permutations().collect { it.join(\"\") }\n    }\n    return res.flatten()\n  }\n \n  def powerset(letters) {\n    def size = 2 ** letters.size()\n    def res = []\n    for (int i=0;i<size;i++) {\n      def tmp = \"\"\n      for (int j=0;j<letters.size();j++) {\n        if ( (i & (1<<j)) > 0) {\n          tmp += letters[j]\n        }\n      }\n      res << tmp\n    }\n    return res - \"\"\n  }\n```\n\nthis piece of code generates all the possible permutations from your letters. First you need to generate the power set of the letters so if you have the \nletters [a,b,c] you will need [a,b,c,ab,ac,bc,abc]. The power set also includes the empty set which is pointless here. A nice way of generating the\npower set is used here. You know that there are 2^n elements in the power set, so you start from 0 and go up to 2 ** n and for each number in the \nrange the bits of the number will represent which elements to take from the letters. So say you are 4 in the range, which is 010 in base 2. \nThis means that the 4th element in the power set is the 2 element from your letters. 5 is 011 which means the 5th element in the set is the \nfirst and second letters concatenated. Pretty cool way of doing it. Next we need all the permutations of all the elements in the power set. \nYou want to check for the words\n\n* a, b, c\n* ab, ba\n* ac ,ca\n* bc, cb\n* abc,acb,bca, etc..\n\nacross the board. \n\n```\ndef putWord(word, board, x, y) {\n    if (board[y][x] != ASTERISK) return null\n    //println \"tryword: $word x/y $x $y\"\n    def clone = clone(board)\n    def putat = x\n    for(int i=0;i<word.size();i++) {\n      while(putat < 14 && clone[y][putat] != \"*\") {\n        putat++\n      }\n      if (putat > 14) {\n        //putting the whole word would exceed board bounds\n        return clone\n      }\n      clone[y][putat] = word[i]\n      putat++\n    }\n \n    return clone\n   \n  }\n```\n\n\nthis piece of code will put the given word on the board. The thing you need to careful about is that you may need to skip over exiting letters from words.\n\n```\n\n|   |   |   |   |   |   |\n|---|---|---|---|---|---|\n|*  |a  |*  |*  |*  |*  | \n|*  |b  |*  |*  |*  |*  | \n|*  |c  |*  |*  |*  |*  | \n\n```\n\nif you want to put the word \"xyz\" at position 0,0 you need to skip over the letter a and then continue putting the word  so it looks like\n\n```\n| | | | | | |\n|-|-|-|-|-|-|\n|x|a|y|z|*|*| \n|*|b|*|*|*|*| \n|*|c|*|*|*|*| \n```\n\nif the starting location doesn't contain the * character you just just return as a word can't start there.\n\n```\n\ndef isValidWords(board, dict) {\n\tdef words = []\n\t  for (def line : board) {\n\t\tdef wl = line.join(\"\")\n\t\tdef st = new StringTokenizer(wl, \"*\")\n\t\twhile(st.hasMoreElements()) {\n\t\t\tdef nt = st.nextToken()\n\t\t\tif (nt.size() > 1) words << nt\n\t\t}\n     }\n \n \n \n    for (String w : words) {\n\t\tif (!dict.containsKey(w)) return false\n    }\n    return true\n  }\n\n```\n\nto check if the board is valid after you put a word you need to check that all the words on the board are in your dictionary, and that there are no \nextra islands on the board. The board is a 2D array like this\n\n```\n[\n [* * * * *],\n [* * * * *]\n...\n]\n```\n\nif you join each row of the board into a string and then tokenize on \"*\" you will get all the words in that row. Look them up in your dictionary and \nreturn false if a single words doesn't exists in the dictionary. What about vertical words? Just transpose the board (t_board[i][j] = board[j][i]) \nand run the same check.\n\n```\ndef connected(board) {\n    //dumpboard(board)\n    def startx, starty\n    outer:\n    for(int i=0;i<15;i++) {\n      for(int j=0;j<15;j++) {\n                  if (board[i][j] != ASTERISK) {\n                          startx = j\n                          starty = i\n                          break outer\n                  }\n      }\n    }\n    def clone = clone(board)\n    floodfill(clone, startx, starty)\n        for(int i=0;i<15;i++) for(int j=0;j<15;j++) if (clone[i][j] != ASTERISK && clone[i][j] != BANG) return false\n        return true\n    //return clone.flatten().findAll { it != ASTERISK && it != BANG }.size() == 0\n  }\n \n  def floodfill(board, x, y) {\n    board[y][x] = BANG\n    if (y < 14 && board[y+1][x] != ASTERISK && board[y+1][x] != BANG) {\n      floodfill(board, x, y+1)\n    }\n    if (y > 0 && board[y-1][x] != ASTERISK && board[y-1][x] != BANG) {\n      floodfill(board, x, y-1)\n    }\n    if (x < 14 && board[y][x+1] != ASTERISK && board[y][x+1] != BANG) {\n      floodfill(board, x+1, y)\n    }\n    if (x>0 && board[y][x-1] != ASTERISK && board[y][x-1] != BANG) {\n      floodfill(board, x-1, y)\n    }\n    //dumpboard(board)\n  }\n```\n\nto check for islands just find the indices of the first letter on the board, and do a flood fill, replacing the letters with the bang character. \nNext check all locations for a character other than \"!\" or \"*\". If there are any it means there is an island and the board isn't valid. \nI have a more detailed write up on this method [here][1]\n\nThe first iteration of the script ran on a single thread and would take about 6 to 7 minutes to calculate 13699 words. But it's a great \ncandidate for parallelization which is very simple with groovy. With 6 threads it completes in about 2 minutes which is quite acceptable.\n\n[1]: /code/scrabble-island-detection/\n", "file": "scrabble-solver.ipynb"}, {"title": "ittb devlog 2018-05-04", "body": "\n## Summary\n\n- unity port\n\n\nSo far I am content with the Game mechanics I\u2019ve come up with and the\nprototyping phase is thus over. One thing I can say about Godot is that the\neditor sucks, so I had to revert to using vim + CLI. Another thing is that\nGDScript is a nice prototyping script but I can\u2019t see myself using it for a\ncomplicated project. Mainly due to the missing data structures, lack of\nlibraries, it\u2019s simplistic nature and my personal preference for statically\ntyped languages.\n\nSo the real product development I\u2019ve decided to go with my old friend Unity.\nI\u2019m now in the process of porting and cleaning the code in GDScript. I\u2019ve\nmanaged to get the Player units, unit selection, path finding, map generation,\nobstacle generation working in a day. The architecture is *way* cleaner and\nbeing able to use JetBrains Rider is a great speed up. Here is a screen shot of\nthe current state\n\n![](/img/ittb1.png)\n", "file": "ittb_devlog-2018-05-04.ipynb"}, {"title": "galaxy generation algorithm", "body": "\nan integral part of a 4x space game is the galaxy generation. Galaxy generation means speading out the stars in your galaxy in a way that looks good,\nshould resemeble reality and must satisfy some constraints. If you take a look at the maps fom old 4x games you will see that the stars are laid out in a very \nlinear fashion. The method used here is splitting the coordinate plane into sectors of a defined height/width and then randomly placing stars in side this \nsatisfying a density constraint. You also have to check the neighboring sectors for stars that are near the border otherwise you might end up with star \nthat are very close to each other. This is a tedious way of going about things and the end result isn\u2019t that satisfactory.\n\nHere is an example of the sector method\n\n![](/img/57c7fdc9d8a3b.png)\n\nA better method is generating a spiral galaxy. I\u2019ve being doing some research on the subject and there are various methods even some involving actual \nastro-physical calculations (simplified) but these are still to complicated and a better approximated result can be obtained will less hassle. \nHere is the version that I found which works quite well\n\n![](/img/57c7fdedc12aa-2.png)\n\nEach black dot represents a star in the system. I think it looks nice and quasi realistic. The code to accomplish this layout is\n\n```\n public Galaxy generate(Galaxy galaxy) {\n \n        int NUMHUB = 20;\n        int NUMDISK = 5000;\n        double DISKRAD = 400;\n        double HUBRAD = 50;\n        int NUMARMS = 3;\n        double ARMROTS = 0.5;\n        double ARMWIDTH = 65.0;\n        double FUZZ = 25.0;\n \n        double omega = 360 / NUMARMS;\n        int i = 0;\n        while (i < NUMDISK) {\n            i++;\n \n            double dist = HUBRAD + RandomUtils.nextFloat(0, 1) * DISKRAD;\n            double theta = ((360.0 * ARMROTS * (dist / DISKRAD))) + RandomUtils.nextFloat(0, 1) * ARMWIDTH\n                    + omega * RandomUtils.nextInt(0, NUMARMS) + RandomUtils.nextFloat(0, 1) * FUZZ * 2.0 - FUZZ;\n \n            double x = Math.cos(theta * Math.PI / 180) * dist;\n            double y = Math.sin(theta * Math.PI / 180) * dist;\n \n            Star star = starService.create(x + galaxy.getSize().getWidth() /2 , y + galaxy.getSize().getHeight() / 2);\n            if (!isDensitySatisfied(galaxy, star)) { //make sure that the stars are not too close to eachother\n                LOGGER.info(\"density condition failed.\");\n                continue;\n            }\n            galaxy.getStars().add(star);\n        }\n \n        i = 0;\n        while (i < NUMHUB) {\n            i++;\n \n            double dist = RandomUtils.nextFloat(0, 1) * HUBRAD;\n            double theta = RandomUtils.nextFloat(0, 1) * 360;\n            double x = Math.cos(theta * Math.PI / 180) * dist;\n            double y = Math.sin(theta * Math.PI / 180) * dist;\n            Star star = starService.create(x + 500, y + 500);\n            if (!isDensitySatisfied(galaxy, star)) {\n                LOGGER.info(\"density condition failed.\");\n                continue;\n            }\n \n            galaxy.getStars().add(star);\n        }\n \n        return galaxy;\n \n    }\n```\n\nHere is a legend of what the knobs in the code actually tweak\n\n![](/img/57c7fe1749fc3-2.png)\n\n\nThe only gotcha here is that you may not get the number of stars that you requested if the density checking function returns false for some stars. \nBut thats no big problem as you are requesting a constraint be satisfied.\nThe algorithm used is by Ben Motz <motzb-at-hotmail.com> The original C source code for DOS (including a 3D viewer).\n", "file": "procedural-galaxy-generation.ipynb"}, {"title": "scrabble island detection", "body": "\nthere is a game app called \u201ckelimelik\u201d which is a Turkish version of scrabble that I\u2019ve been playing for a while now which is quite fun. So I thought it might be a nice way to waste a couple of hours trying to write a program that would give the highest scoring word given a board state. Most of the program is quite trivial in that it just has to generate permutations of the given letters and place them in all possible combinations on the board and then check if the board is valid. E.g that all the words on the board are in a dictionary and all the tiles are connected. The second part of the validity check is interesting. The first thing that popped to my mind was using a flood-fill algorithm starting from the tile nearest to the top-left corner. After the fill if there are any tiles on the board that are unmarked then there is more than 1 island on the board and the board is invalid. So how does a flood-fill algorithm work? Quite simple actually. You mark the current tile you are on at (x,y) and recurse to the neighbors if they are not empty, or have not been marked. Here is a simple bit code that does this:\n\n```\nprivate boolean connectedCheck(int i, int j, String[][] board) {\n    board[i][j] = \"!\";\n    boolean resh = true;\n    boolean resv = true;\n    boolean resh2 = true;\n    boolean resv2 = true;\n    if (i < 14 && !board[i + 1][j].equals(\"*\") && !board[i + 1][j].equals(\"!\")) {\n        connectedCheck(i + 1, j, board);\n    }\n    if (i > 0 && !board[i - 1][j].equals(\"*\") && !board[i - 1][j].equals(\"!\")) {\n        connectedCheck(i - 1, j, board);\n    }\n    if (j < 14 && !board[i][j + 1].equals(\"*\") && !board[i][j + 1].equals(\"!\")) {\n        connectedCheck(i, j + 1, board);\n    }\n    if (j > 0 && !board[i][j - 1].equals(\"*\") && !board[i][j - 1].equals(\"!\")) {\n        connectedCheck(i, j - 1, board);\n    }\n}\n```\n\nempty squares are noted as \u201c*\u201d, tiles with the letter and marked tiles with \u201c!\u201d. Here is a 3\u00d73 board array for reference:\n\n```\n|   |   |   |\n|---|---|---|\n|*  | * | * |\n|A  | * | * |\n|B  | C | * |\n\n```\n", "file": "scrabble-island-detection.ipynb"}, {"title": "island detection / flood fill with clojure", "body": "\nI had already talked about a mutable version of this algorithm for flood filling island detection [here](/code/scrabble-island-detection.html). This time I went immutable with clojure\nThe algorithm is a bit different, this we will not have a variable in the outer scope but pass a new instance of a board (which is efficiently managed by clojure) to the function for\neach iteration/recursion.\n\nThe full source is at <https://gitlab.com/dendiz/kelimelik-clj/tree/master>\n\nthere a few helper functions\n\n`first-char-on-board` scans the board to find the first tile that is not empty\n`split` this will split a string such as \"abc\" into a vector as `[\"a\" \"b\" \"c\"]`\n\nthe basic idea is to keep a list of next slots to visit on the board as we visit slots. \nthe `next-frontier` function will return a list of next slots. This is basically BFS search\non a graph. \n\n\n```\n(defn flood-fill\n  \"flood fill the board starting from the first non empty slot.\n   the flooded slots will contain '!' empty slots '.'. If there\n   are islands they will contain letters.\n  \"\n  [board]\n  (let [[y x] (first-char-on-board board)\n        board (mapv split board)\n        ]\n    (loop [board board\n           frontier [[x y]]]\n      (if (-> frontier count zero?)\n        board\n        (let [front (first frontier)\n              x (first front)\n              y (second front)]\n          (recur\n           (assoc-in board [y x] \"!\")\n           (concat (next frontier) (next-frontier board [x y]))))))))\n\t\t   \t\t   \n```\n\nthe `next-frontier` code is also worth mentioning\n\n```\n(defn next-frontier\n  \"return the coordinates of candidate neighbors for flood filling\"\n  [board [x y]]\n  (for [i [(dec y) y (inc y)]\n        j [(dec x) x (inc x)]\n        :when (and (>= i 0)\n                   (>= j 0)\n                   (< i 15)\n                   (< j 15)\n                   (or (= x j) (= y i))\n                   (not (and (= x j) (= y i)))\n                   (not= \"!\" (get-in board [i j]))\n                   (not= \".\" (get-in board [i j])))]\n    [j i]))\n```\n\n`flood-fill` will mark visited slots with `!` and `next-frontier` will return a list of the candidate slot from the 8 neighbors of the current slot.\nif the neighbor is visited or empty it's not included in the list. \n\nif the starting board was like this\n\n```\n...a...\n...bc..\n..de...\n```\n\nthe flood would start with `a` and the `next-frontier` would return only `b` from the neighbors and mark `a` as `!`.\n`b` would return `c` and `e` and `d`. `a` would be marked as `!` so it would not be included. After the fill the board would be like\n\n```\n...!...\n...!!..\n..!!...\n```\n\nthis algorithm is useful when detecting if the scrabble board is connected.\n", "file": "scrabble-island-detection-clojure.ipynb"}, {"title": "hp x2 chromebook review", "body": "\n2018-11-22\n\nI\u2019ve been pondering about Chromebooks since their inception about 5 maybe 6 years ago. It just made sense to me at the time that a simple browser-as-an-OS device would enable me to do 90% of the things that I wanted. All the apps I use are web based \u2013 so that\u2019s covered, but what about being productive? What about managing servers? The ChromeOS team had that covered too with their SSH extension. But I can easily run a browser on my computer, why would I pay to get another device that just runs a browser. That\u2019s what had put me off of getting a Chromebook all this time, until a week ago when I finally gave in to the temptation after discovering the HP X2 on a review site. Buying the device is a story in its own. I started doing my research after I saw an add for the new Google slate. A tablet with a detachable keyboard was just the thing I needed when working on the couch. My 13\u201c Asus Zenbook is a bit too big when using on the couch although manageable but uncomfortable, so I was trying to get stuff done with an old iPad Air 2 fitted with a Zagg Rugged keyboard case. The keyboard on that is really small so extended typing/coding sessions would result in pains in my wrists. Not being able to remap the caps lock key to a control key made things worse, and the best SSH client Termius on iOS has the escape key on screen and not on the keyboard. Good-bye easy vim usage. \n\nSo this all made me start a search for a smaller more portable device. I checked out quite a lot of reviews for different devices on Amazon and the web. I\u2019m always skeptical towards the \u2018review sites\u2019 as I feel they can be bribed by companies for biased reviews so I always check out user experiences too. Almost all reviews on amazon for any Chromebook was fairly positive. So I had my mind set on a cheaper 12\u201d device around 200-300. The hardware on all these low-end devices are about the same so I was looking for a small bezel and nice looks. I told my SO about my intentions to switch to a low end Chromebook and the reply I got was \u201cYou always end up regretting those cheap purchases. Go for something better\u201d (my regrets so far: Asus EEE Pc, Gateway netbook, Amazon Fire tablet, Samsung Galaxy E tablet, \u2026). This actually got me encouraged to go for something better. The best Chromebook you can buy today is the Pixel which is ridiculously priced at 999 for the base model and is not a tablet. It looks sleek, but out of my price range. Next up according to some site was the HP X2. I hadn\u2019t actually checked this device out before so I started doing some research. No user reviews on amazon \u2013 bummer. BestBuy reviews were pretty good, site reviews were also pretty good. It\u2019s a tablet so that ticks a checkbox on my list. It\u2019s aspect ratio is 3:2 which is actually a great screen size for me. It supports android apps \u2013 this I though would be a must have if you are getting a new device. \n\nOne thing that bothered my was the faux leather textured keyboard, which I though would \u201cunnerdy\u201d and more \u201cbusinessy\u201d. The CPU is an Intel M3 mobile optimized chip which I have no idea about. The RAM is 4GB\u2019s and the storage is 32GB. Normally I would never get a device with 4GB of RAM but the beauty of the Chromebook is that it\u2019s efficient and 4GB is enough \u2013 at least that\u2019s what I had read in all the reviews. So I started hunting for a deal on this device. \n\nThe first time I checked BestBuy the device was listed for 530. 60 off the full price. I was like \u2018meh\u2019 I\u2019ll wait for Black Friday and see what happens. 2 days later it was full price again and this actually made me sad. That\u2019s when I realized that I wanted this \u2013 and I wanted it bad. I checked HP\u2019s official site and they still had a 50 promo going on until the 14th of November. In the hopes that Best Buy would price match I went to their Bellevue store. I located the device on display and played around with it. I also played around with the various other cheaper devices they had and the X2 and Pixel really stood out from that lot.\nThe cheaper displays looked foggy compared to the HP and Pixel. Anyways I found a sales person and asked them about the device, specifically if they would price match HP. To my dismay the guy said \u201cWe can\u2019t match the manufacturer only retailers\u201d. I tried a bluff with \u201cI\u2019ll buy it online from HP then\u201d and the guy said \u201cYeah makes sense\u201d. I guess they aren\u2019t flexible in that regard. So my head hanging low I walked out of the store empty handed back to my car. I sit in the car for 10 minutes and then think to my self: \u201cI\u2019ll pay the 50 premium for the luxury of an easy return if I don\u2019t like to device\u201d. This is both a \u201crationalization\u201d (or an excuse) and partially true. I went back into the store and found a different sales person. No way I\u2019ll swallow my pride and talk to the same guy after the bluff I pulled that backfired I just told the guy I wanted the x2 and he started searching for a box. He was looking at Samsung boxes checking their bar codes. I said \u201cWhy are you looking at Samsung boxes?\u201d and the reply was \u201cI want to make sure I get the code correct\u201d. I try to refrain from pushing people that misunderstand what I said as I see they get irritated when I immediately reiterate, so I waited 2, 3 minutes as he continued searching and then I said: \u201cWhy would they put an HP device in a Samsung box?\u201d. Then he understood what he was doing and apologized and started looking for other boxes. As his search continued without results I was starting to worry that they didn\u2019t have it stock. Wouldn\u2019t be the first time that it would happen to me, but luckily after a couple of more minutes of searching he found the correct item. A generic brown box with a HP logo on it. We went to the register and I paid the full price of 600$ + tax not being sure if it was money well spent.\n\n# Hardware\nAfter I got home I could only unbox the device before I had to do a diaper change or a feeding \u2013 I don\u2019t exactly remember. \n\nThe box isn\u2019t anything fancy like an Apple product but who cares? I\u2019d rather not pay extra for something that I\u2019ll end up throwing in the recycle anyways. After I put the family to sleep I got on my new toy and registered my google account and started playing around with it. The first thing that really impressed me was the screen. It\u2019s on par with a retina MacBook. The colors are vivid the fonts are crisp and the UI elements look beautiful. I\u2019ve used Windows and Linux machines with similar resolutions but no Windows machine could come close to a Mac before. But the X2 + ChromeOS are there \u2013 that\u2019s for sure. The device is usable on my lap as it doesn\u2019t need a kick-stand to stabilize the screen, but I does feel a bit unbalanced at times due to the screen being quite heavy as it has all the guts. The keyboard is not back-lit which I don\u2019t really care about as I\u2019m a touch typist and the keys are a joy to type on. I\u2019m usually a mechanical keyboard user and don\u2019t like mushy keyboards but this one is pleasant to use. The track pad is OK, it doesn\u2019t feel like a premium track pad like the one on the MacBook. There are 2 USB-C ports that can be used for charging and a 3.5 mm headphone jack on the side. I streamed some music from Spotify to my AudioTechnica ATH-50x headphones and Apple earbuds and the quality was good.\n\n# Software \nThe next day I got a chance to play around more with my new computer. I wanted to get my daily setup going and see if this machine was a keeper. Chrome is already setup with all my bookmarks and extensions synced automatically so that\u2019s done. I just needed a decent SSH client to connect to my development servers and start coding. I installed the Chrome SSH client extension first. This app is OK but it opens in a browser tab which is not the best for switching back and forth between web pages and the terminal. One thing that I couldn\u2019t accept with this app was that C-Space selection didn\u2019t work it Emacs. This would make my life significantly harder. So I tried ConnectBot and Termius from the app store. Both had weird rendering issues like the caret would be misaligned with the end of the text. This was not a show stopper but annoying. Next up was the Linux support through Crostini. The installs a VM / container and runs Linux apps. The only app I need was a terminal and it works great. The fonts are great, Emacs works as expected so I\u2019m basically setup for my daily work on my current project. Setting up my Samsung m2020 printer with Google cloud print was a breeze too. Just register from the web interface of the printer and its shows up in the print dialog. That\u2019s about it for the software I tested that doesn\u2019t work in browser.\n\n# Verdict\n \n Before I end this review, I also want to tell the rest of my story of my purchase. 2 days after I came home, during a late night feeding session I randomly checked the Best buy website and saw that they had a new promo going on: 100 off the full price! At first I felt so frustrated that I had missed this but then I remembered I could just return it and buy it again. I had already redeemed the 2 years 100 GB drive offer, I would probably lose that but I though I could give customer services a call and have them continue the drive offer. So I power washed the X2 put it back in it\u2019s box and went to Best Buy the next day. The customer services guy said that they\u2019ll price match themselves so I just got back my 100.\n\n A couple of things I still need to test are the active stylus and remote desktop connections via RDP/VNC. I\u2019ll post a reply on this topic once I\u2019ve done these. Today I managed to get X forwarding working running a X based emacs instance on my development server with the display forwarded to my X2. This is specific to this device but the ChromeOs in general. This opens the doors of the Linux applications to its fullest extent. I could even run heavy programs like IDEs on my server and use them without slowing down the X2. I\u2019ve also managed to create a desktop application launcher for the remote application which means there is no rogue terminal windows cluttering my Alt+Tab space. Another thing I did today was install Keepass Android from the play store on this machine. It works flawlessly and that put my mind at ease as I was kind of worried about not having my password manager on this. I\u2019m very satisfied and happy with this purchase for now. I still need to test it when I\u2019m not on my local network as X forwarding might be laggy beyond use over WAN \u2013 but I\u2019ll still have my good old terminal emacs locally.\n\n", "file": "hp_x2_chromebook_review.ipynb"}, {"title": "letterpress helper", "body": "\nLetterPress is a nice combination of Go and scrabble. Here are a few lines of scala code that will give a decisive advantage\n\n```\nimport scala.io.Source\ndef freq(w:String) : Map[Char,Int] = {\n w.map(x=>(x,1)).groupBy(_._1).map { \n  case (key,values) => (key, values.map(_._2).sum)\n  }\n}\n\nval src = freq(\"rfcdpnrxqgeruenaolhntutim\")\n//val src = freq(\"wasttaxnmerhenriehxldtihr\")\n\nval words = Source.fromFile(\"corncob_lowercase.txt\").getLines.toList.map(_.trim)\nval f = words.map(x=>(x, freq(x)))\nf.filter(x=> x._2.map({ case (k,v) => src.contains(k) && src(k) >= v}).forall(x=>x == true) )\n .sortWith(_._1.size > _._1.size)\n .take(10)\n .foreach(println)\n```\n\n**Explanation**\n\nThe logic behind it is very simple:\n* count the frequencies of the letters on the board (the src var has this)\n* count the frequencies of all the letters per word in the dictionary `( (word, Map(w->1,o->1,r->1,d->) )`\n* filter out all the words that have letter frequencies less than or equal to the letters on the board \n* sort these by word length\n", "file": "letterpress-helper.ipynb"}, {"title": "techscan devlog 2018-12-11", "body": "\nSo some more progress this week, mostly optimization to existing jobs \u2013 I\nneeded to get things running smoothly before I can concentrate on the new\nfeatures I have planned. The issues for the new features are on gitea waiting\nto be tackled but accumulating too much technical debt makes in harder in the\nlong run to get a smooth running system. Here\u2019s a summary of this devlog:\n\n## Bugfixes\n\n\u2013 stoch overfiring\n\u2013 fix premature exit in predictions\n\n## Optimization\n\n\u2013 Perf Eval runs in parallel now\n\u2013 parallel scans, ohlcv\n\u2013 Module run optimizations: don\u2019t run if no new data, don\u2019t sync if no data on\nIEX\n\u2013 Skip untriggered events in perf eval\n\u2013 Class property connections on dao\n\u2013 Parallel correlation proc\n\u2013 sql2o batching sux, implement grouped insert\n\u2013 Save ohlcv to KV store for faster access\n\u2013 track last scan date\n\u2013 extract exchange param (job pipeline optimization)\n\n## Experiments\n\n\u2013 Turtle exit for predictions\n\u2013 BBSqueeze detection change\n\n## New features\n\n\u2013 Bollinger/ma/ohlcv in KV store, display charts for scans\n\n## Bugfixes\n\nFirst off, a couple of bug fixes. Finding bugs in this system notoriously\ndifficult as testing isn\u2019t done on behaviors but generated data. Verifying the\ndata against a source of truth is quite time consuming and I only have a\ncertain amount of time I can dedicate to manual testing. One of the defects\nthat caught my attention this week was stochastic signals firing for both\noversold and overbought on the same day, which is absolute non-sense. At first\nI thought it a date issue because the symbols I checked were from the top\ngainers and had huge increases that could pull up the stochastic from oversold\nto overbought in a day. My estimate was that the stochastic was oversold on day\nT-1 and became overbought on day T. But deeper investigation and hours of\ndebugging showed that this was not the case. The triggering code for the\nindicator is fairly straight forward\n\n```\nif (def.srt.contains(\u201coverbought\u201d) && d[len \u2013 2] < ob && ob < d[len \u2013 1]) {\n\nreturn new ScanResult(data, def);\n\n}\n\nif (def.srt.contains(\u201coversold\u201d) && d[len \u2013 2] > os && os > d[len \u2013 1]) {\n\nreturn new ScanResult(data, def);\n\n}\n\nif (def.srt.contains(\u201cneutral\u201d) && (d[len \u2013 2] > ob && ob > d[len \u2013 1]) ||\n\n(d[len \u2013 2] < os && os < d[len \u2013 1])) {\n\nreturn new ScanResult(data, def);\n\n}\n```\n\nThere is subtle bug in this code even though it looks quite simple. The 3rd\ncondition: a & b | c. The precedence order is equal for both operators so it\nwould trigger for both overbought and oversold\n\n\ufffc\n\nThe correct code is a & (b | c). Yet again the great syntax of Java produces a\nbug that is easy to miss and will make you go blind in the process. Well it did\ncost a couple of hours but at least it was an easy fix.\n\nAnother bug that I introduced during the performance evaluator developments\ncame to light after I tackled some optimization tasks on that module. I was\nexpecting way more scans to be score than there were which led me to\ninvestigate the scoring code that revealed a premature exit from the evaluation\nloop. A misplaced return statement instead of a continue statement was causing\nthe loop to terminate early and not score the remaining predictions. Another\neasy fix at least.\n\n## Optimizations\n\nOptimizations were the meat of this weeks work. Originally I thought that\nrunning the modules on a single thread with good caching would suffice in terms\nof performance but I was wrong.\n\nSo I went ahead to parallelize the portions of the modules that made sense.\nThese were\n\n\u2013 Performance Evaluations\n\u2013 Scans\n\u2013 Correlations processing\n\nThanks to Java 8 parallel streams this turned out to be quite easy. I just had\nto make sure that critical sections in code were atomic, and used classes that\nwere thread safe. One aspect to take into consideration is to preserve the\nlocality of the cache and not to evict items that from the cache only to have a\nsecond loop query that item again. So the order of processing is important.\n\nsymbols -> combos -> dates\n\nwill make sure that the cache contains the symbol data ready to be processed\nand will not run a DB query. Initially I had just parallelized the dates loop\nbut that loop doesn\u2019t contain enough data to make it worth while. The CPU cores\nwere only busy at 60% which is not ideal. So I moved the parallel streaming up\n2 levels to the symbol level which now utilized all cores at 100%. PerfEval and\nScans use the same code base so that was a bit easier than the Correlation\nProcessor that needed some extra attention due to memory issues. I operate\nunder a RAM constraint (because I need to keep server costs to a minimum) so I\nneeded to implement a specific cache for correlation calculations that just\nholds the last 30 closing prices and symbols.\n\nThe seconds area of optimization was for syncing data from IEX and running\nscans on the synced data. I currently orchestrate the module jobs via Jenkins\nand the pipeline only supports triggering based on a fail/success return code.\nThis means that every time I run a sync job, a scan job will trigger on success\n\u2013 even if there is no new data. It will just calculate the same results over\nand over again. This wasn\u2019t really a problem when the scan job only took a\ncouple of minutes to complete with 1 years worth of data but it doesn\u2019t work\nwith 5 years of data. So I implemented a check on the scan module that will\nonly run the scans if the latest scan date for a symbol is less than the latest\nOHLC date. The job will still run but it will just skip the scans so it takes\nonly about 3 \u2013 4 minutes to complete as opposed to 1 \u2013 1.5 hours. Another issue\nis with IEX not clearly defining when they will update the API with the days\nstock data. Previously I was fetching the data at 7 pm and 11 pm local time and\nprocessing the data even if the data was old (the one at 7 pm, they would have\nthe data updated by 11 pm for sure). But this means that the new scans/signals\nare not shown until almost 12 am which is less than ideal. I didn\u2019t want to\ncheck every hour or two because it would trigger the whole job pipeline and\nit\u2019s a lot of data to download. My solution to this came after I discovered an\nAPI endpoint that listed the symbols, which had a date field that showed the\ntime it was updated. Why didn\u2019t I just check a symbol for the last date?\nbecause at any given date a symbol may not be traded. The probability that AAPL\nnot being traded is rather low, but still I prefer a robust solution if there\nis one. The cost of making this API call to the symbol list is low, so now I\npoll every hour for new data between 4 pm \u2013 11 pm on the week days. There is\nstill no way to abort the pipe line without a failure on Jenkins but with the\nscan checking this is now less of a problem.\n\nA huge pain point was the duration of the Performance evaluation. I realized\nthis week that I was doing a lot unnecessary processing that was causing the\njob to take forever. I only needed to calculate performance for the scans that\nhad been triggered for that symbol, and I was running all the scans for that\nsymbol. Duh!\n\n\ufffc\n\nWith a new filter that skips scans that are not relevant and parallel\nprocessing the performance evaluation now takes 1 hour to complete which is\nreasonable. Even though I won\u2019t be running this job that often it kind of\nbecame my holy grail to optimize this. So looking back at the comments on the\nissue on gitea the first iteration resulted in 1K scored scans and 6K unscored\n(this was due to the bug I mentioned previously, which at the time I didn\u2019t\nknow). This was way to little so I thought I\u2019d throw more data at it and\nincreased the data interval to 5 years from 1. This increase resulted in 2.4K\nvs 6K. Still not good enough. After fixing the premature loop termination issue\nthe final ratio is 5K/6K which to me looks OK. It is possible that some scans\njust didn\u2019t occur frequent enough to be scored.\n\nThe DAO layer also got some love this week. I had previously implemented the\nDAO\u2019s in a way that each operation would open a new connection to the DB even\nthough this is not good practice. I didn\u2019t want to integrate a connection\npooling solution as the processes are not long lived so I just refactored the\nconnection objects to be reused class wide. I\u2019m using a relatively new SQL\nlibrary called sql2o which has a nice plain API for DB operations but the way\nthey implemented batch insertions is not optimal. It just wraps the inserts\naround a transaction and still inserts each row individually. MySQL\u2019s grouped\ninsert performs much better than this so I refactored batch inserts to generate\na grouped insert query. This increased performance of the inserts quite a bit,\neven though I didn\u2019t measure by how much.\n\nAfter examining the MySQL advisor on PhpMyAdmin I saw that it complained about\na lot of row sorting. The culprit was that each query to the OHLCV table needed\na sort by date for the caching and range query to work properly. The problem\nhere is that I already got the data sorted from the data API and lost that\ninformation after the insertion into the OHLCV table. I though about getting\nrid of the table and querying from the JSON data directly but some of the\nfunctions in the TOP module and market overview module take advantage of this\ntable to reduce the amount of code and off load processing to the database, so\nthe table had to stay. I stored the API response in K/V store only for query by\nthe ChartData component for caching. I also saw that selecting the last scan\ndate from the scan_result table for doing full table scans so I save those in\nthe K/V store too. This type of optimization can be good for performance but\nit\u2019s important not to let these data points get out of sync. I also implemented\na fall back mechanism to querying the DB if the value was not found in the K/V\nstore. This case can occur if a symbol is introduced and the last scan date is\nnot yet inserted.\n\nThe Jenkins job pipeline also needs to be separated by exchange to reduce the\namount of processing. This can be achieved by extracting the exchange parameter\nas a CLI parameter to the jobs. No need to run scans for IEX after BFX data\nsynced, just run the BFX scans\n\n\ufffc\n\n## Experiments\n\nI decided to change the way the prediction checker scores scans. My initial\nimplementation was exit on +/- 2 x ATR of the symbol. This yielded around 50%\naverage scores. Next I tried a 15 period low/high exit strategy. There is\nreally no correct way of doing this, as strategy is very personal. My reasoning\nwas that on an up trend the 15 period low would still decent gains and on a\ndown trend it would exit quite early to cut losses. After the performance\nevaluation runs the average score was 0.23959762958591568 and average error was\n0.17946781069881107 for a 95% confidence.\n\nI will still run the strategies of 2xATR, 3xATR and a percentage based exit to\ndetermine their outputs. Maybe running multiple strategies and selecting the\nbest performing one and showing that could also be a nice feature, but again\nit\u2019s very personal. I believe a 1:1 take profit / stop loss ratio will result\nin an average score of around 50%, and 2:1 will result with an average score of\n33% as it\u2019s basically based on expected value since the price changes are\ndistributed randomly.\n\nI also changed the way the Bollinger Bands squeeze scan was working. It was\nscanning the last N periods and triggering if the last period bands were within\na certain limit of the minimum band width of the last N periods. This is kind\nof over complicated as I just want to get the periods were the bandwidth is\nlow, so now it will trigger if the bandwidth is < 4%.\n\n## New features\n\nAs I was sifting through the scans I realized that I was looking for a chart to\nsee the relevant data that triggered the scan. If the scan is a Bollinger Bands\nsqueeze I wanted to the bands on the chart. So I added this feature. This\nrequired me to store the band data in the K/V store because that\u2019s the only\nstorage the API will access. To be consistent I also stored the last 100 period\nOHLC data in the K/V store to generate the candle stick data for the chart. The\nK/V store is backed by MySQL but this may change in the future. Redis is a\nstrong contender for K/V storage, but I\u2019ll cross that bridge when I get there.\nI added a new field to the scan definitions file that defines which indicators\nwill shown on the chart when that scan is triggered.\n\nHere is a screenshot of this new feature in action:\n\n![](/img/ts1.png)\n\nWow, yet another very long post for a short week. Looks like a lot has been\ndone and development is going full steam ahead.\n", "file": "techscan_devlog_2018-12-11.ipynb"}, {"title": "galaxy hyper lane generation", "body": "\nHyper lanes a.k.a Warp Lanes? What are those? They are a simple element of most space RTS/TBS games. They the lines that connect the stars. They are the highway lanes of spacetime, they enable spaceships to travel through them and guide the spaceships to their destination. They are a cheap alternative to wormhole generators which bend spacetime to connect stars. Here are what they look like from a popular game\n\n![](/img/58a34c67daa29.png)\n\nTechnically speaking they are edges (the lines) between vertices (stars). What we need to do is generate these edges given a set of vertices and there a couple of methods for doing this. The first one that pops up is to generate a minimum spanning tree. But a minimum spanning tree would look this\n\n![](/img/58a34d26a9467.png)\n\nand this doesn't exactly look like a nice interstellar highway as we would like to be able to travel to a couple of nearby stars from our origin star. This way when we are trying to reach a distant star we have multiple options of getting to that star. Image that you did your warp lanes using an MST and you want to get from star A to star D and the only path is A -> B -> C -> D. What do you do if there is an enemy fleet in the star C system and you don't want to engage that fleet with your science ship? Observe that the MST has only 1 connection between 2 neighboring stars so there is no way for you to do that.\n\nSo here is a naive algorithm I came up with\n\n1. let S be a list star with random coordinates in a 1000x1000 plane\n2. for each star in S\n     1. if star was visited before, skip it\n     2. get the N closest stars to this star\n     3. add a connection from this star to its neighbors\n     4. add a connection from each neighbor to this star\n\nthe get closest star also needs some attention as we don't want to return a close neighbor if it already has a connection to the current star.\n\n1. filter out all other stars except our current star\n2. filter out all stars that already have a connection with the current star\n3. map the remaining stars as a tuple of ( distance to source, this star)\n4. sort by the distance\n5. take N closest and return the stars from the tuple\n\nThe N parameter determines the number of max connections going out from a star.\nHere is an image of this algorithm with N=5\n\n![](/img/58a34f85a5be6.png)\n\nThis does look a bit better but there are too many cramped points where it's hard to tell what's going on. The stars are too close to each other so we need some kind of regulation when generating the random points for the stars. One way of doing this is checking the \"star density\" when generating the star and only placing the star if it's acceptable. This basically means not placing a star to close another and we can do this by checking if the generated star falls within a range of existing stars. That would be done by checking if it lies in a circle of radius R with the star at its origin. \n\n1. let S be a list of stars initially empty\n2. while S size < number of stars to generate\n3. generate a random point in the plane\n4. if this point satisfies the density condition add the star to S\n\nOne point to note about this algorithm is that it has the possibility of never terminating if the density conditions are too strict and it cannot find a good place for the next star. So it's a good idea to add a loop counter check that will terminate with an exception after a number of tries and tell the user to relax the number of stars and the radius R. The acceptable density function can be done as follows\n\n1. let R be the minimum distance that two stars should be apart (which is the radius R)\n2. for each star already generated check if (src.x - star.x)^2 - (src.y - star.y)^2 < R^2\n3. if there are stars that satisfy this equation then the density condition is not satisfied.\n\nAfter adding the density check and reducing N to 3 the lines look a bit clearer.\n\n![](/img/58a352d019823.png)\n\nThere is a fundamental error in this approach. If you select a low N (connectivity value) then you sometimes will get disconnected stars like this\n\n![](/img/58a36eaca414e.png)\n\nTo address this issue a combination of an MST and the naive approach could work. \n\n![](/img/58a36f7ad5694.png)\n\nNow that the MST guarantees that all the graph will be connected we have addressed the issue but still, the layout doesn't look good for efficient traveling. We still could use more triangulation that is more lanes connecting nearby stars. Using the closest N method led to a cluttered layout. The cause of this clutter is that if 2 stars are almost in a straight line and are the 2 closest stars, there will 2 connections to these stars that overlap.\n\n![](/img/58a37252c62a7.png)\n\nYet another way of connecting the stars would be to use Delaunay Triangulation. This also produces a very nice warp lane structure but still, has the cluttering problem due to the star layout. \n\n![](/img/58a37861e14cc.png)\n\nNow let's address the clutter problem. It seem that the warp lanes look cluttered if there are neighboring stars too close to an existing warp lane.\n\n![](/img/58a385c4c845c.png)\n\nthe green arrow shows a lane we could do better without. How can we detect these lanes? Just from the definition of the problem. If a neighbor star is too close to a lane, drop the existing lane so the closer lane to the a star will remain. Here is a simple outline for the algorithm that requires a bit of linear algebra:\n\n1. Sort all the neighbors for each star is descending order according to their distance from the origin star.\n2. for each neighbor i to all neighbors - 1\n    1. for each neighbor j from i + 1 to all neighbors\n    2. if the distance of neighbor i from the lane between origin star and neighbor j < some threshold T discard the lane\n\ncalculating the distance of a point P0 to a line given by P1 and P2 is\n\n$$ \\bigl|\\fr
