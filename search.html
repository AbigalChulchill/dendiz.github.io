n act as a router for binding functions to the location hash. This is a very simple way of adding behaviour to your elements. The syntax is very simple and can be seen in the `lists.js` file.\n\n```\n    PIPE.register(\"#!/list/:id/filter/:filter\", function(id,filter) {\n        ....\n    });\n```\n\nThe `:id` and `:filter` are named parameters, meaning that any portion that matches the pattern will be given to the function as an argument. When the location hash matches this filter, the function gets executed. For example the URL\n\n```\n    http://localhost/home/#!/lists/6/filter/incomplete\n```\n\nwill execute the function with the parameters 6 and \"incomplete\" respectively. \n\n\n# PIPE.load\n\nAfter certain user actions, you may need to reload a fragment with adjusted parameters. Using the PIPE parameter manipulation functions and PIPE.load this is possible. An example is displaying the item details. The registered function for the item display URL gets the list id, and item id from the named parameters and reloads the item detail fragment using the javascript API. Multiple requests made to the same fragment are queued and only the newest content will be injected into the container\n\n[API reference]: /projects/pipe-api/api.html\n", "file": "jspipe.ipynb"}, {"title": "jschess", "body": "\n\nJSchess is a simple chess game coded with javascript against a moderate AI opponent (around 1200 ELO) that runs in the browser.\n\n![img](http://deniz.dizman.org/img/jschess.png)\n\n\nSource: https://github.com/dendiz/JSChess\n\n", "file": "jschess.ipynb"}, {"title": "e-commerce sdlc", "body": "\nWorking in a different industry that has different demands, and brings different challenges to the table, is a thrilling experience. During my time in the development process for end-user applications and telecom applications never have I seen the chaos and change rate and pace that I have seen in the aggressive e-commerce industry. Using processes and methods that you are accustomed to from other industries just does not cut it here. Managing development for an e-commerce site is like funneling chaos through a pin hole. Committing to issues/tasks on a (bi)weekly basis is a dream in this ever so fast transforming universe. So you have to devise a new method of making the production line run. So here is exactly what is not working:\n\n* Choose N number of issues, and try to get them developed by time X\n* Get them tested.\n* Fix reopened stuff.\n* Get the reopens tested\n* deploy live\n\n\nThe bad thing about the first step is that, by the time you are half way through the N chosen issues, something new with a higher priority than everything else pops up, that must be done now. It is almost impossible to eliminate this interference without loosing competitive edge.\n\nThe bad thing about the second item is that the QA team is working constantly in burst loads. One minute they don\u2019t have anything related to the release, the next minute they are expected to test N issues in a short time.\n\nThe bad thing about the 3rd item is that QA is idle again waiting for a new release with the fixes.This can be mitigated by opting to continue the tests even if a bug is found, and sending all fixed reopened items to test later. This is trading off robustness for speed, as ideally the test would stop, the bug would be fixed, and the tests would start from the beginning, in case that bug has caused any side effects.\n\nThe 4th item can also be avoided by not submitting reopened items at all (except for really crucial issues), and waiting for the next release to deploy them.\n\nSo this usual way of developing is not suited for such a fast changing environment. Here is the alternative method we are experimenting with\n\n* every task is assign a priority during creating\n* every body picks the next most important task from the pool\n* every hour the release manager integrates any finished task to the development branch, from the topic branch of that issue\n* the QA team constantly tests the issues that are integrated into the development branch\n* if there is a reopen it sent back to the developer every six hours the release manager selects all the issues that have passed testing in the development branch and integrates them into the release branch\n* QA runs an integration test on the release branch\n* if there is a task breaking integration, it is unmerged\n* deployment is done every day\n\n\nI think the major advantages of this type of development cycle is that the future-reopen issues aren\u2019t loosing time waiting to be included in a release but are tested on the spot, and are never merged into a release. Also another great advantage is that the load distribution on the QA team is evened out. I will publish some empirical data on both processes once I have collected enough for the second process type.\n\nHaving a test server that is independent of cocky sys-admins is crucial to the success of this methodology. You absolutely need a smaller version of your live environment at your finger tips, that you can break restore at will.\n\nA further improvement will be added by actually being able to test each issue in isolation in it\u2019s own branch. This brings the problem of having to cope with DB changes (since each branch\u2019s deployed code will be using the same DB) that may lead to conflict.\n", "file": "e-commerce-sdlc.ipynb"}, {"title": "tactics chess", "body": "\nTactics training is such an essential part of chess if you want to improve. So much so that I bought a premium chess.com subscription mainly for the unlimited tactics they give. But then I thought, why not do my own and have unlimited tactics to practice on? See that cluster from laptops a couple of posts ago? well that is the chess engine cluster that I\u2019m using to generate tactics training puzzles such as this:\n\n![](/img/tactix1.png)\n\nwhite to play and get a good position with blacks king wondering around the board \ud83d\ude00\n\nSo how are tactics like these generated? Find the positions for tactical opportunities is actually rather simple. You get some game PGN\u2019s, and feed them into a chess engine like stockfish, and mark the position where the engine evaluation goes from a draw-ish position to a material advantage for one side. For example consider the board state\n\n`r1b1r3/1p1nqpkp/p3pnp1/3p2N1/3P3Q/2NBP3/PP3PPP/3R1RK1 b - - 13 15`\n\nthe evaluation stock fish has given for this position is 34cp (0.34 pawns). But in the game black made the mistake of playing e5 which tilted the evaluation of the position to 338cp (3.38 pawns) in whites favour. This means that white has the opportunity to gain a substantial advantage with a certain move. That\u2019s what\u2019s asked of the player during the tactics training session, find this move and the sequence of moves that come after it to hold the advantage. And that\u2019s the hard part. How do you know when to terminate the sequence of moves for the puzzle. If you just let the player play 1 move, you have no way of knowing if the player actually saw the correct sequence that leads to an advantageous position or if it was just a lucky guess. It\u2019s not satisfying to the player just to play one move and not follow through.\n\nThe chess engine evaluation line actually gives you the lines that it considers good, so that\u2019s a big help. You just need to have the player play along these lines, but for how many moves? A tactical position may result in an advantage in 2 moves or 5 moves after a long combination. What I have found that works nicely are the following conditions for termination:\n\n* Go a maximum of 6 moves (12 plies) deep during searching. 6 moves deep is very challenging even for masters of the game.\n* if the last move was not a capture\n* if the last move was not a check\n* if the last move was not a mate in X move\n* if the opponent would pass, a capture would not be made\n\nChecking for these conditions after every candidate move leads to some pretty decent puzzles.\n\nHere is my poor-mans cluster that crunched all the games to generate the tactics\n\n![](http://imgur.com/ZEySaMS.png)\n\n\nArchitecture\nThe tactix application consists of 3 main parts\n\n1. domain models\n2. tactix finder\n3. tactix webapp\n\nThe most interesting part is the tactix-finder module that actually implements most of what I was talking above. It is an Akka app (hence the cluster in the image above) that distributes calculation of tactics to different actors in the network. Here are a bunch of diagrams that explain how this is accomplished:\n\n![](/img/tactix3.png)\n\n![](/img/tactix4.png)", "file": "tactix.ipynb"}, {"title": "macbook pro mouse lag", "body": "Suddenly my macbook's mouse started lagging and jumping all over the screen. For a second I would see it where I expected it to be then when I moved the mouse (or trackpad) the cursor would teleport to some weird part of one my screens. This is really annoying and it actually hinders you from getting anything done on the computer. After some research on the apple forums I saw that people have been complaining about this for ages (since 2012). The problem only happens if you have an external monitor connected. And event then it doesn't happen all the time. I use a separate macbook at work connected to an external monitor and I have had no issues there but at home my mouse is erratic. I've read that people have found different solutions that make the problem go away, some of them even looked like superstitions like unplug the USB mouse, count to 10, switch of the left monitor, replug the mouse, switch the monitor back on and bam! it works no more lag. What worked for my was to change the monitor refresh rate from 60 to 60. Yes that's not a typo, there are 2 60's in the drop down.\n\n*image missing*\n\nthe second 60 is the charm. Computers are weird some times.\n\nupdate: This kept working until the monitors went to sleep for the night. In the morning the lag and jumping was back and changing the refresh rate didn\u2019t fix things this time. I\u2019ve tried lowering the resolution on the monitors and the jumping was gone.\n\nupdate 2: so after disconnecting and reconnecting the issue appeared again. So the ultimate cure is to change the resolution after connecting the monitors. And I thought linux had multi monitor issues!", "file": "macbook_pro_mouse_lag.ipynb"}, {"title": "spring content negotiating view resolver", "body": "\nReturning HTML or JSON data from the same controller is a valuable thing to have. Code once, use for HTML interfaces or API interfaces. \nHow does it work? Like this:\n\n`curl http://localhost/data.json`\n\nretruns\n\n```\n{\n data:[1,2,3]\n}\n```\n\nand a request to the same url without the extionsion `curl http://localhost/data` returns\n\n```\n<html>\n..\ndata 1,2,3\n</html>\n```\n\nand the code for the controller is the same, maybe something like\n\n\n```\npublic String controller(Map<String,Object> model) {\n model.put(\"data\", Arrays.asList(1,2,3));\n return \"viewname\";\n}\n```\n\nSpring will automatically detect the extension and return the correct view. Here is the configuration:\n\n\n```\n@Configuration\npublic class WebConfigurationAdapter extends WebMvcConfigurerAdapter {\n\n    @Override\n    public void configureContentNegotiation(ContentNegotiationConfigurer configurer) {\n        configurer.favorPathExtension(true)\n                .defaultContentType(MediaType.TEXT_HTML)\n                .ignoreAcceptHeader(true)\n                .mediaType(\"html\", MediaType.TEXT_HTML)\n                .mediaType(\"json\", MediaType.APPLICATION_JSON);\n        super.configureContentNegotiation(configurer);\n    }\n\n    @Override\n    public void configureViewResolvers(ViewResolverRegistry registry) {\n        MappingJackson2JsonView jsonView = new MappingJackson2JsonView();\n        jsonView.setPrettyPrint(true);\n        registry.freeMarker();\n        registry.enableContentNegotiation(jsonView);\n        super.configureViewResolvers(registry);\n    }\n}\n\n```\n", "file": "spring-content-negotiating-view-resolver.ipynb"}, {"title": "jenkins builds not terminating", "body": "I used a bunch of Jenkins jobs for deployments and triggering some scripts that run apache spark jobs. One issue I recently ran into was if you are running a program from within a shell script and that uses nohup and output redirection jenkins may not terminate the build, even though the shell scripts exits. The problematic script maybe something like this:\n\n \n```bash\n#!/bin/bash\n \nPID_FILE=/home/user/pidfile.pid\nif [ -a $PID_FILE ]; then\necho \"killing $JOB job\"\nkill -9 `cat $PID_FILE`\nrm $PID_FILE\nsleep 5\nfi\n \nnohup java -jar -Dspring.profiles.active=prod myjar.jar 2>&1 > /dev/null &\necho $! > $PID_FILE\necho \" \"\n```\n\nSimple enough, it just launches a java application in the background, but this build will never terminate. The reason took some time to track down, but it's because of the order of the redirection.\nswap `2>&1`  and `> /dev/null`  and the build will terminate normally.", "file": "jenkins_build_not_terminating.ipynb"}, {"title": "lenovo yoga 2 pro bluetooth mouse disconnection issue", "body": "I just got a Microsoft Comfort Sculpt Bluetooth mouse, to free up the USB ports on my Lenovo Yoga 2 pro laptop, but I soon faced the problem that many other users were facing\n\nmouse freezes suddenly\nmouse disconnects\nDoing some research quickly revealed quite a bit of people were facing the same issues with this product. The problem is with the windows 8.1 bluetooth drivers. The solution is simple uninstall the current drivers.\n\nImportant! Before you proceed make sure your D drive contains the lenovo provided restore utilities including the blue tooth drivers. If you do not have these or are unsure do not proceed!\n\nPress CTRL + X and select device manager from the popup on the bottom right.\n\n*image lost*\n\nright click on the highlighted item and click uninstall. Select delete drivers check box and remove the driver. Now go to `d:\\Drivers\\Bluetooth\\Win7\\vs64\\`  and right click the Setup.exe file. Choose properties and select the compatibility tab. Select windows 7 compatibility mode as shown in the screen shot.\n\n*image lost*\n\n\n\nNow run the `setup.exe` program and install the driver. The windows 7 drivers will work correctly and the disconnection issues will disappear.\n\nNow open the device manager again and right click on Bluetooth driver in the first image and select properties to open the following dialog\n\n*image lost*\n\n\nand uncheck the power save option. This will stop the mouse from freezing and will make it responsive.", "file": "lenovo_yoga_mouse_disconnection.ipynb"}, {"title": "h3 chess", "body": "\nchess is an incredibly fascinating game. I\u2019ve been playing and more and more over the past 18 months and I\u2019ve grown to appreciate the vastness and complexity of the game. I\u2019ve previously written about the anatomy of a chess engine, and I am working on a java chess engine but I decided to squeeze another chess project in between. This one is a chess game explorer and opening explorer. The opening explorer allows you to visit different chess openings played in games and enrich your repertoire. The game explorer provides you with option of examining master level games collected from the FICS servers. My goal is to put online 2 million games with the most popular moves played from a given position for the opening explorer and engine analysis support for all the games in the game explorer and have this running on a server with only 2G of RAM that will host the application and the data base. I guess this will be the most challenging part of this project. Here is a screenshot of the current state of the application (very unfinished i must say):\n\n![](/img/57edee11b8363.png)\n", "file": "h3.ipynb"}, {"title": "apache spark reduce function", "body": "normally reducing a list in scala will work as expected and you will get a value depending on your operation that is predictable.\nfor example consider the following list\n\n```scala\nval x = List(\"a\", \"b\", \"c\")\n```\n\nand the operation we reduce is\n\n```scala\nx.reduce((x,y) => x + y)\n```\n\nthe accumulator will be \"a\" and the current element will be \"b\". After the first iteration the accumulator will be \"ab\" and the current element will be \"c\" and in the final iteration the accumulator will be \"abc\". Just the result we expected. But if you were to do this operation on an apache spark RDD you will get a different result each execution. Sometimes you will get \"abc\", other times \"bca\". You could end up with all variations. So what's going on here, why is the spark result unpredictable. It due to the parallelism that spark provides. How the partitions are aggregated are not defined. So when using the apache spark reduce you have to pay attention that the reducing function is commutative and also associative. Since string concatination is not we get a different result after each run. But if we were to define are list as a list of integers and use the same reduce function we would get the expected result each time, because the order of the numbers added does not change the result.", "file": "apache_spark_reduce_function.ipynb"}, {"title": "chessboard heat map", "body": "The apache spark framework is a great way of processing HUGE amounts of data in parallel. The learning curve is really flat, and you\u2019ll get to crunching data in no time. I have already implemented a batch log processing / analytics application and a real-time streaming application at work for n11 and I thought that I do another fun project with spark. This time it\u2019s generating a heat-map of a chess board by processing chess games. A heat map of a chess board is 8\u00d78 table with each cell representing a square of the chess board with a color. Blue means there were not many moves to that square, and red means there were a lot. It\u2019s an analogy to the warm-cold method of defining distance. We will do this for each piece there is in chess. The end results will look something like this\n\n\n![](http://i.imgur.com/6hGU74G.png)\n\nSo, a method we could use and that I\u2019ve tried was to generate a FEN representation of the board after each move, and feed this data to apache spark to extract how much each piece occupied each square. This did sound reasonable and it would have been very efficient because spark would not need any chess knowledge to compute the heat map. Just some string parsing would suffice. But it turns out that this method of processing overwhelms the heat map with the initial positions of the piece. Why? because the pieces rest on their initial squares for quite some time before they move. Let\u2019s look at an example to make it clearer. The initial state of the board as a FEN string is:\n\n`rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR`\n\nthis would mean add 1 to the squares for each piece. E.g the rooks are on a1, a8, h1, h8. Add 1 to each square. After the first move, say 1. e4, the FEN is\n\n`rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR`\n\nThe pawn will register a hit for the e4 square, but so will all the other remaining pieces for their home squares! The will generate a heat map that says all the pieces like their home squares best which isn\u2019t really helpful.\n\nSo we need another approach. The best way is to register a square that a piece has moved to. This requires parsing the moves in the PGN game and actually playing through the game. So we need a chess parsing library to use in our spark job. Fortunately I had a nifty little port of chess.js for java handy here that would allow me to play through the games and get back the squares the pieces moved to. But before we can dive into this, we need to clean the PGN files and make them suitable for processing by Spark. Data processing platforms like spark like to munch data that are in CSV format \u2013 a line of values separated by a comma. The values in our file will be the moves from each game, starting from the initial position. Here is an example of what I mean\n\n\n```\nd4,Nf6,c4,e6,Nf3,d5,Nc3,Be7,Bg5,h6,Bh4,O-O,e3,b6,Bd3,Bb7,\nO-O,Nbd7,Bg3,c5,cxd5,Nxd5,Nxd5,Bxd5,Rc1,Nf6,dxc5,Bxc5,a3,a5,\nQe2,Nh5,Be5,Bxf3,gxf3,Qg5+,Bg3,g6,Rc4,Rfd8,Rd1,Rd5,Rg4,Nxg3,\nhxg3,Qf6,Rf4,Qg5,Rg4,Qf6,Rf4,Qg5,Rg4,Qf6\ne4,c5,Nf3,d6,d4,cxd4,Nxd4,Nf6,Nc3,a6,g3,e6,Bg2,Be7,O-O,O-O,a4,\nNc6,Be3,Rb8,f4,Qc7,Kh1,Bd7,Nb3,b6,g4,h6,Qe2,Nb4,Nd4,Rbc8,\nRad1,Qc4,Qf3,e5,Nf5,Bxf5,exf5,exf4,Rd4,Qc7,Bxf4,Nxc2,Rd2,Nb4,h4,\nNh7,g5,Qc4,f6,gxf6,gxf6,Bxf6,Ne4,Be5,Rxd6,Bg7,Bxh6,Bxh6,Rxh6,Rc6,Qg4+,Kh8,Rxh7+\n```\n\nSo let\u2019s dive into converting the PGN files.We will use the excellent chesspresso library to parse the PGN files because I haven\u2019t yet integrated PGN methods into chesslib. the dependency for chesspresso can be added using\n\n\n```\nresolvers += \"clojars.org\" at \"http://clojars.org/repo\"\nlibraryDependencies += \"com._0xab\" % \"chesspresso\" % \"0.9.2\"\n```\n\n\nThanks to the guy who was kind enough to package and upload this to a repository. Meanwhile I\u2019m not so nice and haven\u2019t uploaded chesslib to a repository, but no problem we\u2019ll just add it to the /lib directory and the sbt assembly plugin will pick it up from there. So let\u2019s start by parsing the PGN files using chesspresso\n\n\n```\ndef getGames(file: File) : Stream[Game] = {\n    val fis = new FileInputStream(file)\n    println(\"parsing file \" + file)\n    val reader = new PGNReader(fis, \"\")\n \n    val games = di2(reader)\n    //println(file + \"... found \" + games.size + \" games\")\n \n    games\n  }\n\n```\n\n\nthis method expects the PGN file as a File object, and reads it using the chesspresso PGNReader.\n\n\n```\ndef di2(reader:PGNReader): Stream[Game] = {\n    @tailrec\n    def di3(game:Game, reader:PGNReader, gameList : Stream[Game]): Stream[Game] = {\n      if (Option(game).isDefined) {\n        if (gameList.size % 5000 == 0) {\n          println(\"processing game \" +gameList.size + \" \" + game)\n        }\n        //println(\"found game \" + game + \" list size \" +gameList.size )\n        di3(try {reader.parseGame()} catch{ case e:Exception=&gt;reader.parseGame()},reader, game #:: gameList)\n      } else {\n        gameList\n      }\n    }\n    di3(reader.parseGame(), reader, Stream.empty)\n  }\n\n```\n\n\nthis is the actual method that reads the games to a list. Chesspresso iterates over the games and streams the games from the file on demand (because PGN files may contain more than one game). Since we are consuming the whole stream this will not work if you try to process a PGN file with lots of games in it (around 1M suffers on my 8gb machine). If you need to split a PGN file to smaller files use pgn-extract.\n\n\n```\n def extractMoves(game:Game) : String = {\n    game.gotoStart()\n    try {\n      val mainLine = game.getMainLine.toSeq\n      val moves = mainLine.map(x=> {\n        game.getPosition.doMove(x)\n        x\n      }).toList.filter(_ != &quot;&quot;)\n      moves.mkString(&quot;,&quot;)\n    } catch {\n      case e:Exception=>\"\"\n    }\n  }\n```\n\nThis method will get the moves made in the game as a list and concatenate them using a comma to the CSV format that I showed you above. Chesspresso will throw an exception on an invalid move, and some PGN\u2019s do contain invalid moves.\n\n\n```\n def main(args:Array[String]) = {\n    val hotFolder = \"/data/pgn/archive/\"\n    val outFolder = \"/data/fen/\"\n    val files: Seq[File] = new File(hotFolder).listFiles().toSeq.filter(_.getName.endsWith(\"pgn\"))\n \n    files.foreach({file=>\n      val games = getGames(file)\n      val moves = games.map(extractMoves)\n      val target = new BufferedOutputStream( new FileOutputStream(new File(outFolder+file.getName + \".moves\")) )\n      try moves.foreach({x=> target.write(x.getBytes); target.write(\"n\".getBytes) }) finally target.close\n    })\n  }\n\n```\n\nAll that\u2019s left is to execute the parsing methods and save the CSV move list to a file and we are ready to jump into spark to process this data. Thats what the main function above does.\n\nSo let\u2019s define some spark configs like the CSV file location etc.\n\n```\nval logFile = \"/data/fen/\" // Should be some file on your system\nval outputDir = \"/tmp/\"\nval conf = new SparkConf().setAppName(\"Simple Application\")\nval sc = new SparkContext(conf)\nval moveData = sc.textFile(logFile)\n```\n\n\nwe will also need a data structure to hold the results, how many times each piece moves to a square.\n\n```\n val map = Map(\n        \"r\" -> Array.fill(64)(0),\n        \"n\" -> Array.fill(64)(0),\n        \"b\" -> Array.fill(64)(0),\n        \"k\" -> Array.fill(64)(0),\n        \"q\" -> Array.fill(64)(0),\n        \"p\" -> Array.fill(64)(0)\n      )\n```\n\n\nthis map can be though of like this: the keys represent each piece (the colors are irrelevant) and the values are an array of size 64 \u2013 one slot for each square on the chess board. When a piece moves to a square we will increment the count in the array.\n\n\n```\n  val mmap = Map(\n        \"a8\"->0, \"b8\"->1, \"c8\"->2, \"d8\"->3, \"e8\"->4, \"f8\"->5, \"g8\"->6, \"h8\"->7,\n        \"a7\"->8, \"b7\"->9, \"c7\"->10,\"d7\"->11,\"e7\"->12,\"f7\"->13,\"g7\"->14,\"h7\"->15,\n        \"a6\"->16,\"b6\"->17,\"c6\"->18,\"d6\"->19,\"e6\"->20,\"f6\"->21,\"g6\"->22,\"h6\"->23,\n        \"a5\"->24,\"b5\"->25,\"c5\"->26,\"d5\"->27,\"e5\"->28,\"f5\"->29,\"g5\"->30,\"h5\"->31,\n        \"a4\"->32,\"b4\"->33,\"c4\"->34,\"d4\"->35,\"e4\"->36,\"f4\"->37,\"g4\"->38,\"h4\"->39,\n        \"a3\"->40,\"b3\"->41,\"c3\"->42,\"d3\"->43,\"e3\"->44,\"f3\"->45,\"g3\"->46,\"h3\"->47,\n        \"a2\"->48,\"b2\"->49,\"c2\"->50,\"d2\"->51,\"e2\"->52,\"f2\"->53,\"g2\"->54,\"h2\"->55,\n        \"a1\"->56,\"b1\"->57,\"c1\"->58,\"d1\"->59,\"e1\"->60,\"f1\"->61,\"g1\"->62,\"h1\"->63\n      )\n\n```\n\nthis second mmap array is a mapping from the string (SAN) notation of a square to it\u2019s place the array that I mentioned above. We will need this because chesslib\u2019s internal representation of a chess board as an array is different than what we will be using. Now let\u2019s get to crunching those chess moves:\n\n```\n\n val key = moveData.flatMap(line=> {\n      // the maps above are here - omitted for readability\n      val cl = new ChessLib()\n      cl.reset()\n      val moves = line.split(\",\")\n      moves.foreach(move=> {\n        try {\n          val resultMove = Option(cl.move(move))\n          if (resultMove.nonEmpty) {\n            val piece = resultMove.get.piece\n            val to = resultMove.get.strTo\n            map(piece)(mmap(to)) += 1\n          }\n        } catch { case _ => }\n      })\n      map.toSeq\n    }).groupByKey()\n    val map1: RDD[(String, List[Array[Int]])] = key.map(x=> (x._1, x._2.toList))\n\n```\n\nwe start by mapping each line in our input. We initialise a chesslib instance that we will use to process the moves and reset to the starting position of a game. Next we split the CSV into a list of moves and for each move we make chesslib play that move. The result of the move method contains the piece and the square that the move was made to. We take that square and increment the count in the array contained in the map. We will need some grouping to we convert the map into a sequence. So before the sequence the result will be something like\n\n\n```\nMap(\"r\"-> Array(10, 15, 20, 2, ...) //64 of these numbers\nMap(\"r\"-> Array(11, 25, 10, 1, ...) //64 of these numbers\n```\n\n\nafter the conversion to a sequence we will have\n\n\n```\n(\"r\", Array(10, 15, 20, 2, ...)), (\"r\", Array(11, 25, 10, 1, ...)), ...\n\n```\n\nWhy do we need this? because we will merge these maps to sum all the values in the arrays for each piece. The above example states that the rook was on a1 10 times in game 1 and 11 times in game 2. So the heat map will contains 21 for the rook on a1. When we group this sequence by key using the spark provided groupByKey method we will have the following result\n\n\n```\n(\"r\" -&gt; List(Array(10, 15, 20, 2, ...), Array(11, 25, 10, 1, ...) )\n```\n\nwe need to add the corresponding indexes in each array to obtain our result. We will use a helper function for this called combineLists\n\n\n```\ndef combineLists[A](ss:List[Array[A]]) =\n    (ss.head.map(List(_)) /: ss.tail)(_.zip(_).map(p=>p._2 :: p._1))\n```\n\nthis methods takes a list of arrays, and returns a list of zipped lists. To for the input\n\n`List(1,2,3), List(5,6,7), List(7,8,9)`\n\nwe will get the output\n\nNext we need to sum the values in the combined lists for a our final result\n\n\n```\nval map2: RDD[(String, List[Int])] = values.map(x=&gt; (x._1, x._2.map(_.sum).toList))\n```\n\n\nthis will give us the total numbers of moves to each square for each piece. Just what we needed for the heat map!\nBut we still need to do one more thing before we can start the rendering of the map and that is to normalise the values in the array to values between 0 and 1. We can do that using the feature normalisation formula\n\n![](http://imgur.com/l4gwnyv.png)\n\nthe code is like this\n\n\n```\nval map3: RDD[(String, List[Double])] = map2.map(x=&gt; (x._1, x._2.map( y=> (y - x._2.min) / (x._2.max.toDouble - x._2.min) )))\n```\n\n\nnow let\u2019s create our map files as HTML pages with a table containing the heat map\n\n\n```\n   map3.collect().foreach(rdd=> {\n      val tpl = html(rdd._1, rdd._2.mkString(\",\"))\n      new PrintWriter(outputDir + rdd._1 + \".html\") { write(tpl); close}\n    })\n\n```\n\nthe html() function used here is a string template that uses the values between 0 and 1 to create a HLS color for a 5 color heat map. check out the code in the repo \u2013 it\u2019s too verbose to include it in this post.\n\nThat\u2019s about it on how to generate a chess board heat map. Here are the results for 1.5M games analyzed:\n\n![](http://i.imgur.com/6hGU74G.png)\n\n![](http://imgur.com/PbJC7Kx.png)\n\n![](http://imgur.com/FHXDfVL.png)\n\n![](http://imgur.com/5I08pXS.png)\n\n![](http://imgur.com/HaHDp9E.png)\n\n![](http://imgur.com/UvNxeq7.png)\n \n\n\n\n\n", "file": "chessboard-heatmap.ipynb"}, {"title": "positional chess", "body": "Here is my new addition to the online chess tools I\u2019m currently working on:\nPositional \u2013 a web based chess position analysis tool. Here is a short screen cast showing what it does:\n\n<https://youtu.be/HTtWQqM533E>\n\nIt\u2019s meant to give an analysis of the position but you could also use it as to play agains the computer. It uses the Carballo java chess engine behind the scenes. The api that it uses to evaluate also supports stockfish by launching it as an external process and using UCI to speak with it but I find that using an embedded java engine is prettier although it cannot reach stockfishes strength it is still a pretty strong engine. I plan also to add my own engine once it\u2019s finished.\n\nI\u2019m not planning to make this available to the public because chess engines obviously require a lot of server resources and I don\u2019t have them.\n", "file": "positional.ipynb"}, {"title": "seattle flyback", "body": "So we were invited to fly out to Seattle to check out the city. The trip from Pittsburgh is a relatively long one. Pittsburgh to NY is a 1 hour flight, a 2 hour layout over at JFK, then a 6.5 hour flight to Seattle, only to be greeted by rainy weather. Well what can you do, I guess this is how Seattle is like. We stayed at a corporate housing facility at 1201 Mercer Street and it was quite good. They had everything you could possibly need in the room, from a tumble dryer to a coffee maker. So the first day I got soaking wet strolling around in the city. I took a walk from the apartment to the Seattle Centre going down Mercer street to 5th Ave visiting the Bill And Melinda Gates foundation building, then going down 5th by the Space Needle to Denny Way to the Pacific Science Centre. I thought I'd pay that place a visit but it turned out to be a place for kids so I didn\u2019t want to spend 30$ on that and decided to walk back to the room, as I was a bit under the weather and still feeling tired from the trip the other day. We had some donuts at the Toppot donuts place and headed out to a cocktail. Then we had some good sushi at a place called Japonessa on 1st Ave.\n\nThe next day we were at Pike Place Marker which is a huge farmers market and some other shops. Mostly small local businesses. Interesting shops were a chocolate shop which make genuine chocolate and a hot pepper shop which makes hot chili sauce. The most chili one is made from scorpion pepper extract which I dare not taste. The sauces were expensive, 20$ for about 5 cl of extract. We stopped by the Pike brewery to grab some beer then headed back.\n\nA donut place in Pike Place market\nA donut place in Pike Place market\n\nWe also got to see the first Starbucks shop, which had a long line in front of it with people wanting to drink some coffee there.\n\n*image lost*\n\nWe headed back to the Space Needle after the market place visit, but the weather was cloudy and rainy so we didn't go up. The people who did go up said it wasn't worth it anyway because of the clouds. From the Space Needle we headed to a neighborhood called Ballard and had lunch at a place called Kiss Cafe. Great soup and sandwiches. We strolled around for a bit and sat at a Starbucks and then headed back to 1 Ave for a dinner at an Italian place called Bellini's.\n\nSeattle looks like a great place, but the weather is rainy and gray 80% of the year.", "file": "seattle_flyback.ipynb"}, {"title": "installing automatic outside the usa", "body": "automatic is a nice little gadget that will collect information about your car from the ODB port (available in almost all cars) and combine that with the GPS on the phone to give you a nice summary of your drives. This all sounded great and I ordered one immediately but there is one catch: Automatic only supports vehicles in the US. But this wasn't going to stop me from using it! Here are the step I took to get my automatic working.\n\n### App installation\nFirst of all when I did a search for automatic in the google play store, I got back silly results. None of them were the automatic app I was looking for. So I found the exact play store link from their web site, and to my dismay the app could not be installed on devices outside of the US. So the first thing to do is to find the APK (the so called archive for and android app, like an exe for windows) for the android client. After a couple of hours searching I was able to find the 1.5 version of the client (35mb). I had no luck with the evozi tool, I'm uploading my version of the client for others to download it. Once you have to file, just copy it on to your device via a USB cable and run it from the device. Use the file manager to locate the file on your phone and just click it. This will install the automatic app.\n\nupdate: If you are an IOS user, you can download the app by switching the app store country/region to the US. You will need a US credit card or an iTunes gift card. If you have a friend from the US who trusts you enough you can also login with their account to download the app and then logout.\n\n### Dongle installation\nI had no problems installing the dongle on my car. Just locate the ODB port and plugin the device in firmly. It will beep once it's in place and follow the on screen instructions on the phone. You need bluetooth and an internet connection. I had to restart the pairing process a few times because it would not discover the device. But I got it to work after a few tries. When the application is done pairing it will get the VIN from the dongle and will fail because your cars wasn't made/sold in the US, but the application will let you enter a VIN manually. I open a VIN generator and created a random VIN. You can find a VIN generator site here. Just generate a VIN until you get one starting with a 1 or an A. I got a 2011 Jeep Renegade for the VIN that was generated for me. After you input this VIN automatic will start logging your trips.", "file": "automatic_installation_outside_usa.ipynb"}, {"title": "moving code... yet again", "body": "About a year ago I decided that I would run my own git server and host my pet projects. After all why the hell am I paying for a VPS with 2 gigs of RAM if I am not gonna be able to host my small git server? Well it turned out that 2 gigs of RAM isn\u2019t a hell of a lot and my server is in constant swap-land which degrades performance a lot. So I\u2019ve decided to move the stuff to gitlab. Why not github? because I like the idea of having private repositories in which I can host shitty projects that haven\u2019t been shaped yet. So my gitlab profile is [here](http://gitlab.com/u/dendiz) and I will be redirecting git.dendiz.com to this URL when I have the chance to do so. It was fun using the gogs project while it lasted and I\u2019m sure they will add great features in the future (nice alliteration;) )", "file": "moving_code_yet_again.ipynb"}, {"title": "a simple solution to the monty hall problem", "body": "The Monty Hall problem is an interesting probability question that people have a hard time understanding the solution. The problem is this: You are on a TV show and the there are 3 closed doors. Behind one of the doors is a brand new car, and behind the two other doors there is a goat. Obviously you want the car. So you make a choice. The door you chose remains closed but one of the other doors are opened and a goat is revealed (always). Now you are asked the following question: Would you like to change the door you selected, or stay with your initial selection? What should you do? does it even matter?\n\nI've asked this question to a few people and all of them thought that it didn't matter. I had a hard time explaining to them that it did, until I saw this table which explains it all so nicely\n\n\nIn the table stay means choose door 1 and stay with your choice, change means choose 1 but change.\n\n\n| door 1 | door 2 | door 3 | stay | change |\n|--------|--------|--------|------|--------|\n| car    | goat   | goat   | cat  | goat   |\n| goat   | cat    | goat   | goat | car    |\n| goat   | goat   | cat    | goat | car    |\n\n\n\nso you can see that unless you picked the car on your initial pick, you will get a goat 2/3 times if you don't change. The reason is that Monty always reveals the door with a goat behind it and of course never your selected door. Such a nice example of a table as a data visualization tool being useful.", "file": "simple_solution_to_the_monty_hall_problem.ipynb"}, {"title": "anatomy of a chess engine", "body": "\nLet's check out the anatomy of a chess engine.\n\nBoard Representation\n====================\n\nThe first thing we will tackle in programming our chess engine is a representation of the board. We will use the technique called a 10\u00d712 board with sentinel markers. In this method the 8\u00d78 chess board is wrapper with an extra 2 rows at the top and bottom and extra rows on the right and left side as in the figure\n\n![](/img/10x12-board.png)\n\nThe blue squares are the actual chess board and the orange squares the sentinel squares that will come in handy when we are generating moves. You can think of the board as a 2 dimensional array in java. The square with the number 21 is the A1 square and the square 98 is the H8 square of the chess board. We will place our chess pieces in the array locations in this array. So say for example if a white pawn was represented with the value 2 then\n\n`Board[21] = 2`\n\nwould mean that there is a white pawn on A1 (which is not a legal board state for chess \u2013 but just for the sake of an example bear with it)\n\nSo let's dive right in and define a few classes that we will need to represent the board. First of some key squares that we will use throughout our engine go into a class\n\n```\npublic class Squares {\n    public static final int A1 = 21;\n    public static final int B1 = 22;\n    public static final int C1 = 23;\n    public static final int D1 = 24;\n    public static final int E1 = 25;\n    public static final int F1 = 26;\n    public static final int G1 = 27;\n    public static final int H1 = 28;\n \n    public static final int A8 = 91;\n    public static final int B8 = 92;\n    public static final int C8 = 93;\n    public static final int D8 = 94;\n    public static final int E8 = 95;\n    public static final int F8 = 96;\n    public static final int G8 = 97;\n    public static final int H8 = 98;\n    public static final int NOSQ = 99;\n    public static final int OFFBOARD = 100;\n```\nnow we will define some enumerations to make the code more programmer friendly so we don't see magic numbers everywhere\n\n\n\n```\npublic class Rank {\n    public static final int RANK_1 = 0;\n    public static final int RANK_2 = 1;\n    public static final int RANK_3 = 2;\n    public static final int RANK_4 = 3;\n    public static final int RANK_5 = 4;\n    public static final int RANK_6 = 5;\n    public static final int RANK_7 = 6;\n    public static final int RANK_8 = 7;\n    public static final int RANK_NONE = 8;\n}\n\npublic class File {\n\n    public static final int FILE_A = 0;\n    public static final int FILE_B = 1;\n    public static final int FILE_C = 2;\n    public static final int FILE_D = 3;\n    public static final int FILE_E = 4;\n    public static final int FILE_F = 5;\n    public static final int FILE_G = 6;\n    public static final int FILE_H = 7;\n    public static final int FILE_NONE = 8;\n}\n\npublic class File {\n \n    public static final int FILE_A = 0;\n    public static final int FILE_B = 1;\n    public static final int FILE_C = 2;\n    public static final int FILE_D = 3;\n    public static final int FILE_E = 4;\n    public static final int FILE_F = 5;\n    public static final int FILE_G = 6;\n    public static final int FILE_H = 7;\n    public static final int FILE_NONE = 8;\n}\n\npublic class Color {\n    public static final int WHITE = 0;\n    public static final int BLACK = 1;\n    public static final int BOTH = 2;\n}\n\npublic class Color {\n    public static final int WHITE = 0;\n    public static final int BLACK = 1;\n    public static final int BOTH = 2;\n}\n\npublic class Piece {\n    public static final int EMPTY = 0;\n    public static final int wP = 1;\n    public static final int wN = 2;\n    public static final int wB = 3;\n    public static final int wR = 4;\n    public static final int wQ = 5;\n    public static final int wK = 6;\n    public static final int bP = 7;\n    public static final int bN = 8;\n    public static final int bB = 9;\n    public static final int bR = 10;\n    public static final int bQ = 11;\n    public static final int bK = 12;\n}\n\npublic class Piece {\n    public static final int EMPTY = 0;\n    public static final int wP = 1;\n    public static final int wN = 2;\n    public static final int wB = 3;\n    public static final int wR = 4;\n    public static final int wQ = 5;\n    public static final int wK = 6;\n    public static final int bP = 7;\n    public static final int bN = 8;\n    public static final int bB = 9;\n    public static final int bR = 10;\n    public static final int bQ = 11;\n    public static final int bK = 12;\n}\n```\n\nOk these classes are pretty self-explanatory they are a bunch of definitions. Now for some real stuff\n\n```\npublic class Board {\n    public static final int NUM_SQ = 120;\n    int[] filesBoard = new int[NUM_SQ];\n    int[] ranksBoard = new int[NUM_SQ];\n \n    private static Board instance;\n \n    private Board() {\n \n        init();\n    }\n \n    public static Board getInstance() {\n        if (instance == null) {\n            instance = new Board();\n        }\n        return instance;\n    }\n \n    public static int fileRank2Square(int file, int rank) {\n        return 21 + file + rank * 10;\n    }\n \n    public void init() {\n \n        for (int i = 0; i < NUM_SQ; i++) { // part 1\n            filesBoard[i] = Squares.OFFBOARD;\n            ranksBoard[i] = Squares.OFFBOARD;\n        }\n \n        for (int file = File.FILE_A; file <= File.FILE_H ; file++) { // part 2\n            for (int rank = Rank.RANK_1; rank <= Rank.RANK_8; rank++) {\n                int sq = Board.fileRank2Square(file, rank);\n                filesBoard[sq] = file;\n                ranksBoard[sq] = rank;\n            }\n        }\n \n    }\n}\n```\n\nSo we have here a basic initialization of the board. We have 2 arrays here that need attention: filesBoard and  ranksBoard . These two arrays hold the values for ranks and files. So after initialized the files board will look like\n\n![](/img/10x12-fileboard.png)\n\nand the rank file board will look like\n\n![](/img/10x12-rankboard.png)\n\nWe have also a method that will return the index of a square for the given file and rank. So now on to the initialization part. First off we go and set everything slot in both arrays to an off square value to initialize the sentinel squares. Then we loop from file A rank 1 to file H rank 8 basically iterating over all of the squares on the chess board and set the file and rank values appropriately. After this initialization code has run the state of the arrays will like the figures above.\n\nNow lets write a test to make sure that our code is working as expected\n\n```\n@Test\n    public void testFilesBoardInit() {\n        Board b = Board.getInstance();\n        assertTrue(b.ranksBoard[0] == Squares.OFFBOARD);\n        assertTrue(b.ranksBoard[Squares.A1] == Rank.RANK_1);\n        assertTrue(b.filesBoard[Squares.A1] == File.FILE_A);\n \n        assertTrue(b.filesBoard[Squares.C8] == File.FILE_C);\n        assertTrue(b.ranksBoard[Squares.C8] == Rank.RANK_8);\n    }\n```\n\nBoard Flags\n===========\n\nnext some more variables in our board class to hold some board states.\n\n```\nint[] pieces = new int[NUM_SQ];\n    int side = Color.WHITE;\n    int fiftyMoves = 0;\n    int historyPly = 0;\n    int ply = 0;\n    int castlePerms = 0;\n\n```\n\nthe pieces  array will hold the actual pieces as values that we defined in the Pieces class.\n\nthe side  variable holds the current side to move, we just initialize it to white but later we may change it according to a given starting position.\n\nthe fiftyMove  variable is used to determine a draw by fifty moves. This is a lesser known rule in chess so check out this wikipedia page if you don\u2019t know the rule. This variable will get incremented for every move made, and will be reset if a pawn move or a capture happens. If the value every reaches 100 (that\u2019s in half moves, so it\u2019s 50 full moves) then either side is eligible to claim a draw.\n\nthe historyPly  is the number of half-moves (a move by one side) since the beginning of the game. We will use this as an index for undoing moves later.\n\nthe ply  variable is the number of moves in the search tree. Don\u2019t worry about this \u2013 you will understand how it is used during the searching phase and move generation.\n\nthe castlePerms  holds the castling permissions for both sides in an integer. The least significant bit represents white king side castling and the next white queen side castling and so on. So it takes 4 bits to represent all castling permissions. In the class CastleMask we define these bits. So to check if a white can castle king side all we need to do is bit wise and the castlePerms  variable with the corresponding value in CastleMask . Bit wise operations are a bit scary for most people so brush up on your bit wise operations by checking out this article.\n\nHere is the CastleMask class that we use to check the castling permissions\n\n```\npublic class CastleMask {\n    int wk = 1;\n    int wq = 2;\n    int bk = 4;\n    int bq = 8;\n}\n```\n\nSo for example if the castle permissions had a value of 3 which is 0011 in binary and we wanted to check if white can castle queen side we would do this operation castlePerm & CastleMask.wq  and check if the result of this operation is 0 or 1. If it is 1 then white can castle queen side. If you apply this operation 0011 and 0010 ( CastleMask.wq  is 2 which is this in binary) the result will be 1 so white can castle queen side.\n\n\nPiece lists\n===========\n\nWhen we want to generate moves for the pieces on the board the first approach that comes to mind is looping through all the squares on the board and checking if the current square has a piece of the correct color for the side to move and generating the moves for that piece. But by using some extra memory \u2013 only very little we can do a bit better. Instead of going through the squares we will track pieces and know on which square that piece is currently sitting. Before we implement this idea lets add a few convenience variable that we will use later on for look-ups. So in Piece.java we need the following\n\n\n```\n    public int[] pieces = new int[]{EMPTY, wP, wN, wB, wR, wQ, wK, bP, bN, bB, bR, bQ, bK};\n    public boolean[] pieceBig = new boolean[]{false, false, true, true, true, true, true, false, true, true, true, true, true};\n    public boolean[] pieceMaj = new boolean[]{false, false, false, false, true, true, true, false, false, false, true, true, true};\n    public boolean[] pieceMin = new boolean[]{false, false, true, true, false, false, false, false, true, true, false, false, false};\n    public int[] pieceVal = new int[]{0, 100, 325, 325, 550, 1000, 50000, 100, 325, 325, 550, 1000, 50000};\n    public int[] pieceCol = new int[]{Color.BOTH, Color.WHITE, Color.WHITE, Color.WHITE, Color.WHITE, Color.WHITE, \n        Color.WHITE,Color.BLACK, Color.BLACK, Color.BLACK, Color.BLACK, Color.BLACK, Color.BLACK};\n    public boolean[] piecePawn = new boolean[]{false, true, false, false, false, false, false, true, false, false, false, false, false};\n    public boolean[] pieceKnight = new boolean[]{false, false, true, false, false, false, false, false, true, false, false, false, false};\n    public boolean[] pieceKing = new boolean[]{false, false, false, false, false, false, true, false, false, false, false, false, true};\n    public boolean[] pieceRookQueen = new boolean[]{false, false, false, false, true, true, false, false, false, false, true, true, false};\n    public boolean[] pieceBishopQueen = new boolean[]{false, false, false, true, false, true, false, false, false, true, false, true, false};\n    public boolean[] pieceSlides = new boolean[]{false, false, false, true, true, true, false, false, false, true, true, true, false};\n\n```\n\nThese are just some look-up tables and they are pretty simple but I\u2019ll explain one just as an example. The pieceVal[]  array holds the values for each piece indexed by the piece index in the pieces[]  array. So the first element in the  pieces[]  array is EMPTY with an index of 0. The the element at pieceVal[0]  is also 0 because an empty piece does not have a value. The next element in the pieces[]  array at pieces[1]  is a white pawn. So the value in the pieceVal[1]  array is 100 signifying the value of a pawn etc. You get the basic idea behind this, feel free to leave a comment if anything is unclear.\n\nNow let\u2019s get back to the piece lists. In Board.java we need the following arrays\n\n\n```\nint[] material = new int[2]; //WHITE,BLACK;\n    int[] pceNum = new int[13];\n    int[] pList = new int[130];\n    int enPassantSquare = 0;\n```\n\nThe material[]  array holds the total value of material present at the board indexed by color. So if the white side has a single pawn on the board material[0]  would 100. Simple enough.\n\nThe pceNum[]  array holds the number of pieces of a certain type on the board. This is again using the Piece.pieces[]  as the index. So the index of a white pawn is 1 in the pieces array, so pceNum[1]  would be 5 if there were 5 white pawns on the board. The pList[] array holds the squares for each of the pieces on the board. There can be a maximum of 10 pieces of the same kind on the board at a given state. How is that possible you ask? This is an edge case but think about this scenario: I promote each of may eight pawns to rooks and I already have my two rooks so that makes a total of ten rooks for me. Taking this logic into account we set aside ten slots for each piece. So the following position\n\n![](/img/ah9syj4hw36s.png)\n\nwould have pceNum[1]  = 8 and pList = [0,0,0,0,0,0,0,0,A2,B2,C2,...]  where A2 is the actual integer value of the board index. To get the square from the piece list all we have to do is multiply the piece integer representation by 10 and to get the beginning index in the pList[] array then we can get the next pceNum[piece integer value] elements. Let\u2019s add that to the Board class\n\n\n```\n  public static int pieceIndex(int piece, int pieceNum) {\n        return piece * 10 + pieceNum;\n    }\n\n```\n\nPosition Hashing\n================\n\nIn this part we will lay the foundation of our position hashing. Position hashing is mapping a unique value to each unique position on the board. What makes a position unique? It\u2019s basically the pieces on the board, and which squares they are on. If we have two knights on the board we cannot call this unique because we haven\u2019t stated the squares the knights are on. But if we say two knights on the board on squares A1 and A8 we can say this is a unique position. We also have to factor in the side to play, the castling statuses and any en passant squares (If you don\u2019t know what en passant means, take a look here). We will use a method called zorbist hashing to achieve this. The essentials of the hashing algorithm are like this: First we generate a random number for pieces on the board and XOR this with the current key. Then we XOR the resulting value with the side to move and XOR the resulting key with the en passant square etc until we have used all our defining attributes. Let\u2019s do an example to solidify. Say that we have 3 pieces p1, p2 and p3 and our key k.\n\n\n```\np1 = random();\np2 = random();\np3 = random();\nk = 0;\n```\n\nwe initialized our pieces and our key. Next up XOR\n\n\n```\nk = k XOR p1\nk = k XOR p2\nk = k XOR p3\n```\n\nthis will yield our final key for the position (we have discarded en passant and the other stuff for simplicity). The nice thing about this hashing is that if we want to take out p1 from the hash we don\u2019t have to reconstruct the hash from the beginning for p2 and p3, we can just XOR p1 out of the hash like this\n\n\n```\nk = k XOR p1\n```\n\nand this would give the same result as doing\n\n\n```\nk = 0\nk = k XOR p2\nk = k XOR p3\n```\n\nSo here is our random number generator and our variable to hold the position key that goes into our Board class\n\n\n```\npublic static int random() {\n        return ((int)Math.floor((Math.random()*255)+1) << 23) | ((int)Math.floor((Math.random()*255)+1) << 16)\n                | ( (int) Math.floor((Math.random()*255)+1) << 8) | (int) Math.floor((Math.random()*255)+1);\n \n    }\n    int posKey = 0;\n\n```\n\nPosition hashing and key generation\n===================================\n\nIn this part we will incorporate the hashing into our engine. We will introduce a new class called Hash that will take care of all hashing related functions. We will need to initialize a table for each piece and square combination, a hashing key for side to move and for the castling permissions. Here is the definition part in code\n\n```\npublic  int[] pieceKeys = new int[13 * 120];\n    public  int sideKey;\n    public  int[] castleKey = new int[16];\n    public static Hash instance;\n\n```\n\nThe reason we are using 13 x 120 is that our board has sentinel squares around it and it\u2019s a total of 120 squares for 13 piece types. The castling permissions is a 4 bit number which is 16 in decimal so we use an array of length 16. We will be applying the singleton pattern that is why we defined an instance variable. Now let\u2019s initialize these tables with some values\n\n\n```\nprivate Hash() {}\n    public static Hash getInstance() {\n        if (instance == null) {\n            instance = new Hash();\n        }\n        return instance;\n    }\n \n    public void initHashKeys() {\n        for (int i = 0; i < 13 * 120; i++) {\n            pieceKeys[i] = Board.random();\n        }\n        sideKey = Board.random();\n        for (int i = 0; i < 16; i++) {\n            castleKey[i] = Board.random();\n        }\n    }\n```\n\nThis is fairly simple, we just put a random number for every slot in all the arrays. Moving on to the actual key generation:\n\n```\npublic int generatePosKey() {\n        int finalKey = 0;\n        for (int sq = 0; sq < Board.NUM_SQ; sq++) {\n            int piece = Board.getInstance().pieces[sq];\n            if (piece != Piece.EMPTY && piece != Squares.OFFBOARD) {\n                finalKey ^= pieceKeys[(piece * 120) + sq];\n            }\n        }\n        if (Board.getInstance().side == Color.WHITE) {\n            finalKey ^= sideKey;\n        }\n \n        if (Board.getInstance().enPassantSquare != Squares.NOSQ) {\n            finalKey ^= pieceKeys[Board.getInstance().enPassantSquare];\n        }\n        finalKey ^= castleKey[Board.getInstance().castlePerms];\n        return finalKey;\n    }\n\n```\n\nOk, here we iterate through all of the squares on the board (including the sentinels) and if there is a piece on that square and it is not a sentinel square we get the corresponding random number from our previously generated pieceKeys[]  array and XOR it with the hash key. Remember we laid our our pieceKeys[]  array by piece type and 120 slots for each piece type. So we can access it by multiplying the piece integer value with 120 and adding the square. We incorporate the side to move into the key if it\u2019s white or skip it for black. If the en passant square is set we also XOR that into our key. We could have also accessed the pieceKeys[]  like this for en passant pieceKeys[Piece.EMPTY * 120 + sq]  but Piece.EMTPY is zero so we can leave it out.\n\nWe can also add some tests to verify that our initialization and generation are working as expected\n\n\n```\n@Test\n    public void shouldInitHashKeys() {\n        Hash.getInstance().initHashKeys();\n        for (int i = 0; i < 13 * 120; i++) {\n            int pieceKey = Hash.getInstance().pieceKeys[i];\n            assertTrue(pieceKey != 0);\n        }\n        assertTrue(Hash.getInstance().sideKey != 0);\n        for (int i = 0; i < 16; i++) {\n            assertTrue(Hash.getInstance().castleKey[i] != 0);\n        }\n    }\n \n    @Test\n    public void shouldGeneratePosKey() {\n        Board.getInstance().pieces[21] = Piece.wP;\n        Hash.getInstance().initHashKeys();\n        int key = Hash.getInstance().generatePosKey();\n        assertTrue(key != 0);\n    }\n\n```\n", "file": "anatomy-of-a-chess-engine.ipynb"}, {"title": "groovy templates variable passing", "body": "\nGroovy Templates is one of the new cool kids on the block. It enables you to ditch the stinky old templates like FreeMarker or Velocity and use groovy to write your templates, which basically means no more eyes bleeding from angled brackets and HTML syntax. You can check it out here. One of the issues that I was facing with the templates was trying to pass a variable in the groovy context to an included template. Let me give an example to make it clear\n\n\n```\nmodelAndView.addObject(\"myvar\", 5)\n...\n\n\nmain.tpl:\n\ndiv {\n include template 'included.tpl'\n}\n\n\nincluded.tpl:\n yield myvar\n\n```\n\nYou add a variable to your model and have it rendered from the included template. The result is as expected this\n\n```\n<div>myvar</div>\n\n```\n\nBut let\u2019s say that myvar was a list of items that you wanted to iterate. Then the template code will be something like\n\n\n```\nmain.tpl:\n\ndiv {\n myvars.each { myvar ->\n   include template 'included.tpl'\n }\n}\n\n\nincluded.tpl:\n yield myvar\n\n```\n\nNow you would expect it to render the contents of \u201cmyvar\u201d in the included template but this will not happen. Instead you will get an error saying myvar is null. There is a kind of hack that I came up with to make this work and it\u2019s to use the fragment directive. So the template becomes something like this\n\n```\ndiv {\n myvars.each { myvar ->\n   fragment \"include template: 'included.tpl'\", myvar:myvar\n }\n}\n```\n\nthis passes the variable to the included template model context.\n", "file": "groovy-templates-variable-passing.ipynb"}, {"title": "spring controller parameter injection", "body": "\nFor most applications that have some sort of login feature, you need the logged in user in your controllers or else where. If you are using an authorization/authentication framework they probably provide a nice way of doing this. If you are managing your sessions with spring there are probably different ways of doing this but for the sake of an example this is the scenario I'm going with. I want to pass the current user as a parameter to a controller method and have it populated with the current user by spring. This is done with a component that implement `HandlerMethodArgumentResolver`\n\n```\n@Component\npublic class CurrentPlayerParameterResolver implements HandlerMethodArgumentResolver {\n    @Resource\n    PlayerSessionRepository playerSessionRepository;\n    @Override\n    public boolean supportsParameter(MethodParameter parameter) {\n        return parameter.getParameterType().equals(Player.class);\n    }\n\n    @Override\n    public Object resolveArgument(MethodParameter parameter, ModelAndViewContainer mavContainer, NativeWebRequest webRequest, WebDataBinderFactory binderFactory) throws Exception {\n        HttpServletRequest req = webRequest.getNativeRequest(HttpServletRequest.class);\n        Cookie[] cookies = req.getCookies();\n        if(cookies == null) return null;\n        for (Cookie cookie : cookies) {\n            if (cookie.getName().equals(Const.COOKIE_SID)) {\n                return playerSessionRepository.findBySessionId(cookie.getValue());\n            }\n        }\n        return null;\n    }\n}\n```\n\ninstall the resolver\n\n\n```\n@Configuration\npublic class WebConfigurationAdapter extends WebMvcConfigurerAdapter {\n    @Resource\n    CurrentPlayerParameterResolver currentPlayerParameterResolver;\n\n    @Override\n    public void addArgumentResolvers(List<HandlerMethodArgumentResolver> argumentResolvers) {\n        argumentResolvers.add(currentPlayerParameterResolver);\n        super.addArgumentResolvers(argumentResolvers);\n    }\n\n}\n```\n\nand use it in your controllers\n\n\n```\n@GetMapping(value = \"/galaxies\")\npublic String galaxy(Map<String,Object> model, Player currentPlayer) {\n//currentPlayer is populated\n...\n}\n```\n", "file": "spring-controller-parameter-injection.ipynb"}, {"title": "carbine", "body": "\nCarbine is an implementation of the game Crimsonland developed by 10tons. It\u2019s a shoot\u2019em up style game where you start the map in the middle and all sorts of zombies, spiders, monsters start creeping up towards you and you have to shoot them and keep running away from them. Here\u2019s a video of the game if you don\u2019t know it already.\n\n\n![](/img/h10.gif)\n<https://youtu.be/lpYcCAgKMxs>\n\n\n\nHere are some screenshots\n\n![](/img/57f4522362aaf.png)\n\n![](/img/57f4523b99a8b.png)\n\nSource code\n===========\n\nThe source code is released under any public domain license, i really don\u2019t care. Use it, modify it, do what ever you want with it. You can find it on <http://github.com/dendiz>\n\nZombie movement\n===============\n\nEach zombie has x and y coordinates that get updated at each game tick. The new x,y coordinates are calculated as x = velocity * math.sin(direction) and y = vel * math.cos(direction) where direction is the angle that the zombie is facing. This angle has to be towards the player at some times if we ever want the player to drop dead. The angle is calculated as alpha = atan2(player.x-zombie.x, player.y-zombie.y) derived from some simple vector calculations\n\n![](/img/57f45260c7ec9.png)\n\nBlast effect when firing\n========================\n\nImplemented by swaping the sprites of the original player with sprites that have a blast at the end on the gun at each move() function call for the player if the fire_anim variable is enabled. The fire_anim variable is set to true at the fire() method of the player and a timer is set to disable in after 10ms have passed.\n\nPlayer keybinding\n=================\n\nthe a,s,d,w and keys are bound using the javascript evet handler. The a,s keys set the current player Y velocity to +maxspeed and -maxspeed and the a,d keys set the X velocity to -max and +max. They are triggered by the keydown event, and at each move() function call the coordinates are updated according to the value of the velocity variable. The keyup event sets these variables to zero. This way if the key is held in a pressed state the actor will keep moving.\n\nPlayer movement\n===============\n\nthe direction of the player is calculated by taking the atan2 of the current player x,y and the current mouse x,y so that the player is always facing towards the cross-hair. If the velocity of the player is 0 than the current player sprite isn\u2019t swapped because we don\u2019t want the player to perform a moving animation otherwise the seconds that have passed from the game start is calculated form the current frame number and FPS and the correct sprite is selected form the sprite array of the player.\n\nPlayer rendering\n================\n\nThe player is rendered on the canvas by translating the canvas to the player x,y and rotating the canvas by the player direction and drawing the current sprite from the sprite index.\n\nPlayer weapon firing\n====================\n\nIf the bullet count is 0 the weapon is reloaded. Then a bullet object is created an pushed on the projectiles array.\n\n\n\nProjectile system\n=================\n\nProjectiles are bullets fired by weapons. A weapon may fire multiple projectiles e.g shotgun. Rockets are also projectiles.The projectiles are stored in the C.projectiles array when they are displayable on the screen. Different types of projectiles may be present with different velocities and different damage factors. Location of the bullet is calculated each frame by the main event loop. Collision detection is performed at each frame with each zombie on the screen. If a collision is true the projectile is removed from the C.projectiles array.\n\nEffects\n=======\n\n* projectiles are small but visible to the user\n* projectiles should leave a trail of smoke or something to indicate the path. this trail is calculated by saving the x,y at the bullets creation time and drawing a line gradient with a fading alpha form the current x,y position of the bullet to saved position\n\n\nMonotonic Trajectory\n====================\n\n* at the time of firing the bullet life is 0 and incremented each frame\n* the x,y of the projectile is the player x,y at the time of firing.\n* the direction angle phi is calculated as the angle between the x-axis and the line between the player x,y and an x,y at a random point in the crosshair circle\nat each frame the next x,y is current x,y + sin(direction)/cos(direction) * velocity * bullet life\n\nProjectile direction angle\n\n![](/img/57f4527f8642c.png)\n\nProjectile Trajectory\n\n![](/img/57f45298050e8.png)\n\nAccuracy\n========\n\nThe crosshair of the player widens with consecutives shots less than N seconds apart. The trajectory of the projectile intersect at a random point within this widend cross hair circle.\n", "file": "carbine.ipynb"}, {"title": "turkiyeden s.ktir olup gitmek", "body": "\nBos beles ve bir o kadar les bir troll yuvasi olan eksisozluk ve diger \n\u201cproduct sensin sana kafam girsin\u201d business modeli ile calisan content. \nhostingcileri zengin etmemek adina artik internette kendim sahibi olmadigim \nhic bir platforma byte harcamiyorum. Ama bazen guzel konular denk geliyor bir \niki bir sey yazmak istedigim oluyor, o zaman da ver elini blog diyorum. Neyse \nolaya geri donelim. Bu baslik sozlugun en populer basliklarindan ve binlerce \nentrysi var. Genel olarak gitmek icin kasanlar, hadi artik bir siktirin gidin \nkafamizi sikmeyinciler ve gidip de tecrubelerini paylasanlar oluyor. Ben 3. \nkategoriden biraz bilgi vereyim. Yaklasik 5 senedir pacific north west tarafinda\nyasiyoruz. Bundan 7 sene once esim \u201cya yurt disina ya da timarhaneye gidecem\u201d \ndiyerek buyuk bir risk ile bu macerayi baslatti. Bundan once de gitme \ngirisimlerimiz olmustu ama x veya y nedeni ile gidememistik, ama bu sefer oldu.\nDunyanin top 10 MBA programlarindan birine kabul aldi. O 2 sene Pittsburgh \nPA\u2019da okurken ben Istanbul\u2019da kalip calistim ve okulu finanse ettim. Buna \nkalkismadan once en yakin arkadaslarim \u201cboyle evlilik olmaz, olay boyle degil\u201d \nfilan gibi nasihatlerle beni sorguladi ama ben pek takmadim. Evet riskli bir \nharaket evlilik acisindan ama Turkiye\u2019de kalip timar/hapishanede biten bir \nevlilik olmasinin sansi o riskten daha buyuk geldi bana. Benim meslek evrensel \nama esimin degil ve o da kariyerinden vaz gecmek istemiyor diye, onun MBA yapip\nbir kariyer degisimi yapmasi en optimal cozum gibi gelmisti.\n\nO 2 sene bohunca 3 ayda bir 2-3 haftalik ziyaretlerle idare edip hatri sayilir \nbir miktarda para harcadik. O zamanlar usd/try daha insancil seviyelerde oldugu \nicin karsilayabildik. Bugun olsa muhtemelen yapamazdik. Neyse esim programi \nbitirdikten sonra amazondan is teklifi aldi. ben de yanci olarak 5 sene once \nyanina temelli tasindim ve boylece sikitirp gitmis olduk.\n\nIlk iki sene sehirin gobeginde deniz manzarali bir daire tuttuk. Ben gunduzleri \nevde takilip oyun oynadim, kendi hobi projelerime baktim, aksamlari da \nistanbuldaki musterilerin islere bakip eve 3-5 kurus katkida bulundum. Herhalde\no zamanlar esim benim 2x katim daha cok kazaniyordu. Medeni bir yasam, medeni \ninsanlar, herkes kafasina gore takiliyor kimse birbirine karismiyor. En buyuk \ndert alt kattaki hintlilerin aksamlari curry yapip evi kokutmasiydi. Turk/middle\neast marketlerinde her bok var, Turk restoranlarinda rakisindan begendili \nkebabina kadar her sey var. Tek ozledigim aile ve arkadaslardi. Onlarla da \nfacetime ve instant messaging ile her gun konusuyorduk zaten, senede bir tatile \ngidince de gorusuyorduk.\n\nikinci senemizin basinda hamile kaldik ve sehirin disinda mustakil bir eve \nciktik. Bundan sonra bir daha asla apartman dairesine donmem. Senenin sonuna \ndogru bir kizimiz oldu ve bir Amerikan vatandasi olarak bizim cektigimiz bu \nsacmaliklarin hic birini cekmeyecek. bahceli bir evde (hatta bahcede kendine \nozel salincakli kaydirakli parki var) buyuyecek, sokakta bisikletine binip \narkadaslari ile oynayacak, Halloweende kostumunu giyip trick\u2019r treat yapacak. \nBenim gibi kurban bayraminda musluman olmadigi halde zorla sabah namazina \ngoturulup, kanli sokaklardan merserize corap festivali akraba toplasmalarina \ngitmek zorunda kalmayacak.\n\ncocuk olduktan sonra benim de calisma iznimin cikmasi ile ben de dunyanin onde\ngelen bir firmasinda yazilim muhendisi olarak ise basladim ve su an finansal \nolarak rahat bir hayatimiz var. Tek sikayetim aile destegi olmadan cocuk \nbuyutmenin zor olmasi, ayni zamanda cocugumun buyuk anneleri ve babalari ile \nyakin bir iliskisi olmamasi. Bir sikintim da bu salgin boku zamaninda esim ve \nbana bir sey olursa yardima gelecek birinin cok uzak oldugumuz icin en erken \n24 saat icinde gelebilmesi.\n\nSonuc olarak biz sansliydik, buyuk risk aldik ve tuttu. Ama hesaplanarak \nalinan bir riskti bu.", "file": "turkiyeden_siktir_olup_gitmek.ipynb"}, {"title": "kogmind: devlog #1", "body": "\nToday I decided that a roguelike on an iPad doesn\u2019t really work when it\u2019s ascii based. Just because the symbols are too small to accurately touch on the screen and buttons on the touch screen are annoying to tap continously. You need a keyboard, period. I had the game working with Mac Catalyst but that just seemed weird, so I ported the code base to macos. I tried modifying the existing project in place but that lead to weird configuration errors so I just started a new macos project and copied over most of the code.\n\nI ran into issues with setting color on the tile textures due to NSColor not liking the color space when I used SKColor built in enum values so I had to create and instance for the coloring. Resizing the window was also much harder than I would have imagined but I got it working with some research. The rest was pretty straightforward substituting UIKit stuff with NS stuff. I had to do the keyboard input handling code again as that was also not compatible.\n\nI discovered some unfairness issues with the scheduler so I rewrote that part to use a credit based system instead of the future scheduling time line system. It looks to be a lot better now.\n\nI also had the chance to dive into the animation pipeline that runs async code sequentially. The trick was to use a dispatch group and a semaphore to coordinate the queued animations. I still feel like there is an issue with the delay timing in the animations like the sleep calls aren\u2019t waiting the correct amount of time that I need to look into.", "file": "kogmind_2020-06-10.ipynb"}, {"title": "roguelike time system", "body": "\n*This post contains a series of updates to an algorithm that show the evaluation and rationale. You don't end up with what you started.*\n\nThe most naive scheduler in a rogue like is just assuming that every character moves at the same speed and iterating over the list to make them move. But that is boring and diminishes the tactics in the game. A huge slug should be slower than the player and a vampire bat should be faster.\n\nA simple way of accomplishing this is to use a priority queue. Each character in the world has a plan function that calculates the move it will make and enqueues it with the scheduler to be executed at a certain time. This time should be the current time + the cost to execute the action. For the human player this plan function is partly when the human is thinking what to do and partly in the input handler for the (when the action is sent to the queue).\n\nAfter a player input is received the scheduler starts dequeuing the items and executing them. The current time is updated to the time of the action that was executed. This works because of the priority queue and the first item dequeued is the item with the lowest timestamp value. This goes on until a player action is dequeued and executed. One thing to note here is that of actions with the same timestamp the player action should be the last so that other characters actions don't spill over to the next tick.\n\n## Example execution\nPlayer (P) movement cost is 50\nMonster (M) movement cost is 25\n\nSo we expect the M to move 2 tiles when the player moves 1.\nThe queue is initially empty and the game asks all entities to plan their move. M plans it's move based on it's AI output and queues it with the scheduler\n\n```\n[M(25)]\n```\n\nNow we are waiting for player input. Let's say the player pressed a movement key so we schedule that\n\n```\n[M(25), P(50)]\n```\n\nThe input from the player also triggers the scheduler execution. The scheduler gets the first item in the queue and executes the action and updates the current time from 0 to 25. After execution it asks for the owner of that item to run its planning again. So the monster again consults its AI and plans another move. The move is scheduled so the queue is now\n\n```\n[M(50), P(50)]\n```\n\nThe scheduler hasn't yet seen a command that belongs to the player so it keeps on dequeuing. The next item is again a monster action so it's dequeued and executed, current time is updated to 50 and another plan is requested. The plan is added to the queue so it is now\n\n```\n[P(50), M(75)]\n```\n\nNext up is the player action which is dequeued and executed and the scheduler loop can be terminated, leaving the queue as\n\n```\n[M(75)]\n```\n\nwhich is the same state as our initial queue.\n\n\n\n## Update 2: Remove planning phase\n\nThe plan & execute system has a design flaw that requires the action code to perform checks which kind leads to either poor code structure or unfair scheduling behavior.\nThe issue first surfaced when I saw that 2 monsters would end up occupying the same tile. Consider the following map setup\n\n```\n########\n....M...\n###N####\n  #.#\n  #.#\n```  \n  \nAssume that M wants to go left and N wants to go up. When the scheduler asks M for the next M moves, M checks the location on the left and sees thats it's empty so plans a move it that direction. Next N sees that the same location is empty and also plans a move in that direction. Now in the action phase you need to check whether the target location is empty before making the move otherwise the monsters end up being on top of each other. But what does N do if the location is not empty in the action phase? N already spent credits to plan the turn so either N would have to choose an action with the same cost (to make it cost fair) or choose some other action that could cost less or more (or maybe skip the action). All of these seem like unfair solutions. The same unfairness happens when M plans to attack the player but the player isn't there because they got more turns than M. So this type of plan and then execute model is not really suitable.\nI came up with an alternate model where all the actors in the world are added to priority queue again. But this time around there is no planning phase there is only an action phase. Once the actor executes their action, the action function returns the cost of the action, which is then used to determine the place of the action in the queue. Again queue processing terminates when it's the players turn so we can get input.\n\nHere is an example run:\n\ninitially everybody is waiting in the queue\n\n\n```\n[P(0), M(0), N(0)]\n```\n\nPlayer moves with cost 100\n\n```\n[M(0), N(0), P(100)]\n```\n\nM moves with cost 50\n\n```\n[N(0), M(50), P(100)]\n```\n\nN moves with cost 50\n\n```\n[M(50), N(50), P(100)]\n```\n\nM moves with cost 50\n\n```\n[N(50), P(100), M(100)]\n```\n\nN moves with cost 50\n\n```\n[P(100), M(100), N(100)]\n```\n\n\nnow we are at the player again, so M, N moved twice for each player move which is correct since their movement cost is half that of the player.\n\n\n## Update 3: Sentinel\nWith the new turn system an issue that came up is when the turn processing stops with the player any other actor that was scheduled to act on the same tick gets delayed for a turn. This again leads to unfair time sharing situations. The fix is relatively easy: add a new actor called the TurnSentinel that acts as the demarcation between turns. It has a fixed action cost of the turn length which should be the same as the players movement cost to avoid situations where the player would move more or less than 1 square per turn. With this update the queue structure becomes like this\n\n```\n[P(0), M(0), N(0), TS(100)]\n```\n\nsay all the actors took actions that cost 100 points, then the queue becomes\n\n```\n[TS(100), P(100), M(100), N(100)]\n```\n\nwe calculate the sentinel action put it to the back of the queue and we terminate the scheduler processing loop because we see the sentinel and wait for player input.\n\n```\n[P(100), M(100), N(100), TS(200)]\n```\n\n## Update 4: Credit system\nI still ran into unfairness issues or other weird behavior with monsters moving more than they should in a turn because of their place in the queue so I decided to switch to an energy based system. It's still similar to the time based execution
