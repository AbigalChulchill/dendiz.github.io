ruction time etc. \nWith the construction of buildings comes the destruction of buildings too. \nI also fixed an annoying bug where the population relocation box would be \npopulated with tiles that were already occupied. I\u2019m thinking of a gui that \nwill allow the players to nagivate without using a galaxy map. I checked out\nsome o-game screenshots and never saw a galactic map so I suspect that is\npossible but I\u2019m not sure if it would have an adverse impact on playability.", "file": "epic4x-2017-03-01.ipynb"}, {"title": "epic4x: devlog #4", "body": "\nToday I came across an interesting algorithm for selecting the K smallest \nnumbers from a list of unsorted numbers. This was in direct relation to part \nof the warp lane generation algorithm I was using (MST+N closest) so I thought\nI\u2019d convert my current nlogn to this new nlogk algorithm*. It won\u2019t matter \nto much for small galaxies but should improve performance for larger galaxies.\nAnother issue that was bothering me was the integration tests were taking a \nlong time due to their nature of starting and stopping the context. Also \nIDEA cannot generate test coverage reports from these tests so I wrote unit\ntests with mock for the planet service at 88% coverage. I plan to write this\ntype of tests for the rest of the service and logic classes and reduce the\nnumber of integration tests \u2013 or at least not write more for the time being.", "file": "epic4x-2017-02-27.ipynb"}, {"title": "warp lane generation with delaunay triangulation", "body": "\nHyper lanes a.k.a Warp Lanes? What are those? They are a simple element of most space RTS/TBS games. They the lines that connect the stars. They are the highway lanes of space time, they enable spaceships to travel through them and guide the spaceships to their destination. They are a cheap alternative to wormhole generators which bend space time to connect stars. Here are what they look like from a popular game\n\n![](/img/wlg1.png)\n\nTechnically speaking they are edges (the lines) between vertices (stars). What we need to do is generate these edges given a set of vertices and there a couple of methods for doing this. The first one that pops up is to generate a minimum spanning tree. But a minimum spanning tree would look this\n\n![](/img/wlg2.png)\n\nand this doesn\u2019t exactly look like a nice interstellar highway as we would like to be able to travel to a couple of nearby stars from our origin star. This way when we are trying to reach a distant star we have multiple options of getting to that star. Image that you did your warplanes using an MST and you want to get from star A to star D and the only path is A -> B -> C -> D. What do you do if there is an enemy fleet in the star C system and you don\u2019t want to engage that fleet with your science ship? Observe that the MST has only 1 connection between 2 neighboring stars so there is no way for you to do that.\n\nSo here is a naive algorithm I came up with\n\n1. let S be a list star with random coordinates in a 1000\u00d71000 plane\n1. for each star in S\n    1. if a star was visited before, skip it\n    1. get the N closest stars to this star\n    1. add a connection from this star to its neighbors\n    1. add a connection from each neighbor to this star the get closest star also needs some attention as we don\u2019t want to return a close neighbor if it already has a connection to the current star.\n\nthe get closest star also needs some attention as we don\u2019t want to return a close neighbor if it already has a connection to the current star.\n\n1. filter out all other stars except our current star\n1. filter out all stars that already have a connection with the current star\n1. map the remaining stars as a tuple of ( distance to source, this star)\n1. sort by the distance\n1. take N closest and return the stars from the tuple\n\n\nThe N parameter determines the number of max connections going out from a star. Here is an image of this algorithm with N=5\n\n\n![](/img/wlg3.png)\n\n\nThis does look a bit better but there are too many cramped points where it\u2019s hard to tell what\u2019s going on. The stars are too close to each other so we need some kind of regulation when generating the random points for the stars. One way of doing this is checking the \u201cstar density\u201d when generating the star and only placing the star if it\u2019s acceptable. This basically means not placing a star to close another and we can do this by checking if the generated star falls within a range of existing stars. That would be done by checking if it lies in a circle of radius R with the star at its origin.\n\n1. let S be a list of stars initially empty\n1. while S size < number of stars to generate\n1. generate a random point in the plane\n1. if this point satisfies the density condition add the star to S\n\n\nOne point to note about this algorithm is that it has the possibility of never terminating if the density conditions are too strict and it cannot find a good place for the next star. So it\u2019s a good idea to add a loop counter check that will terminate with an exception after a number of tries and tell the user to relax the number of stars and the radius R. The acceptable density function can be done as follows\n\n\n1. let R be the minimum distance that two stars should be apart (which is the radius R)\n1. for each star already generated check if (src.x \u2013 star.x)^2 \u2013 (src.y \u2013 star.y)^2 < R^2\n1. if there are stars that satisfy this equation then the density condition is not satisfied.\n\n\nAfter adding the density check and reducing N to 3 the lines look a bit clearer.\n\n![](/img/wlg4.png)\n\n\nThere is a fundamental error in this approach. If you select a low N (connectivity value) then you sometimes will get disconnected stars like this\n\n![](/img/wlg5.png)\n\n\nTo address this issue a combination of an MST and the naive approach could work.\n\n![](/img/wlg6.png)\n\n\nNow that the MST guarantees that all the graph will be connected we have addressed the issue but still, the layout doesn\u2019t look good for efficient traveling. We still could use more triangulation that is more lanes connecting nearby stars. Using the closest N method led to a cluttered layout. The cause of this clutter is that if 2 stars are almost in a straight line and are the 2 closest stars, there will 2 connections to these stars that overlap.\n\n![](/img/wlg7.png)\n\n\nYet another way of connecting the stars would be to use Delaunay Triangulation. This also produces a very nice warplane structure but still, has the cluttering problem due to the star layout.\n\n![](/img/wlg8.png)\n\nNow let\u2019s address the clutter problem. It seems that the warplanes look cluttered if there are neighboring stars too close to an existing warplane.\n\n![](/img/wlg9.png)\n\n\nthe green arrow shows a lane we could do better without. How can we detect these lanes? Just from the definition of the problem. If a neighbor star is too close to a lane, drop the existing lane so the closer lane to the a star will remain. Here is a simple outline for the algorithm that requires a bit of linear algebra:\n\n1. Sort all the neighbors for each star is descending order according to their distance from the origin star.\n1. for each neighbor i to all neighbors \u2013 1\n    1. for each neighbor j from i + 1 to all neighbors\n    1. if the distance of neighbor i from the lane between origin star and neighbor j < some threshold T discard the lane calculating the distance of a point P0 to a line given by P1 and P2 is\n\n`Math.abs( (y2-y1)x0 \u2013 (x2-x1)y0 + x2y1 \u2013 y2x1 ) / Math.sqrt( Math.pow(y2-y1,2) + Math.pow(x2-x1,2) )`\n\nHere is the result of a relaxed threshold that will draw a lot of lines\n\n![](/img/wlg10.png)\n\nhere are the same results with a stricter threshold that has discarded the middle lane\n\n![](/img/wlg10.png)\n\n", "file": "warp_lane_generation_with_delaunay_triangulation.ipynb"}, {"title": "nextcloud installation with docker + full text search", "body": "\nThere are multiple options when installing nextcloud but I always install my self hosted services through docker just to keep everything isolated and easy to backup. I will publish a post on the back strategy I use with docker in another post but for this post here's how I managed to get nextcloud working with docker (docker-compose actually) and the full text search capability.\n\nWhy would you want full text search? Because the search capability for nextcloud out of the box is pretty naive in that it only searches for the query in the file name, which is OK sometimes, but most of the time you need the search to be in the contents of the file. This capability is provided by an external search server, in this case via ElasticSearch (which is an excellent search server albeit resource hungry). Ok, so here is the docker-compose file I use to setup everything:\n\n```\nversion: '2'\n\nservices:\n  db:\n    image: mariadb\n    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW\n    restart: always\n    volumes:\n      - ./db:/var/lib/mysql\n    environment:\n      - MYSQL_ROOT_PASSWORD=\n      - MYSQL_PASSWORD=\n      - MYSQL_DATABASE=nextcloud\n      - MYSQL_USER=nextcloud\n\n  app:\n    image: nextcloud\n    ports:\n      - 90:80\n    links:\n      - db\n      - es\n    volumes:\n      - ./nextcloud:/var/www/html\n    restart: always\n\n  cron:\n    image: nextcloud\n    links:\n     - db\n     - es\n    volumes:\n      - ./nextcloud:/var/www/html\n      - ./crontab:/var/spool/cron/crontabs/www-data\n    restart: always\n  \n  es:\n    build: ./elastic-docker/.\n    environment:\n      - discovery.type=single-node\n    volumes:\n      - ./elastic:/usr/share/elasticsearch/data\n```\n\nThe first two services are from the standard docker-compose file in the nextcloud documentation page. I've added another service that runs the cron scripts (you can delete this is you have a different way to run crons) and then there is elastic search service. I use local directories for persistent storage as it's super easy for backups. The elastic search image requires a bit of customization so here is the `Dockerfile` for the service\n\n```\nFROM docker.elastic.co/elasticsearch/elasticsearch:7.6.2\nRUN /usr/share/elasticsearch/bin/elasticsearch-plugin install --batch ingest-attachment\n```\n\nElastic search wants a plugin to index content from nextcloud. \n\nAfter these files are in place, spin up the stack with `docker-compose up -d`. Make sure you see all services up and running. You can ignore the warnings from the ElasticSearch image. \n\nAfter the containers are up install the following apps for Nextcloud\n\n- full text search \n- full text search - elastic platform\n- full text search - files\n\nNow you can test the installation using\n\n```\ndocker-compose exec --user www-data app php occ fulltextsearch:test\n```\n\nif everything goes well you can start the indexing\n\n```\ndocker-compose exec --user www-data app php occ fulltextsearch:index\n```", "file": "nextcloud-elastic.ipynb"}, {"title": "procedural dungeon generation", "body": "\nThe basics of any roguelike dungeon crawling game is the dungeon. What makes these types of game infinitely replayable is their use of procedural generation to produce a new dungeon and artifacts for each game.  Some one in the internets came up with the idea of generating dungeons based on \"pushing out\" random rectangles generated with in a circle. To get more realistic results it's best to use a Gaussian random number generator, as rarely anything natural is uniformly randomly created. \n\nSo create some random rectangles with in a cirlce:\n\n```\n\tfor i in range(0, num_cells):\n\t\tvar xy = get_xy()\n\t\tvar wh = get_wh()\n\t\tvar type = \"hall\"\n\t\tif wh.x * wh.y > mean_width * mean_height * 0.9:\n\t\t\ttype=\"room\"\n\t\tcells.append({\"id\": i, \"xy\": xy, \"wh\": wh, \"topleft\": xy, \"bottomright\": xy + wh, \"type\":type})\n\n```\n\n\nthe get_xy makes sure that the top left lies in a circle:\n\n```\n\nfunc get_xy():\n\tvar r = 100 * randf()\n\tvar theta = randf() * 2 * PI\n\tvar x = r * cos(theta) + 300\n\tvar y = r * sin(theta) + 300\n\treturn Vector2(x,y)\n\n```\n\nmake sure that the width, height is acceptable:\n\n```\nfunc get_wh():\n\tvar w = gaussian(mean_width, width_dev)\n\tvar h = gaussian(mean_height, height_dev)\n\tif w < 10 or h < 10: return get_wh()\n\treturn Vector2(w,h)\n```\n\nnow push the rectangles outwards:\n\n```\n\twhile touching:\n\t\ttouching = false\n\t\tfor i in range(0, num_cells):\n\t\t\tfor j in range(i+1, num_cells):\n\t\t\t\tvar a = cells[i]\n\t\t\t\tvar b = cells[j]\n\t\t\t\tif touches(a, b):\n\t\t\t\t\ttouching = true\n\t\t\t\t\tvar dx = min(a[\"bottomright\"].x - b[\"topleft\"].x + padding, a[\"topleft\"].x - b[\"bottomright\"].x - padding)\n\t\t\t\t\tvar dy = min(a[\"bottomright\"].y - b[\"topleft\"].y + padding, a[\"topleft\"].y - b[\"bottomright\"].y - padding)\n\t\t\t\t\tif abs(dx) < abs(dy): dy = 0\n\t\t\t\t\telse: dx = 0\n\t\t\t\t\tvar dxa = -dx/2\n\t\t\t\t\tvar dxb = dx + dxa\n\t\t\t\t\tvar dya = -dy/2\n\t\t\t\t\tvar dyb = dy+dya\n\t\t\t\t\tshift_cell(a,Vector2(dxa, dya))\n\t\t\t\t\tshift_cell(b,Vector2(dxb, dyb))\n```\n\n\nNow some of the rectangles are designated as rooms if there are bigger than an average value in area.\nWe want to use these as the main nodes for joining the rooms together.\n\n```\n\tcells.sort_custom(AreaSorter, \"sort\")\n\tvar num_rooms = 0\n\tfor c in cells:\n\t\tif c[\"type\"] == \"room\": num_rooms += 1\n\tfor i in range(0, min(num_rooms, num_corridor)):\n\t\tvar c = cells.pop_back()\n\t\trooms.append(c)\n```\n\nNow connect the main rooms using Relative Neighborhood Graphs [(RNG)](https://en.wikipedia.org/wiki/Relative_neighborhood_graph)\n\n```\n\t# connect main rooms\n\tvar ab_dist = 0\n\tvar ac_dist = 0\n\tvar bc_dist = 0\n\tvar skip = false\n\tfor i in range(0, rooms.size()):\n\t\tfor j in range(i+1, rooms.size()):\n\t\t\tskip = false\n\t\t\tab_dist = pow(center_x(rooms[i]) - center_x(rooms[j]), 2) + pow(center_y(rooms[i]) - center_y(rooms[j]), 2)\n\t\t\tfor k in range(0, rooms.size()):\n\t\t\t\tif i == k or j == k: continue\n\t\t\t\tac_dist = pow(center_x(rooms[i]) - center_x(rooms[k]), 2) + pow(center_y(rooms[i]) - center_y(rooms[k]), 2)\n\t\t\t\tbc_dist = pow(center_x(rooms[j]) - center_x(rooms[k]), 2) + pow(center_y(rooms[j]) - center_y(rooms[k]), 2)\n\t\t\t\tif ac_dist < ab_dist and bc_dist < ab_dist:\n\t\t\t\t\tskip = true\n\t\t\t\tif skip: break\n\t\t\t\n\t\t\tif not skip:\n\t\t\t\tif not rooms[i][\"id\"] in graph:\n\t\t\t\t\tgraph[rooms[i][\"id\"]] = []\n\t\t\t\tgraph[rooms[i][\"id\"]].append(rooms[j][\"id\"])\n```\n\n![img](/img/procgen_dungeons.png)\n\nThe RNG construction and the overlap checking code is the brute force way of solving these problems. The overlap checking can be done using an interval search tree for a better runtime performance, and the wikipedia article mentions a paper with an algorithm to do it in linearithmic time. But since the number of rooms in a dungeon are relatively small, it's not worth the added code complexity\n\n", "file": "procedural-dungeon-generation.ipynb"}, {"title": "epic4x: devlog #9", "body": "\nPosted on March 8, 2017 by dendiz\nPopulations on planets have emotions you know, there are not robots. \nYou can\u2019t expect them to work with 100% efficiency! That\u2019s what the happiness \nfactor in populations are for. I already put what affects happiness how in the \nwiki but I got to actually implementing them. So the happiness is a value from \n0 to 1.0 that is a multiplier for the resources on the a tile. It stars out at \n0.5, so if a new popuation is on a tile with 2 energy output and happiness is \n0.5 they will produce 1 energy per turn. The happiness may increase depending \non circumstance but it will never exceed the habitability multiplier of the \nplanet.\n\n\nIn other news, I started working on ship and fleet management. I need a good \nship command system design that is flexible as there are many command with \ndifferent parameters. I\u2019m thinking of linking the components on a ship with \ncommands that make sense for that component, e.g an engine component is linked \nto a move command that takes from planet and to planet as parameters. \nI need to come up with a good interface for supporting different types of \nparameters though, like an FTL command would take stars as parameters and \nnot planets. An attack command may take a target ship etc. There are also some \n\u201cmeta-command\u201d like survey system would actually create N sub-commands of move \nto planet X then survey planet X then move to planey Y\u2026 you get the idea. \nAlso maybe a counter on these commands would be required that is pre-calculated\nand has the duration of this command. If surveying a planet takes 5 turn, then\nthat command will be on the top of the command queue for 5 turns then the next \ncommand will start processing. Maybe a looping of a commad series could be \nuseful too, for example if you wish to patrol between a few star system you \ncould create a command queue like FTL to system A, FTL to B, FTL to C and start \nover. I recall Aurora 4x had a similar command interface. \n\nWhile thinking about  this stuff I realized that the ships had an engine component which was for \ntravelling between planets, but planets didn\u2019t have coordinates therefore the \ndistance between them is not known. I added coordinate generation for planet in\na system using a simple polar coordinate generation with the simple formula of:\n\n```\nAverage distance = galaxy density / number of planets in the system\n```\n\nFor every new planet the distance is:\n\n```\navg distance + # of planets created * avg distance +/- avg distance / 3\n```\n\nA random angle alfa Then calculate planet x,y using simlpe trigonometry. \nAfter plotting the planets on a map it occured to me that there were systems \nwith a single planet which looks weird so I changed the planet distribution \nsettings. This of course meant that the tests were screwed up again so I had to \nrelax the assertions on some tests. After getting this out of the way I will \nconcentrate again on the ship command systems.", "file": "epic4x_2017-03-08.ipynb"}, {"title": "navigation order processing", "body": "\nHaving ships is useless if you can\u2019t boss them around the grid. So how would you do that, be also allowing multiple ships to move at any given time without running into each other? The first iteration of the path finder was the rasterized path finder I explained here. This method will provide a list of cells that the ship must travel through (I since have added a new algorithm that takes into account any obstacles in the way. It just returns a different list of cells which isn\u2019t of any significance for the navigation command system). When the user clicks on a ship, we need to store that clicked cell and it\u2019s ship into a temporary variable. The first click will also highlight the possible cells the ship can navigate to. The post about cells in range explains how there are calculated. The second time the user clicks on a cells, it can mean 3 things\n\n1. the user wants to navigate to a cell\n1. the user wants to cancel the selection\n1. the user wants to select another ship from his fleet\n1. the user wants to attack an enemy ship\n\nWe will address the first 3 items. Items 2 and 3 are simple so let\u2019s get them out of the way first. If the user wants to cancel the selection, he just clicks on a cell not highlighted by the cells in range call. We just need to check if the clicked cell is in the list returned from this call. If not reset the variable that holds the clicked ship to return to the initial state. If the user wants to select another ship to move, if has clicked on a cell with one of his ships. Since he can\u2019t attack that ship, just check if the clicked cell has a ship on it and if that ship belongs to the player. If true, set the selected cell to that one.\n\nHere is an image of a state machine that shows to transitions and states\n\n![](/img/nop.jpg)\n\nThe red transition is cancelling the selection, and the green transition is selecting another ship to navigate.\n\nNow let\u2019s explore the case where the user wants to navigate to a cell. We need \nto support multiple ships wandering around at the same time, so the user doesn\u2019t\nhave to wait for the first ship to arrive before issuing a second order.\nThis means we need a queue of navigation orders that will be processed at each\nupdate. We create an object that will store the source cell, target cell, the\npath the ship will take and the ship model and the ship object that carries meta\ndata associated with the ship. At each update call we will process each item in \nthe command queue and make the required movement to the next cell in the path. \nAfter each item in the queue is processed it gets queued again. This way all the \nships movements will be updated once for every update call. If there is another \nship in the next cell for the ship we are processing just skip that command item \nfor this frame. This will make the current ship wait if there is another ship \nblocking the path, until the ship moves away from that cell. There is an edge \ncase that needs to handled here, which is that if the blocking ships final cell\nis that cell, then the current ship will wait forever. To mitigate this case \nchecking if any ships will end up at a cell blocking the way needs to be \nconsidered when creating the command. Processing the cells in the path of the \ncommand object is quite similar. Each update call, dequeue the next path from \nthe paths and move towards that cell. If the ship has reached the cell, transfer\nthe ship to that cell and discard that cell from the path. If the path queue is \nempty, it means we have reached our destination. So here is the algorithm outlined \nin a list\n\n1. copy the command item queue to a new queue, call it nextQueue\n1. while there are items in the queue, loop\n    1. get the current command\n    1. currentCell = the cell this ship is on now\n    1. next cell = peek at the head of the path for the current command\n    1. if there is a ship on the next cell, enqueue that command in nextQueue and continue the loop\n    1. check if the ship needs a rotation to get the current cell, and process the rotation if required\n    1. move the ship towards the next cell\n    1. if the ship is in the next cell, transfer the ship to that cell.\n    1. if there are more paths to process, requeue the current command in nextQueue\n1. copy nextQueue back to command item queue\n", "file": "navigation_order_processing.ipynb"}, {"title": "ship collision prevention", "body": "\nSo, in the last movement video there were ship passing through each other like they were ghost ships of some sort. I could have just added a mesh collider and blew up the ship when they touched each other but that wouldn\u2019t really make sense for ship of the same player. No same captain wouldn\u2019t deviate from a collision course with a friendly ship (unless they\u2019re unconscious or something). So the simplest way was to let one of the ship wait until the other one passes, and then carry on with the navigation.\n\n![](/img/h3.gif)", "file": "ship_movement_collision.ipynb"}, {"title": "map and reduce", "body": "\nMap reduce is a nice algorithm for parallelizing work. Say I want to add the numbers from 1 to 100. (yes I know there is a formula for this). If each addition takes 1 unit of time, I could do this task on my own in a 100 units. But If I call 2 friends over and say\n\n* Friend A: add the numbers from 1 to 50 and tell me the result.\n* Friend B: add the numbers from 51 to 100 and tell me the result.\n\nSince the 2 operations are mutually exclusive my friends could do this in parallel and tell me the results. Then I would just need to add the 2 results to get my answer. That would take `50 + 2` units of time, almost twice as faster as doing it on my own. If I have 4 friends it would take me `25 + 4 = 29` time units. But if I called over 100 friends each one would give me back to number I gave them and I would have to add 100 numbers after the map operation to reduce the result. So there is an optimal point for the number of mappers to take. This point is the square root of the number of operations. Although I would guess the optimal solution formula is intuitive to most people, it can be shown with simple calculus. If you write the number of steps required as the function of the number of parallel operations, and take the 1st derivative and find the solution for zero, this will be the optimal point.\n\nThe function can be written like this:\nfor a number of operations X I need N people doing parallel work. After that I will need N steps to get to the final result.\nThis is can be written as\n\n`f(n) = X/n + n`\n\nlets take the 1st derivative\n\n`f(x) = X*n^-1 + n`\n\n`f'(x) = -X*n^2 + C`\n\nif we say that this is equal to 0, then we can see that the equation is a quadratic equation with the optimal value being the square root of some value.\n\nThis was just a random thought that popped up in my head today. \n", "file": "map-reduce.ipynb"}, {"title": "planet colonization", "body": "\nThis one wasn\u2019t tricky as I expected it to be. To colonize a planet all you have to do is send a colony ship to that planet. No resistance \u2013 no ground battle the colony is yours. The colony ship disappears from the grid as it is turned into a colony base on the surface and a colonization message is displayed. Now you can get all that extra production, yeah.\n\n![](/img/h8.gif)", "file": "planet_colonization.ipynb"}, {"title": "epic4x: devlog #5", "body": "\nMore tests were on my list today. Got the rest of service classes covered \nwith unit tests. Up to now I had generated all of the stars using tests and \nsome maths and had no idea what they would look like when laid out visually \nso I created a simple method that would output an SVG file of the star map \nwith the warp lanes between the stars. The results were a complicated mess \nof a 1000 dots that are connected to each other. This is what the galaxy would \nlook like zoomed out quite a lot, but the in-game map will have support for\nzoom in so that you don\u2019t have to look at that mess. At certain zoom levels \nI will also reduce the amount of information displayed on the map \n(like no resource info, star name, etc.). I also took the opportunity to\noptimize the edge generation for the MST warp lane builder. It was generating \nall edges between each vertex with is way over what actually needs to be done. \nWith the closest N optimization from yesterday generating only K edges to the \nclosest vectice sped up the warp lane generation even more. Now I can bump up \nthe number of starts from 1000 to 10000 for normal game testing. All also \nwent ahead optimized calculations on the next turn event after realizing \nthat they were quite slow for 10K stars. Working on these issues I also \nrealized that the application would benefit from hibernate\u2019s 2nd level \ncaching so I installed and configured that too while at it. I also fixed a \nbug where buildings on tiles that hadn\u2019t finished construction yet were \nproducing resources. Tomorrow I\u2019m planning on thinking on some client GUI \noptions and adding the building construction command to the client side.", "file": "epic4x-2017-02-28.ipynb"}, {"title": "shield visual effects", "body": "\nEven though I had put up some text to indicate the shield status of a ship, it doesn\u2019t go without some visual effect to indicate a shield presence. This is mainly because I\u2019m too lazy to read that info text every time I want to give some command to the ship. A more catchy indication is required.\n\n![](/img/sve1.png)\n\nAlso during the economical phase you can\u2019t move ship or adjust power diversion. I found myself clicking on ships multiple times during the economy phase without realizing that it was that phase only to thing \u201cwhy aren\u2019t my clicks registering?\u201d followed by a \u201cduh!\u201d second. So I used a similar effect to indicate that you can\u2019t select ships at the moment.\n\n![](/img/sve2.png)\n", "file": "shield_visual_effects.ipynb"}, {"title": "transparent vertex shader", "body": "\nA game set in space should have a futuristic look and feel. And one of the most important factors in giving this sci-fi feel is the use of transparency. I would like the grid to have a transparent view, showing the beautiful stars in the horizon beneath  them. After rendering the surfaces the material on these surfaces will be responsible for this transparency. More specifically the shader. The OOB shader in unity doesn\u2019t support vertex colors so I had to dive into the mysterious world of shaders. Here is what I came up with:\n\n<pre>\nShader \"Custom/Hex Surface Shader\" {\n    Properties {\n        _Color (\"Color\", Color) = (1,1,1,0.5)\n        _Glossiness (\"Smoothness\", Range(0,1)) = 0.5\n        _Metallic (\"Metallic\", Range(0,1)) = 0.0\n    }\n    SubShader {\n        Tags{ \"Queue\" = \"Transparent\" \"RenderType\" = \"Transparent\" }\n        LOD 200\n        Blend SrcAlpha OneMinusSrcAlpha\n        Cull Off\n        CGPROGRAM\n        // Physically based Standard lighting model, and enable shadows on all light types\n        #pragma surface surf Standard fullforwardshadows alpha\n \n        // Use shader model 3.0 target, to get nicer looking lighting\n        #pragma target 3.0\n \n        sampler2D _MainTex;\n \n        struct Input {\n            float2 uv_MainTex;\n            float4 color : COLOR;\n        };\n \n        half _Glossiness;\n        half _Metallic;\n        fixed4 _Color;\n        \n \n        void surf (Input IN, inout SurfaceOutputStandard o) {\n \n            o.Albedo = IN.color;\n            o.Metallic = _Metallic;\n            o.Smoothness = _Glossiness;\n            o.Alpha = IN.color.a;\n        }\n        ENDCG\n    }\n    FallBack \"Diffuse\"\n}\n</pre>\n\nHere are some different version of the grid with and without transparency\n\n![](/img/57c7fe7543956-2.png) ![](/img/57c7fe753838c-2.png) ![](/img/57c7fe7539772-2.png)\n", "file": "transparent-vertex-shader.ipynb"}, {"title": "ship movements", "body": "\n\nTacked another core feature this evening, which is the movement of the ships \naround the grid. Thankfully Unity provides a nice method of moving object around. \nI\u2019ll get to that but before this I tried doing stuff the old fashioned way, by \ncalculating the direction vector between the source and target, and applying a \ntranslation vector with the delta time to move the object. This does work but \nit runs into 2 problems:\n\n1. the movements are jittery. The diagonal edges on the ship were re-rendering \ngiving a sort of escalator effect\n\n2. comparing vectors to know when to stop the animation is not nice because of \nthe huge delta you need to provide to the comparison. Which means that there is \na snap effect after you consider the vectors equal, because you have to center \nthe object on the target cell.\n\nThe best method is to use the Vector3.MoveTowards() method which guarantees that\nit will never overshoot. Now comparing vectors with a rather small epsilon works\nnicely and the stop / recenter animation look quite smooth. Here is what it looks\nlike currently:\n\n![](/img/h.gif)\n\nThere are obvious things that need to be done, like the ship should follow the \nhex grids and not cut through diagonally. Also the ship needs to rotate in the\ndirection that it needs to navigate. Also a nice after-burner effect would be \ncool when the ship is moving.", "file": "ship_movements.ipynb"}, {"title": "ship mechanics", "body": "\nover the last week I\u2019ve been thinking about how the ship mechanics should function. I wanted to come up with something that doesn\u2019t require micro-managing a fleet of ships but is yet flexible enough for a nice tactical combat. The method I\u2019m going to try out has the following properties\n\n* Ships have a limited amount of fuel. If that fuel runs out the ship is useless. It cannot move, attack or defend itself.\n* Each turn N amount of fuel is converted into N*10 amounts of power.\n* Power can be used for shields, lasers or movement.\n* The player can decide how much of this power is used by which system, no power is wasted because after setting the shield and laser amounts the rest is used for the engines.\n\nThis looks to a like sweet spot is managing the ships vs stream lining battles but I can\u2019t be sure until I have actually played some battles.\n\n\n![](/img/h5.gif)", "file": "ship_mechanics.ipynb"}, {"title": "wikipedia word frequency", "body": "\nDownload a file that contains each word (with a length > 2) and its frequencies extract from the Wikipedia corpus in descending order.\nThe format of the file is\n\n\n`(<freq>,<word>)`\n\n\n**Download**\n<https://1drv.ms/u/s!AvhnLreYwL-PgZMAiJKGr9CNvtrkhg>\n\nhere is an excerpt of the first 10 entries\n\n```\n(134754521,the)\n(54428880,and)\n(23193612,was)\n(15908522,for)\n(13531284,with)\n(10813887,that)\n(9944531,from)\n(9452065,his)\n(6237633,were)\n(5892049,are)\n```\n\n", "file": "wikipedia-word-frequency.ipynb"}, {"title": "new proxmox installation", "body": "\nGecen hafta monster notebook\u2019a formati bastim ve proxmox VE kurdum. Windows icinden vmware player ile sunucular su d-drive yavasligindan cok etkileniyordu ayrica windowsun kafasina gore updatelerden restart atmasindan sikildim. Su ana kadar proxmostan mumnumun. Sunucularim:\n\n- plex\n- strix\n- jenkins\n- nexus\n- kafka\n- sandbox\n- notebook\n\nRAMin yarisini allocate ettim, bir bu kadar daha kaldirir yani. \n", "file": "homelab_devlog_2017-10-16.ipynb"}, {"title": "epic4x: devlog #10", "body": "\n\nPosted on March 9, 2017 by dendiz\nToday I got around to actually implementing the command system. I had to dig \ndeep into spring to get the kind of class/object interaction that I was talking \nabout. The commands are beans and hibernate entities at the same time. The \nissued command is persisted in the database after validation based on the \ncomponents that the commands affected ship has. So if you want to issue a move \ncommand the ship must have an engine. At each turn the commands are read from \nthe database and their execute method is called which actually does the \noperations like updating a ships x/y coordinates. Hibernate can infer the type\nof the object after reading the database entity and call the correct execute\nmethod. Each command extends from a base abstract command object which contains\nall the parameters that each command will use. This is a bit off as an \u201cattack\u201d \ncommand will not need a destination planet field but will inherit one anyway, \nbut the execute method will know which parameters to use anyway.\n\n\nThe most challenging part was figuring out how to instantiate a spring bean with\nconstructor parameters. A move command is a bean but needs the parameters \n\u201cdestination planet\u201d and \u201cship\u201d at construction. The trick was using something \nlike this:\n\n```java\nfactory = applicationContext.getAutowireCapableBeanFactory();\nIterable<Command> commands = commandRepository.findAll();\nfor (Command command : commands) {\n   factory.autowireBean(command);\n   factory.initializeBean(command, command.getClass().getSimpleName());\n   command.execute();\n}\n```\n\ncommands are created with constructor parameters and saved in the database and \naugmented to a spring bean with this code.", "file": "epic4x_2017-03-09.ipynb"}, {"title": "epic4x: devlog #7", "body": "\nToday was another refactoring day. Some of the functionality regarding \nbuildings and tiles was all cramped up into classes that dealt with planets, \nso I gave their own classes and endpoints. At first tiles and buildings are \nentities that are tied to planets so it kind of made sense to have them in a \nplanet management service but then allocating a bean that would contain \nfunctionality only for tiles made the system more cohesive. I also made the \nAPI endpoints REST compliant in case there would be other clients in the \nfuture that would need to talk with it altough there are no such plans right \nnow. It was one of those days when you get to really see the goods and bads \nof writing automated tests. The good is that you can be very confident in \nyour refactors as you have tests to verify that you have not broken any \nfunctionality the bad is that when you refactor you also have to refactor \nsome of the tests, especially when you change the interface of a class.", "file": "epic4x_2017-03-02.ipynb"}, {"title": "build pipeline duration calculation", "body": "\nWhile browsing the GitLab pipeline documentation I came across this:\n\n![](/img/58af854b801d0.png)\n\nthis got me thinking about how this calculation could be done. I'm assuming here that there is an unlimited number of CPUs so tasks can run in parallel.\n\n\n1. sort the input pair by arrival time\n2. push the first pair on a stack\n3. for each of the remaining pairs do these\n     1. if current pair start < stack top end push it on the stack\n     2. else update the stack top ending time to cur end time\n\nat the end of this the stack will contain the mutually exclusive intervals. Now iterate over this stack and subtract end time from the start time and sum up the results.\n\nSo for the input\n\n```\n A (1, 3)\n B (2, 4)\n C (6, 7)\n\n```\n\nwhich is `[(1,3), (2,4), (6,7)]` and sorted, push the first one on the stack\n\n`S = (1,3)`\n\nnext item is `(2,4)` and its start is < stack top end so update the stack top\n\n`S = (1,4)`\n\nnext item is `(6,7)` and its start is > stack top so push it\n\n`S = (1,4) (6,7)`\n\nno more elements left to pop the stack\n\nelement (6,7)->difference 1, sum 1\n\n`S = (1,4)`\n\nelement (1,4)->different 3, sum 4\n\n`S = []`\n\ntotal duration is 4.\n\nHere is the java code:\n\n[buildpipeline.java](buildpipeline.java)\n", "file": "build-pipeline-duration.ipynb"}, {"title": "yarasali gece", "body": "Gece 10:30 gibi garaj kapisini kapatiyim dedim, artik gec oldu yatacaz. \nHava 100 bin derece oldugu icin garaj kapisi yatana kadar acik duruyor. \nDuvarda golge gibi bir sey gordum, gecti gitti. Dedim \u201cEh gene o buyuk sivri \nsinek benzeri boceklerden girmis iceri, neyse\u2026\u201d. Ev halki yatmaya hazirlik \nyapiyor, ben de bilgisayarin basina oturdum, youtube\u2019dan bir iki video download \nedip plex\u2019e koyacak olan bir script yaziyordum, ona bakacagim. Bir 10 dakika \nsonra tekrar bir golge oldu duvarda ve kayboldu gitti. Onemsemedim pek, iseme \nbaktim. Derken onumden serce boyutunda siyah bir sey sorti yaparak gecti, \n\u201canani skym, noluyor\u201d dedim; kendimi zor attim sandalyemden. Adrenalin bir anda\ntavan yapti. Yerde Ada\u2019nin bir cocuk kitabi vardi silah olarak onu kaptim ve\nodanin disina kactim. Yuzumu tekrar odaya donmemle beraber yaratik ucarak \nonumden gecti ve ust kata dogru gitti. O sirada daha net bir bicimde gorme\nfirsatim oldu ve anladim ki iceri yarasa girmis. Hic sevmem bu tarz ucan \nfareleri cunku kuduz vs. gibi hastalik tasima ihtimalleri var. \n\nAklima ilk gelen  Ada\u2019nin odasina girerse yan basariz oldu ve hemen ust kata ciktim. Tam\nmerdivenin agzina gelmistim yarasayi salona ucarken gordum. Firsat bu firsat \ndiyip Ada\u2019nin orasinin kapisini kapattim ve bizim yatak odasina dogru yoneldim. \nBurcin\u2019e \u201ciceri yarasa girmis\u201d dedim ve kapiyi cektim. Ust katta isiklar kapali, \nalt kattan gelen az biraz aydinlanma ile zar zor goruyorum onumu. Bir yandan da\nsurekli tavani scanliyorum ucup bu tarafa gelir diye. Bir sekilde kendimi \nmutfaga attim ve kapilarini kapattim. Acele ile telefonu asagida birakmistim ama\nneyse ki iPad mutfak masasinin uzerinde duruyor. Baktim hemen yarasa nasil def\nedilir diye. Bir yere konmasini bekleyin, uzerine bir kapak yapin, sonra da\nalttan karton ile alip atin diyor. Oldu amk! \n\nKek uzerine koymak icin plastik \nbir kapak gibi bir sey vardi onu aldim. Bu sirada Burcin geldi iceri, o da ayni\nsiteye bakmis ayni seyleri soyluyor. Mutfak kapsini araladim gozlerim yarasa \nariyor. Stresten deli gibi terlemeye basladim. Sanki gerilim filmindeyim, her an\nbir yerden bir katil cikacak ve bicagi saplayacak gibi. Surekli sagimi, solumu, \nonumu, arkami kolluyorum. Alexa\u2019ya isiklari ac diye fisildadim. Ee cocuk uyuyor, \nbir yandan da onu uyandirmamanin gayreti icindeyim. Ben salona bakiyorum, burcin\narka odalara bakiyor. Gorunurde herhangi bir sey yok. Derken alt kattan son surat\nyukariya dogru bir sey geldi, bir tur sorti yapti bana dogru, sonra tekrar alt \nkata dogru geri dondu. \u201cAnani\u201d diyemeden oldu bitti butun bunlar. Alt kata indigini\ngorunce Burcin\u2019e soyledim ve merdivenlerin ilk kismini inerek ana giris kapisinin \norada elimde kalkanim konumlandim. \n\nAklima evin kapisini acip oradan disari cikmasini \nsaglamak geldi. Bir yandan da surekli alt kat koridoruna bakiyorum. Bir iki kere \nyukari cikma tesebbusunde bulundu elimdeki kapak ile kistirmaya calistim ama engel \noldugunu anlayinca geri donup tekrar asagiya iniyor. Biraz daha geri cekildim ki\ncikis kapisini bloklamayayim ama bu sefer de nereye dogru uctugunu goremiyorum. \n\nBir 10 dakika bu sekilde bekleme ile gecti ve yaratik ucmaz oldu.\nOyle olunca \u201cben asagiya iniyorum\u201d dedim ve elimde kalkanim yarasanin pesinden \ngittim. Surekli arkami kolluyorum, terden t-shirtum siril siklam oldu. Calisma \nodasina girdim. Tavana bakiyorum, asilacagi yada konacagi bir yer yok. Odanin \ndort bir yanina baktiktan sonra ciktim ve kapisini kapattim. Orasi temiz. Sirada \nivir zivir esyanin durdugu kucuk oda var. O odaya girdim. Bir ton sacma sapan \nesya, valizler, kamp sandalyesi, kutular filan var her yerde. Bunlarin herhangi\nbirinin icine girmis olabilir diye dusunuyorum ve tetikteyim. Giysi dolabinin \nkapisi acik, oraya da girmis olabilir. Dolabin surgulu kapilarindan birini siper \nalarak elimdeki kalkan ile giysileri durtukledim. Icerden kanat cirpmalari ile \nfirlayacak diye bekliyorum ama bir sey olmadi. Biraz daha etrafi inceledikten \nsonra o odadan da cikip kapisini kapattim.\n\nSirada camasir odasi var. Icerisi \nkaranlik ve saklanabilecegi bir suru bosluk mevcut. Kapisini aralayip elimdeki \nnesne ile isik dugmesine bastim. Aralik kapidan iceriyi suzuyorum. Gozume bir \nsey carpmiyor. Saklanabilecegi o kadar cok yer var ki, acaba hic kasmayip \nkapisini cekip artik kac gun ac sussuz dayaniyorsa bu meretler orada kaderine \nbiraksam mi diye dusunuyorum. Kafami iceri uzatip son bir kez daha bakip cektim\nkapsini.\n\nSirada kucuk tuvalet var. Burasi kolay, 30 saniye bir suzdum iceriyi \norada yoktu. Son yer garaj. Kapiyi acip isiklari actim ve aninda iceride daire \ncizerek ucmaya basladi. Bir \u201coh\u201d cektim, en azindan buldum diye. Garaj buyuk \noldugu icin uzerime dogru ucma ihtimali de dusuk o yuzden rahatim. Bir iki\nturdan sonra garajin dis kapisinin uzerine kondu. Bu arada garaj anahtarinin \ndugmesine basip garajin dis kapisini actim. Ses olunca tekrardan ucusmaya \nbasladi. Deli danalar gibi tur atip duruyor garajin icinde. Burcin\u2019e seslendim \n\u201cdis kapiyi kapat, buldum!\u201d diye. Bir iki tur daha atip bir disari dogru cikti \nama tekrar girdi iceri. \u201cHay senin anani avradini\u201d diye kufur ediyorum icimden.\nNeyse bir deneme ile daha disari cikti ve gecenin karanliginda kayboldu gitti. \n", "file": "yarasali_gece.ipynb"}, {"title": "n-gram sentence splitting", "body": "\n**The Idea**\n\none of the biggest annoyences in adding items to reminder app using voice is that the agent can't figure out if there are multiple items in that utterance. Here is an example:\n\n\"add bananas oranges and lemons to my list\"\n\non the current (12) version of iOS this will result in a single item with the content \"bananas oranges and lemons\" to be added. This is pretty annoying. If we assume we have some magical NLP that figures out the content it should not be that hard to figure out there are multiple items to be added to the list in this utterance. Here is very simple way of achieving this:\n\n1. assume we have a dicitionary of all the words/items without stop words.\n2. create all N-grams of the input string, starting with the number of words in the sentence for the N in the first N-gram\n3. search the dictionary for the words in the N-gram list, if found add it to the result list and remove from input string.\n4. decrease the number N and repeat the search until N = 0\n\nFor the example above let's say our dictionary is:\n\n```\nbananas\nbanana\noranges\norange\nlemons\nlemon\n```\n\nOur first n-gram will be\n\n`[\"bananas oranges and lemons\"]`\n\nThis is not in the dictionary so nothing to do.\n\n\n`[\"bananas oranges and\" , \"oranges and lemons\"]`\n\nNothing from this list in the dictionary so continue.\n\n`[\"bananas oranges\", \"oranges and\", \"and lemons\"]`\n\n...\n\n`[\"bananas\", \"oranges\", \"and\", \"lemons\"]`\n\n3 of the items in the list our in our dictionary so we can add them as items in our result list.\n\nHow is this different from just splitting based on a space character? Well there are some words like \"orange juice\" that have to be a single item in the result list. If we did have this in the input sentence then we would have detected it in the 2-gram phase\nand added it to the result list.\n\n**Some implementation optimization thoughts**\n\nFirst thing is that when creating the N-grams we are using a sliding window of decreasing lengths. So instead of creating the N-grams for each index from scratch each time, adding the next word to the window and removing the first will yield a linear time algorithm for constructing the list.\n\n\nSecond thing is that there is no need to keep the whole dictionary in memory. Using a bloom filter will be enough because we can make our decision based on failure to be contained in the set.\n", "file": "ngram-sentence-split.ipynb"}, {"title": "calculation of support/resistance zones", "body": "\nsupport/resistance zones are quite essential when trading breakouts. Support is \na line below the price on the charts that the price bounced back from a couple \nof times. Resistance is the same, but above the price. When a human looks at a \nchart, it\u2019s pretty easy for them to see these points on the chart:\n\n![](/img/ecosrz1.png)\n\nthe shaded are is a support/resistance zone, as the price tries multiple times \nto go past that point and succeeds with that long green candle. How to get the \ncomputer to recognize these points it an interesting exercise in programming. \nThe logic is this:\n\n1. gather all open, high, low close prices in an array and sort them.\n2. define a parameter, called epsilon that will be the sensitivity for the zone. \n3. start from the first price and group all prices less than epsilon away from this in a list.\n4. remove the added prices from the original array and continue group the remaining prices.\n\nin the end you will have a list of lists. The more items in the list, the \nstronger the support/resistance around that area.\n\nThe worst case running time for the above algorithm is n^2 if all the prices are \nmore than epsilon away from each other, which is not very good. So we need to \nimprove on that. \n\nWe can build the groups as we are iterating the original array like this:\n\n1. maintain a list of groups, initialized with a single group containing the first price. \n2. as we are iterating over the array, if the current element is less than epsilon away from the head \nof the group we add it to that group. Otherwise we create a new group and add it into that group.\n\n```\nCollections.sort(data);\n\n        SuperList<SuperList<Double>> groups = new SuperList<>();\n        groups.add(new SuperList<>());\n        groups.get(0).add(data.get(0));\n        for (int i = 1; i < data.size(); i++) {\n            SuperList<Double> group = groups.getLast();\n            Double x = data.get(i);\n            if (Math.abs(x - group.get(0)) < epsilon) {\n                group.add(x);\n            } else {\n                SuperList<Double> newList = new SuperList<>();\n                newList.add(x);\n                groups.add(newList);\n            }\n        }\n```\n\nI finally had the chance to plot the results of this, so I updated the post:\n\n![](/img/ecosrz2.png)\n\nThe red zones are the resistance which is all tuples with price above the last \nclose price and the green zones are the support zones.\n", "file": "efficient_calculation_of_support_resistance_zones.ipynb"}, {"title": "spring boot multi module with gradle", "body": "\nGradle is a build tool in the java world that will one day hopefully deprecate maven. I hate editing XML (like most other humans) and Gradle uses it\u2019s own DSL (looks like groovy) to define you build file. Spring boot has a great plugin for Gradle which make setting up the build easier.\nTo create a multi module project for Spring boot with Gradle here are the steps you need to follow:\n\nRoot configuration\n==================\n\nin the root directory of your project create a file called settings.gradle and add this content\n\n\n```\ninclude \"my-sub-module1\"\ninclude \"my-sub-module2\"\n```\n\nadd all the sub modules with an include directive.\nNow create a file build.gradle in the root directory and add the following\n\n\n```\nbuildscript {\n    repositories {\n        mavenCentral()\n    }\n    dependencies {\n        classpath(\"org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE\")\n    }\n}\n```\n\nSub-module configuration\n========================\n\nNow for each sub-module that you have you will create a build.gradle file in the sub-module directory with the content\n\n```\napply plugin: \"java\"\napply plugin: \"idea\"\napply plugin: \"eclipse\"\napply plugin: \"spring-boot\"\napply plugin: \"war\"\nrepositories {\n    mavenCentral()\n    maven { url \"http://mvn.dendiz.com/repository/internal\" }\n}\n\ndependencies {\n    testCompile \"junit:junit:4.11\"\n}\n\nsourceCompatibility = 1.8\ntargetCompatibility = 1.8\n\ndependencies {\n    // tag::jetty[]\n    compile(\"org.springframework.boot:spring-boot-starter-web\") {\n        exclude group:\"org.springframework.boot\", module: \"spring-boot-starter-jetty\"\n    }\n    compile(\"org.springframework.boot:spring-boot-starter-data-mongodb\")\n    compile(\"org.springframework.boot:spring-boot-starter-freemarker\")\n    testCompile(\"org.springframework.boot:spring-boot-starter-test\")\n    testCompile(\"junit:junit\")\n}\n\n```\n\nadjust your plugins and dependencies as needed, these are just some example dependencies.\n", "file": "spring-boot-multi-module-gradle.ipynb"}, {"title": "spark java file uploads", "body": "\nspark java is a micro framework inspired by sinatra for java. It\u2019s a really cool substitute for spring mvc which is a drag to because it takes so much time to boot the framework. \nI\u2019ve been giving spark a go on a few projects (see: pads ) and I am quite pleased with the results. The new version also supports java 8 and has a lot of improvements over the 1.1.1 version. \nA problem that I came across using spark was during file uploads. Spark uses an embedded jetty server and the servlet 3.0 spec which requires @MultipartConfig on servlets that handle file uploads. Since spark is using handlers and you dreally don\u2019t want to configure servlets and a web.xml fileuploading needs a work around which is rather simple. On the handler that is going to process the file upload just add these lines:\n\n```\npublic Object handle(Request request, Response response) {\n   MultipartConfigElement multipartConfigElement = new MultipartConfigElement(\"/tmp\");\n   request.raw().setAttribute(\"org.eclipse.multipartConfig\", multipartConfigElement);\n   ....\n   Part file = request.raw().getPart(\"file\"); //file is name of the upload form\n\n```\n\nthe parameter to MultiparConfig is the location for the temporary uploaded file.\n", "file": "spark-java-file-upload.ipynb"}, {"title": "ubuntu power saving on asus zenbook prime ux31a", "body": "my primary laptop has been running a flavor of windows for the last couple of months and I was getting really good battery juice (upto 6 hours). I decided to install the lastest ubuntu gnome 14.04 to checkout what the gnome guys were doing mainly, and because I missed the native bash stuff. But to my surprise the battery / power saving out of the box is terrible. I got a measly 2.5~3 hours with the default settings. So to enable longer battery life you need to do these:\n\n### enable ASPM during boot\nThis will stop the machine from electrically communicting with the PCI-E slots and save some watts. You need to edit /etc/default/grub and replace the line with the following\n\n```\nGRUB_CMDLINE_LINUX_DEFAULT=\"quiet splash pcie_aspm=force drm.vblankoffdelay=1 i915.semaphores=1\"\n```\n\n### enable ALPM\nThis mod enables the kernel AHCI controller to put the SATA link into a sleepy state when there is no communication. This will shave off a couple of watts from your power consumption as weel\n\n```\nsudo apt-get install pm-utils\necho SATA_ALPM_ENABLE=true | sudo tee /etc/pm/config.d/sata_alpm\n```\n\n\nHere are some results for before and after these tweaks\nRunning for 300 seconds (30 samples at 10 second intervals).\nACPI battery power measurements will start in 180 seconds time\n\n```\n  Time    User  Nice   Sys  Idle    IO  Run Ctxt/s  IRQ/s Fork Exec Exit  Watts\n22:07:13   0.4   0.0   0.4  98.7   0.6    2    356    211    0    0    0  14.54\n22:07:23   0.2   0.0   0.3  99.0   0.6    1    277    184    0    0    0  12.95\n22:07:33   1.6   0.0   0.6  96.7   1.1    1    991    319    0    0    0  13.10\n22:07:43   0.2   0.0   0.3  98.9   0.6    1    291    190    0    0    1  12.96\n22:07:53   1.1   0.0   0.5  97.4   1.1    1    515    247    1    0    0  13.24\n22:08:03   1.5   0.0   0.6  96.9   1.1    1    954    319    1    0    1  12.95\n-------- ----- ----- ----- ----- ----- ---- ------ ------ ---- ---- ---- ------\n Average   0.8   0.0   0.4  98.0   0.8  1.2  564.1  244.9  0.3  0.0  0.3  13.29\n  StdDev   0.6   0.0   0.1   1.0   0.3  0.4  299.1   56.2  0.5  0.0  0.5   0.57\n-------- ----- ----- ----- ----- ----- ---- ------ ------ ---- ---- ---- ------\n Minimum   0.2   0.0   0.3  96.7   0.6  1.0  276.7  184.2  0.0  0.0  0.0  12.95\n Maximum   1.6   0.0   0.6  99.0   1.1  2.0  991.3  319.1  1.0  0.0  1.0  14.54\n-------- ----- ----- ----- ----- ----- ---- ------ ------ ---- ---- ---- ------\nSummary:\n 13.29 Watts on Average with Standard Deviation 0.57  \n \n \n \n \nRunning for 300 seconds (30 samples at 10 second intervals).\nACPI battery power measurements will start in 180 seconds time\n \n  Time    User  Nice   Sys  Idle    IO  Run Ctxt/s  IRQ/s Fork Exec Exit  Watts\n22:13:03   0.7   0.0   0.5  98.2   0.6    1    526    236    2    0    1  10.65\n22:13:13   0.5   0.0   0.3  98.5   0.6    1    336    202    1    0    0   9.31\n22:13:23   1.7   0.0   0.6  96.7   1.1    2    976    321    1    0    0   9.36\n22:13:33   0.6   0.0   0.4  98.3   0.7    1    604    249    0    0    2   8.99\n22:13:43   2.1   0.0   0.7  95.9   1.3    1   1171    359    0    0    0   9.10\n22:13:53   1.0   0.0   0.8  97.6   0.7    1    950    341    0    0    0   9.37\n22:14:03   1.7   0.0   0.6  96.9   0.8    1    677    287    0    0    0  10.22\n22:14:13   1.5   0.0   0.5  97.1   0.9    1    924    304    0    0    0   9.00\n-------- ----- ----- ----- ----- ----- ---- ------ ------ ---- ---- ---- ------\n Average   1.2   0.0   0.5  97.4   0.8  1.1  770.5  287.3  0.5  0.0  0.4   9.50\n  StdDev   0.6   0.0   0.1   0.9   0.2  0.3  260.6   50.9  0.7  0.0  0.7   0.57\n-------- ----- ----- ----- ----- ----- ---- ------ ------ ---- ---- ---- ------\n Minimum   0.5   0.0   0.3  95.9   0.6  1.0  336.0  202.5  0.0  0.0  0.0   8.99\n Maximum   2.1   0.0   0.8  98.5   1.3  2.0 1171.2  358.7  2.0  0.0  2.0  10.65\n-------- ----- ----- ----- ----- ----- ---- ------ ------ ---- ---- ---- ------\nSummary:\n  9.50 Watts on Average with Standard Deviation 0.57\n```", "file": "asus_zenbook_power_saving_ubuntu.ipynb"}, {"title": "cure for your boredom at work", "body": "Most of the people around me in all kinds of different domains of work, usually complain about how boring / mundane their jobs are and are demotivated and probably hate getting up in the morning and going to work. There are also the \"lucky\" kind of people that despite doing the same thing year after year either are not bored or are bored but don't mind the boredom. If there are really not bored, which I find incomprehensible - that's fine. If they are bored but don't have the will power to change it then there is not much I could recommend. But there are also the kind that want to change but don't know how it's possible. I probably would fall into this category. At it's core what you do as a software engineer is read/write and process data. One way or another be it be database manipulations, video/image manipulations or something else. Different domains require different optimizations on the way of manipulating the data. For example some could require efficient usage of memory, others may require fault tolerance or speed. And for most of the people out there nobody is inventing a new wheel. We are just implementing already defined solutions to our problem. This can get boring extremely fast. Although I do not have any experience as a professional in other disciplines, I believe it's not wrong to interpolate that the same goes for jobs. It's the same rinse and repeat cycle day after day and for people with creative minds this can be a torturing experience. This is one of the main reasons I believe that the turn-over rate in the IT industry is above average (http://www.techrepublic.com/blog/career-management/tech-companies-have-highest-turnover-rate/). So what can be done to make your job challenging and fun? What drives those who are creative but yet still manage to do amazing stuff without getting bored? Those who everybody looks at with envy and wishes they had that job? What I came to realize is that the kind of people that consistently seek new challenges will satisfy this by either letting go of the current position, or by progressing in a different area. This doesn't mean that you have solved or out grown the task at hand, it just means that you are no longer satisfied in general with doing the similar stuff day after day. An example would be for a database programmer to explore the field of 3D graphics and games. There are new unexplored problems in that domain that you can relate to and solving these problems or researching them broadens your perspective. The moment you can adapt the methods used in that field to your field of expertise you've hit the jackpot. This can be a moment of a truly unique discovery or invention or just a satisfying \"aha\" moment. But whatever it is it will make your brain flood with endorphins and make you feel good. A lot of inventions ranging from machinery to algorithms were made by mimicking nature! A completely unrelated field to both computer science and engineering in general. It is highly likely that some guy who was a keen observer and a creative type and possibly had an ant farm one day had a lightning bolt idea of mimicking the techniques used by ants to optimize their food search and adapting these techniques to calculate optima in general CS problems - Ant swarm optimization was born. Yngwie Malmsteen is a great electric guitar virtuoso but if he is the type of guy I'm talking about I bet he would be bored sick with all his songs and albums, because they basically very similar. On the other hand Pink Floyd who is infamous for experimenting with drugs brings a whole new experience to their music. They are incorporating different aspects from different experiences into their music not to get boring. The 1970s version of top gear was just like any other car show. That's why it was boring and eventually went off-air. The new version of top gear has so many different themes in it ranging from comedy to challenges to other ridiculous stuff but that's what made the show a huge success and interesting. Adapting aspects from totally different areas into your own area or domain makes things interesting and worth while.\n", "file": "cure_for_job_boredom.ipynb"}, {"title": "groovy - picking keys from a map based on a list", "body": "one of the most common things you do when programming is transforming one representation of data to another.\nhere is a very common example:\nsay you have a map, say a result of a database query\n\n```groovy\ndef src = [id:1, name:'john', surname:'doe', password:'password', ccNumber1:'12312321']\n```\n\nand you wish to transform this into another map, but exclude some of the keys, and rename others.\nA naive approach with tons of bloat is this\n\n```groovy\ndef result = [id: src.id, name:src.name, surname:src.surname, creditcard: src.ccNumber1]\n```\n\nfor a few attributes, this looks ok, but if you have a lot it looks quite bad. Fortunately groovy\nprovides a very elegant method to convert in this situation. Here are 2 examples, first one if you\njust want to pick keys, and the second one if you also want to rename the keys:\n\n```groovy\ndef keys = ['id', 'name', 'surname']\nkeys.inject([:]) { acc,it -&gt; acc + [ (it) : report[it] ] }\n```\n \nand\n\n```groovy\ndef keys = [id: 'id', ccNumber1: 'creditcard']\nkeys.inject([:]) {acc,it-&gt; return acc + [ (it.value) : report[it.key] ] }\n```\n \nwhats going on here is that we are starting off with an empty map, and iterating the keys\nmap/array. For every iteration we add the map to the accumulated map and move on.", "file": "groovy_pick_keys_from_map.ipynb"}, {"title": "grails exception mapping with http status codes", "body": "an integral part of an API is returning meaningful response codes on errors. If the client is trying to access a restricted resource without authentication the correct code to return would be http 403 etc. Doing this in grails without going through the hassle of try/catching every exception by hand and sending the appropriate code is by using exception mapping feature in grails.\n\nIn the `UrlMappings` class just register the following\n\n\n```groovy\nstatic mappings = {\n\"/$controller/$action?/$id?(.$format)?\"{\n   constraints {\n       // apply constraints here\n   }\n}\n\n\"/\"(view:\"/index\")\n\"500\"(controller:'error'),\n\"500\"(controller: 'error', action: 'error403', exception: AuthenticationException)\n \n}\n```\n\nthis tells grails to forward any http 500 error, which are exceptions that you can throw in your code, to the controller and action you define.\nFor this example we need to define an `ErrorController` with the action index and `error403`\n\n```groovy\nclass ErrorController {\n   def index() {\n       response.status = 500\n       render([status: \"error\", message: \"an internal server error occured\"])\n   }\n\n   def error403() {\n       try {\n       def message = request.exception?.cause?.message ?: \"authentication error\"\n       response.status = 403\n       render([\"status\": \"error\",\"message\": message] as JSON)\n       } catch(ex) {\n       }\n   }\n}\n```\n \nthe thing to note here is that\n\nthe exceptions that you throw in your code should extend `RuntimeException`\nEven though we catch the exception as a 500 response code in the mappings file, we can override the http response code in the error controller.\nyou can get the root cause from the request.exception object, which is handy.\nit's a good idea to surround the exception handling code in the actions, otherwise if you get an exception in the exception handling code you will find yourself in an infinite loop, and eventually a stack overflow.", "file": "grails_exception_http_status_mapping.ipynb"}, {"title": "creating a windows 7 bootable usb in ubuntu 14.10", "body": "Apparently the new versions of unetbootin fail on creating a bootable Windows 7 USB so some extra actions have to be taken with Ubuntu 14.10.\nFirst make sure that your USB is formatted as NTFS. To do this you can start gparted and it should list the file system type as NTFS. If not just re-format the USB stick to NTFS. Make sure the partition has the boot flag on. If not just right click and choose manage flags and and the boot flag. Now copy over the files from your Windows 7 ISO over the USB stick. You can do this by mounting the ISO file in Linux using the command\n\n```bash\nmount -t  loop isofile /mnt\n```\n\nnow you can just copy all the files in the /mnt directory to the USB drive. Now it\u2019s time to install grub on the USB drive so that it can boot into Windows  7 installation.\nLaunch gparted again and choose your USB from the devices drop down on the left. Now right click on the partition and choose information. In the dialog that opens there is a field called UUID make note of this field on a piece of paper as we will need it during the boot.\n\n```bash\nsudo grub-install --target=i386-pc --boot-directory=\"/mnt/boot\" /dev/sdX\n```\n\nwhere sdX  is the device for your USB.\n\nAll is set, reboot from the USB stick and you should be in the grub bootloader screen. Now type these commands:\n\n```bash\ninsmod ntfs\nsearch --fs-uuid --set root\nchainloader +1 \nboot\n```\n \nand your Windows installation should start.", "file": "win7_bootable_usb_in_ubuntu14.ipynb"}, {"title": "image hoster", "body": "one of the things I've been missing since I switched to a static site generator for hosting these page is the ability to upload images that wordpress or other publishing platforms offer by default.\nI've tried several ways of overcoming this. I've uploaded files via FTP, which is very cumbersome. You have to launch an ftp client, find the directory you want to copy the files to, launch a browser to that directory and have apache list the files there, CTRL+F and search for the file, copy the link address and finally paste it back to the markdown document, only to see that the image is way too big for the post. Now you have to resize the damn image and do that stuff all over again. I\u2019d rather not upload an image at all! An easier way was just copying the file to my Dropbox folder. But you still have to go to the dropbox web site to get a public link and the sizing issues are still there. So I thought that I\u2019d address this issue of having problems hosting images. This also gave me a nice opportunity to test out go lang and martini. To my surprise go was a very pleasant language to work with and martini is just the right micro framework to build a go web application with. So imagehoster was born. You can check it out at my repository. The process is much more simple now\n\ngo to the imagehoster web app\ndrag and drop, or choose the image file to upload\ncopy the returned link to the clip board and paste it into the document\nadjust the size of the image via appending the needed size at the end of the url\nHere are a few images dynamically sized\n\n![18.jpeg](attachment:18.jpeg)\n![200.jpeg](attachment:200.jpeg)![100.jpeg](attachment:100.jpeg)", "file": "image_hoster.ipynb"}, {"title": "sitemap generation with spring", "body": "The `sitemap.xml` file defines all the url that a search engine should crawl on your site and is vital to SEO. After some research on how people did this using Spring mvc, I was quite baffled to see that no one actually used freemarker (or any other template engine) to achieve this and chose the path of cumbersome path of XML marshaling and programming. So I thought I'd write a short tutorial on how to accomplish this task really fast and clean. I'm going to assume that you have spring mvc and freemarker already configured and running, if you don't there are plenty of resources showing how to do that so just go ahead and use them, there is no need to repeat that stuff here. I'll also assume that your freemarker configuration bean `org.springframework.web.servlet.view.freemarker.FreeMarkerConfigurer` is called `freemarkerConfig`.\n\nSo what we need to do is this\n\nin your controller create a request mapping that maps to `/sitemap.xml` and produces xml\nin this controller get all the urls that you\u2019ll be using and put them in a model\nget the `sitemap.xml` template from freemarker and interpolate this template with the above model.\nsimple. Here's the code to accomplish this:\n\n```java\n@Controller\n  public class Controller {\n    @Resource\n    private FreeMarkerConfigurer freemarkerConfigurer;\n    @RequestMapping(value = \"/sitemap.xml\", produces=\"application/xml\")\n    @ResponseBody\n    public String sitemap() {\n       Template template = freemarkerConfigurer.getConfiguration().getTemplate(\"sitemap.ftl\");\n       Map&lt;String, Object&gt; model = new HashMap&lt;String, Object&gt;();\n       List&lt;Product&gt; products = productService.findAll();\n       model.put(\"products\", products);\n       String rendered = FreeMarkerTemplateUtils.processTemplateIntoString(template, model);\n       return rendered;\n   }\n }\n```\n \nand the template should look something like this\n\n```\n  [#ftl]\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <urlset xmlns=\"http://www.sitemaps.org/schemas/sitemap/0.9\">\n   [#list products as product]\n   <url>\n      <loc>/${product.sku}/${product.slug}</loc>\n   </url>\n   [/#list]\n   </urlset>\n\n ```\n", "file": "sitemap_generation_spring.ipynb"}, {"title": "spring annotation based authentication", "body": "a simple authentication mechanism for those that cannot be bother to set up spring security can be implemented using spring interceptors and an annotation. Spring interceptors and invoked before the controllers and are a great place to do authentication checking. The basic approach is\n\n1. create an interceptor\n2. check the method that will be executed for this request in the interceptor\n3. if the method has an annotation check login state for the request.\n\nI'll be demonstrating this concept for an API that does authentication using a parameter called \u201ctoken\u201d but it can be simply adapted to session based authentication mechanisms.\nFirst of all you\u2019ll need the interceptor, create a class called AuthenticationInterceptor and extend the spring HandlerInterceptorAdapter class. You could also implement the HandlerInterceptor interface.\n\n```\n@Override\n    public boolean preHandle(HttpServletRequest httpServletRequest, HttpServletResponse httpServletResponse, Object handler) throws Exception {\n        HandlerMethod handlerMethod = (HandlerMethod) handler;\n        LoginRequired loginRequired = handlerMethod.getMethod().getAnnotation(LoginRequired.class);\n        if (loginRequired == null) {\n            return true;\n        }\n\n        String token = httpServletRequest.getParameter(\"token\");\n\n        if (StringUtils.isBlank(token)) {\n            throw new MissingParameterException();\n        }\n\n        authenticationService.checkToken(token);\n\n        return super.preHandle(httpServletRequest, httpServletResponse, handler);\n    }\n\n```\n\nwhat\u2019s going on here is that we get the method for the request from the handler object, and check for an annotation named LoginRequired. If it is not present than this action does not require any login checks so proceed with any other handlers in the chain. If there is an annotation ask the authenticationService to do some checks. I assume that the service will throw an exception if the token is invalid.\nNext we need the annotation itself. Create an the annotation with the content\n\n```\n@Target({ElementType.METHOD, ElementType.TYPE})\n        @Retention(RetentionPolicy.RUNTIME)\n        public @interface LoginRequired {\n        }\n\n```\n\nQuite simple. The retention policy is important so that the interceptor can find the annotation.\nnext annotate any controllers you need to be protected with @LoginRequired.\n\n\n```\n@RequestMapping(value = \"/protected/controller\")\n@LoginRequired\npublic ResponseEntity<BaseResponse> controller() {\n   ...\n}\n```\n", "file": "spring-annotation-authentication.ipynb"}, {"title": "build order in a parallel maven build", "body": "After completing the development of a grails application for a client, they asked me to integrate the grails app with the current build-test-deploy cycle which is using maven. The grails application depends on a few artifacts from the java project. Grails does have maven support, but you will run into all sorts of classpath problems when you try to integrate with a multi-module complicated parent project. So the solution was to execute the grails build after the parent project was done. The problem is that the parent project artifacts were not being published to a maven repository and the grails app needs to find the artifacts in the local repository before it can do anything. For a multi-module maven project, it is not a problem for the individual modules as they recognize each other as dependencies but the grails project is not a module of this parent project. So the initial solution was to create a pom for the grails project with the exec-maven-plugin running grailsw test-app -unit after the install phase. The relevant pom part looks like this\n\n```xml\n<plugin>\n    <groupId>org.codehaus.mojo</groupId>\n    <artifactId>exec-maven-plugin</artifactId>\n    <version>1.2.1</version>\n    <executions>\n        <execution>\n            <phase>install</phase>\n            <goals>\n                <goal>exec</goal>\n            </goals>\n        </execution>\n    </executions>\n    <configuration>\n        <executable>./build.sh</executable>\n        <workingDirectory>.</workingDirectory>\n        <skip>false</skip>\n        <arguments>\n            <argument>-e</argument>\n        </arguments>\n    </configuration>\n</plugin>\n```\n\nAdd this to the parent pom as a module, and you are set to go, except that you are not. If the builds run sequentially all is fine, because the dependencies all get installed and the grails app is the last module to run and grails can locate the artifacts in the local repository. But this is a relatively large code base and running parallel builds really cuts down the build time. The trick to solve this problem is to go back to the roots of maven: Maven is a dependency management application, and it will make sure that if a build depends on A, A will be present to continue. So adding the artifacts as dependencies to the pom makes sure that they are present in the local repository even when doing parallel builds. Using this you can actually serialize a parallel build, making sure that the required artifacts for a module that is not built with maven are present. The downside is that you have to add the dependencies to both `BuildConfig.groovy` and the `pom.xml`", "file": "maven_parallel_build_order.ipynb"}, {"title": "jspipe", "body": "\n\n# Quick Intro\n\nPIPE is a small javascript framework for building ajax enabled application using a declarative syntax and minimal amount of javascript code. It works by splitting the application pages into fragments that have attributes that define the view model and behavior of the fragment. Installation is very easy, just include pipe.js in your HTML and the dependencies underscore.js and jquery and you are good to go. PIPE will run automatically after the document is loaded and work its magic.\n\n\n# Details\n\n![](http://deniz.dizman.org/img/pipejs-fragment.png)\n\nThe diagram above shows components of a list application. We can divide this application into the following parts\n\n* A collection of lists, that show which lists the user has created.\n* The items in the selected list.\n* The details of the item selected.\n* Comments on the selected item.\n\nEach of these components load a different view, have different behaviors, and refresh them selves on certain events. For example the comment component should refresh its self after the user has posted a comment, but the list collection need not refresh its self. This is what ajax applications are all about, just refreshing the required parts of the page, and leaving the rest alone, therefore providing a faster and smoother user experience. These components are called \"fragments\" in PIPE terminology. PIPE provides a framework of managing the lifecycles of these fragments, by loading and unloading them or refreshing them whenever there are data changes. It does so by making the user write only a minimal amount of javascript. The user can declare the behavir of the fragment by assigning special attributes in the markup. \n\nLet's take a closer look on these fragments (the following examples are all available on the example application on github):\n\n```\n    <div class=\"span3\">\n        <div id=\"listbox\" fragment-url=\"/partial/listbox\" watch=\"/lists/add\"></div>\n        ...\n    </div>\n```\n\nThis is the code for the listbox - the collection of the lists - from the file `home.html.php` which is the users home screen after login. The `div` is the container for the fragment. Let's check out the attributes:\n\n# fragment-url\n\nThis attribute defines the URL that PIPE will request to inject into the container. When the page is loaded PIPE will scan all the `div`s in the markup and find the fragment containers. Then an ajax GET request will be sent to these fragment URL in parallel. If a fragment is dependent on another fragment, you should embed the dependent fragment into the other fragments markup. PIPE will resolve the dependencies and load them in serial mode. \n\n# watch\n\nThis attribute defines a watcher URL which is used to notify the fragment that data has been updated and that it should load its self. PIPE will scan all fragments and register any watch URLs that a fragment contains. The URL is a regular expression so multiple URLs or wild card URLs may be defined using the javascript regular expression syntax. After an ajax request to the watch URL is completed, PIPE will refresh all the fragments with this watch URL, which means a request will be made to the fragment-url and the result will be injected into the container.\n\n# Params\n\nThis attribute defines any extra parameters that need to be sent to the fragment url as GET parameters. This enables interaction between fragments. For example in the lists application, when a user selects a list in the list box, the list item display fragment must be aware of which list to load. This can be done by passing parameters to the fragment url indicating which list to load. This attribute can also be manipulated using the javascript API of PIPE with the methods:\n\n* PIPE.addParam\n* PIPE.removeParam\n* PIPE.setParams\n* PIPE.getParams\n\nThe attribute is stored as a query string, although the javascript API manipulates it as a JSON object.\n\n# Disabled\n\nIf this attribute is set to \"disabled\" PIPE will skip loading this fragment. This is usefull for just placing the container in the markup for future use. The example application uses this to show the details of the selected item. Until an item is selected from the list, it doesn't make sense to have the details item fragment loaded.\n\n\n# Unload\n\nThis attribute is used to empty the content of the fragment container on certain requests. This attribute acts exactly the same as the watch attribute, except that instead of refreshing the fragment, it will empty it. The example application uses this to empty the item details fragment, when an item is deleted. \n\n\n# Routes\n\nPIPE also provides a javascript API under the PIPE namespace. PIPE ca
