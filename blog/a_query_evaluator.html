        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "metadata": {}, "source": ["# a simple query evaluator\n", "", "2020-01-27t00:00:00-07:00 [#programming](/tag/programming.html)\n"]}, {"cell_type": "markdown", "metadata": {"tags": ["programming"]}, "source": ["\n", "For a feature that I\u2019m building I needed to code up a parser that will take in a\n", "JSON structured query and run it against a graph of objects to get the ones that\n", "match.\n", "\n", "The query format is similar to the MongoDB query format and looks something like\n", "this:\n", "\n", "```\n", "let input:[String: Any] = [\n", "\n", "\"p1\": 1,\n", "\n", "\"or\": [[\"p2\": 1], [\"and\": [ [\"p5\": 5], [\"p3\": 3]]]]\n", "\n", "]\n", "```\n", "\n", "\n", "This means I need the nodes that have p1 property set to 1 AND either p2 set to \n", "1 or p5 and p3 set to 5 and 3 respectively.\n", "\n", "The format of the query is already a AST so just need to traverse it and \n", "evaluate the result as we do the traversal.\n", "\n", "Here\u2019s an example node\n", "```\n", "let model:[String: Int] = [\n", "\n", "\"p1\": 1,\n", "\n", "\"p2\": 2,\n", "\n", "\"p3\": 4,\n", "\n", "\"p5\": 5\n", "\n", "]\n", "```\n", "\n", "*Solution*\n", "\n", "Here\u2019s the traversal code (simplified for the article but the main idea is there)\n", "\n", "```\n", "func resolve(input: [String: Any], model: [String: Int]) -> [Bool] {\n", "\n", " return _resolve(input: input, model: model).allSatisfy { $0 }\n", "\n", "}\n", "\n", "func _resolve(input: [String: Any], model: [String: Int]) -> [Bool] {\n", "\n", " var results = [Bool]()\n", "\n", " for (key, value) in input {\n", "\n", "  if let value=value as? Int {\n", "\n", "   let result = model[key] == value\n", "\n", "   results.append(result)\n", "\n", " }\n", "\n", "switch key {\n", "\n", "case \"$and\":\n", "\n", " if let value = value as? Array<[String: Any]> {\n", "\n", "  let result = value.allSatisfy() {\n", "\n", "   _resolve(input: $0, model: model)\n", "\n", "  }\n", "\n", "  results.append(result)\n", "\n", "  } else {\n", "\n", "   print(\"$and needs an array\")\n", "\n", "   throw Error\n", "\n", "  }\n", "\n", "case \"$or\":\n", "\n", " if let value = value as? Array<[String:Any]> {\n", "\n", "  let result = value.contains {\n", "\n", "   _resolve(input: $0, model: model)\n", "\n", "  }\n", "\n", "  results.append(result)\n", "\n", " } else {\n", "\n", "  print(\"$or needs an array\")\n", "\n", "  throw Error\n", "\n", " }\n", "\n", "default:\n", "\n", " break\n", "\n", " }\n", "\n", "}\n", "\n", "return results\n", "\n", "}\n", "```\n", "\n", "With the example model the result will be false. But change the query to\n", "\n", "```\n", "let input:[String: Any] = [ \"p1\": 1, \"or\": \"p2\": 1], [\"and\": [ [\"p5\": 5], [\"p3\": 4]] ]\n", "```\n", "\n", "\n", "and it will be true.\n", "\n", "The idea here is to reduce each sub query in the $or/$and keys down to a single \n", "boolean value and at the end reduce that down to a single value as the top level\n", "predicates have an implied and.\n", "\n", "so\n", "\n", "```\n", "let input:[String: Any] = [\n", "\n", "\"p1\": 1,\n", "\n", "\"or\": [[\"p2\": 1], [\"and\": [ [\"p5\": 5], [\"p3\": 4]]]]\n", "\n", "]\n", "```\n", "\n", "\n", "becomes\n", "\n", "```\n", "let input:[String: Any] = [\n", "\n", "\"p1\": true,\n", "\n", "\"or\": [[\"p2\": 1], [\"and\": [ [\"p5\": 5], [\"p3\": 4]]]]\n", "\n", "]\n", "```\n", "\n", "then\n", "\n", "```\n", "let input:[String: Any] = [\n", "\n", "\"p1\": true,\n", "\n", "\"or\": [true, [\"and\": [ [\"p5\": 5], [\"p3\": 4]]]]\n", "\n", "]\n", "```\n", "\n", "then\n", "\n", "```\n", "let input:[String: Any] = [\n", "\n", "\"p1\": true,\n", "\n", "\"or\": [true, true]\n", "\n", "]\n", "```\n", "\n", "next\n", "\n", "```\n", "let input:[String: Any] = [\n", "\n", "\"p1\": true,\n", "\n", "\"or\": true\n", "\n", "]\n", "```\n", "\n", "and finally the top level is calculated as true."]}, {"cell_type": "code", "execution_count": null, "metadata":
