          {"cells": [{"cell_type": "markdown", "id": "spanish-gabriel", "metadata": {}, "source": ["# creating a windows 7 bootable usb in ubuntu 14.10\n", "", "2014-11-09 [#ops](/tag/ops.html)\n"]}, {"cell_type": "markdown", "id": "incredible-prior", "metadata": {"tags": ["ops"]}, "source": ["Apparently the new versions of unetbootin fail on creating a bootable Windows 7 USB so some extra actions have to be taken with Ubuntu 14.10.\n", "First make sure that your USB is formatted as NTFS. To do this you can start gparted and it should list the file system type as NTFS. If not just re-format the USB stick to NTFS. Make sure the partition has the boot flag on. If not just right click and choose manage flags and and the boot flag. Now copy over the files from your Windows 7 ISO over the USB stick. You can do this by mounting the ISO file in Linux using the command\n", "\n", "```bash\n", "mount -t  loop isofile /mnt\n", "```\n", "\n", "now you can just copy all the files in the /mnt directory to the USB drive. Now it\u2019s time to install grub on the USB drive so that it can boot into Windows  7 installation.\n", "Launch gparted again and choose your USB from the devices drop down on the left. Now right click on the partition and choose information. In the dialog that opens there is a field called UUID make note of this field on a piece of paper as we will need it during the boot.\n", "\n", "```bash\n", "sudo grub-install --target=i386-pc --boot-directory=\"/mnt/boot\" /dev/sdX\n", "```\n", "\n", "where sdX  is the device for your USB.\n", "\n", "All is set, reboot from the USB stick and you should be in the grub bootloader screen. Now type these commands:\n", "\n", "```bash\n", "insmod ntfs\n", "search --fs-uuid --set root\n", "chainloader +1 \n", "boot\n", "```\n", " \n", "and your Windows installation should start."]}], "metadata": {"celltoolbar": "Tags", "kernelspec": {"display_name": "Python 3", "language": "python", "name": "python3"}, "language_info": {"codemirr
