        <script type="application/text" id="source">
          {"cells": [{"cell_type": "markdown", "id": "2b9f6f37", "metadata": {}, "source": ["# stock price data pattern matching\n", "", "2021-07-22 \n"]}, {"cell_type": "markdown", "id": "9ed9c157", "metadata": {}, "source": ["Playing around with stock data is always fun. _I think using any of the methods you see around here are a good way to lose money so only use for your self education or entertainment._ \n", "\n", "So the basic idea around this a pattern matching approach is that history will repeat itself. That means for the stock we want to predict at time T, let's get all the data points from T-x and try to match the pattern that this produces against the history of other stock and then for all the matches at a point in time, say T' (which is before T) we can look at T'+1, T'+2, ... to see what that stock did. Is this a good way to trade? Probably not, but it's a fun little project for learning about vector similarities. \n", "\n", "\n", "So how do we know that a time series pattern is looks like another one? The idea is to match the shape of the series so we need to disregard the amplitude of the signal. E.g the following signals have the shape but are quite far away from each other\n", "\n", "```\n", "s1: [1,2,3,4,5]\n", "\n", "s2: [1001, 1002, 1003, 1004, 1005]\n", "```\n", "\n", "The approach I'll describe here is a simple approach called manhattan distance similarity. The idea is to scale down the two signals so that their values are between 0 and 1. This way both signals become comparable for our distance metric. The distance is the sum of the absolute value of the difference of each element with the same index. \n", "\n", "So for a signal `[0.5, 0.7, 0.9]` and `[0.4, 0.6, 0.8]` the difference is `[0.1, 0.1, 0.1]` and the sum is 0.3.\n", "Taking the absolute value negates the fact that the signal could be above or below the other. \n", "\n", "This is a brute force approach and there are faster data structures for these types of queries such as KDTrees that are efficient if the signal length is short (maybe < 20 periods)\n", "\n", "There are other methods of time series comparison suck dynamic time warping that are resistant to phase shift etc and could be used to optimize the search.\n", "\n", "To start let's load all our stock data into a dictionary of dataframes."]}, {"cell_type": "code", "execution_count": 1, "id": "ccef3711", "metadata": {}, "outputs": [], "source": ["import os\n", "import pandas as pd\n", "\n", "directory = \"../../exo/Workbench/csv/\"\n", "dfs = {}\n", "for filename in os.listdir(directory):\n", "    dfs[filename.replace(\".csv\", \"\")] = pd.read_csv(os.path.join(directory, filename), index_col=\"date\")"]}, {"cell_type": "code", "execution_count": 2, "id": "51d34a57", "metadata": {}, "outputs": [{"data": {"text/html": ["<div>\n", "<style scoped>\n", "    .dataframe tbody tr th:only-of-type {\n", "        vertical-align: middle;\n", "    }\n", "\n", "    .dataframe tbody tr th {\n", "        vertical-align: top;\n", "    }\n", "\n", "    .dataframe thead th {\n", "        text-align: right;\n", "    }\n", "</style>\n", "<table border=\"1\" class=\"dataframe\">\n", "  <thead>\n", "    <tr style=\"text-align: right;\">\n", "      <th></th>\n", "      <th>symbol</th>\n", "      <th>open</th>\n", "      <th>high</th>\n", "      <th>low</th>\n", "      <th>close</th>\n", "      <th>volume</th>\n", "    </tr>\n", "    <tr>\n", "      <th>date</th>\n", "      <th></th>\n", "      <th></th>\n", "      <th></th>\n", "      <th></th>\n", "      <th></th>\n", "      <th></th>\n", "    </tr>\n", "  </thead>\n", "  <tbody>\n", "    <tr>\n", "      <th>1980-12-12</th>\n", "      <td>aapl</td>\n", "      <td>0.128348</td>\n", "      <td>0.128906</td>\n", "      <td>0.128348</td>\n", "      <td>0.128348</td>\n", "      <td>469033600.0</td>\n", "    </tr>\n", "    <tr>\n", "      <th>1980-12-15</th>\n", "      <td>aapl</td>\n", "      <td>0.122210</td>\n", "      <td>0.122210</td>\n", "      <td>0.121652</td>\n", "      <td>0.121652</td>\n", "      <td>175884800.0</td>\n", "    </tr>\n", "    <tr>\n", "      <th>1980-12-16</th>\n", "      <td>aapl</td>\n", "      <td>0.113281</td>\n", "      <td>0.113281</td>\n", "      <td>0.112723</td>\n", "      <td>0.112723</td>\n", "      <td>105728000.0</td>\n", "    </tr>\n", "    <tr>\n", "      <th>1980-12-17</th>\n", "      <td>aapl</td>\n", "      <td>0.115513</td>\n", "      <td>0.116071</td>\n", "      <td>0.115513</td>\n", "      <td>0.115513</td>\n", "      <td>86441600.0</td>\n", "    </tr>\n", "    <tr>\n", "      <th>1980-12-18</th>\n", "      <td>aapl</td>\n", "      <td>0.118862</td>\n", "      <td>0.119420</td>\n", "      <td>0.118862</td>\n", "      <td>0.118862</td>\n", "      <td>73449600.0</td>\n", "    </tr>\n", "  </tbody>\n", "</table>\n", "</div>"], "text/plain": ["           symbol      open      high       low     close       volume\n", "date                                                                  \n", "1980-12-12   aapl  0.128348  0.128906  0.128348  0.128348  469033600.0\n", "1980-12-15   aapl  0.122210  0.122210  0.121652  0.121652  175884800.0\n", "1980-12-16   aapl  0.113281  0.113281  0.112723  0.112723  105728000.0\n", "1980-12-17   aapl  0.115513  0.116071  0.115513  0.115513   86441600.0\n", "1980-12-18   aapl  0.118862  0.119420  0.118862  0.118862   73449600.0"]}, "execution_count": 2, "metadata": {}, "output_type": "execute_result"}], "source": ["dfs[\"aapl\"].head()"]}, {"cell_type": "markdown", "id": "e4f09c45", "metadata": {}, "source": ["Let's define some constants to make the code reusable with different parameters"]}, {"cell_type": "code", "execution_count": 10, "id": "4d67d435", "metadata": {}, "outputs": [], "source": ["WINDOW = 20\n", "MAX_CANDIDATES = 5\n", "TARGET_ENDDATE = \"2021-07-14\"\n", "TARGET_STARTDATE = \"2020-01-14\"\n", "TARGET_SYMBOL = \"AAPL\""]}, {"cell_type": "markdown", "id": "745dbe97", "metadata": {}, "source": ["A class to hold the results of the matching"]}, {"cell_type": "code", "execution_count": 11, "id": "39d75a8b", "metadata": {}, "outputs": [], "source": ["\n", "class SimResult:\n", "    def __init__(self, symbol, score, start, end, past, future):\n", "        self.symbol = symbol\n", "        self.score = score\n", "        self.start = start\n", "        self.end = end\n", "        self.past = past\n", "        self.future = future\n", "    def __repr__(self):\n", "        return f\"{self.symbol} {self.score} {self.start} {self.end}\"\n"]}, {"cell_type": "code", "execution_count": 12, "id": "0d9e9043", "metadata": {}, "outputs": [{"name": "stdout", "output_type": "stream", "text": ["...........elapsed 69.85303258895874\n"]}], "source": ["import time\n", "from sklearn.preprocessing import MinMaxScaler\n", "start = time.time()\n", "target_enddate = TARGET_ENDDATE\n", "target_startdate = TARGET_STARTDATE\n", "target_symbol = TARGET_SYMBOL.lower()\n", "\n", "import numpy as np\n", "src_df = dfs[target_symbol].loc[target_startdate:target_enddate].copy()\n", "src_df['scaled_close'] = MinMaxScaler().fit_transform(src_df.close.values.reshape(-1, 1))\n", "src_window = src_df[-WINDOW:].scaled_close\n", "progress = 0\n", "simres = []\n", "mod = len(dfs) // 10\n", "for symbol, df in dfs.items():\n", "    if symbol == target_symbol:\n", "        continue\n", "    if progress % mod == 0:\n", "        print(\".\", end='')    \n", "    progress += 1\n", "    \n", "    tgt_df = dfs[symbol].loc[target_startdate:target_enddate].copy()\n", "    if len(tgt_df.close) < WINDOW + 1:\n", "        continue\n", "    if df.iloc[-1].close < 10:\n", "        continue\n", "    tgt_df['scaled_close'] = MinMaxScaler().fit_transform(tgt_df.close.values.reshape(-1, 1))\n", "    scores = tgt_df.scaled_close.rolling(window=WINDOW).apply(        \n", "        lambda x: -sum([abs(x-y) for (x,y) in np.stack((x, src_window), axis=1)])\n", "    )    \n", "    index = scores.argmax()\n", "    sr = SimResult(symbol, scores.max(), \"\", \"\", \n", "              tgt_df.iloc[index-WINDOW:index].scaled_close, \n", "              tgt_df.iloc[index:index+WINDOW].scaled_close)\n", "    simres.append(sr)\n", "\n", "simres.sort(key=lambda x: x.score, reverse=True)\n", "print(\"elapsed\", time.time() - start)"]}, {"cell_type": "code", "execution_count": 13, "id": "7ec8d53b", "metadata": {}, "outputs": [{"data": {"image/png": "iVBORw0KGgoAAAANSUhEUgAAAXoAAAD4CAYAAADiry33AAAAOXRFWHRTb2Z0d2FyZQBNYXRwbG90bGliIHZlcnNpb24zLjQuMiwgaHR0cHM6Ly9tYXRwbG90bGliLm9yZy8rg+JYAAAACXBIWXMAAAsTAAALEwEAmpwYAACIqklEQVR4nOyddXgUVxeH39mNuxtxISEkBIInuFPcS5XS0tIidXf5KlBXSmmRUqBAkRZ3l+ARokSIu+vKfH8sBEKEBBICYd7n4QHmypxZwtk75577O4IoikhISEhItF1krW2AhISEhETLIjl6CQkJiTaO5OglJCQk2jiSo5eQkJBo40iOXkJCQqKNo9XaBtSFlZWV6Orq2tpmSNznxGeXAuBubdjKlkhI3JwzZ87kiKJoXVfbXenoXV1dOX36dGubIXGfM+3X4wD8/UzvVrZEQuLmCIKQVF+bFLqRkJCQaONIjl5CQkKijSM5egkJCYk2zl0Zo68LhUJBSkoKFRUVrW1Ki6Cnp4ejoyPa2tqtbYqEhEQb455x9CkpKRgbG+Pq6oogCK1tTrMiiiK5ubmkpKTg5ubW2uZISEi0MW4auhEE4Q9BELIEQQivp10QBOF7QRDiBEEIFQQh8Lq2EYIgRF9pe+N2DK2oqMDS0rLNOXkAQRCwtLRss28rEhISrUtjYvTLgBENtI8EvK78ehr4BUAQBDnw05V2X2C6IAi+t2NsW3TyV2nLzyYhIdG63NTRi6J4CMhroMs4YIWo4QRgJgiCPdADiBNFMV4UxSpgzZW+EhL3BFlZWaSlpTVpjEqlJi+9lEtnszi36zKlhZUtY1zUNjizHNTq2jaoVexM3MnxtONIMuTNhyiKbAlNI6vo3nvzbo4YfTsg+bq/p1y5Vtf1nvVNIgjC02jeCHB2dm4Gs+5OPvjgA4yMjHjllVda2xSJm5CamopI/Y6ytLCS9LhC8tJLyUsrJT+jlILMMtSqa2NK8ivoO6198xpWUQRbXwJDa+j8MNev10LSQ/ji1BfE5McA0Mu+Fy93exkfC5/mteE+ZMPZVF5ed4Ghvrb89li31janSTSHo68r5iA2cL1ORFFcDCwG6Natm7QMkWhVCgoKKCoqwsXFpc72opxy1n52ispSJQhgYqWPhb0hrv5WWNgbYG5vyOlticSeziRosidyeTNmMh/4DIozYNpfINf8F04uSuarM1+x9/JeHAwdWNhvITnlOSwKXcTU/6Yy1mMsc7vMxc7QrvnsuI9IzCnlvc3h6GvL2ROZSVxWCZ42Rq1tVqNpDkefAjhd93dHIA3Qqef6Pcv48eNJTk6moqKC559/nqeffppnn32WU6dOUV5ezuTJk/nwww8BjYzDtGnT2L9/PwCrVq3C09OzNc2XaAJX/93Mzc1rtSmrVGz/NQxRDRNeDsTGxRgtHXmtfj697Um4kENKZD4ufpbNY1h6KJxcBN2eAMeulFSVsDh0MSsjV6Il02J+l/k86vsoelp6AIzxGMOSsCX8FfkXOxN38ljHx5jpNxNDbUm/p7EoVGqeX3MOuUzg71m9mPTLMZYcjufzSZ1a27RG0xyO/l9griAIa9CEZgpFUUwXBCEb8BIEwQ1IBR4EHmqG+/HCCy9
